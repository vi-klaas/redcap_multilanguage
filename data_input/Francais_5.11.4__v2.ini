edit_project_64 = "Ce champ ne peut PAS sélectionné comme le champ unique secondaire parce que deux ou plus d'enregistrements contiennent déjà des valeurs dupliqués pour ce champ. Toutes les valeurs du champ unique secondaire doivent être uniques. Choisissez un autre champ ou enlevez ces duplications."
