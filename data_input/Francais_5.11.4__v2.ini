dataqueries_21 = "Les règles prédéfinies inscrites en rouge ne ​​peuvent pas être modifiées, réorganisées ou supprimées. Elles sont là si vous souhaitez les utiliser. Vous pouvez également créer et exécuter vos propres règles au bas de la table ci-dessous. Les règles peuvent être configurées en utilisant un format logique littéral (par exemple, [âge] > 65) qui sera évalué comme une valeur booléenne (vrai ou faux) après la substitution de la valeur d'un enregistrement existant pour ce champ (par ex., en supposant que la valeur d'un enregistrement est 23 pour 'âge', 23 > 65 est évalué comme étant faux). La logique sera appliquée à tous les enregistrements existants dans le projet, et pour tout enregistrement pour lequel la logique est évaluée comme étant vrai, elle le renverra comme écart pour cette règle. Tout comme pour la logique de branchement et les champs calculés, les noms de variable/champ de REDCap peuvent être utilisés dans la logique de règle en plaçant le nom de la variable entre crochets [ ]. En outre, pour les projets longitudinaux, vous pouvez référencer un champ sur un événement spécifique en faisant précéder le nom de la variable dans la logique du nom de l'événement unique en crochets."
