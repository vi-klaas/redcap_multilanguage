esignature_01 = "Gestion de l'e-signature et la verrouillage des formulaires"
esignature_02 = "La table ci-dessous affiche tous les enregistrements existants dans le projet dont tous les instruments de collecte de données sont actuellement verrouillés ou e-signés. Les formulaires qui ne permettent pas de verrouillage (si défini sur la page Gestion de signature électronique et de verrouillage) ne seront pas affiché ci-dessous. Si l'un des formulaires a été défini de ne pas afficher l'option e-signature mais néanmoins permettent le simple verrouillage, N/A s'affichera pour le statut e-signature de ce formulaire. Vous pouvez utiliser les liens Actions pour filtrer la table de plusieurs façons, par exemple pour afficher ou masquer des lignes basés sur un critère spécifique. Vous pouvez cliquer sur le lien Afficher Enregistrement (View Record) pour afficher l'instrument de collecte de données, qui s'ouvrira dans une nouvelle fenêtre. Si vous voulez télécharger la table au format CSV, cliquez sur le lien ci-dessous."
