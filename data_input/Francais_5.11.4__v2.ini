design_448 = "Il y a des fonctions personnalisées utilisées dans certaines équations de champs calculés qui ne sont pas des fonctions officielles de REDCap et ne sont donc pas autorisées habituellement. Étant donné que vous êtes un super-utilisateur, les fonctions non reconnues énumérées ci-dessous seront autorisées ici."
design_449 = "Il y a des erreurs de syntaxe dans certaines équations de champs calculés. Cela peut se produire si des caractères illégaux ou des fonctions illicites sont utilisées dans l'équation de champ calculé. Veuillez supprimer toutes les erreurs de syntaxe. Ci-dessous se trouvent les champs calculés contenant des erreurs de syntaxe dans leur équation."
design_450 = "Il y a des erreurs de syntaxe dans certaines équations de champs calculés qui ne sont pas autorisées habituellement. Étant donné que vous êtes un super-utilisateur, l'équation pour les champs calculés énumérés ci-dessous sera autorisée ici, mais vous pouvez vérifier pour vous assurer qu'il ne s'agit pas de réelles erreurs."
design_451 = "Il y a des erreurs de syntaxe dans certaines équations de champs calculés qui ne sont habituellement pas autorisées parce que les mesures de sécurité dans REDCap les considèrent comme des erreurs de syntaxe non valides. Puisque vous ne changez pas l'équation existante pour les champs calculés énumérés ci-dessous, l'équation sera autorisée ici pour les champs suivants."
design_452 = "L'équation de votre champ calculé N'a PAS encore été enregistrée. Même si tous les autres attributs du champ ont été enregistrés, l'équation ne sera sauvegardée que lorsqu'il n'y aura plus aucune erreur dans l'équation. Cliquez sur le bouton Fermer pour rouvrir la fenêtre contextuelle 'Modifier le champ'."
design_453 = "SUPER-UTILISATEURS UNIQUEMENT : <b>Votre champ calculé a été enregistré avec succès.</b> Toutefois, veuillez noter qu'il semble y avoir une erreur de syntaxe dans l'équation que vous venez d'enregistrer. Cela est peut-être dû à votre tentative d'utilisation d'un code JavaScript spécialisé ou à d'autres 'piratages' qui n'ont pas été officiellement sanctionnés ou approuvés pour une utilisation dans REDCap. Bien que ce soit acceptable, car vous êtes un super-utilisateur, vous devrez peut-être vérifier pour vous assurer que votre calcul fonctionne correctement sur le formulaire de saisie de données ou l'enquête où le champ est situé."
