control_center_151 = "REDCap vous propose une variété de types de validation de champ que les utilisateurs peuvent utiliser pour assurer une bonne qualité de données dans leurs projets. Le tableau ci-dessous vous permet d'activer ou de désactiver tout type de validation de champ qui est inclus avec votre version de REDCap. Une fois qu'un type de validation a été activé, il est affiché dans la liste déroulante de validation dans le concepteur en ligne (dans la fenêtre pop-up pour l'addition ou la modification d'un champ). Si le type est désactivé, il sera masqué. Les types de validation de champ disponibles sont affichés ci-dessous. L'étiquette de chaque type est en gras, et le nom de validation unique qui s'utilise dans le dictionnaire de données se trouve entre parenthèses directement en dessous. "
