pub_042 = "REDCap avertira par e-mail les investigateurs principaux en fonction des paramètres que vous avez spécifiés dans l'onglet Configuration. Voici un exemple d'e-mail qu'un PI (Principal Investigator). recevra quand REDCap trouvera des publications mises en correspondance. Au bas de cette page se trouve également un tableau qui répertorie les PI. à avertir par courriel, qui comprend un bouton permettant d'accéder à la page vers laquelle le PI. sera dirigé en cliquant sur le lien dans son e-mail afin d'effectuer la mise en correspondance."
