new_project_popup_01 = "PROJET CRÉÉ!"
new_project_popup_02 = "Votre nouveau projet REDCap a été créé et est prêt à être accédé."
new_project_popup_03 = "Vous pouvez maintenant commencer à explorer votre projet et les nombreuses fonctionnalités à votre disposition. Voici quelques instructions pour vous aider à démarrer."
new_project_popup_04 = "Nouveaux utilisateurs"
new_project_popup_05 = "Si vous êtes nouvel utilisateur, vous pouvez explorer toutes les modules pour vous familiariser avec tout ce dont votre projet est capable. Vous pouvez accéder aux modules en utilisant les liens du menu gauche, et chaque page inclut des instructions d'utilisation. Votre projet est présentement en statut de développement mais quand vous êtes prêt(e) pour collectionner vos données (après avoir bâti et vérifié votre projet), vous pourrez le mettre en statut de production sur la page <b>Panneau de configuration & paramètres</b>. Vous pouvez aussi accorder à d'autres utilisateurs des droits d'accès à votre projet en entrant leurs noms d'utilisateur sur la page <b>Droits de l'utilisateur</b> et en sélectionnant leurs privilèges."
new_project_popup_06 = "Bâtir votre projet et créer vos formulaires de collecte de données"
new_project_popup_07 = "Il arrive souvent que des utilisateurs commencent en construisant leurs instruments de collecte de données pour leurs projets sur la page <b>Concepteur en ligne et Téléchargement du dictionnaire de données</b>. Sur cette page vous pouvez profiter de la méthode en ligne (c-à-d le Concepteur en ligne) pour créer de nouveaux formulaires et ajouter de nouveaux champs en temps réel, ou vous pouvez choisir la méthode hors ligne (c-à-d la création d'un dictionnaire de données en Microsoft Excel suivi par son téléchargement vers REDCap). Tous les deux méthodes peuvent être utilisées à la fois, ou vous pouvez en utiliser une exclusivement."
new_project_popup_08 = "Ce projet a été <b>prérempli avec des champs démographiques simples</b> pour vous aider à commencer. Vous pouvez les supprimer ou continuer d'ajouter plus de champs au projet. Vous pouvez ajouter autant de nouveaux champs et nouveaux formulaires que vous voulez."
new_project_popup_09 = "La planification et la création des 'événements' "
new_project_popup_10 = "Puisque vous avez choisi d'utiliser le module de Planification, vous pouvez générer des planifications qui seront ajoutés à votre calendrier de projet. Ces planifications se génèrent selon les 'événements' (et leurs valeurs de jours de décalage) qu'on définit sur la page <b>Définir mes événements</b>. Les événements que vous créez doivent correspondre à une visite où autre événement temporel dans votre projet. Une fois que vous avez configuré vous événements, vous pouvez commencer à utiliser le module de Planification."
new_project_popup_11 = "Planification avec saisie de données"
new_project_popup_12 = "Si vous voulez aussi faire une collecte traditionnelle de données pour recueillir des données pour vos événements, vous devez également indiquer quel instrument de collecte de données vous désirez utiliser pour chacun de vos événements, en supposant que vous avez déjà créé vos instruments de collecte données à ce point. "
new_project_popup_13 = "La réutilisation des instruments et la création des 'événements' "
new_project_popup_14 = "Si vous le souhaitez, vous pouvez utiliser vos formulaires de collecte de données plusieurs fois pour un enregistrement donné, ce qui est souvent nécessaire (par exemple) pour les projets longitudinaux dont les mêmes formulaires sont remplis à plusieurs reprises. Vous pouvez commencer à créer une telle configuration en créant de nouveaux événements sur la page <b>Définir mes événements</b>. Les événements que vous créez doivent correspondre aux visites ou autres événements temporels qui font partie de votre projet. Après avoir défini ces événements et après avoir créé vos instruments de collecte de données, vous aurez besoin de spécifier les instruments que vous voulez utiliser pour chacun de vos événements. "
new_project_popup_15 = "Cela se fait sur la page <b>Spécifier les instruments pour mes événements</b>. Une fois que vous avez terminé ce processus d'installation, vous pouvez commencer de saisir des données sur vos instruments de collecte de données."
new_project_popup_16 = "COPIÉ AVEC SUCCÈS!"
new_project_popup_17 = "Votre projet REDCap a été copié. La copie a déjà été chargée et reste prêt pour vous."
