design_464 = "E-mails d'invitation à l'enquête (envoyés via la liste des participants ou les invitations automatisées) - comprennent à la fois l'objet et le message"
design_465 = "Comment utiliser la fonction 'Piping' ?"
design_466 = "La configuration de la fonction 'Piping' est très simple. La fonction 'Piping' n'a *pas* besoin d'être activée pour pouvoir l'utiliser. <b>Tout ce que vous devez faire pour rediriger une valeur de données dans l'un des endroits valides énumérés ci-dessus est d'insérer dans votre texte le nom de la variable entre crochets</ b>. Par exemple, si nous avons une question de l'enquête qui demande : 'Quel est votre prénom ?', où le nom de la variable pour cette question est 'prénom', alors la question suivante peut être définie comme <b>'[prénom], quelle est votre date de naissance ?'</b>. Si l'utilisateur a entré 'John' comme prénom, alors le texte pour la prochaine question sera littéralement <b>'John, quelle est votre date de naissance ?'</b>. De la même manière, vous pouvez utiliser [prénom] dans le texte de remerciement de participation à votre enquête lorsque l'enquête est terminée, où <b>'Merci d'avoir participé à notre enquête, [prénom] !'</b> sera affiché pour la personne interrogée comme <b>'Merci d'avoir participé à notre enquête, John !</b>."
design_467 = "Si vous avez un projet longitudinal, vous pouvez utiliser la fonction 'Piping' inter-événements si vous le souhaitez. De la même manière que les calculs inter-événements et la logique de branchement sont configurés, vous faites précéder simplement le nom de la variable entre crochets par le nom de l'événement unique à l'intérieur des crochets. Par exemple, si vous avez recueilli le prénom d'une personne sur l'événement nommé 'Inscription', qui a le nom d'événement unique 'inscription_branche_1', vous pouvez configurer la fonction 'piping' comme <b>'[inscription_branche_1] [prénom], quelle est votre date de naissance ?'</b>. Ainsi, cela redirigera la valeur du prénom uniquement à partir de l'événement 'Inscription' et non de tout autre événement, alors que <b>si le nom de l'événement unique ne précède pas la variable dans un projet longitudinal, cela redirigera la valeur de données à partir de l'événement réel</b>."
design_468 = "Comment utiliser la fonction 'Piping' dans l'invitation à l'enquête"
design_469 = "Si vous êtes en train de rediriger la réponse *DEPUIS* un champ à choix multiple (radio, liste déroulante), l'étiquette d'option (pas la valeur de données codées) s'affichera à l'emplacement où le champ est redirigé. Par exemple, si vous aviez une question déroulante qui disait : 'Quelle est votre glace préférée ?' avec les choix 'Chocolat', 'Vanille' et 'Fraise' (tous codés 0, 1, 2, respectivement), après avoir sélectionné 'Chocolat', la question suivante serait : 'Sur une échelle de 1 à 10, à quel point aimez-vous le chocolat ?'. Mais pour les champs à choix non multiple, tels que les champs Texte, Commentaires, Défilement, il redirigera la valeur de données littérales."
design_470 = "Les données peuvent être redirigées à partir de quels types de champ ?"
design_471 = "Les données peuvent être redirigées dans les endroits mentionnés ci-dessus *DEPUIS* n'importe quel type de champ dans REDCap à l'exception des champs 'Case à cocher' et 'Téléchargement de fichier'. Si vous êtes en train de rediriger la réponse *DEPUIS* un champ à choix multiple (radio, liste déroulante), l'étiquette d'option (pas la valeur de données codées) s'affichera à l'emplacement où le champ est redirigé, mais pour tous les autres types de champ, il redirigera la valeur de données littérales."
