ws_82 = "Non, uniquement les super-utilisateurs peuvent accorder des droits DDP aux utilisateurs"
ws_83 = "La configuration sur 'Non' permettra uniquement aux super-utilisateurs d'accorder aux utilisateurs des privilèges DDP sur la page des droits de l'utilisateur dans un projet. En règle générale, 'Oui' sera sélectionné si vous utilisez le service web d'accès utilisateur, ce qui empêchera automatiquement les utilisateurs d'accéder aux données du système source externe depuis REDCap si le service web remarque qu'ils ne devraient pas avoir accès."
ws_84 = "Intervalle de temps pendant lequel REDCap vérifiera les nouvelles données du système source pour les enregistrements individuels"
ws_85 = "Temps d'inactivité après lequel REDCap arrêtera la vérification des nouvelles données provenant du système source"
ws_86 = "Si un projet activé pour DDP n'a pas eu d'activité enregistrée pendant ce laps de temps, aucun enregistrement du projet ne sera vérifié automatiquement dans le système source aux intervalles réguliers ci-dessus. En outre, si un enregistrement spécifique au sein d'un projet DDP actif n'a pas eu ses données modifiées pendant ce laps de temps, il ne sera pas automatiquement vérifié dans le système source aux intervalles réguliers ci-dessus."
ws_87 = "(pour les projets et enregistrements individuels)"
