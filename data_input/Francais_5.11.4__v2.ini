survey_404 = "sélectionner une enquête"
survey_405 = "Dans cette fenêtre contextuelle vous pouvez définir vos conditions pour les invitations à l'enquête automatisées qui seront envoyées pour l'enquête (et l'événement, s'il s'agit d'un projet longitudinal) figurant dans la boîte d'information ci-dessous. Les invitations à l'enquête automatisées peuvent être comprises comme un moyen d'envoyer des invitations à vos participants à l'enquête, mais plutôt que de les envoyer ou programmer manuellement via la liste des participants, les invitations peuvent être programmées pour être envoyées automatiquement (c.-à-d. sans qu'une personne n'envoie l'invitation) en se basant sur des conditions particulières, comme si le participant réalise une nouvelle enquête dans votre projet ou si certaines valeurs de données pour un enregistrement sont remplies. En utilisant les paramètres ci-dessous, vous pouvez composer votre message d'invitation à l'enquête, puis préciser les conditions qui doivent être remplies afin d'envoyer/programmer l'invitation. Vous aurez également besoin de fournir l'heure à laquelle l'invitation sera envoyée."
survey_406 = "Lors de la définition des conditions ci-dessous, vous pouvez choisir d'avoir des invitations à l'enquête déclenchées par l'achèvement d'une enquête ou lorsque la logique prédéfinie devient vraie (c.-à-d. quand les valeurs de données d'un enregistrement donné remplissent une obligation). Vous pouvez utiliser les options soit de logique ou d'achèvement de l'enquête comme déclencheurs, ou vous pouvez utiliser les deux ensemble. (Veuillez noter que si vous configurez le déclenchement quand une enquête spécifique est terminée, cela inclut également le cas d'un utilisateur non-enquête qui définit le champ d'état du formulaire comme 'Terminé' sur le formulaire de saisie de données de cette enquête.) En configurant l'heure après laquelle les invitations seront envoyées, vous pouvez faire envoyer l'invitation immédiatement après que les conditions ont été remplies ou à une heure relative ou fixe après. Enfin, vous devrez activer les paramètres d'invitation automatisée que vous avez définis ici, ce qui signifie que vos paramètres seront immédiatement pris en compte et que REDCap 'écoutera' activement pour envoyer/programmer les invitations pour vos enquêtes en se basant sur les conditions que vous avez définies."
survey_407 = "REMARQUE : étant donné que ce projet est longitudinal, si vous utilisez la logique comme condition, vous DEVEZ fournir le nom de l'événement dans la logique lorsque vous spécifiez un champ. Par exemple, si vous souhaitez que votre logique soit [âge] > 30, alors vous devez également faire précéder le nom de l'événement unique par le nom de la variable : [inscription_branche1][âge]> 30. En procédant ainsi, REDCap sait quel événement examiner en évaluant la logique. Si le nom de l'événement n'est pas fourni, la logique peut ne pas être évaluée correctement, et donc les invitations à l'enquête peuvent ne pas être envoyées quand elles le devraient."
