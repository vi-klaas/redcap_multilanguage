design_251 = "Si votre projet REDCap est en statut de production, alors vous pouvez partager n'importe lequel des instruments de collecte de données que vous avez créés en les téléchargeant individuellement vers la Bibliothèque Commune de REDCap (REDCap Shared Library), après quoi ils seront accessibles et téléchargeables par n'importe quel utilisateur de REDCap dans le monde entier. Vous pouvez partager un instrument individuellement dans la Bibliothèque Commune afin de le rendre accessible à tous les utilisateurs REDCap partout, mais si vous voulez plutôt partager un projet tout entier ou plusieurs instruments à la fois avec quelqu'un, un collègue par exemple, alors il sera sans doute préférable simplement d'exporter le Dictionnaire de Données pour le lui envoyer. (AVERTISSEMENT : Il est interdit de partager des données soumises aux droits d'auteur à moins d'en être le détenteur.)"
