system_config_220 = "Explication des options ci-dessus :"
system_config_221 = "Les options ci-dessus sont plus ou moins strictes (de haut en bas) quant à l'approbation automatique. Si l'option 1 est sélectionnée, les administrateurs REDCap devront toujours examiner et approuver tous les changements de production effectués par les utilisateurs. L'option 2 permettra l'approbation automatique UNIQUEMENT si de nouveaux champs sont ajoutés au projet (ou si les champs sont simplement réorganisés), tandis que l'option 3 permettra l'approbation automatique si le projet n'a pas d'enregistrements OU si uniquement de nouveaux champs sont ajoutés (c.-à-d. qu'aucun champ existant n'a été modifié). L'option 4 NE permettra PAS l'approbation automatique si des problèmes critiques existent (p. ex. champs supprimés, options à choix multiples supprimées, type de champ modifié), tandis que l'option 5 NE permettra PAS l'approbation automatique si À LA FOIS le projet a des enregstrements ET des problèmes critiques existent. REMARQUE : si un projet n'a pas d'enregistrements, le processus d'approbation automatique se comportera de la même façon qu'en utilisant soit l'option 3 ou 5 ; toutefois, les options 3 et 5 se comportent très différemment si un projet contient un ou plusieurs enregistrements."
