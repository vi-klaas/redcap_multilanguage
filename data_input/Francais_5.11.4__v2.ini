dataqueries_20 = "Ce module vous permettra d'exécuter des règles de qualité de données sur les données de votre projet pour vérifier les écarts entre vos données. Voici quelques règles de données prédéfinies que vous pouvez utiliser et exécuter. Vous pouvez également créer vos propres règles ou modifier, supprimer ou réorganiser les règles que vous avez déjà créées. Pour trouver les écarts pour une règle donnée, il suffit de cliquer sur le bouton 'Exécuter' à côté ou cliquer sur le bouton 'Tous' pour balayer toutes les règles à la fois. Vous obtiendrez le nombre total d'écarts constatés pour chaque règle et vous pourrez visualiser les détails de ces écarts en cliquant sur le lien 'Afficher' à côté de chacune d'elles."
