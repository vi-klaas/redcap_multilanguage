calc_disclaimer_01 = "Pour des raisons diverses, il est recommandé que les champs de type 'calc' ne soient pas trop utilisés sur les instruments de collecte de données de REDCap, mais qu'ils soient plutôt utilisés quand il est nécessaire de connaitre la valeur calculée en étant sur cette page ou les pages suivantes, comme par exemple quand le résultat d'un calcul affecte le processus d'entrée des données. Sinon, ce serait beaucoup mieux de faire le calcul dans un logiciel d'analyse statistique après avoir exporté les données de REDCap, plutôt que d'utiliser un champ 'calc' dans REDCap."
calc_disclaimer_02 = "Quand c'est possible, faire le calcul en dehors de REDCap est préféré pour plusieurs raisons. Les logiciels d'analyse statistiques peuvent donner des méthodes de calcul plus fortes, et peuvent supporter une plus grande variété de fonctions de calculs que REDCap. Et aussi la méthode par laquelle REDCap effectue les calculs (en utilisant JavaScript, une technologie qu'on trouve d'habitude dans tous les navigateurs d'internet) est connu d'avoir dans des cas rares des problèmes de précisions dans les calculs (par exemple quand le résultat d'un calcul complexe devrait être 0,06 mais cela donne un résultat de 0.06000000000000000005). Par contre de tel types d'erreur ne sont pas communes et arrivent rarement. Ceci peut être résolu stratégiquement en utilisant la fonction round() de REDCap dans votre calcul, bien que cela ne prévienne pas 100% des cas."
calc_disclaimer_03 = "En somme, les champs 'calc' ne devraient pas être utilisés de façon excessive dans REDCap et devrait plutôt être utilise seulement si le résultat du calcul est nécessaire et si ce résultat affecte le processus d'entrée des données."
calendar_02 = "L'application de calendrier peut être utilise comme calendrier de projet pour vous aider à organiser votre programme et suivre de près les événements prochains. Cela vous permettra d'ajouter ou de modifier les événements de calendrier et de les voir dans les formats journalier, hebdomadaire, ou mensuel. Pour ajouter une notice ou un événement de calendrier a un jour, cliquez sur <b>+New</b> en haut de la boite du jour pour commencer à entrer de l'information. "
