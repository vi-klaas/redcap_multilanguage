shared_library_76 = "Avant de poursuivre, nous voulons être sûr que vous compreniez bien les implications de partage/contribution d'un instrument à la bibliothèque partagée de REDCap. Sachez que :"
shared_library_77 = "En téléchargeant votre instrument, vous <b>le partagerez avec les utilisateurs REDCap partout dans le monde (ou juste dans votre établissement)</b> où il sera éventuellement mis à la disposition de dizaines de milliers d'utilisateurs dans des centaines d'autres établissements au sein du consortium REDCap."
