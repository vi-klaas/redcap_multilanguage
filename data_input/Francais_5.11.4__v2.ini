random_24 = "La randomisation dans REDCap fonctionne en vous permettant de créer votre liste d'allocation personnalisée, qui servira de table de consultation pour déterminer comment randomiser les sujets. Dans l'étape 1 ci-dessous, vous configurerez le modèle de randomisation et tous ses paramètres, après quoi l'étape 2 fournira quelques exemples de la façon de configurer votre table d'allocation avant de pouvoir enfin la télécharger à l'étape 3 <b>REMARQUE :</b> le module de randomisation ne crée pas la table de randomisation pour vous. Cette table doit être générée en dehors de REDCap avec un autre logiciel (par ex. SAS, Stata, R) probablement par le statisticien/analyste de données impliqué dans votre projet. La table de randomisation que vous téléchargez sera utilisée comme table de consultation pour la randomisation des sujets. En vous laissant créer votre propre table d'allocation en dehors de REDCap, cela vous permet, à vous et à votre équipe, de choisir exactement comment vous souhaitez structurer vos allocations (par ex. tailles des blocs, permutations, équilibrage de stratification). La façon dont vous créez ou configurez votre table d'allocation n'est pas importante, tant que vous la structurez correctement en suivant les étapes ci-dessous dans ce module."
