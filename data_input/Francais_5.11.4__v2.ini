rights_282 = "Action demandée : connectez-vous à REDCap bientôt"
rights_283 = "Cet e-mail concerne votre compte d'utilisateur REDCAP"
rights_284 = "Pour mieux vous protéger et protéger vos données, REDCap offre désormais un niveau plus élevé de normes de sécurité internes en ce qui concerne la façon dont vos informations de connexion sont stockées dans le système. Comme vous le savez, REDCap accorde la plus haute importance à la sécurité, et dans le cadre de l'amélioration de ces normes de sécurité, <b>nous vous demandons simplement de vous connecter à REDCap bientôt</b>."
rights_285 = "Nous demandons cela parce que le fait de vous connecter mettra à niveau automatiquement et de manière invisible votre compte REDCap à la nouvelle norme de sécurité. Après la connexion réussie à REDCap, veuillez noter que vous ne saurez *pas* que la mise à jour de sécurité a eu lieu, mais vous pourrez vous déconnecter immédiatement ou continuer à utiliser REDCap normalement. Merci pour votre aide. Si vous avez des questions au sujet de cet e-mail ou son authenticité, veuillez contacter votre administrateur REDCap à"
rights_286 = "Sécurité de l'utilisateur"
rights_287 = "Utilisateurs utilisant un hachage de mot de passe plus faible :"
rights_288 = "Rappeler aux utilisateurs de se connecter bientôt"
rights_289 = "Suspendre ces utilisateurs maintenant"
rights_290 = "Utilisateurs utilisant un hachage de mot de passe fort :"
rights_291 = "Pour plus de sécurité, les méthodes de stockage des mots de passe internes ont été modifiées dans REDCap 5.8.0. Si vous utilisiez REDCap avant cette version, certains de vos utilisateurs pourraient avoir encore leurs mots de passe stockés en utilisant le hachage de mot de passe faible. Pour la mise à niveau du hachage de mot de passe vers un hachage plus fort, les utilisateurs doivent tout simplement se connecter à REDCap, ce qui mettra à niveau immédiatement (et de façon invisible) leur hachage. Le nombre d'utilisateurs de tables ayant un hachage plus faible et un hachage fort figure sur la droite."
rights_292 = "Vous pouvez utiliser les boutons d'action dans l'encadré jaune pour rappeler à vos utilisateurs de se connecter et/ou vous pouvez suspendre tous les utilisateurs qui ont un hachage de mot de passe plus faible, ce qui peut être fait si vous n'avez pas réussi à faire en sorte qu'ils se connectent. REMARQUE : votre installation REDCap n'est *pas* jugée peu sûre si vous avez encore des utilisateurs avec un hachage plus faible, mais l'utilisation d'un hachage plus fort est beaucoup plus sécurisée. (REMARQUE : les utilisateurs suspendus ne sont *pas* inclus dans les chiffres à droite.)"
rights_293 = "Envoyer un e-mail de rappel"
rights_294 = "En cliquant sur le bouton 'Envoyer un e-mail de rappel' ci-dessous, un e-mail de rappel sera envoyé UNIQUEMENT aux utilisateurs de tables ayant un hachage plus faible sur leur compte REDCap, dans lequel ils seront invités à se connecter à REDCap bientôt. Vous pouvez voir le contenu de l'e-mail qui sera envoyé aux utilisateurs dans l'encadré ci-dessous. Le texte de l'email ne peut pas être modifié."
rights_295 = "Un e-mail est maintenant envoyé aux utilisateurs leur demandant de se connecter bientôt."
rights_296 = "Les utilisateurs ayant un hachage de mot de passe plus faible ont été suspendus avec succès."
