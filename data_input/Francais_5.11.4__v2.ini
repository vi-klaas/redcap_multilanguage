rights_127 = "En renommant un enregistrement vous modifiez son"
rights_128 = ". Les utilisateurs disposant de ce privilège utilisateur verront un champ de type texte modifiable en haut du premier formulaire de saisie de données et après avoir sélectionner un enregistrement. Ce champ de type texte contiendra le nom actuel de l'enregistrement, et en changeant sa valeur et en sauvegardant le formulaire, cet enregistrement sera changé à la nouvelle valeur qui a été saisie. Si un utilisateur tente de renommer un enregistrement à une valeur qui existe déjà, il sera empêché de le faire. "
rights_129 = "Les utilisateurs ayant la possibilité de supprimer des enregistrements ont la capacité de supprimer définitivement toutes les données pour un enregistrement donné. Cela se fait en cliquant sur le bouton Supprimer l'enregistrement situé en bas de tout instrument de collecte de données après la sélection d'un enregistrement. Pour les projets ayant multiples événements (les projets qui sont longitudinaux), cette action va supprimer toutes les données pour tous les événements à travers tous les bras. Une fois réalisé, il n'ya aucun moyen de récupérer les données qui ont été supprimées. Il est recommandé de donner ce privilège uniquement aux utilisateurs expérimentés puisqu' il provoque une perte permanente de données. "
