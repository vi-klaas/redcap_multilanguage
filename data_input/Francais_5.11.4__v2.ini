random_100 = "Les tables d'allocation de modèles contiennent toutes les valeurs brutes codées pour les champs utilisés dans votre modèle de randomisation. Lors du téléchargement et l'ouverture de l'une des tables d'allocation de modèles, vous trouverez quelques notes utiles dans la dernière colonne de chaque fichier où figure l'étiquette de chaque option à choix multiples correspondant à chaque valeur brute codée pour tous les champs utilisés (par ex. 0 = Femme et 1 = Homme pour le champ 'sexe'). Si vous utilisez des groupes d'accès aux données pour randomiser par groupe, le nom de chaque groupe avec son numéro d'identification du groupe correspondant sera aussi répertorié et pourra être utilisé dans votre table d'allocation de la même façon que les valeurs brutes codées pour votre champ de randomisation et les couches. La dernière colonne avec les notes sera ignorée lorsque vous aurez téléchargé votre table d'allocation personnalisée à l'étape 3."
random_101 = "Il y a plusieurs privilèges d'utilisateurs différents qui peuvent être utilisés pour la randomisation, qui correspondent tous à des rôles différents au cours du processus de randomisation et peuvent être configurés sur la page des droits d'utilisateur. Ces privilèges de randomisation spécifiques sont nommés 'Configuration', 'Tableau de bord' et 'Randomiser'. Si vous avez reçu le privilège 'Configuration', vous verrez l'onglet Configuration sur la page de randomisation, ce qui vous permettra de définir le modèle de randomisation et tous ses paramètres, ainsi que télécharger votre table d'allocation personnalisée. Si vous avez des privilèges 'Tableau de bord', vous verrez l'onglet 'Tableau de bord d'allocation' sur la page de randomisation, où vous pouvez voir la progression de l'allocation globale et les attributions pour les sujets qui ont été randomisés. Si vous avez des privilèges 'Randomiser', vous serez en mesure d'afficher le bouton Randomiser sur le formulaire de collecte de données qui contient le champ de randomisation, vous permettant ainsi d'effectuer la randomisation sur le sujet/enregistrement que vous consultez. Si quelqu'un a des privilèges 'Randomiser', il sera en mesure de visualiser et modifier toutes les données déjà recueillies pour les champs de couches de randomisation (si la stratification est utilisée) en effectuant la randomisation, même s'il n'a pas spécifiquement de droits au niveau du formulaire pour afficher le formulaire sur lequel un champ de couches existe. Ainsi les droits 'Randomiser' l'emportent sur les privilèges des utilisateurs au niveau du formulaire de cette façon, mais seulement pour les champs de couches de randomisation. Tous les trois droits d'utilisateur pour la randomisation appartiennent idéalement à trois types différents de personnes dans votre projet (même s'il est possible que vous ayez certains utilisateurs avec des rôles qui se chevauchent). Il est plus logique pour une personne de saisie de données d'avoir des privilèges 'Randomiser' mais pas d'autres privilèges de randomisation. Les privilèges 'Configuration' et 'Tableau de bord' doivent être accordés uniquement pour les personnes de rang plus élevé dans votre projet, comme un IP ou statisticien/analyste de données, plutôt qu'une personne ayant une expérience passée avec la randomisation ou la qualité des données."
