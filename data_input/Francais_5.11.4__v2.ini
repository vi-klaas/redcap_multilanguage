dataqueries_31 = "Vous pouvez éviter que certains résultats ne s'affichent à nouveau en les excluant. Il suffit de cliquer sur le lien 'exclure' pour un résultat dans la table des écarts d'une règle, et ce résultat ne sera pas compté la prochaine fois dans le nombre d'écarts de cette règle, ni ne sera affiché dans la table des résultats. Les résultats qui ont été exclus peuvent être consultés à nouveau en cliquant sur le lien 'afficher' en haut de la table de résultats pour cette règle, où le nombre de résultats exclus sera affiché le cas échéant. Il est possible de supprimer le statut d'exclusion des résultats en cliquant sur le lien 'supprimer l'exclusion' dans la table de résultats pour un résultat exclu."
