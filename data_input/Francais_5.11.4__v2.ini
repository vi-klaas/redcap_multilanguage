control_center_158 = "Des utilisateurs ont étés ajoutés à la liste blanche."
control_center_159 = "Si vous utilisez une méthode externe d'authentification (par ex. LDAP, Shibboleth), vous aurez l'option d'activer la liste blanche d'utilisateurs. Lorsque la liste blanche est désactivée et que vous utilisez une méthode d'authentification externe, REDCap authentifiera l'utilisateur et puis le laissera accéder à l'application automatiquement. Ainsi, chaque utilisateur avec un nom d'utilisateur valide pour cette authentification externe sera capable d'accéder à REDCap sans aucun processus d'approbation."
control_center_16 = "Projets inactifs:"
control_center_160 = "En revanche, lorsque la liste blanche est activée, les utilisateurs qui utilisent une méthode externe d'authentification <u>n'auront que</u> la capacité d'accéder à REDCap que s'ils sont sur la liste blanche. Tout utilisateur qui n'est pas sur la liste blanche et s'authentifie via une méthode externe recevra un message l'informant qu'il ne peut accéder à REDCap que si un administrateur l'ajoute à la liste blanche. Lorsque la liste blanche est activée, vous aurez l'option d'ajouter automatiquement tous les utilisateurs qui ont déjà accédé à REDCap. Tous les super-utilisateurs seront ajoutés automatiquement à la liste blanche quand elle est activée."
