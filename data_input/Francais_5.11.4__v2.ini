ws_70 = "Ce texte sera affiché en haut de la fenêtre contextuelle d'information de DDP. Votre texte doit décrire le processus et/ou les procédures de votre institution nécessaires pour activer le DDP pour un projet ou un utilisateur. Il peut inclure un lien vers un formulaire d'enquête ou de demande pour recueillir les requêtes des utilisateurs qui souhaitent utiliser DDP."
