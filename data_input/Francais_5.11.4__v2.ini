rights_228 = "Le tableau de bord d'accès utilisateur est un outil de reporting conçu pour vous aider à gérer les utilisateurs autorisés à accéder à vos projets REDCap. Si vous êtes en mesure d'afficher ce tableau de bord, vous avez droit à l'application des droits d'utilisateur pour au moins un projet. Vous trouverez ci-dessous un résumé de tous les projets pour lesquels vous pouvez accorder l'accès à d'autres utilisateurs ou modifier leurs privilèges d'utilisateur. La liste peut être filtrée par état du projet et objectif du projet. Veuillez vérifier la table régulièrement pour vous assurer que chaque personne inscrite nécessite encore l'accès à chaque projet. Si un utilisateur ne doit plus avoir accès à un projet donné, vous pouvez cliquer sur le bouton radio pour supprimer cette personne du projet ou faire expirer l'accès de cette personne au projet (par défaut la date d'hier). Vous devez cliquer sur le bouton au bas de la page pour mettre en œuvre les changements. Les modifications prendront alors effet immédiatement. Si vous préférez, ces mises à jour peuvent toujours être effectuées dans des projets individuels, comme avant, mais l'outil vous aidera à rationaliser le processus."
