shared_library_81 = "Si vous avez lu et compris les points ci-dessus, continuez en cliquant sur le bouton pour lire l'accord de contenu partagé de sorte à pouvoir ensuite partager votre instrument. Si vous avez des questions sur la bibliothèque partagée de REDCap, veuillez les adresser à"
shared_library_82 = "faire une suggestion"
shared_library_83 = "pour un nouvel instrument à ajouter à la bibliothèque."
shared_library_84 = "L'instrument que vous téléchargez à partir de la bibliothèque partagée est un test adaptatif informatisé (CAT), ce qui signifie que ses questions sont générées dynamiquement en utilisant les réponses précédentes. Les instruments adaptatifs se comportent un peu différemment dans REDCap. Par exemple, une fois que l'instrument a été téléchargé, vous ne pourrez modifier aucun champ de l'instrument à aucun moment. L'instrument sera également activé automatiquement comme une enquête dans ce projet, et si les enquêtes n'ont pas encore été activées pour une utilisation dans ce projet, celles-ci seront également activées. Cet instrument adaptatif peut uniquement être pris sous forme d'enquête. Si le formulaire de saisie des données est consulté pour cet instrument, vous verrez le champ 'score' et le champ 'résultats bruts', même s'il est en lecture seule."
