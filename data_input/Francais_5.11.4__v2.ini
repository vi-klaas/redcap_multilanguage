survey_382 = "Si cette enquête est supprimée, tous les participants seront retirés de vos listes de participants associées à cette enquête, et tous les liens de l'enquête et les codes de retour cesseront de fonctionner pour cette enquête. Tous les envois d'invitations par e-mail programmés pour cette enquête seront supprimés. En outre, toutes les réponses à l'enquête auront leur horodatage 'achèvement de l'enquête' supprimé, comme on le voit dans un fichier d'exportation de données ou sur le formulaire de saisie de données. Si vous choisissez de supprimer l'enquête, vous pouvez à nouveau activer l'instrument de collecte de données comme une enquête, mais vous perdrez toutes les informations liées à l'enquête recueillies jusque là."
