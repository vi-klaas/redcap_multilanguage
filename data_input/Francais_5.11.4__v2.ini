system_config_165 = "Service de traçage par défaut (aucune installation requise)"
system_config_166 = "Sélectionnez le service pour afficher les graphiques et générer les statistiques pour ce module de projet, ou désactivez tout le module."
system_config_167 = "REDCap est livré pré-installé avec un service de traçage par défaut, qui utilise les outils de génération de graphiques Google. Il peut être utilisé sans aucune installation ou configuration. Alternativement, on peut utiliser à la place le service de traçage rApache comme moteur de traçage. Le service de traçage rApache (RPS) nécessite un serveur Linux distinct (machine physique ou virtuelle), qui reçoit les données anonymes brutes envoyées par REDCap et renvoie les graphiques pour chaque champ sous forme de graphiques séparés sur la page web. Les tracés générés à la fois par le service par défaut et le service rApache sont très semblables, mais sont produits chacun par différentes méthodes. Pour plus d'informations sur l'installation et d'autres documents pour le service de traçage rApache, voir "
system_config_168 = "Quels sont les avantages de chaque service de traçage ?"
system_config_169 = "La plus grande différence entre les deux services est que le service de traçage rApache nécessite l'installation d'un logiciel supplémentaire et souvent un serveur supplémentaire à exécuter avec le serveur web hébergeant REDCap. Le service de traçage par défaut ne nécessite aucune installation ou configuration. Lors de l'affichage des diagrammes de dispersion, le service rApache est capable d'afficher une zone dans le graphique qui délimite le premier et le troisième quartile de données, contrairement au service par défaut. Toutefois, le service par défaut permet de cliquer sur des points spécifiques du diagramme de dispersion pour naviguer facilement vers le formulaire de saisie de données pour cet enregistrement. En outre, un autre avantage du service par défaut est qu'il permet également aux utilisateurs de sélectionner un seul enregistrement sur ​​le module d'affichage des données graphiques et statistiques, dans lequel il superpose les valeurs de l'enregistrement sélectionné  sur les graphiques existants représentant tous les autres enregistrements. Cela permet de voir exactement où un enregistrement s'adapte graphiquement par rapport aux autres enregistrements dans le projet."
system_config_171 = "Lorsque cette option est activée, les utilisateurs créant une enquête peuvent définir pour les participants à l'enquête l'option d'affichage de TOUS les résultats de l'enquête sous forme graphique globale et/ou sous forme de statistiques descriptives après que la personne interrogée a terminé l'enquête. Cette option apparaît quand un utilisateur clique sur le bouton des paramètres de configuration de l'enquête ou de modification de l'enquête sur la page de configuration du projet."
