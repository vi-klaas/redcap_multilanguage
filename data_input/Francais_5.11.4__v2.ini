extres_16 = "Ce module vous permettra de configurer des signets de projet (c.-à-d. des liens personnalisés) pointant vers des pages web existant dans REDCap (c.-à-d. d'autres projets de REDCap) ou en dehors de REDCap (c.-à-d. des pages web sur un serveur différent sur ​​le Web). Vous pouvez créer des liens web simples pour parcourir ces pages web, et les liens seront affichés sur le menu de gauche du projet. Vous pouvez configurer différents paramètres pour chaque lien, comme définir l'étiquette de la façon dont il apparaît sur le menu de gauche, si oui ou non le lien ouvre une nouvelle fenêtre/un nouvel onglet dans votre navigateur web, et quels utilisateurs individuels (ou groupes d'accès aux données) au sein de votre projet seront en mesure d'utiliser ces signets."
extres_17 = "Vous pouvez"
extres_19 = "au bas de cette page. Il suffit de fournir une étiquette et une adresse web (URL). Si vous voulez simplement diriger l'utilisateur vers le site cible, l'option de lien simple devrait suffire. Vous pouvez créer des liens vers d'autres projets REDCap auxquels vous avez accès en sélectionnant le type de lien Projet REDCap. Une liste de vos projets apparaîtra, après quoi vous serez en mesure d'en choisir un pour créer le lien. Les liens vers d'autres projets REDCap peuvent être utiles si plusieurs projets sont liés et obligent les utilisateurs à effectuer souvent un va-et-vient entre eux."
extres_20 = "En savoir plus sur l'option Lien avancé"
extres_21 = "Option Lien avancé"
extres_22 = "L'option Lien avancé fournit plus de capacités que l'option de lien simple. Le lien simple dirige l'utilisateur vers le site cible de façon anonyme, de sorte que le site ne peut pas discerner qui le consulte. Non seulement le lien avancé dirige l'utilisateur vers le site cible, mais il envoie des informations à ce site web qui peuvent ensuite être utilisées pour vérifier l'identité de l'utilisateur. REMARQUE : certaines connaissances techniques (par ex. des compétences de développement web/programmation) sont nécessaires afin d'utiliser l'option Lien avancé, et il faut que vous (ou votre équipe/vos associés/collègues) soyez les gestionnaires ou les développeurs de ce site externe afin d'utiliser correctement ce service. Les détails sont énumérés ci-dessous."
