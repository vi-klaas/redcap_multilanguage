create_project_70 = "Par défaut, les nouveaux projets utiliseront le format de collecte de données 'classique', qui est la meilleure option si tous les instruments de collecte de données ne doivent être utilisés qu'une seule fois pour chaque sujet/enregistrement dans le projet. Si certains instruments doivent être utilisés de façon répétée pour recueillir des données à plusieurs reprises (par ex., en utilisant un instrument appelé 'Données de visite' avec plus de dix visites pour le même sujet), alors la collecte de données 'longitudinales/formulaires de répétition' sera probablement meilleure. En outre, le format longitudinal permet également d'utiliser le module de planification, si nécessaire (voir plus d'infos ci-dessous sur le module de planification)."
create_project_71 = "Après la création d'instruments de collecte de données dans les étapes ci-dessous, vous-même et les autres utilisateurs de ce projet pouvez entrer des données pour ces instruments. En outre, vous pouvez activer n'importe quel instrument comme enquête et recueillir des données pour cet instrument auprès des répondants à l'enquête. La seule différence est la personne qui saisira les données : les utilisateurs du projet, les participants à l'enquête, ou les deux. Pour les enquêtes, vous pouvez utiliser une liste des participants à envoyer par courriel à vos destinataires et aussi suivre qui a pris votre(vos) enquête(s). Si votre première collecte de données est activée en tant qu'enquête, alors vous pouvez utiliser un lien d'enquête publique, qui est un lien unique qui peut être envoyé par courriel à tous les participants ou même affiché sur un site web."
