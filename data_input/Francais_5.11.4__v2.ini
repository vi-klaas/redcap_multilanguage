dataqueries_100 = "Qu'est-ce que la qualité des données ?"
dataqueries_101 = "Le module de la qualité des données est une page pouvant vous aider à trouver facilement les écarts de données ou les erreurs dans les données de votre projet en vous permettant de créer et exécuter les 'règles' de qualité des données. Si un utilisateur a des droits pour 'créer et éditer des règles' pour la qualité des données, alors il sera en mesure d'accéder au module de qualité des données et pourra créer, modifier, réorganiser et supprimer n'importe quelle règle personnalisée dans ce module. Si ce paramètre utilisateur n'est pas coché, il ne sera pas en mesure de le faire. S'il a des droits 'exécuter les règles' pour la qualité des données, il sera en mesure d'accéder au module de qualité des données et verra le bouton 'Exécuter' sur la page et pourra ainsi exécuter toutes les règles qui ont été créées (y compris les règles prédéfinies), ce qui permettra d'afficher une liste détaillée de tous les écarts de données. Si ce paramètre utilisateur n'est pas coché, il ne pourra exécuter aucune règle. Si un utilisateur ne dispose d'aucune case à cocher définie pour les droits de qualité des données, il ne verra pas le module de qualité des données s'afficher dans le menu de gauche du projet et ne sera pas non plus en mesure d'accéder au module."
