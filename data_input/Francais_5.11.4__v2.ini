setup_107 = "L'option pour activer la numérotation automatique a été désactivée parce que votre premier instrument de collecte de données a été activé comme une enquête. Dans ce cas, la numérotation automatique est obligatoire pour le projet."
setup_108 = "L'option pour activer le module de planification a été désactivée parce que vous n'avez pas activé la collecte de données longitudinales, qui est nécessaire pour utiliser la planification. Si vous souhaitez utiliser la collecte de données longitudinales, vous pouvez activer cette fonction en haut de la page."
setup_109 = "Désactiver la collecte de données longitudinales ?"
setup_110 = "Êtes-vous sûr de vouloir désactiver la collecte de données longitudinales ? Si vous le faites, veuillez noter que toutes les branches et événements que vous avez créés à ce jour seront cachés et ne seront plus accessibles. Si vous avez déjà recueilli quelques données, seules les données recueillies pour votre premier événement (sur la première branche) resteront. Si vous souhaitez activer à nouveau la collecte de données longitudinales, tous vos événements et les données collectées réapparaîtront."
setup_111 = "Désactiver l'utilisation des enquêtes dans ce projet ?"
setup_112 = "Êtes-vous sûr de vouloir désactiver l'utilisation d'enquêtes dans ce projet ? Si vous le faites, veuillez noter que toutes les enquêtes que vous avez créées jusqu'ici seront cachées et ne seront plus accessibles. Vos instruments de collecte de données resteront tels quels, mais ne pourront plus être utilisés comme enquêtes. Si vous souhaitez activer à nouveau l'utilisation des enquêtes dans ce projet, toutes les enquêtes que vous aviez créées précédemment réapparaîtront."
setup_113 = "Désigner un champ de messagerie à utiliser pour inviter les participants à l'enquête"
setup_114 = "Vous pouvez saisir des adresses e-mail pour envoyer des invitations à vos participants à l'enquête en désignant un champ dans votre projet. Si un champ est désigné à cette fin, tous les enregistrements dans votre projet ayant une adresse e-mail saisie pour ce champ particulier auront cette adresse e-mail qui s'affichera comme adresse e-mail du participant dans la liste des participants (sauf si une adresse électronique a déjà été saisie pour ce participant dans la liste des participants directement)."
setup_115 = "Si l'adresse e-mail du participant a déjà été saisie directement dans la liste des participants, cette adresse remplacera la valeur du champ e-mail quand les invitations à l'enquête seront envoyées au participant."
setup_116 = "Choisissez un champ de messagerie à utiliser pour les invitations des participants à l'enquête :"
setup_117 = "Vous n'avez pas sélectionné de champ dans la liste déroulante. Veuillez sélectionner un champ."
setup_118 = "Êtes-vous sûr de vouloir supprimer la désignation de ce champ de messagerie à utiliser pour les invitations des participants à l'enquête ? Si vous avez des réponses à l'enquête qui l'utilisent déjà, cela peut empêcher l'envoi de certains e-mails d'invitation à l'avenir si vous avez d'autres enquêtes que ces participants doivent remplir."
setup_119 = "Supprimer la désignation du champ de messagerie"
setup_120 = "Supprimer la désignation"
setup_121 = "Champ actuellement désigné :"
setup_122 = "L'utilisation du champ d'adresse e-mail désigné peut être particulièrement utile lorsque votre premier instrument de collecte de données n'est pas activé comme une enquête tandis qu'un ou plusieurs autres instruments ont été activés comme enquêtes. Étant donné que les adresses e-mail peuvent uniquement être saisies dans la liste des participants directement pour le premier instrument de collecte de données, le champ email désigné fournit une autre occasion de saisir l'adresse électronique des participants à l'enquête."

setup_124 = "Il est important de tester les composants essentiels de votre projet avant de le passer en production. Essayez de créer quelques enregistrements d'essais et d'entrer des données pour chaque composant afin d'assurer que vos instruments de collecte de données se comportent comme vous attendez, en particulier la logique de branchement et les calculs. Puis passez en revue vos données de test en créant des rapports et en exportant vos données à afficher dans Excel ou un logiciel d'analyse statistique. Si vous avez des enquêtes, remplissez-les comme si vous étiez un participant à l'aide du lien d'enquête publique ou de la liste des participants en vous envoyant à vous-même une invitation à l'enquête. Si d'autres modules du projet seront utilisés régulièrement, testez-les également. La meilleure façon de tester votre projet consiste à l'utiliser comme si vous entriez des données réelles de production, et il est toujours utile de demander à vos collègues (en particulier les membres de l'équipe) de jeter un oeil à votre projet pour obtenir un autre regard sur le projet."
