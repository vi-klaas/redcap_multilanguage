ws_77 = "Non, masquer toutes les informations sur DDP"
ws_78 = "Si 'Non' est sélectionné, le DDP ne sera pas annoncé aux utilisateurs sur la page de configuration du projet, et toutes les informations sur le DDP ne s'afficheront jamais dans un projet. La configuration sur 'Non' est préférable si vous souhaitez faire connaître le DDP uniquement à un nombre limité d'utilisateurs, sans l'annoncer à tous les utilisateurs."
ws_79 = "Une adresse web valide (URL) qui est accessible par le serveur web de REDCAP."
ws_80 = "Autoriser les utilisateurs normaux à accorder des privilèges d'utilisateur DDP à d'autres utilisateurs dans un projet ?"
