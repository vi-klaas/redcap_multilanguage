edit_project_11 = "Remettre le projet en ligne afin que la collecte de données peut se poursuivre."
edit_project_13 = "Êtes-vous sûr de vouloir quitter le statut de DEVELOPPEMENT? Si vous continuez, le projet sera déplacé vers le statut de production afin que les données réelles puissent être recueillies. En laissant la case cochée ci-dessous, toutes les données actuelles recueillies, événements de calendrier, et documents téléchargés seront supprimés, sinon tout restera intact lorsque le projet est passé au statut de production. "
edit_project_15 = "Une fois en production, vous ne serez plus en mesure de modifier les champs du projet en temps réel. Cependant, vous pouvez apporter des modifications dans le mode développement, qui devra ensuite être approuvé par un administrateur REDCap avant de prendre effet."
edit_project_17 = "Seuls les administrateurs REDCap pouvez déplacer un projet de production, donc en cliquant sur le bouton ci-dessous, une requête est envoyée à un admin REDCap, qui le fera passer au statut de production pour vous. Un email vous sera envoyé à votre adresse"
edit_project_18 = "quand ceci est terminé."
