control_center_153 = "Désactiver"
control_center_154 = "Si des types de validation de champ qui sont utilisés dans des projets, deviennent désactivés ici par un administrateur REDCap, ils continueront à fonctionner dans tout projet qui les utilise. NOTE: Bien que ceux qui sont activés ci-dessous seront affichés dans le concepteur en ligne, <u>chaque</u> type de validation inclus ci-dessous est accessible et peut être utilisé dans un dictionnaire de données qui est téléchargé vers REDCap (c-à-d tout type de validation de champ désactivé fonctionnera comme une option 'Easter Egg')."
