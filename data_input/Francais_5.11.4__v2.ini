extres_55 = "Liens personnalisés d'applications"
extres_56 = "Ce module vous permettra de configurer des liens personnalisés (semblables aux signets du projet) qui <b>apparaissent au bas de la liste des applications du menu de gauche de CHAQUE projet</b> (voir l'exemple à droite). Ces liens pointent vers des sites web en dehors de REDCap (c.-à-d. se trouvant sur un serveur différent sur ​​le Web), ainsi que vers d'autres projets de REDCap. Vous pouvez configurer différents paramètres pour chaque lien, comme définir l'étiquette de la façon dont ils apparaissent sur le menu de gauche, si oui ou non le lien ouvre une nouvelle fenêtre/un nouvel onglet dans votre navigateur web. <b>Par défaut, ces liens personnalisés d'applications apparaîtront pour TOUS les utilisateurs dans TOUS les projets. </b> Toutefois, vous pouvez les configurer de sorte qu'ils n'apparaissent que pour des utilisateurs particuliers, et vous pouvez aussi les exclure de certains projets pour qu'ils n'apparaissent pas pour ces projets."
