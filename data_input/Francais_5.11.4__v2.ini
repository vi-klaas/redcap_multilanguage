rights_268 = "VOUS êtes le seul utilisateur ayant accès à ce projet"
rights_269 = "Si le compte REDCap d'un utilisateur est suspendu, cela signifie que l'utilisateur ne peut accéder à AUCUN projet dans REDCap et est exclu indéfiniment de tout le système REDCap. L'utilisateur peut être suspendu pour différentes raisons (par ex. ne pas s'être connecté à REDCap pendant longtemps, date d'expiration écoulée). L'état de suspension d'un utilisateur est éventuellement réversible, mais seul un administrateur REDCap peut réactiver le compte d'un utilisateur. Si l'un de vos projets sur cette page contient des utilisateurs suspendus, il est recommandé de les retirer de votre projet si vous voulez vous assurer qu'ils n'ont plus accès au projet à l'avenir. Mais pour l'instant, les utilisateurs suspendus ne seront pas en mesure d'accéder à vos projets."
