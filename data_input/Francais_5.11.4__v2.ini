ws_89 = "(min : 1, max : 100)"
ws_90 = "Les enregistrements dans les projets activés pour DDP seront vérifiés pour les nouvelles données provenant du système source externe à ces intervalles de temps réguliers,où l'heure exacte de récupération des données est déterminée à partir du moment de la dernière récupération de données pour un enregistrement donné. Cette récupération automatique des données sera effectuée par une tâche cron en arrière-plan."
ws_91 = "Chaque"
ws_92 = "REDCap fera des demandes à cette adresse web lorsque les utilisateurs mapperont des champs du système source. Ce service web fournit une liste de tous les champs (et leurs attributs) disponibles à partir du système source."
ws_93 = "REDCap fera des demandes à cette adresse web lors de la récupération de données à partir du système source pour un enregistrement individuel. Lorsque REDCap appelle ce service web, où REDCap fournira des détails sur les données demandées, le service web renverra les données disponibles pour l'enregistrement dans le format spécifié prescrit dans la documentation technique PDF ci-dessus."
ws_94 = "REDCap fera des demandes à cette adresse web en validant si l'utilisateur a l'autorisation appropriée pour l'arbitrage des données DDP et/ou l'accès aux données à partir du système source. Ce service web ne sera appelé qu'une fois par projet et par session. Si le service détermine que l'utilisateur n'a pas accès, celui-ci recevra un message d'erreur s'il tente de se prononcer sur une donnée provenant du DDP. Remarque : ce service est facultatif uniquement pour plus de sécurité."
ws_95 = "Une fois que DDP est activé pour le système, il peut être activé pour un projet donné par un super-utilisateur sur la page de configuration du projet (dans la section 'modules et personnalisations en option')."
ws_96 = "REMARQUE : si le 'service web de métadonnées' ou le 'service web de données' n'est pas défini ci-dessous ou si les services ne sont pas configurés correctement, le DDP ne fonctionnera pas. Il est recommandé de créer et configurer ces deux services obligatoires avant d'activer DDP."
