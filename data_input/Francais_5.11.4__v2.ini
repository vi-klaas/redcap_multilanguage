control_center_163 = "Lorsque vous activez la liste blanche des utilisateurs, vous avez deux options. Vous pouvez 1) ajouter tous les utilisateurs existants (seulement ceux qui utilise une authentification externe), ou 2) laisser la liste blanche d'utilisateurs comme elle est sans ajouter des utilisateurs existants (bien que tous les super-utilisateurs seront toujours automatiquement ajoutés). "
