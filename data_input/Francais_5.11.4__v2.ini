control_center_165 = "S'il y a déjà des utilisateurs de REDCap et vous voulez limiter l'introduction de nouveaux utilisateurs à REDCap via la liste blanche, vous devrez choisir l'option 1. Si vous choisissez l'option 2, aucun utilisateur qui utilise une méthode d'authentification externe (sauf les super-utilisateurs) sera incapable d'accéder à REDCap, même s'il le pouvait avant, à moins qu'il ne soit ajouté à la liste blanche (à condition qu'il n'était pas inclus dans la liste blanche auparavant)."
