random_28 = "La randomisation des sujets se fera sur le formulaire de collecte de données où se trouve votre champ de randomisation (à partir de l'étape 2). Avant la randomisation d'un sujet, un bouton 'Randomiser' apparaîtra à côté de ce champ. Quand un utilisateur (qui a reçu des privilèges d'utilisateur 'Randomiser') clique sur ce bouton, une fenêtre contextuelle apparaît qui permettra à l'utilisateur de randomiser le sujet. Si un groupement ou une stratification est utilisée, l'utilisateur doit fournir les valeurs des groupes ou des couches s'il en manque avant de pouvoir randomiser le sujet. Après la randomisation d'un sujet, les champs de regroupement et/ou de couches (le cas échéant) seront verrouillés de façon permanente et non modifiables. Le champ de randomisation sera toujours verrouillé et non modifiable avant et après la survenue de la randomisation pour un sujet. Lorsque l'utilisateur randomise le sujet, REDCap vérifie la table d'allocation et affecte la valeur du champ de randomisation de ce sujet, qui dérivera de la prochaine mise en correspondance dans la table sur la base des critères (par ex. valeurs des champs de couches, groupe). Si la randomisation stratifiée n'est pas utilisée ni la randomisation par groupe/site, le sujet avec la valeur la plus proche dans la table d'allocation sera fourni."
