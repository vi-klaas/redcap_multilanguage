edit_project_122 = "Déclencheur de saisie des données"
edit_project_123 = "Le déclencheur de saisie des données est une fonctionnalité avancée. Il permet à REDCap de déclencher un appel vers une adresse web à distance (URL), dans laquelle il enverra une requête HTTP POST à l'URL spécifiée à chaque fois qu'*un* enregistrement ou une réponse à l'enquête a été créé ou modifié sur *un* instrument de collecte de données ou une enquête dans ce projet (il n'est *pas* déclenché par les importations de données, mais uniquement par la saisie normale de données des enquêtes et des formulaires de saisie de données). Son principal objectif est d'aviser les autres systèmes distants en dehors de REDCap au moment même où un enregistrement/une réponse est créé ou modifié, dont le but peut être de déclencher un type d'action par le site distant, comme faire un appel à l'API de REDCap."
