dataqueries_170 = "Cette page affiche diverses statistiques et mesures relatives à toutes les requêtes de données qui sont actuellement en suspens ou qui ont déjà été résolues par le module de résolution de données dans ce projet. Le 'temps moyen de réponse à la requête' désigne le laps de temps entre le moment où une requête a été ouverte et le moment où un utilisateur y a répondu (comprend à la fois les requêtes ouvertes et fermées). Le 'temps moyen pour la résolution des requêtes' désigne le laps de temps entre le moment où une requête a été ouverte et le moment où elle a été fermée (ne comprend que les requêtes fermées)."
dataqueries_171 = "Cette page affiche toutes les requêtes de données qui sont actuellement en suspens ou qui ont déjà été résolues en utilisant le module de résolution de données. Certaines questions peuvent avoir été lancées par les utilisateurs sur les instruments de collecte de données, et d'autres peuvent avoir été lancées après l'exécution des règles de qualité de données sur l'onglet Recherche de problèmes. La table indique le nom de l'enregistrement et le champ spécifique ou la règle de qualité des données à laquelle la requête de données appartient, ainsi que l'utilisateur assigné à la requête (le cas échéant), le nombre de jours où la requête de données a été ouverte, et un bref extrait du premier et dernier commentaire de la requête. Les résultats dans la table peuvent être filtrés par type d'état de la requête (par exemple, ouverte, fermée), par certains champs ou règles de qualité de données, ainsi que par les utilisateurs assignés à la requête. Chaque requête de données peut être consultée en cliquant sur le bouton à sa gauche."
dataqueries_172 = "Cette page affiche le Journal de commentaires de champ pour tous les enregistrements/événements/champs de ce projet. Vous pouvez utiliser les commandes ci-dessous pour effectuer des recherches par mots clés dans les commentaires ainsi que filtrer les commentaires par enregistrement, événement, champ ou groupe d'accès aux données. N'oubliez pas que si vous ne disposez pas de privilèges d'utilisateur pour afficher certains instruments de collecte de données, les commentaires pour les champs sur ces instruments ne seront pas affichés dans la table. De même, si vous appartenez à un groupe d'accès aux données, vous ne verrez que les résultats pour les enregistrements qui appartiennent à votre groupe. L'ensemble du Journal de commentaires de champ est téléchargeable en un fichier au format Excel/CSV."
