esignature_21 = "Avant que des formulaires ne puissent pas être verrouillés en utilisant une e-signature, vous devez saisir votre nom d'utilisateur et mot de passe REDCap pour qu'ils puissent être validés. Après trois tentatives sans succès, vous serez automatiquement déconnecté."
esignature_24 = "Le nom d'utilisateur ou le mot de passe que vous avez saisi est incorrect. Veuillez réessayer."
esignature_25 = "Les e-signatures sont une extension du fonctionnalité de la verrouillage des enregistrements."
esignature_26 = "Une fois qu'un instrument de collecte de données est verrouillé pour un enregistrement donné dans le projet, une personne avec des privilèges e-signature peut appliquer une e-signature à ce formulaire. L'option e-signature s'affiche comme une case à cocher qui dit"
esignature_28 = "qui apparait juste au-dessus du bouton Save (Enregistrer) et juste au-dessous du"
esignature_29 = "Verrouillé"
esignature_30 = "case à cocher."
esignature_31 = "Comment ça fonctionne:"
esignature_32 = "Bien que le verrouillage d'un enregistrement empêche toute modification de ses données, l'e-signature va un peu plus loin parce qu'elle représente l'équivalent d'une signature manuscrite. Quand un enregistrement est e-signé, alors <b>toutes ses données sont verrouillées (pour empêcher toute autre modification) et autorisées</b> (c-à-d par un utilisateur avec des privilèges e-signature). Il est important de noter aussi que <b>les utilisateurs avec des privilèges de verrouillage (même ceux qui n'ont pas de privilèges e-signature) supprimeront l'e-signature s'ils déverrouillent l'enregistrement</b>, après quoi des données peuvent être modifiées. L'e-signature peut être réappliquée à la suite de toutes ces modifications. Pour tout enregistrement donné, l'e-signature peut être appliqué et puis supprimé une infinité de fois. Lors de l'application d'une e-signature, l'utilisateur sera demandé de saisir son nom d'utilisateur et son mot de passe. Après trois tentatives sans succès, l'utilisateur sera automatiquement déconnecté."
esignature_33 = "Comment voir le journal d'activité e-signature:"
esignature_34 = "Similaire à la fonctionnalité de verrouillage, l'histoire des e-signatures est stockée dans la piste d'audit de REDCap et visible sur la page Journalisation. Pour ne voir que l'histoire des e-signatures sur la page Journalisation, filtrez la piste d'audit en choisissant 'Verrouillage des enregistrements et E-signatures' soit pour un enregistrement spécifique soit pour tous les enregistrements du projet."
