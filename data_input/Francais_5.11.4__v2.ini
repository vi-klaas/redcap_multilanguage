extres_70 = "Cette option est utile pour les utilisateurs avancés qui veulent transmettre des informations supplémentaires au site web de destination du signet (probablement parce qu'ils gèrent/développent ce site web et souhaitent utiliser les informations transmises d'une façon particulière). Lorsque cette option est cochée pour un lien de signet donné, certaines informations seront ajoutées sur le lien URL déjà spécifié si le lien est cliqué sur le menu de gauche pendant que l'utilisateur consulte un enregistrement sur un instrument de collecte de données. L'information ajoutée est spécifique à l'enregistrement affiché à ce moment, et permet ainsi de transmettre cette information d'enregistrement au site cible. Si l'utilisateur clique sur le lien du signet et N'est PAS sur un formulaire de collecte de données, alors rien ne sera ajouté à l'URL. Un bon exemple d'utilisation pour cette fonctionnalité est si quelqu'un a développé un site web capable d'afficher des rapports pour les enregistrements et peut donc afficher le rapport pour un seul enregistrement si ce nom d'enregistrement est explicitement fourni (par ex. via la chaîne de requête URL)."
