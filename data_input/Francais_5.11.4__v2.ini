edit_project_76 = "La page Liste des modifications au Projet liste d'importants renseignements à propos des majeures modifications au projet, par exemple l'heure de création, l'heure de mise en production, et l'heure de toute modification suivante. Des dictionnaires de données historiques y sont disponibles. En plus, cette page vous propose des statistiques sur la fréquence des modifications."
