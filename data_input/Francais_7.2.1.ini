api_docs_025 = "Messages d’erreur :"
api_docs_026 = "Lorsque l’API retourne des messages d’erreur, elle le fait également dans le format de retour que vous avez spécifié dans votre requête API (si non spécifié, le format par défaut est utilisé). Vous pouvez spécifier le format souhaité en utilisant le paramètre <b>Format de retour</b>. Par exemple, une erreur provenant d’une méthode XML peut ressembler à ceci  :"
api_docs_027 = "Message d’erreur détaillé"
api_docs_028 = "Même si les requêtes API à REDCap sont effectuées via SSL (HTTPS), ce qui signifie que le trafic vers et depuis le serveur REDCap est crypté, il est possible de vous assurer le meilleur niveau de sécurité lors de l’utilisation de l’API. Ceci est particulièrement important si vous déplacez des données sensibles vers ou hors de REDCap. Il est * fortement * recommandé pour votre script/programme API (c.-à-d. ce qui formule la requête à l'API REDCap) de <b> valider le certificat SSL du serveur Internet REDCap </b> lorsqu’il envoie la requête API."
api_docs_029 = "Informations sur les certificats SSL :"
api_docs_030 = "Attaque de l'homme du milieu"
api_docs_031 = "Vérification Java du certificat SLL"
api_docs_032 = "Ainsi, grâce à la vérification supplémentaire du certificat SSL, vous vous êtes entièrement prémuni des potentielles attaques HDM, et avec l'API REDCap vous utilisez le moyen de communication le plus sécurisé ."
api_docs_033 = "Les serveurs Web possèdent des certificats SSL pour valider et approuver leur identité, de telle sorte qu’une communication sécurisée et cryptée puisse avoir lieu avec le serveur. Il est important de valider le certificat SSL du serveur, car il est possible (bien qu’extrêmement rare) que vous soyez victime d'un "
api_docs_034 = " même lorsque votre trafic Web est sécurisé via le protocole SSL/HTTPS. L'attaque de l'homme du milieu (HDM) peut être effectuée par un pirate informatique qui emprunte l’identité du serveur Internet REDCap à l’aide d’un certificat SSL faux/non valide. Il est donc possible que votre script API considère que le pirate est vraiment le serveur REDCap et envoie sans le vouloir votre requête non à REDCap, mais au pirate, requête dans laquelle il/elle peut réellement voir le contenu de votre demande, y compris votre jeton API, puis utiliser ce dernier afin de se faire passer pour vous lors de futures requêtes API à REDCap."
api_docs_035 = "Comment éviter l’Attaque de l’homme du milieu :"
api_docs_036 = "Éviter une attaque HDM est assez simple. Dans l'absolu, vous n’avez qu’à forcer votre script API pour valider le certificat SSL du serveur REDCap. Le certificat SSL REDCap est toujours valide, mais le faux certificat du pirate ne pourra pas être accepté si vous essayez de le valider. Dans de nombreux programmes ou langages de programmation capables d'effectuer des requêtes API, la validation d'un certificat SSL est souvent aussi simple que le paramétrage d'un drapeau. Par exemple, "
api_docs_037 = " est largement utilisé par de nombreux scripts API dans des langages de programmation tels que PHP, R, SAS et bien d’autres, afin d’effectuer une requête Internet dans REDCap. <b> Ainsi, si votre script API utilise cURL, vous n’avez qu’à le modifier afin qu’il paramètre l’option cURL nommée CURLOPT_SSL_VERIFYPEER sur TRUE. </b> Une fois ceci effectué, votre script API va tenter de faire la requête API dans REDCap *uniquement* s’il peut valider le certificat SSL de REDCap."
api_docs_038 = " Si vous n’utilisez pas cURL, vous trouverez de nombreux autres exemples sur Internet qui expliquent comment valider un certificat SSL dans différents langages de programmation. Pour trouver ces exemples, il vous suffit de saisir le nom de votre langage de programmation dans Google + 'vérifier le certificat SLL' (par exemple, '"
api_docs_039 = "'), qui devrait vous fournir de nombreux résultats utiles."
api_docs_040 = "Rappel :"
api_docs_041 = "Gardez à l’esprit que si REDCap possède de nombreux processus d’authentification pour vous protéger et vous garantir le meilleur niveau de sécurité possible, ainsi que l’intégrité des données, il est de *votre* responsabilité de vous assurer que vous utilisez les méthodes les plus sûres et d'adopter les meilleurs réflexes lors de l’utilisation de l'API REDCap."
api_docs_042 = "L'API REDCap peut être appelée par un ensemble de clients utilisant tout type de langage de développement client ou Web connu que vous pouvez implémenter (par exemple, .NET, Python, PHP ou Java). Vous pouvez télécharger ci-dessous un fichier ZIP contenant plusieurs exemples sur la façon d’appeler l’API en utilisant divers langages logiciels. Les fichiers qu’il contient peuvent être modifiés selon vos souhaits."
