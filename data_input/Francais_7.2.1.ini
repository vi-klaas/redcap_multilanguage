survey_1000 = "L'association d'enquêtes entre elles est uniquement pris en charge à l’intérieur d’un même évènement et doit être activé pour chaque enquête que vous souhaitez associer. Cette fonctionnalité vous permet d’avoir des formulaires d’enquête distincts reliés les uns aux autres pour apparaître comme si ils ne formaient qu’une seule enquête pour son participant. Ceci est particulièrement utile pour le projet longitudinal complexe dans lequel les différentes combinaisons de formulaires sont données dans des évènements distincts. Si activé et qu’il s’agit de la dernière enquête, l’option de terminaison sélectionnée ci-dessous est utilisée. REMARQUE : Si vous souhaitez utiliser une logique conditionnelle plus avancée pour contrôler quelle est l’enquête qui s’affiche au participant, vous devez utiliser la fonctionnalité 'File d’attente Enquêtes', qui peut être activée dans le concepteur en ligne."
