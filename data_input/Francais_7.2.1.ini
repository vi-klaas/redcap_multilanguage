rights_219 = "La raison pour laquelle vous ne pouvez pas accéder à cette page *peut* être parce que vous êtes un utilisateur de double saisie de données. Étant donné que le module de double saisie de données empêche l'utilisateur n° 1 et n° 2 de voir les données de l'autre, de nombreux modules dans REDCap affichant des données de plusieurs enregistrements à la fois sont hors limites pour un utilisateur de double saisie de données (bien que ces pages puissent être consultées par un relecteur dans le projet)."
rights_220 = "* Les droits de l'API de l'utilisateur ne peuvent pas être modifiés car l'utilisateur est affecté à un rôle."
