design_672 = "Une étiquette d’évènement personnalisé peut être ajoutée à tout évènement dans votre projet. Les étiquettes personnalisées d’évènement ressemblent aux étiquettes personnalisées d’enregistrement. Vous pouvez afficher des données (via le Piping) d’un évènement depuis l’en-tête du tableau lors de la visualisation de la page d’accueil d’enregistrement d’un enregistrement. Par exemple, si un évènement représente la visite d’une seule personne, et si vous recueillez la date dans un champ nommé 'date_visite' pour chaque évènement, vous pouvez définir l’étiquette personnalisée comme '[date_visite]' pour tous ces évènements. Cela vous donnera un contexte utile pour chaque évènement lors de la visualisation de tous les évènements de l’enregistrement. Vous pouvez aller plus loin avec la fonction 'Piping' en utilisant plusieurs champs ou même un texte statique. Par exemple, '[date_visite], [poids] kg'."
