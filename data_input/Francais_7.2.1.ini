api_docs_071 = "true, false[défaut] : spécifie le format des valeurs des champs des cases à cocher, en particulier lorsque vous exportez les données sous forme d’étiquettes (c.-à-d. lorsque rawOrLabel=label) dans un format flat (c.-à-d. lorsque type=flat). Lorsque vous exportez des étiquettes, par défaut (sans indiquer le drapeau 'exportCheckboxLabel' ou si exportCheckboxLabel=false), toutes les cases ont une valeur 'Coché' si cochée ou 'Non Coché' si non cochée. Mais si 'exportCheckboxLabel' est configuré sur 'true', la valeur de la case est exportée comme étiquette de l'option de la case (par exemple, 'Choix 1') si cochée ou vide (sans valeur) si non cochée. Si rawOrLabel=false ou si type=eav, le drapeau 'exportCheckboxLabel' est ignoré. (Le paramètre 'exportCheckboxLabel' est ignoré pour le type = eav, car ce dernier exporte toujours les cases différemment, ce qui implique que les cases à cocher sont exportées avec leur vrai nom de variable (alors que le type 'flat' les exporte sous le format variable___code). Autre différence, le type 'eav' exporte *toujours* les valeurs des cases à cocher comme l’étiquette de choix pour l'exportation d’étiquettes, ou comme 0 ou 1 (respectivement, si activé ou non) pour une exportation brute)."
api_docs_072 = "csv, json, xml : indique le format des messages d’erreur. Si vous ne passez pas par ce drapeau, il sélectionnera le format par défaut en fonction de le drapeau 'format' que vous avez défini. Si aucun drapeau format n’a été transmis, il est par défaut défini sur 'xml'."
api_docs_073 = "true, false [défaut]  : indique s’il faut exporter ou non le champ identifiant d’enquête (par exemple, 'redcap__survey_identifier') ou les champs horodatage d’enquête (par exemple, nomformulaire + '_timestamp') quand des enquêtes sont utilisées dans le projet. Si vous ne passez pas ce drapeau, il est défini par défaut sur 'false'. Si la valeur est 'true', il retourne le champ 'redcap_survey_identifier' ainsi que le champ horodatage d’enquête pour une enquête donnée lorsqu’au moins un champ de cette enquête est exporté. REMARQUE : Si le champ identificateur d’enquête ou les champs horodatage d’enquête sont importés via l’importation de données API, ils sont tout simplement ignorés, car ils ne représentent pas de vrais champs dans le projet, mais des pseudos champs."
api_docs_074 = "true, false [défaut] : indique s’il faut ou non exporter le champ 'redcap_data_access_group' lorsque les groupes d’accès de données sont utilisés dans le projet. Si vous ne passez pas ce drapeau, il est défini par défaut sur 'false'. REMARQUE : Ce drapeau est uniquement viable si l’utilisateur dont le jeton est utilisé pour effectuer la requête API n’appartient *pas* à un groupe d’accès de données. Si l’utilisateur appartient à un groupe, le drapeau repasse à sa valeur par défaut."
