survey_542 = "Les enquêtes peuvent être configurées pour s'afficher dans la file d'attente des enquêtes sur la base de 1) si le participant a terminé une enquête particulière, et/ou 2) si certaines conditions sont remplies (sur la base des valeurs de données). Si des enquêtes ont été activées dans la file d'attente des enquêtes, elles seront visibles pour le participant après la fin de l'enquête (affichées sous le texte d'accusé de réception de l'enquête sur la page). Le participant verra uniquement dans sa file d'attente les enquêtes qu'il a déjà réalisées et les enquêtes suivantes auxquelles il est invité à participer (sur la base des critères définis ci-dessous). Les options de configuration ci-dessous vous permettent de définir les conditions qui déterminent quand chaque enquête sera affichée dans la file d'attente, et (éventuellement) vous pouvez fournir un texte personnalisé à afficher en haut de la file d'attente des enquêtes de chaque participant, où vous pouvez personnaliser le style du texte avec des balises HTML ou même utiliser la fonction Piping pour insérer des valeurs de données. En outre, la fonctionnalité de 'démarrage automatique' est facultative et peut être utilisée pour faire participer immédiatement le participant à la première enquête incomplète dans la file d'attente si le 'démarrage automatique' est activé pour cette enquête, qui permet la saisie plus rapide des enquêtes si le participant répond à plusieurs enquêtes en une seule séance."
