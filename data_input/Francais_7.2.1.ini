survey_643 = "Par défaut, les répondants ne sont pas autorisés à modifier leurs réponses à l’enquête si elle a été terminée. En cochant cette case, les répondants peuvent revenir à une réponse d’enquête déjà complétée (via la fonction 'Enregistrer et revenir ultérieurement') et modifier leurs réponses à l’enquête. La réponse à l’enquête reste en statut 'Complétée' pendant et après ce processus. La seule chose qui change en ce qui concerne l’état actuel de la réponse à l’enquête, est que si le répondant termine l’enquête et la complète de nouveau, le temps d’exécution de l’enquête est actualisé avec la nouvelle date d’achèvement. Si la fonction de connexion à l’enquête est activée pour celle-ci, l’utilisateur devra se connecter avec ses identifiants de connexion afin de pouvoir revenir à la réponse du questionnaire rempli. Si cette fonction n’est pas activée, son code de retour généré automatiquement est demandé, afin de lui permettre d’y revenir."
