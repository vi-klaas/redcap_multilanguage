design_598 = "Une fois activé pour un champ, lorsque vous saisissez une valeur dans le champ de texte, une liste de choix s’affiche au-dessous avec les correspondances de mots-clés selon l’ontologie sélectionnée (consultez l’illustration ci-dessous). Lorsqu’une valeur est sélectionnée dans la liste, il la place dans la zone de texte. Les *seules* valeurs qui sont enregistrées pour le champ appartiennent à la liste de recherche. Ainsi, vous ne pouvez pas saisir n’importe quel texte dans le champ, sauf si sa valeur est validée dans la liste de recherche. REMARQUE : La valeur brute qui est finalement enregistrée pour le champ est la 'notation' (souvent un code alphanumérique) pour une ontologie donnée, que l’étiquette associée n'est pas stockée en tant que valeur brute. Elle peut cependant être affichée à côté de la valeur brute dans un rapport, tout comme dans une exportation d’étiquettes CSV."
