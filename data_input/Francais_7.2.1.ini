report_builder_117 = "Ce module vous permet d'afficher facilement les rapports de vos données, d'inspecter les parcelles et les statistiques descriptives de vos données, ainsi que d’exporter vos données vers Microsoft Excel, SAS, Stata, R ou SPSS pour leur analyse (si vous disposez des droits). Si vous souhaitez exporter *toutes* les données définies ou les afficher sous la forme d’un rapport, le rapport A est le moyen le plus rapide et approprié. Cependant, si vous souhaitez afficher ou exporter des données de formulaires spécifiques (ou évènements) à la volée, le rapport B est le plus approprié. Vous pouvez également créer vos propres rapports personnalisés ci-dessous (si vous avez des droits), dans lesquels vous pouvez filtrer le rapport pour des champs spécifiques, des enregistrements, ou des évènements à l’aide d’une vaste gamme d’outils de filtrage afin de vous assurer d'obtenir les données recherchées. Une fois le rapport créé, vous pouvez l'afficher sous forme de page Web, l’exporter depuis REDCap dans un format spécifique (Excel, SAS, Stata, SPSS, R) ou afficher les emplacements et les statistiques descriptives le concernant.' report_builder_118 = 'Vous pouvez créer un nouveau rapport en sélectionnant les champs/variables ci-dessous que vous souhaitez inclure dans le rapport. Vous pouvez ajouter autant de champs que vous le souhaitez, puis sélectionner quels utilisateurs sont autorisés à consulter ce rapport. Vous devrez également nommer votre rapport, qui apparaîtra sur le menu de gauche du projet pour tous les utilisateurs à qui vous avez donné accès. Vous pouvez filtrer les résultats donnés dans le rapport de différentes façons, notamment à l’aide de logique complexe ET/OU. Lorsque vous avez terminé, cliquez sur 'Enregistrer le rapport' en bas de la page. Le nouveau rapport est alors ajouté à votre liste de rapports. Vous pouvez alors immédiatement les consulter ou les exporter."
report_builder_118 = "Vous pouvez créer un nouveau rapport en sélectionnant les champs/variables ci-dessous que vous souhaitez inclure dans le rapport. Vous pouvez ajouter autant de champs que vous le souhaitez, puis sélectionner quels utilisateurs sont autorisés à consulter ce rapport. Vous devrez également nommer votre rapport, qui apparaîtra sur le menu de gauche du projet pour tous les utilisateurs à qui vous avez donné accès. Vous pouvez filtrer les résultats donnés dans le rapport de différentes façons, notamment à l’aide de logique complexe ET/OU. Lorsque vous avez terminé, cliquez sur 'Enregistrer le rapport' en bas de la page. Le nouveau rapport est alors ajouté à votre liste de rapports. Vous pouvez alors immédiatement les consulter ou les exporter."
report_builder_119 = "Comment utiliser les filtres ET/OU la logique"
report_builder_12 = "Êtes-vous sûr de vouloir supprimer ce rapport?"
report_builder_120 = "Vous pouvez ajouter autant de filtres que vous le souhaitez dans les rapports, et saisir des options complexes grâce à la logique de filtre, à l’aide de plusieurs champs de logique conditionnelle ET et OU. Pour ajouter un filtre, sélectionnez un champ que vous souhaitez filtrer, puis attribuez-lui un opérateur et une valeur. Si le champ est à choix multiple, il va automatiquement charger tous les choix dans une liste déroulante afin de pouvoir cocher ceux de votre choix. Dans le cas contraire, s'il ne s’agit pas d’un champ à choix multiples, une zone de texte permettant de saisir la valeur du filtre vous est proposée."
report_builder_121 = "L’utilisation des ET et OU à champs multiples vous permet d’effectuer un filtrage plus complexe. Par exemple, si vous avez deux filtres avec un ET entre les deux, cela signifie que les deux sont appliqués lors du filtrage, alors que si vous utilisez OU, les résultats qui s’appliquent à l’un ou l’autre seulement vont s’afficher. En général, l’utilisation du ET restreint les résultats en rassemblant moins de données dans le rapport que lorsque vous utilisez OU."
report_builder_122 = "Il n’y a aucune limite au nombre d’utilisations d’un champ en tant que filtre dans un seul rapport. CONSEIL : Si vous voulez trouver des exemples dans vos données, où la valeur d’un champ est vide/nulle, il vous suffit alors de laisser la zone de texte 'Valeur' vide. À l’inverse, pour trouver des cas où le champ est doté d'une valeur (c.à.d. non-vide), définissez la valeur de l’opérateur sur 'not =' avec une zone de texte vide."
report_builder_123 = "Si vous utilisez un filtre qui utilise à la fois OU et ET, il est très important de connaître l’ordre dans lequel REDCap évalue les OU et les ET afin de vous assurer que votre logique s’effectue comme vous le désirez. De manière générale, tous les OU sont évalués pour les champs de filtre consécutifs en tant que groupe, et tous les groupes sont ensuite évalués en tant que ET entre eux. Par exemple, il semble que (ce OU celui-ci et celui-là) ET (ce OU celui-ci et celui-là), dans lequel tous les OU entre parenthèses sont évalués en premier et ces groupes de OU sont ensuite évalués ensemble à l’aide du ET."
report_builder_124 = "Si vous souhaitez effectuer un filtrage encore plus complexe, vous pouvez choisir de passer le format de filtrage en 'Logique Avancée', ce qui vous permet de saisir manuellement la logique de filtrage dans une grande zone de texte. La logique du filtre comporte globalement le même genre de syntaxe que la logique de branchement et les équations de champs calculés, dans lesquels vous pouvez utiliser toutes les fonctions spéciales, comme la fonction if(), datediff() et diverses fonctions mathématiques, toujours dans votre logique de filtrage. REDCap va vérifier votre logique saisie à la main pour corriger toute éventuelle erreur de syntaxe, mais ne vous permettra pas d’enregistrer le rapport avant que toutes les erreurs ne soient résolues. Lorsque vous utilisez la logique avancée, assurez-vous que votre logique établira une évaluation par VRAI ou FAUX et *non* une valeur (un numéro, par exemple). Par exemple, datediff([ddn], 'today', 'y') n’est pas valide, car il évaluera vers un certain nombre, mais datediff([ddn], 'today', 'y') > 30 est valide, car il établira une évaluation par VRAI ou FAUX."
