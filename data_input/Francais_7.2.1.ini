edit_project_149 = "Supprimer les données DDP inutilisées"
edit_project_150 = "En utilisant le DDP (Dynamic Data Pull), les données du système source externe sont cryptées et mises en cache pour être utilisées pendant le processus d'arbitrage. La plupart des données ne sont jamais utilisées, et une fois que les données ont été arbitrées,elles ne sont souvent plus jamais vues par les utilisateurs dans le projet. À des fins de conformité et de meilleures pratiques générales, il est recommandé de supprimer toutes les données source mises en cache inutilisées après que le projet ait recueilli les données et ait été déplacé à l'état inactif ou archivé. Vous pouvez cliquer sur le bouton à gauche pour purger toutes les données du système source qui ont été mises en cache dans ce projet REDCap."
edit_project_151 = "Êtes-vous sûr de vouloir supprimer toutes les données mises en cache inutilisées à partir du système source externe ?"
edit_project_152 = "REMARQUE : vous ne pouvez pas supprimer toutes les données DDP inutilisées avant que le projet ne soit à l'état INACTIF ou à l'état ARCHIVÉ. Veuillez d'abord archiver le projet ou le rendre inactif, puis réessayer. Merci !"
edit_project_153 = "REMARQUE : le projet doit d'abord être INACTIF ou ARCHIVÉ !"
edit_project_154 = "Toutes les données DDP inutilisées à partir du système source externe ont été supprimées avec succès."
edit_project_155 = "REMARQUE : étant donné que le projet n'est pas accessible, cette fenêtre contextuelle ne peut pas être fermée. Cependant, vous pouvez cliquer sur le bouton ci-dessous pour revenir à la page Mes projets."
edit_project_156 = "Paramètres affichés aux administrateurs uniquement :"
edit_project_157 = "Nom d’utilisateur de l’utilisateur REDCap qui active le Déclencheur de saisie de données. Remarque : Si le déclenchement provient d’une page d’enquête (par opposition à un formulaire de saisie de données), le nom d’utilisateur signalé est '[survey respondent]'."
edit_project_158 = "Impossible d'archiver un projet de développement !"
edit_project_159 = "Nous sommes désolés, mais vous n’êtes pas autorisé à archiver un projet de développement. Vous pouvez uniquement archiver les projets qui ont un statut de production. Si vous donnez au projet le statut de production, vous pouvez ensuite l’archiver."
edit_project_160 = "Le Déclencheur de saisie de données est une fonctionnalité avancée. Elle permet à REDCap de déclencher un appel vers une adresse Web à distance (URL), dans laquelle une requête HTTP POST est envoyée à l’URL spécifiée chaque fois que *tout* enregistrement ou enquête a été créé ou modifié sur *tout* système de collecte de données ou d’enquête dans ce projet (il n’est *pas* déclenché par importation de données, y compris l’importation API ou l’importation d’application mobile, mais seulement par la saisie normale de données dans les formulaires de saisie de données et dans les enquêtes). Son objectif principal est d’informer en temps réel les autres systèmes distants situés en dehors de REDCap de la création ou de la modification d’un enregistrement/d’une réponse pour, par exemple, déclencher un type d’action via le site à distance, comme un appel vers l'API REDCap."
