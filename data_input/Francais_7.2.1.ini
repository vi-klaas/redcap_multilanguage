index_71 = "Actuellement, la double saisie de données est activée et ne fonctionnera pas correctement car votre premier formulaire de collecte de données est utilisé comme enquête. Ce problème doit être résolu avant de continuer. Les trois méthodes de résolution de ce problème sont : 1) désactiver l'utilisation des enquêtes dans ce projet (voir en haut de la page de configurationt du projet), 2) supprimer la première enquête via le bouton Paramètres de l'enquête dans le concepteur en ligne, ou 2) demander à votre administrateur REDCap de désactiver le module de double saisie de données pour ce projet."
info_01 = "Bienvenue sur REDCap!"
info_03 = "Pour commencer à utiliser REDCap, cliquez sur le <i style='color:#800000;'>Créer un nouveau projet</i> onglet ci-dessus pour commencer à construire un nouveau projet."
info_04 = "Créez des projets pour pratiquer, si vous le souhaitez, avant de créer un projet réel. Ne vous occupez pas des faux pas que vous ferez parce que vous pourrez toujours changer la structure de votre projet, même quand il est en statut de production. Si vous décidez que vous ne voulez pas utiliser un projet, vous pourrez l'archiver ou supprimer. Il n'y a absolument aucun engagement."
