ws_36 = "Expliquer les droits DDP"
ws_37 = "Dynamic Data Pull (DDP) est une fonction spéciale pour importer des données dans REDCap à partir d'un système de source externe. Il fournit un processus d'arbitrage qui permet aux utilisateurs de REDCap d'approuver toutes les données entrantes provenant du système source avant qu'elles ne soient officiellement enregistrées dans leur projet REDCap."
ws_38 = "Qu'est-ce que le DDP ?"
ws_39 = "Comment fonctionne le DDP"
ws_40 = "Le DDP a la capacité d'extraire des données à partir du système source externe à la fois manuellement en temps réel et automatiquement à intervalles réguliers. Le DDP ne peut importer des données externes que pour les enregistrements existant déjà dans le projet REDCap, où il suppose qu'un identifiant d'enregistrement (p. ex. numéro de dossier médical) est stocké dans chaque enregistrement REDCap de sorte que le DDP puisse relier l'enregistrement REDCap à un enregistrement du système source. Une fois que REDCap a une valeur d'identifiant d'enregistrement pour un enregistrement donné, il récupérera immédiatement les données du système source et en temps réel, et plus tard, il vérifiera également le système source à intervalles réguliers pour toute donnée supplémentaire."
ws_41 = "VIDÉO : Dynamic Data Pull (DDP)"
ws_42 = "Activation du DDP"
ws_43 = "Après avoir obtenu l'accès au DDP, l'utilisateur verra alors l'étape DDP sur la page de configuration du projet où il pourra accéder à la page de mappage/configuration DDP qui lui permettra de mapper les champs déjà créés dans son projet REDCap à partir du système de source externe. Ce mappage permet à REDCap de savoir où mettre les données lors de l'importation à partir du système externe."
ws_44 = "Le processus de mappage de champ"
ws_45 = "Un utilisateur sur la page de mappage/configuration DDP peut choisir n'importe quel champ disponible dans le système de source externe pour le mapper à l'un de ses champs de projet REDCap. (Remarque : ceci suppose que l'utilisateur a déjà créé ses formulaires et champs de collecte de données dans son projet.) Il existe deux types de champs pouvant être mappés : 1) des champs de données ponctuels, et 2) des champs de données temporels. Les champs de données ponctuels sont ceux où les données ne seront stockées qu'une seule fois dans le système source, telles que les données démographiques. Inversement, les champs de données temporels sont ceux où les données peuvent être recueillies à plusieurs reprises sur une période de temps (p. ex. les laboratoires, les signes vitaux, tout type de données longitudinales). Lors du mappage de champs temporels, vous devez également spécifier un champ date/dateheure qui sera utilisé pour déterminer la fenêtre de temps que le DDP devrait considérer lors de la récupération des données du système source. Cela permettra de déterminer la fenêtre de temps conjointement à la valeur de décalage de jours définie sur la page de mappage. Par exemple, si la valeur du champ de date/dateheure REDCap mappé est 29/11/2001 et le décalage de jours est un jour, il interrogera le système source et renverra uniquement les données enregistrées pour le champ du 28/11/2001 au 30/11/2001. Toutes les données sources à l'extérieur de cette fourchette seront ignorées lors de la procédure d'arbitrage. Il est important de noter que les données de base pour un champ temporel NE seront PAS récupérées à partir du système source externe SAUF si leur champ de date/dateheure REDCap associé a une valeur. Une fois qu'une valeur est saisie pour le champ de date/dateheure associé, les données sources seront alors récupérées pour ce champ temporel."
ws_46 = "Champs d'aperçu (en option)"
ws_47 = "Sur la page de mappage/configuration, vous pouvez choisir jusqu'à 5 champs de source à utiliser comme 'champs d'aperçu'. Les champs d'aperçu sont facultatifs et généralement utilisés pour confirmer que l'identifiant d'enregistrement (p. ex. numéro de dossier médical) qui a été saisi est correct en affichant d'autres données contextuelles du système source. Par exemple, si vous avez 'nom' et 'date de naissance' comme champs de source, vous pouvez les choisir comme champs d'aperçu dans votre projet. Par conséquent, quand une valeur est entrée dans REDCap comme identifiant d'enregistrement, le nom et la date de naissance de la personne s'afficheront afin de valider son identité. Si les champs d'aperçu ne sont pas utilisés, des données de source incorrectes peuvent être importées. Les champs d'aperçu ne sont pas obligatoires, mais sont recommandés pour assurer la qualité des données."
ws_48 = "Le processus d'arbitrage"
ws_49 = "Après le processus de mappage, les données du système source externe ne seront pas importées automatiquement dans le projet REDCap, mais une personne devra afficher et arbitrer chaque élément de données à partir du système source avant de pouvoir les importer dans le projet."
ws_50 = "Pour utiliser Dynamic Data Pull (DDP) pour un projet REDCap, veuillez contacter votre administrateur REDCap en ce qui concerne le processus et les procédures requises pour l'activation DDP pour le projet ainsi que pour l'autorisation de l'utilisation de DDP."
ws_51 = "Dynamic Data Pull (DDP) de"
ws_52 = "Système source externe"
ws_53 = "Dynamic Data Pull (DDP) est une fonction spéciale pour importer des données dans REDCap à partir d'un système source externe. Il fournit un processus d'arbitrage qui permet aux utilisateurs REDCap d'approuver toutes les données entrantes provenant du système source avant qu'elles ne soient officiellement enregistrées dans leur projet REDCap."
ws_54 = "Le processus de mappage consiste en deux étapes : 1) le choix des champs à partir du système source externe dont vous souhaitez importer les données dans votre projet REDCap, et 2) le mappage des champs de la source aux champs REDCap dans votre projet. Une fois que les champs de la source sont mappés, REDCap sera en mesure d'importer les données source dès qu'un enregistrement aura une valeur pour son champ d'identifiant de source (p. ex. le numéro de dossier médical). Les données du système source seront récupérées immédiatement en temps réel sur un formulaire de saisie de données ou sur le tableau de bord d'état d'enregistrement, puis le système source sera également vérifié à intervalles réguliers pour toute donnée supplémentaire."
ws_55 = "désélectionner tout"
ws_56 = "Après qu'un administrateur REDCap a activé le DDP pour votre projet REDCap, l'adminstrateur peut alors accorder à n'importe quel utilisateur dans le projet l'accès au DDP (en supposant que l'utilisateur a été autorisé à accéder aux données du système source), où l'utilisateur peut avoir reçu des privilèges pour effectuer le processus de configuration/mappage et/ou pour arbitrer/importer les données en provenance du système source. Seul un administrateur peut accorder l'accès pour commencer à utiliser le DDP."
ws_57 = "Après qu'un administrateur REDCap a activé le DDP pour votre projet REDCap, une personne ayant accès à la page des droits des utilisateurs peut alors vous donner et donner à n'importe quel utilisateur dans le projet les privilèges d'utilisateur pour accéder au DDP, où l'utilisateur peut recevoir des privilèges d'utilisateur pour effectuer le processus de mappage/configuration et/ou pour arbitrer/importer des données à partir du système source."
ws_58 = "Consulter la page des droits d'utilisateur pour activer le DDP pour un utilisateur donné."
ws_59 = "L'écran d'arbitrage peut être accessible à partir de deux endroits : 1) sur le tableau de bord d'état d'enregistrement, et 2) sur le formulaire de saisie de données lors de la visualisation d'un enregistrement. Le tableau de bord d'état d'enregistrement affichera une colonne de table avec le compte de tous les nouveaux éléments du système source pour chaque enregistrement affiché. En cliquant sur le compte, l'écran d'arbitrage s'ouvrira pour cet enregistrement. Sinon, lors de la visualisation d'un enregistrement sur un formulaire de saisie de données, le compte de nouveaux éléments du système source sera affiché en haut de la page dans l'encadré rouge, où le fait de cliquer sur le bouton Afficher ouvrira l'écran d'arbitrage. Sur l'écran d'arbitrage, toutes les données du système source qui n'ont pas encore été arbitrées s'afficheront."
ws_60 = "Si une valeur source unique a été renvoyée pour un champ REDCap, cet élément sera automatiquement présélectionné pour vous. Si le champ est un champ de données temporel ayant plusieurs valeurs renvoyées, la valeur de données sera automatiquement présélectionnée *UNIQUEMENT SI* cette valeur est la seule valeur renvoyée se produisant exactement à la même date de calendrier que la valeur date/dateheure de REDCap (c'est-à-dire si une option de présélection (p. ex. valeur minimum, dernière valeur) a déjà été définie pour ce champ sur la page de mappage)."
ws_61 = "L'utilisateur doit voir tous les éléments sur l'écran d'arbitrage et sélectionner le bouton radio à côté de chaque élément pour désigner la valeur source qu'il souhaite importer. Une fois que toutes les valeurs ont été sélectionnées, le fait de cliquer sur le bouton Enregistrer permettra d'importer la valeur dans le projet. Si certains éléments ont été oubliés et n'ont pas été arbitrés, l'utilisateur peut revenir à tout moment pour les arbitrer."
ws_62 = "Le DDP ne peut être activé que par un administrateur REDCap (super-utilisateur), vous devez donc le contacter si vous souhaitez utiliser le DDP pour ce projet."
