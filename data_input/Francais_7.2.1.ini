rights_216 = "Cette page peut être utilisée pour accorder aux utilisateurs un accès à ce projet et gérer les privilèges d'utilisateur de ces utilisateurs. Vous pouvez également créer des rôles auxquels vous pouvez assigner les utilisateurs (en option). Les rôles des utilisateurs sont utiles lorsque vous avez plusieurs utilisateurs avec les mêmes privilèges parce qu'ils vous permettent d'ajouter facilement de nombreux utilisateurs à un rôle beaucoup plus rapidement que de configurer leurs privilèges d'utilisateur individuellement. Les rôles sont aussi une bonne façon de classer les utilisateurs au sein d'un projet. Dans la zone ci-dessous vous pouvez ajouter/affecter des utilisateurs ou créer de nouveaux rôles, et la table en bas vous permet d'apporter des modifications à un utilisateur ou un rôle existant dans le projet, ainsi que de visualiser un aperçu des privilèges de l'utilisateur."
