control_center_4575 = "Vous pouvez désigner n’importe quel utilisateur existant comme administrateur REDCap (super utilisateur) ou comme gestionnaire de compte. Les administrateurs (parfois appelés 'super utilisateurs') ont accès à toutes les pages dans le centre de contrôle, ainsi qu’à tous les projets au sein de REDCap. Les gestionnaires de comptes aident les administrateurs à accomplir des tâches administratives relatives aux utilisateurs. Les gestionnaires de comptes sont des utilisateurs normaux qui ont la possibilité de créer et d’accéder à des comptes utilisateurs (page 'Consulter les utilisateurs') et de pouvoir accéder à la messagerie des utilisateurs ainsi qu’à la page de la liste blanche. Les gestionnaires de compte n’ont *pas* accès aux projets ou données d'autres utilisateurs. Remarque : Un utilisateur ne peut pas être administrateur et gestionnaire de compte simultanément."
