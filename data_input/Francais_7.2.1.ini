dataqueries_263 = "Avant que les utilisateurs de votre projet ne puissent commencer à utiliser le module de résolution de données, ils doivent d'abord obtenir des privilèges d'utilisateur. Ces privilèges d'utilisateur dictent les choses qu'ils sont autorisés à faire dans le module de résolution de données. Accédez à la page des droits d'utilisateur, où vous verrez une nouvelle section de privilèges spécifiquement pour le module de résolution de données. Vous pouvez donner à n'importe quel utilisateur l'un des privilèges suivants : pas d'accès, afficher uniquement, répondre uniquement, et ouvrir/fermer/répondre aux requêtes. Tous les utilisateurs auront d'abord des privilèges 'pas d'accès'."
dataqueries_264 = "Ouverture des requêtes de données"
dataqueries_265 = "Utilisation de la page Résoudre les problèmes"
dataqueries_266 = "Une requête de données ouverte implique un problème avec une valeur de données qui doit être résolu. L'ouverture de la requête initie le processus d'enquête sur le problème et sa résolution (c'est-à-dire la fermeture de la requête). L'emplacement le plus typique pour ouvrir une requête de données est un champ d'un formulaire de saisie de données. Sur le formulaire, cliquez sur le ballon gris à côté du champ, ce qui ouvrira la fenêtre contextuelle du module de résolution de données. Cela vous permettra d'ouvrir une nouvelle requête si vous avez des privilèges d'utilisateur appropriés pour le faire, dans laquelle vous pouvez laisser un commentaire descriptif ainsi que la possibilité d'attribuer cette requête de données particulière à un autre utilisateur (en option). Au lieu d'ouvrir une requête, vous pouvez aussi vérifier la valeur des données du champ, ce qui indiquera que la valeur des données a été certifiée conforme. REMARQUE : si une valeur de données vérifiée a changé, elle deviendra automatiquement dé-vérifiée, après quoi elle pourra à nouveau être vérifiée (si souhaité)."
dataqueries_267 = "Répondre à et fermer les requêtes de données"
dataqueries_268 = "Tout utilisateur avec des privilèges 'répondre' sera en mesure de répondre à une requête ouverte (même si elle est attribuée à un utilisateur spécifique). Le répondeur peut sélectionner un type de réponse (par ex. erreur typographique) et fournir un commentaire descriptif avec la possibilité de joindre également un fichier (facultatif). Après avoir répondu à une requête, un utilisateur avec des privilèges 'fermer' peut fermer la requête, après quoi celle-ci sera considérée comme résolue."
dataqueries_269 = "Alors que les requêtes de données seront ouvertes soit sur ​​un formulaire de saisie de données ou via les résultats d'une règle de Qualité des données, les utilisateurs seront plus susceptibles de répondre à et fermer des requêtes sur la page 'Résoudre les problèmes' (sur le menu de gauche). Cette page servira de tableau de bord afin d'organiser parfaitement toutes les requêtes (ouvertes et fermées) afin qu'elles puissent être examinées et que n'importe quelle requête ouverte puisse obtenir une réponse et être fermée facilement. Cette page peut servir de liste de choses à faire pour traiter toutes les requêtes ouvertes."
dataqueries_27 = "Le terme 'champs cachés' se réfère à tous les champs d'un formulaire d'enquête ou de saisie des données qui ne sont pas affichés car la logique de branchement les cache, ce qui suppose que la valeur du champ doit être vide/nulle."
dataqueries_270 = "Affichage des mesures de résolution"
dataqueries_271 = "Il peut parfois être utile d'afficher les mesures concernant vos requêtes de données, telles que le décompte du nombre de requêtes ouvertes ou fermées, le temps moyen de réponse des utilisateurs à une requête ouverte, ou le temps moyen de résolution d'une requête. La page 'Mesures de résolution' fournira des statistiques et des graphiques à barres utiles pour afficher la progression et l'activité. Si votre projet utilise des Groupes d'accès aux données, il fournit des graphiques encore plus utiles pour comparer la progression des différents groupes et stratifier leur activité."
dataqueries_272 = "Les requêtes de données peuvent également être ouvertes sur la page Qualité des données lors de l'affichage des résultats d'une règle de Qualité des données exécutée, dans laquelle un bouton pour ouvrir le module de résolution de données apparaîtra à côté de chaque résultat dans la fenêtre contextuelle. Si l'état d'une requête de données est soit 'fermée' ou 'données vérifiées', celle-ci ne sera plus affichée initialement comme visible dans les résultats d'écart de qualité des données, mais sera considérée comme exclue (puisque considérée comme résolue). Tous les résultats exclus peuvent toujours être rendus visibles en cliquant sur le lien 'afficher' dans la fenêtre contextuelle des résultats de qualité des données."
