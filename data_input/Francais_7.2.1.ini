design_499 = "Une matrice de classement des champs est une matrice qui peut être utilisée pour 'classer' les choix de sorte que deux champs de la matrice ne puissent pas avoir la même valeur sélectionnée pour une colonne donnée. Par exemple, si le classement est activé pour une matrice et qu'un utilisateur sélectionne ensuite un choix pour un champ qui a déjà été sélectionné pour un autre champ, il désélectionnera automatiquement la valeur de cet autre champ et affichera un message rapide disant 'valeur supprimée !' pour indiquer que la valeur a été supprimée pour l'autre champ. Cela empêche d'avoir la même valeur sélectionnée pour deux champs dans la matrice."
