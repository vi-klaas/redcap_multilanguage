api_docs_198 = "Importer des évènements"
api_docs_199 = "Cette méthode vous permet d’importer des évènements dans un projet ou de mettre à jour les attributs des évènements existants, tels que leur nom, décalage de jours, etc. Le nom unique d’un évènement n’est pas modifiable, car il est automatiquement généré par REDCap. Sachez que la seule façon de mettre à jour un évènement existant est de fournir l’attribut 'unique_event_name', et si ce dernier est manquant pour un évènement importé (override=0), il suppose qu’il s’agit d’un nouvel évènement qui doit être créé."
