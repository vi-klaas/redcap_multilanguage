dataqueries_129 = "Cette fenêtre contextuelle affiche le flux de travail de résolution de données pour l'enregistrement spécifié pour un champ donné et/ou une règle de qualité de données. Les utilisateurs disposant de droits d'accès appropriés peuvent ouvrir les requêtes de données pour commencer un processus documenté de résolution de problème avec les données. Les requêtes de données ouvertes peuvent donc être traitées par les utilisateurs disposant des privilèges appropriés, et peuvent être fermées une fois que le problème a été résolu. Toutes les requêtes de données peuvent également être consultées sur la page 'Résoudre les problèmes' dans ce projet."
