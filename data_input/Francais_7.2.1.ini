shared_library_77 = "En téléchargeant votre formulaire, vous <b>le partagerez avec les utilisateurs REDCap partout dans le monde (ou juste dans votre établissement)</b> où il sera éventuellement mis à la disposition de dizaines de milliers d'utilisateurs dans des centaines d'autres établissements au sein du consortium REDCap."
shared_library_78 = "Si le formulaire que vous êtes sur le point de partager est publié et <b>si vous ne possédez pas les droits d'auteur, veuillez ne pas l'envoyer</b>. Bien que si vous le souhaitez, vous pouvez"
shared_library_79 = "L'accès au formulaire que vous partagez <b>ne peut pas être limité à vous-même ou un groupe de collègues</b>, même si vous pouvez désigner que votre formulaire soit téléchargeable par les utilisateurs REDCap uniquement dans *votre* établissement (au lieu du monde entier)."
shared_library_80 = "Si vous n'êtes pas sûr quant au partage d'un formulaire, mais <b>voulez simplement tester la fonction de partage de formulaire sur cette page, veuillez ne pas envoyer</b> de formulaire. Cette fonction est destinée *uniquement* aux personnes souhaitant vraiment partager leur formulaire avec les utilisateurs REDCap à travers le monde (ou juste dans leur établissement)."
shared_library_81 = "Si vous avez lu et compris les points ci-dessus, continuez en cliquant sur le bouton pour lire l'accord de contenu partagé de sorte à pouvoir ensuite partager votre formulaire. Si vous avez des questions sur la bibliothèque partagée de REDCap, veuillez les adresser à"
shared_library_82 = "faire une suggestion"
shared_library_83 = "pour un nouveau formulaire à ajouter à la bibliothèque."
shared_library_85 = "Le formulaire que vous téléchargez à partir de la bibliothèque de partage contient une <b> fonctionnalité de cotation automatique </b>, ce qui signifie qu’il se comporte un peu différemment des formulaires traditionnels au sein de REDCap. Par exemple, une fois que le formulaire a été téléchargé, vous n'êtes pas en mesure de modifier un champ dans le formulaire. Le formulaire est également activé automatiquement en tant qu’enquête dans ce projet, et si les enquêtes n’ont pas encore été autorisées dans ce projet, cela signifie qu'un trop grand nombre a été autorisé. Ce formulaire de cotation automatique peut uniquement être pris sous forme d’enquête. Si le formulaire de saisie de données est affiché pour ce formulaire, tous les champs sont affichés en lecture seule."
shared_library_86 = "Le formulaire que vous téléchargez à partir de la bibliothèque partagée est un <b> test adaptatif informatisé (CAT) </b>, ce qui signifie que les questions qu’il comporte sont générées dynamiquement à l’aide de réponses précédentes. Les formulaires adaptatifs se comportent un peu différemment des formulaires traditionnels dans REDCap. Par exemple, une fois que le formulaire a été téléchargé, vous n'êtes pas en mesure de modifier un champ dans le formulaire. Le formulaire est également activé automatiquement en tant qu’enquête dans ce projet, et si les enquêtes n’ont pas encore été autorisées dans ce projet, cela signifie qu'un trop grand nombre a été autorisé. Ce formulaire adaptatif peut uniquement être pris sous forme d’enquête. Si le formulaire de saisie de données est affiché pour ce formulaire, tous les champs sont affichés en lecture seule."
