survey_406 = "Lors de la définition des conditions ci-dessous, vous pouvez choisir d'avoir des invitations à l'enquête déclenchées par l'achèvement d'une enquête ou lorsque la logique prédéfinie devient vraie (c.-à-d. quand les valeurs de données d'un enregistrement donné remplissent une obligation). Vous pouvez utiliser les options soit de logique ou d'achèvement de l'enquête comme déclencheurs, ou vous pouvez utiliser les deux ensemble. (Veuillez noter que si vous configurez le déclenchement quand une enquête spécifique est terminée, cela inclut également le cas d'un utilisateur non-enquête qui définit le champ d'état du formulaire comme 'Terminé' sur le formulaire de saisie de données de cette enquête.) En configurant l'heure après laquelle les invitations seront envoyées, vous pouvez faire envoyer l'invitation immédiatement après que les conditions ont été remplies ou à une heure relative ou fixe après. Enfin, vous devrez activer les paramètres d'invitation automatisée que vous avez définis ici, ce qui signifie que vos paramètres seront immédiatement pris en compte et que REDCap 'écoutera' activement pour envoyer/programmer les invitations pour vos enquêtes en se basant sur les conditions que vous avez définies."
survey_407 = "REMARQUE : étant donné que ce projet est longitudinal, si vous utilisez la logique comme condition, vous DEVEZ fournir le nom de l'événement dans la logique lorsque vous spécifiez un champ. Par exemple, si vous souhaitez que votre logique soit [age] > 30, alors vous devez également faire précéder le nom de l'événement unique par le nom de la variable : [inclusion_arm1][age]> 30. En procédant ainsi, REDCap sait quel événement examiner en évaluant la logique. Si le nom de l'événement n'est pas fourni, la logique peut ne pas être évaluée correctement, et donc les invitations à l'enquête peuvent ne pas être envoyées quand elles le devraient."
