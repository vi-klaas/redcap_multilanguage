api_docs_208 = "Cette méthode vous permet de créer un projet REDCap. Un jeton Super API de 64, caractères est nécessaire pour cette méthode (contrairement aux méthodes API de projet qui nécessitent un jeton classique de 32, caractères associé à l'utilisateur du projet). Dans la requête API, vous devez fournir au minimum les attributs du projet 'project_title' et 'purpose' (avec la valeur numérique 0=Practice/Just for fun, 1=Other, 2=Research, 3=Quality Improvement, 4=Operational Support) lorsque vous créez un projet."
