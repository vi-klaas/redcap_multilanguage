api_docs_235 = "Contient les attributs du projet sur le point d’être créé et dans lequel ils sont disponibles au format spécifié. Alors que les seuls attributs requis sont 'project_title' et 'purpose', les champs ci-dessous sont tous les attributs possibles qui peuvent être complétés dans le paramètre 'données'. L’attribut 'purpose' doit avoir une valeur numérique (0=Practice/Just for fun, 1=Other, 2=Research, 3=Quality Improvement, 4=Operational Support), dans quel 'purpose_other' est nécessaire pour avoir une valeur (comme une chaîne de, caractères), si purpose=1. Les attributs 'is_longitudinal' (0=False, 1=True; Default=0), 'surveys_enabled' (0=False, 1=True; Default=0), et 'record_autonumbering_enabled' (0=False, 1=True; Default=1) sont tous booléens. Sachez que si is_longitudinal=1 ou si surveys_enabled=1, aucun n’ajoute respectivement de bras/évènements ou d’enquêtes au projet, mais active simplement ces paramètres qui apparaissent en haut de la page d’installation de projet."
api_docs_236 = "Tous les attributs disponibles :"
api_docs_237 = "Contient les attributs 'arm_num' (en référence au nombre de bras) et 'nom' (en référence au nom), de chaque bras créé ou modifié, dans lequel ils sont fournis au format spécifié."
api_docs_238 = "Contient les attributs requis 'event_name' (en référence à l’étiquette/nom de l’évènement) et 'arm_num' (en référence au nombre de bras auxquels appartient l’évènement : suppose '1' si le projet contient uniquement un bras). Pour modifier un évènement existant, vous devez fournir l’attribut 'unique_event_name' (en référence au nom unique de l’évènement généré automatiquement pour l’évènement sélectionné). Si le projet utilise le Module de planification, vous pouvez éventuellement fournir les attributs suivants, qui doivent être numériques : day_offset, offset_min, offset_max. Si l'attribut 'day_offset' n’est pas fourni, les évènements sont numérotés automatiquement dans l’ordre dans lequel ils sont fournis dans la requête API."
api_docs_239 = "Contient les attributs 'arm_num' (en référence au nombre de bras), 'unique_event_name' (en référence au nom unique de l’évènement généré automatiquement pour l’évènement donné) et 'form' (en référence au nom unique du formulaire du système de collecte de données sélectionné), dans lequel ils sont fournis au format spécifié."
api_docs_240 = "Contient les attributs de l’utilisateur à ajouter au projet ou dont les droits dans le projet sont miss à jour, et dans lesquels ils sont fournis au format spécifié. Toutes les valeurs doivent être numériques à l’exception de username, expiration, data_access_group, et forms. Sachez que l’attribut 'formulaires' est le seul attribut qui contient des sous-éléments (un pour chaque système de collecte de données) dans lesquels chaque formulaire a sa propre valeur 'Formulaire de droits' (consultez la clé ci-dessous pour en savoir plus sur chaque valeur numérique). La plupart des attributs des droits d’utilisateur sont booléens (0=No Access, 1=Access). Veuillez noter la différence entre 'data_access_group' (contient le nom GAD unique pour un utilisateur) et 'data_access_groups' (indique si l’utilisateur a accès à la page des groupes d’accès aux données)."
api_docs_241 = "Attributs manquants : Si un utilisateur est ajouté à un projet dans la requête API, tous les attributs non fournis pour un utilisateur dans la requête (y compris les droits de niveau du formulaire) recevront automatiquement les droits minimums (généralement 0=No Access) pour l’attribut/le droit. Toutefois, si les droits d’un utilisateur existant sont modifiés dans la requête API, tous les attributs non fournis conservent leur valeur, et seuls les attributs fournis dans la requête sont modifiés."
api_docs_242 = "Super jetons : Si vous souhaitez utiliser la méthode API 'Créer un projet', un jeton Super API est nécessaire. Les Super jetons possèdent 64, caractères (par opposition aux jetons classiques de 32, caractères), dans lequel un utilisateur REDCap ne peut avoir qu’un seul super jeton. Si vous êtes intéressé par acquisition d’un super jeton, veuillez contacter votre administrateur REDCap."
