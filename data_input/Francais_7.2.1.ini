ws_30 = "DDP"
ws_31 = "Lorsque Dynamic Data Pull (DDP) est activé pour un projet, deux privilèges d'utilisateur distincts peuvent être définis pour un utilisateur donné pour l'utilisation de différents aspects de DDP. Les utilisateurs peuvent avoir le privilège d'effectuer le processus de configuration/mappage et/ou arbitrer les données à importer à partir du système source dans le projet REDCap. S'ils ont des privilèges de configuration/mappage, ils verront une nouvelle étape sur la page de configuration du projet pour accéder à la page de mappage où ils peuvent commencer à mapper les champs du système de source externe aux champs de projet REDCap, ainsi que définir d'autres paramètres utilisés lors de l'extraction des données à partir du système source. Si les utilisateurs ont des privilèges d'arbitrage des données, cela signifie qu'ils seront en mesure de voir, arbitrer et importer des données provenant du système source, qui peuvent être vues sur le tableau de bord d'état des enregistrements et également en haut des formulaires de saisie de données."
