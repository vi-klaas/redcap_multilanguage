api_docs_151 = "Cette méthode retourne un lien unique de file d'attente Enquêtes (par exemple, une URL) au format texte brut pour l’enregistrement spécifié dans un projet qui utilise la fonctionnalité file d'attente Enquêtes. Si l'utilisateur n'a pas les droits 'Gérer les participants aux enquêtes', ils ne pourront pas utiliser cette méthode et une erreur est retournée. Si la fonction 'File d'attente d'enquêtes' n’a pas été activée dans le projet, un message d’erreur est retourné."
