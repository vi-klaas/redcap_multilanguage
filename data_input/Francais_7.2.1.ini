survey_637 = "Cette option propose un bouton 'Enregistrer et revenir ultérieurement' aux répondants sur la page de l’enquête. Ceci leur permet d'enregistrer leurs progrès et de revenir là où ils l’avaient laissé afin de terminer l’enquête à n’importe quel moment. Si la fonction 'Connexion à l’enquête' a été activée pour cette enquête (ou pour toutes les enquêtes du projet), le répondant devra saisir ses identifiants de connexion afin de poursuivre l’enquête. Cependant, si la fonction 'Connexion à l’enquête' n’est pas utilisée, le répondant recevra un code de retour généré automatiquement, qu’il devra saisir pour revenir à l’enquête et la poursuivre."
