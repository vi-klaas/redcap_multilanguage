info_11 = "Si vous avez besoin d'aide ou vous avez des questions au sujet de REDCap, veuillez contacter"
info_12 = "Fonctionnalités de REDCap"
info_13 = "Construire des questionnaires et des bases de données en ligne rapidement et en toute sécurité"
info_14 = "Créer et concevoir votre projet rapidement en utilisant l'authentification Web sécurisé à partir de votre navigateur. Aucun logiciel supplémentaire n'est nécessaire."
info_15 = "Rapide et flexible"
info_16 = "Concevoir et produire une base de données/un questionnaire en moins d'un jour."
info_18 = "Utiliser un calendrier de projet et un module de planification pour organiser vos événements et rendez-vous."
info_19 = "Exporter des données aux logiciels communs d'analyse de données"
info_20 = "Exporter vos données vers Microsoft Excel, SAS, Stata, R, ou SPSS pour les analyser."
info_21 = "Envoyer des fichiers en ligne en toute sécurité"
info_22 = "Avec l'application 'Send-It', télécharger et envoyer des fichiers à plusieurs destinataires, même si les fichiers sont trop grand pour envoyer via e-mail ou s'ils contiennent des données sensibles."
