data_entry_310 = "Rapports et exportations de données avec formulaires et évènements de répétition"
data_entry_311 = "Si l'on crée un rapport qui contient les données d’un formulaire ou un évènement répétitives, un champ nommé 'redcap_repeat_instance' est inclus, qui représente le nombre d’instances, qui est une valeur auto-numérotées (commençant par '1'), et qui est incrémentée chaque fois que le formulaire/évènement se répète. Et si le rapport contient des données spécifiques à un formulaire répétitif (par opposition à un évènement répétitif), un champ nommé 'redcap_repeat_instrument' est inclus. Ce dernier représente le nom du formulaire indiquant à quel formulaire appartient la ligne de données. Ces deux champs figurent automatiquement dans le rapport ou dans l’exportation de données si les données proviennent d’un évènement ou d'un formulaire répété. Remarque : Chaque instance répétée d’un formulaire ou d'un évènement apparaît comme une nouvelle ligne dans le rapport ou dans le fichier d’exportation. Cela signifie par exemple, que si une enquête sur les médicaments est répété trois  fois pour un enregistrement, il n’apparaît que trois lignes dans le rapport."
