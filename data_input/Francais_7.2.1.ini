api_docs_255 = "REMARQUE : Tous les paramètres de l’option ci-dessous s’appliquent UNIQUEMENT aux données retournées si le paramètre 'returnMetadataOnly' a la valeur FALSE (valeur par défaut). Pour cette méthode API, toutes les métadonnées (tous les champs, formulaires, évènements et bras) sont toujours exportées. Seules les données retournées peuvent être filtrées en utilisant les paramètres facultatifs."
api_docs_256 = "true, false [défaut] : TRUE retourne uniquement les métadonnées (tous les champs, formulaires, évènements et bras), tandis que FALSE retourne toutes les données et métadonnées également (et filtre les données en fonction des paramètres facultatifs fournis dans la requête)"
api_docs_257 = "Si le paramètre 'returnMetadataOnly' a la valeur FALSE, sachez que les droits pour les utilisateurs d’exporter des données s’appliquent à toutes les données retournées par cette requête API. Par exemple, si vous avez les droits d’exportation de données 'Rendre anonyme' ou 'Supprimer tous les champs étiquetés de l’identifiant', certains champs de données *peuvent* être supprimés et éliminés de l’ensemble des données retournées par l’API. Pour qu’aucune donnée ne soit inutilement éliminée de votre requête API, vous devez posséder les droits d’exportation 'Ensemble complet de données' dans le projet."
