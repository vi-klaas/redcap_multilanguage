api_docs_147 = "Exporter un lien enquête pour un participant"
api_docs_148 = "Cette méthode retourne un lien enquête unique (c.-à-d. une URL) au format texte brut pour un système de collecte de données et d’enregistrements (et un évènement, si longitudinal) dans un projet. Si l'utilisateur n'a pas les droits 'Gérer les participants aux enquêtes', ils ne pourront pas utiliser cette méthode et une erreur est retournée. Si le système de collecte de données spécifié n’a pas été activé en tant qu'enquête dans le projet, une erreur est retournée."
