api_docs_248 = "Pour utiliser cette méthode, vous devez avoir un super jeton API."
api_docs_249 = "Chaîne de, caractères logique (par exemple, [age] > 30) pour filtrer les données que doit retourner cette méthode API, dans lequel l’API retourne uniquement les enregistrements (ou enregistrement-évènements, s’il s’agit d’un projet longitudinal) où la logique est évaluée comme étant établie sur la valeur TRUE. Ce paramètre est vide/nul par défaut, sauf si une valeur est fournie. Sachez que si la logique de filtre contient une syntaxe incorrecte, l’API répond par un message d’erreur."
api_docs_250 = "csv, json, xml [défaut], odm ('odm' fait référence au format CDISC ODM XML, en particulier à la version ODM 1.3.1)"
api_docs_251 = "par défaut : NULL : le paramètre 'odm' doit être une chaîne XML au format CDISC ODM XML qui contient les métadonnées du projet (champs, formulaires, évènements, bras) et peut tout aussi bien contenir éventuellement des données à importer. Le contenu XML de ce paramètre peut provenir d’un fichier d’exportation de Project XML depuis REDCap lui-même, ou d’un autre système capable d’exporter des projets et des données au format CDISC ODM. Si le paramètre 'odm' est inclus dans la requête API, il utilise le code XML pour importer son contenu dans le projet nouvellement créé. Cela vous permet non seulement de créer le projet avec la requête API, mais aussi d’importer tous les champs, les formulaires et les attributs du projet (ainsi que les évènements et les bras, si longitudinaux) tout en enregistrant des données."
