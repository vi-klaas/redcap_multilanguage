api_docs_111 = "csv, json, xml  : indique le format des messages d’erreur. Si vous ne passez pas ce drapeau, il sélectionnera le format par défaut en fonction de le drapeau 'format' défini. Si aucun drapeau format n’a été transmis, il est défini par défaut sur 'xml'. La liste retournée contiendra le nom d'origine (variable) du champ ainsi que le(s) nom(s) de champ d’exportation de ce champ."
api_docs_112 = "Liste d’exportation de noms de champs (c.-à-d. les variables utilisées pendant les exportations et les importations)"
api_docs_113 = "Cette méthode retourne une liste de la version spécifique d’exportation/importation des noms de champs pour tous les champs (ou un seul, si vous le souhaitez) dans un projet. Ceci est davantage utilisé pour les champs de cases à cocher pendant l’exportation et l’importation de données des champs qui possèdent un nom de variable différent de celui défini dans le concepteur en ligne et le dictionnaire de données, dans lesquels *chaque option de case à cocher* est affichée sous son propre nom de champ d’exportation au format suivant : field_name + trois, caractères de soulignent + valeur codée convertie pour le choix. En ce qui concerne les champs qui ne possèdent pas de cases à cocher, le nom du champ d'exportation est exactement le même que le nom du champ d'origine. Remarque : Les types de champs suivants sont automatiquement supprimés de la liste retournée par cette méthode, car ils ne peuvent pas être utilisés pendant le processus d’importation de données : 'calc', 'file' et 'descriptive'."
api_docs_114 = "La liste retournée contiendra les trois attributs suivants pour chaque champ/choix : 'original_field_name', 'choice_value' et 'export_field_name'. L’attribut 'choice_value' représente la valeur brute codée pour le choix d’une case à cocher. En ce qui concerne les champs qui ne possèdent pas de case à cocher, l’attribut 'choice_value' est toujours vide. L’attribut 'export_field_name' représente la version spécifique d’exportation/importation de ce nom de champ."
api_docs_115 = "Retourne une liste de la version spécifique d’exportation/importation des noms de champ pour tous les champs (ou pour un seul champ, si vous le souhaitez) dans un projet dont le format est défini et classé selon l’ordre des champs. La liste retournée contiendra les trois attributs suivants pour chaque champ/choix: 'original_field_name', 'choice_value' et 'export_field_name'. L’attribut 'choice_value' représente la valeur brute codée pour le choix d’une case à cocher. En ce qui concerne les champs qui ne possèdent pas de case à cocher, l’attribut 'choice_value' est toujours vide. L’attribut 'export_field_name' représente la version spécifique d’exportation/importation de ce nom de champ."
