api_docs_001 = "Introduction à l'API REDCap"
api_docs_002 = "Vous trouverez ici toute la documentation concernant l’utilisation de l'API REDCap. Pour obtenir des informations générales sur l'API REDCap ou les méthodes prises en charge par l'API REDCap, consultez la liste dans le menu de gauche. Chaque méthode API fournit une action spécifique qui peut être réalisée par REDCap."
api_docs_003 = "L’acronyme 'API' est l’abréviation de 'Application Programming Interface'. Une API est simplement la manière définie d'un programme de réaliser une tâche. L'API REDCap est une interface qui permet à des applications externes de se connecter à distance à REDCap, et qui est utilisée pour récupérer ou modifier des données ou des paramètres depuis REDCap, par exemple, pour effectuer des importations/exportations de données automatisées pour un projet REDCap spécifique. Les programmeurs peuvent utiliser l'API REDCap pour développer des logiciels, des sites Web, des applications, des widgets et autres projets interagissant avec REDCap. Les programmes communiquent avec l'API REDCap via HTTP, le même protocole utilisé par votre navigateur pour visiter et interagir avec des pages Web."
api_docs_004 = "Pour démarrer avec l'API REDCap, commencez par la section 'Informations générales sur l'API' dans le menu de gauche. Il existe également une page API Playground dans chacun de vos projets REDCap, et depuis laquelle le playground vous permettra d’expérimenter l'API REDCap et de découvrir la gamme de ses fonctionnalités sans même avoir à écrire du code."
api_docs_005 = "Pour utiliser l'API REDCap dans un projet REDCap donné, vous devez tout d’abord recevoir un jeton spécifique à votre nom d’utilisateur pour ce projet particulier. Plutôt que d’utiliser le nom d’utilisateur/mot de passe, l'API REDCap utilise des jetons comme moyen sécurisé d’authentification , ce qui implique l'utilisation d'un jeton pour chaque requête API. Sachez que chaque utilisateur aura un jeton différent pour chaque projet REDCap auquel il a accès. Ainsi, plusieurs jetons sont nécessaires pour exécuter des requêtes API sur plusieurs projets."
api_docs_006 = "Pour obtenir un jeton API pour un projet, naviguez jusqu’au projet, puis cliquez sur le lien API dans la barre latérale 'Applications'. Sur cette page, vous pouvez demander un jeton API pour le projet auprès de votre administrateur REDCap. Cette page affiche également votre jeton API s’il vous a déjà été attribué. Si vous ne voyez pas de lien pour la page API dans le menu de gauche de votre projet, vous devez vous faire attribuer les droits API dans le projet (via la page 'Droits des utilisateurs du projet')."
api_docs_007 = "Codes de statut HTTP :"
api_docs_008 = "L'API REDCap tente de renvoyer les codes de statut HTTP appropriés pour chaque requête. Une liste exhaustive de tous les codes HTTP qui peuvent être retournés par l'API ainsi que leur signification se trouve ci-dessous."
