api_docs_226 = "En ce qui concernant les droits d'utilisateur au format spécifié, la méthode renvoie tous les attributs ci-dessous. Sachez que l’attribut 'formulaires' est le seul attribut qui contient des sous-éléments (un pour chaque système de collecte de données) dans lesquels chaque formulaire a sa propre valeur 'Formulaire de droits' (consultez la clé ci-dessous pour en savoir plus sur chaque valeur numérique). La plupart des attributs des droits d’utilisateur sont booléens (0=No Access, 1=Access). Attributs retournés :"
