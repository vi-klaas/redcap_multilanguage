rights_124 = "N'importe quel utilisateur du projet peut être assigné le privilège de créer, renommer, ou supprimer des enregistrements. Tous les trois de ces paramètres sont expliqués ci-dessous. Par défaut, chaque nouvel utilisateur peut créer des enregistrements mais ne peut ni en renommer ni en supprimer."
