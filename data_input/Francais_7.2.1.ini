setup_153 = "Déplacer le projet en statut de production afin que les données réelles soient recueillies. Une fois en production, vous ne serez plus en mesure de modifier les champs de projet en temps réel. Cependant, vous pouvez faire des modifications en mode brouillon qui pourront être approuvées automatiquement ou soumises à l’approbation d’un administrateur REDCap avant de prendre effet."
setup_154 = "Étiquette personnalisée pour"
setup_155 = "Répétition des form."
setup_156 = "Une 'Étiquette personnalisée pour répéter des formulaires' peut éventuellement être ajoutée à tout formulaire pour lequel la répétition a été activée. Les étiquettes personnalisées sont identiques aux étiquettes d’enregistrement personnalisées, dans lesquelles il est possible d’afficher des données (via la fonction Piping) d’un formulaire depuis la page d’accueil 'Enregistrement d’un enregistrement', et dans laquelle ces données canalisées sont affichées dans un tableau contenant toutes les instances répétées de ce formulaire. Par exemple, si un formulaire représente une seule visite d’une personne, si vous recueillez la date dans un champ nommé 'date_de_visite' pour chaque instance répétée du formulaire, vous pouvez définir l’étiquette personnalisée sur '[date_visite]'. Ceci offre un contexte utile lorsque vous affichez un tableau contenant toutes les instances répétées du formulaire sur la page d’accueil 'Enregistrement'. Vous pouvez aller plus loin avec la fonction 'Piping' en utilisant plusieurs champs ou même un texte statique. Par exemple, '[date_visite], [poids] kg.'."
setup_157 = "Vos paramètres pour les formulaires et/ou les évènements de répétition ont bien été enregistrés. (La page s’actualise maintenant.)"
setup_158 = "Vous pouvez indiquer ci-dessous qu’un système de collecte de données est infiniment reproductible, ce qui signifie que le formulaire peut être répété indéfiniment (le nombre peut être différent pour chaque enregistrement) même sans avoir activé le module longitudinal REDCap. Une fois qu’un formulaire est défini pour se répéter, vous avez accès à des options sur la page d’accueil 'Enregistrement' pour ajouter une autre instance du formulaire pour l’enregistrement sélectionné. Toutes les instances d’un formulaire de répétition sont ensuite affichées sous forme de tableau au bas de la page d’accueil 'Enregistrement', ce qui permet la visualisation des instances et une navigation facile."
setup_159 = "Vous pouvez spécifier ci-dessous un système de collecte de données ou un évènement entier de systèmes infiniment répétables, dans lequel chaque formulaire ou évènement répété peut l’être un nombre différent de fois pour chaque enregistrement. Vous pouvez définir n’importe quel évènement dans le projet en tant que reproductible *ou* configurer les formulaires sélectionnés afin qu’ils soient répétables dans un évènement. <b>L’option 'Répéter tout l’évènement' signifie que les formulaires de l’évènement sont répétés ensemble et resteront connectés, que l’option 'Répéter les formulaires' implique que les formulaires se répéteront séparément et indépendamment les uns des autres sur cet évènement.</b> Une fois qu’un formulaire ou un évènement est défini pour se répéter, les options s'affiche sur la page d’accueil 'Enregistrement' pour ajouter une autre instance du formulaire/évènement pour l’enregistrement sélectionné actuellement."
