design_689 = "Un instantané de votre dictionnaire de données actuel (fichier CSV de tous les formulaires et les champs) peut être sauvegardé et stocké en cliquant simplement sur le bouton 'Créer instantané des formulaires' sur cette page. Tous les instantanés peuvent être consultés et téléchargés à tout moment sur la page 'Historique de la révision du projet'. Il n’existe aucune limite concernant le nombre d’instantanés. Créer un instantané peut s’avérer utile. Si vous le souhaitez, vous pouvez récupérer tous vos champs tels qu’ils étaient à un moment donné, en récupérant l’instantané depuis la page de l’historique des révisions et en le chargeant sur la page d'importation des dictionnaires de données. En outre, chaque fois que les dictionnaires de données sont importés dans le projet (même via l’importation de métadonnées API), un instantané du dictionnaire actuel est pris avant d’y saisir de nouvelles données. Cela vous permet de ne pas vous inquiéter pour vos champs/formulaires, car ils sont conservés automatiquement, même en cas d’incident (par exemple, transfert d’un mauvais dictionnaire de données)."
