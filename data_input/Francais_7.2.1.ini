api_docs_133 = "Exporter des formulaires"
api_docs_134 = "Cette méthode vous permet d’exporter une liste de formulaires de collecte de données pour un projet. Cela inclut leur nom unique, comme présenté dans la deuxième colonne du dictionnaire de données, mais aussi l’étiquette correspondante de chaque formulaire, visible dans le menu de gauche d’un projet lors de la saisie des données. Les formulaires sont classés selon leur ordre dans le projet."
api_docs_135 = "Les formulaires du projet au format spécifié sont classés en fonction de leur ordre dans le projet."
api_docs_136 = "ID d'enregistrement. La valeur est vide par défaut. Si l'enregistrement est vide, il retourne le fichier PDF vierge (c.-à-d. sans aucune donnée). Si l'enregistrement est fourni, il retourne un ou tous les formulaires contenant des données provenant uniquement de cet enregistrement."
api_docs_137 = "Nom unique de l'évènement : uniquement pour les projets longitudinaux. Pour un projet longitudinal, si l’enregistrement n’est pas vide, mais que l’évènement l'est, les données sont retournées pour tous les évènements de cet enregistrement. Si l’enregistrement n’est pas vide ni l’évènement, il retourne uniquement les données de l’évènement spécifié de l'enregistrement."
api_docs_138 = "nom unique du formulaire comme présenté dans la deuxième colonne du dictionnaire de données. La valeur est vide par défaut. Elle retourne tous les formulaires. Si l’enregistrement n’est pas vide, mais le formulaire oui, il retournera tous les formulaires de cet enregistrement."
api_docs_139 = "[La valeur de ce paramètre n’est pas nécessaire et est ignorée.] Si ce paramètre est passé avec n’importe quelle valeur, il exporte tous les formulaires (et tous les évènements, si longitudinaux) avec les données de tous les enregistrements. Remarque : Si ce paramètre est passé, les paramètres de l’enregistrement, l’évènement et le formulaire sont ignorés."
api_docs_140 = "csv, json, xml [défaut] : l'attribut 'returnFormat' est uniquement utilisé pour le format des messages d’erreur qui peuvent être retournés."
api_docs_141 = "Exporter fichier PDF des systèmes de collecte de données (qu’il contienne ou non des données)"
api_docs_142 = "Cette méthode vous permet d’exporter un fichier PDF pour : 1) Un système de collecte de données unique (vide), 2) Tous les formulaires (vides), 3) Un formulaire unique (avec les données d’un seul enregistrement), 4) Tous les formulaires (avec les données d’un seul enregistrement) ou 5) Tous les formulaires (avec les données de TOUS les enregistrements). Il s’agit du même fichier PDF téléchargeable à partir du formulaire de saisie des données du projet disponible depuis l’interface Web. En outre, les droits de l’utilisateur concernant les exportations de données sont appliqués ici tout comme ils sont lors du téléchargement du fichier PDF depuis l’interface Web (par exemple, s’ils ont rendu anonymes les droits d’exportation de données, cela supprime les données de certains champs du fichier PDF). Si les droits d’exportation de données de l’utilisateur sont définis sur 'Aucun accès', il ne pourra pas utiliser cette méthode et recevra un message d’erreur."
