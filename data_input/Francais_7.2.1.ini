extres_40 = "Comment vérifier l'identité de l'utilisateur REDCap via un lien avancé"
extres_41 = "Quand un utilisateur clique sur un lien avancé, il ne s'agit pas d'un lien web HTML typique, mais d'un formulaire web HTML qui utilise la méthode POST pour envoyer une demande HTTP POST au site web externe cible. En cliquant sur le lien, la requête POST soumet un seul champ nommé 'clé d'authentification' sur le site web externe. La clé d'authentification est une chaîne de texte cryptée indéchiffrable qui sera ensuite utilisée par le site web externe pour identifier l'utilisateur à l'aide des étapes ci-dessous."
extres_42 = "Étapes requises pour les programmeurs/développeurs :"
extres_43 = "Le site externe devra ensuite renvoyer la clé d'authentification à REDCap via une requête POST à l'API REDCap sur l'URL fourni ci-dessous. Cela permettra alors à REDCap d'évaluer qui est l'utilisateur et si sa session dans REDCap est encore active. Dans la demande d'API à REDCap, seuls deux paramètres POST doivent être envoyés : <b>'clé d'authentification'</b> et <b>'format'</b>. Le paramètre 'clé d'authentification' sera la valeur de la clé d'authentification reçue initialement de REDCAP. Le paramètre 'format' vous permet de spécifier le format des données de réponse renvoyées à partir de la demande d'API : 'csv' (par défaut), 'json' ou 'xml'. Cette demande d'API doit être envoyée à cette adresse URL exacte : "
extres_44 = "La clé d'authentification de REDCap est reçue par le site web externe via une requête HTTP POST immédiatement après que l'utilisateur clique sur le lien externe dans le menu de gauche du projet."
extres_45 = "Après l'envoi de la demande d'API à REDCap, REDCap renverra les informations suivantes au format qui a été spécifié : <b>'nom d'utilisateur'</b> (le nom de l'utilisateur qui a cliqué sur le lien), <b>'id_projet'</b> (le numéro d'identification du projet REDCap d'où vient l'utilisateur), <b>'nom_groupe_accès_données'</b> (le nom du groupe d'accès aux données dont l'utilisateur fait partie, si dans un groupe), <b>'id_groupe_accès_données'</b> (le numéro d'identification du groupe d'accès aux données dont l'utilisateur fait partie, si dans un groupe), et <b>'url_rappel'</b> (URL du projet REDCap d'où vient l'utilisateur). Si la demande d'API n'est pas formatée correctement ou si la session de l'utilisateur n'est plus active dans REDCap, alors REDCap renverra une réponse d'échec '0'."
extres_46 = "Les valeurs renvoyées à partir de la réponse de l'API (par ex. le nom d'utilisateur) peuvent ensuite être utilisées par le site web externe à des fins diverses, comme vérifier l'identifiant de l'utilisateur afin de mettre en œuvre certaines autorisations d'utilisateurs sur le site externe. Le tout devra être traité de façon dynamique par le site externe en supposant que le développeur du site a conçu le site pour suivre la ligne de conduite dictée par le script du développeur fondé sur les valeurs reçues de la réponse de l'API. Une fois que le site reçoit avec succès la réponse de l'API avec toutes les informations de l'utilisateur et du projet, le site peut alors faire ce qu'il veut des informations comme il l'entend."
extres_47 = "Informations supplémentaires pour les programmeurs/développeurs :"
extres_48 = "L'API REDCap est agnostique au langage, de sorte que le langage de programmation dans lequel le site web externe a été écrit lors de la demande d'API n'a aucune importance. La seule chose requise est que la requête POST à l'API soit formatée correctement."
extres_49 = "Si l'une des étapes énumérées ci-dessus vous semble rébarbative ou n'a guère de sens pour vous, alors l'utilisation de l'option Lien avancé peut ne pas être viable pour vous. Si vous souhaitez tout de même continuer la mise en œuvre, vous pouvez envisager d'engager un développeur web qui peut écrire le script pour le site externe afin d'accomplir les étapes ci-dessus pour utiliser l'option Lien avancé."
extres_50 = "(REMARQUE : cette demande d'API NE requiert PAS l'utilisation d'un jeton de l'API, qui est généralement nécessaire pour la plupart des demandes d'API.)"
extres_51 = "Vous pouvez également utiliser les fonctionnalités plus avancées si vous utilisez l'option Lien avancé qui envoie également des informations supplémentaires (par ex. informations sur l'utilisateur et le projet) de REDCAP sur le site cible comme un moyen de vérifier l'identité de l'utilisateur de REDCap sur ce site externe."
