data_access_groups_ajax_42 = "Le numéro d’identifiant de groupe est automatiquement généré par REDCap, puis utilisé lorsque la fonctionnalité de numérotation automatique des enregistrements dans un projet a été activée, projet dans lequel tous les enregistrements créés par une personne assignée à GAD verra automatiquement son nom d’enregistrement précédé de l’ID de groupe et d’un tiret/trait d’union. Par exemple, les trois premiers enregistrements d'un GAD peuvent être automatiquement nommés 98-1, 98-2 et 98-3 si le numéro d’identifiant de groupe est 98, que sans l’utilisation de GAD dans un projet, le mécanisme de numérotation automatique des enregistrements aurait nommé les documents respectivement 1, 2 et 3. Le numéro d’identification de groupe préfixé fournit un regroupement inhérent qui permet aux enregistrements d’être triés et regroupés naturellement lorsque vous affichez la liste des enregistrements dans un projet. Le numéro d’identification de groupe s’affiche dans le tableau de cette page afin que les utilisateurs soient informés de l’ID de groupe pour chaque GAD."
