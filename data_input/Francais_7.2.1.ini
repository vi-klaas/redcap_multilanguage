random_01 = "La randomisation est un processus qui affecte les participants/sujets par hasard (plutôt que par choix) à des groupes spécifiques, généralement pour des recherches et des essais cliniques. Le module de randomisation dans REDCap vous aidera à mettre en oeuvre un modèle de randomisation défini dans votre projet, en vous permettant de randomiser vos sujets (c.-à-d. enregistrements dans votre projet). Dans ce module, vous définissez d'abord le modèle de randomisation avec différents paramètres. Sur la base des paramètres définis, le module crée une table d'allocation de modèles, que vous pouvez utiliser pour structurer la table de randomisation que vous importerez. Le module surveille également la progression globale de l'allocation et l'attribution des sujets randomisés."
