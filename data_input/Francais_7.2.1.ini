dataqueries_125 = "Activer la fonctionnalité 'Exécution en temps réel' pour une règle personnalisée est un excellent moyen d'ajouter plus de validation de données sur un formulaire de saisie de données afin de s'assurer que les données ont été saisies correctement *au moment* de leur saisie, par opposition à la vérification de la qualité des données de façon rétroactive en exécutant les règles ici, sur cette page. L'utilisation de la fonctionnalité 'Exécution en temps réel' est un excellent moyen d'être proactif sur le maintien de la qualité et l'intégrité de vos données."
dataqueries_126 = "Cocher la case 'exécution en temps réel' pour n'importe quelle règle de qualité de données personnalisée permettra à la règle de ne pas être visible sur les formulaires de saisie de données chaque fois qu'un utilisateur clique sur le bouton Enregistrer pour créer ou modifier un enregistrement. Après avoir cliqué sur Enregistrer, toutes les règles de qualité de données pertinentes seront exécutées de façon invisible (c'est-à-dire dans les coulisses) et une fenêtre contextuelle d'avertissement s'affichera si l'une des règles a été enfreinte, avec une liste des règles de qualité de données qui ont été violées ainsi que les champs concernés avec leurs valeurs de données. Si aucune des règles n'a été violée, l'enregistrement sera sauvegardé comme d'habitude et la fenêtre contextuelle ne s'affichera pas. Tout comme les résultats qui sont renvoyés lors de l'exécution des règles sur la page même de qualité des données, les résultats affichés sur les formulaires de saisie de données pour 'Exécution en temps réel' peuvent être exclus (si désiré), de sorte à ne plus s'afficher en cas de violation à l'avenir."
dataqueries_127 = "REMARQUE : il n'est pas possible d'activer 'Exécution en temps réel' pour les règles prédéfinies, mais uniquement pour les règles personnalisées. En outre, la fonctionnalité 'exécution en temps réel' ne fonctionne pas sur les pages de l'enquête, ni ne sera exécutée lors de l'importation de données (via l'outil d'importation de données ou via l'API). Elle ne fonctionne donc que sur les formulaires de saisie de données."
