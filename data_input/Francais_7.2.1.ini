design_658 = "Notez que l'option audio intégrée pour les pièces jointes n'est pas 100 % compatible avec tous les types de fichiers audio sur tous les navigateurs Web. Il ne s’agit pas d’une limitation issue de REDCap, mais simplement d’un problème de compatibilité parmi les navigateurs Web.<b>MP3 et WAV sont les formats audio les plus compatibles.</b> Les autres formats audio peuvent fonctionner sur certains navigateurs et pas dans d'autres. Malheureusement, il n’y a pas toujours un moyen facile de savoir quel fichier audio va fonctionner avec un navigateur donné, surtout que les systèmes d’exploitation comme les navigateurs Web évoluent au fil du temps. <b>Recommandation : Testez toujours l’option audio intégrée pour vérifier que celle-ci fonctionne correctement pour le fichier audio que vous avez importé. </b> Si le fichier audio semble être incompatible avec la plupart des navigateurs Web, il est recommandé de changer l’option d’affichage de la pièce jointe de 'Fichier Audio' à 'Lien' pour une meilleure compatibilité."
design_659 = "Définit la valeur initiale d’un champ. Cela permet d’indiquer une valeur spécifiée par défaut pour un champ lorsque vous l'affichez dans un formulaire d’enquête ou de saisie de données qui n’a pas encore sauvegardé de données (c.à.d. lorsque l’icône du statut est grise ou qu’une page de l’enquête n’a pas encore de données saisies). Le format doit respecter le modèle @DEFAULT=\'????\', dans lequel la valeur par défaut souhaitée devra être à l’intérieur de guillemets simples ou doubles. Pour les champs cases à cocher, séparez plusieurs valeurs de case par des virgules : par exemple, @DEFAULT='1,3,6'. Pour les champs texte, effectuer un Piping dans la valeur par défaut pour acheminer les données vers un autre champ dans le projet : par exemple, @DEFAULT='Nom: [prenom][nom], DateDeNaissance: [date_naiss]'. REMARQUE : La valeur par défaut n’est *pas* appliquée au cours d’une importation des données (via l’API ou l’outil d’importation de données. Elle fonctionne uniquement lorsque vous affichez les pages d’enquête et les formulaires de saisie de données. REMARQUE : Si elle est utilisée dans un champ date ou datetime, la valeur de la date à l’intérieur des guillemets doit être au format A-M-J : par exemple, @DEFAULT='2007-12-25', quel que soit le format défini de la date dans le champ."
