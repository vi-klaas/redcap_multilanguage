dataqueries_131 = "Qu'est-ce que le module de résolution de données ?"
dataqueries_132 = "Les problèmes de données rencontrés avec le module de qualité des données peuvent être résolus en utilisant le module de résolution de données. Après l'exécution de toute règle de qualité des données donnée et l'affichage des résultats dans la fenêtre contextuelle, vous verrez un bouton dans la colonne 'Résoudre un problème' qui vous permet et à d'autres utilisateurs dans le projet de laisser des commentaires et/ou terminer un processus de résolution officielle de données pour documenter les détails du problème de données, y compris l'origine du problème, qui a résolu le problème, et comment il a été résolu (le cas échéant). Une fois que le processus de résolution de données a été ouvert pour un élément, il apparaîtra dans 'Résoudre des problèmes', ce qui vous permet de visualiser tous les éléments ouverts qui doivent être résolus."
dataqueries_133 = "Activer le Journal de commentaires de champ ou le module de résolution de données (requêtes de données) ?"
dataqueries_134 = "Pour ce projet, vous pouvez activer soit le Journal de commentaires de champ ou le module de résolution de données (également appelé module de requêtes de données). Le Journal de commentaires de champ (activé par défaut) permet aux utilisateurs de laisser des commentaires pour un champ donné sur un formulaire de saisie de données en cliquant sur l'icône de ballon à côté du champ. Tous les commentaires peuvent également être consultés, recherchés et téléchargés sur la page de Journal de commentaires de champ. En revanche, si le module de résolution de données est activé, les utilisateurs seront autorisés à ouvrir un flux de travail pour documenter le processus de résolution des problèmes avec les données du projet (c.-à-d. ouverture, intervention et fermeture des requêtes de données)."
