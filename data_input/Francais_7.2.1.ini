date_shift_01 = "Décalage de dates pour l'anonymisation"
date_shift_02 = "Qu'est-ce qu'un le décalage des dates ?"
date_shift_03 = "Dans le cadre des options d'anonymisation dans REDCap, toutes les dates dans le projet peuvent être décalées en arrière dans le temps jusqu'à un maximum de"
date_shift_04 = "jours pour qu'elles ne soient plus les dates exactes des événements. Si vous choisissiez de décaler toutes les dates, elles seront décalées par un temps spécifique pour chaque enregistrement. Par exemple, si un sujet qui s'appelle Marie avait trois rendez-vous séquentiels {2 Avril, 15 Avril, et 26 Avril}, l'ordre des dates et la quantité de jours entre les dates resteront les mêmes après le décalage {16 Novembre, 29 Novembre, et 10 Décembre}."
date_shift_05 = "Le décalage des dates laisse intact les données enregistrées dans le projet. Elle n'affecte que l'apparence des dates dans l'exportation des données lorsque l'option de décalage des dates est activée. Les dates décalées seront toujours les mêmes pour chaque enregistrement lorsqu'on exporte les données. Les dates sont décalées en arrière dans le temps jusqu'à un maximum de"
date_shift_06 = "jours, et la taille du décalage est créée en mettant le"
date_shift_07 = "dans un algorithme complexe. Puisque la taille du décalage est basée sur les noms des enregistrements, elle est unique pour chaque enregistrement et cohérente dans chaque enregistrement."
date_shift_08 = "Le décalage des dates pourquoi est-il important?"
date_shift_09 = "Le décalage des dates est important pour l'anonymisation car les dates, tout comme le nom ou le numéro de sécurité sociale, sont des identifiants qui peuvent être utilisés pour identifier un individu et ainsi exposer des informations personnelles et confidentielles. Le décalage des dates permet d'éviter l'usage des dates comme identifiants pour chaque enregistrement de projet tout en préservant l'intervalle entre les dates."
