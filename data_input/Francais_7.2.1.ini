training_res_73 = "Cette vidéo décrit deux grandes décisions qui doivent être prises lors de la création d'un projet REDCap. Elle illustre également brièvement comment ces décisions affectent le type de projet utilisé."
training_res_74 = "Le projet traditionnel est utilisé pour la collecte de données de base. Toutes les données sont saisies directement dans REDCap par les utilisateurs qui se connectent. Les formulaires de collecte de données multiples sont souvent définis. Ce type de projet est adapté à la plupart des besoins en matière de collecte de données. Il peut capturer des données longitudinales, y compris les rapports d'événements indésirables ou une autre collecte qui n'a pas de calendrier pré-défini ou point final."
training_res_75 = "Le module d'enquête permet à un formulaire REDCap d'être rempli par les personnes interrogées qui ne se connectent pas. Les données peuvent également être saisies par les utilisateurs de REDCap (qui se connectent). Cette vidéo présente toutes les fonctionnalités principales du module d'enquête, y compris la distribution de l'enquête. Un projet d'enquête unique a seulement un formulaire de collecte de données, qui est utilisé comme une enquête."
training_res_76 = "Le module longitudinal permet à n'importe quel formulaire de collecte de données d'être rempli plusieurs fois pour chaque enregistrement. Les mêmes données peuvent être saisies de manière répétée. Le module utilise une grille d'événement pour définir les points dans le temps utilisés pour la collecte des données. Le module longitudinal convient le mieux aux études très structurées qui NE durent PAS indéfiniment. Les essais cliniques ont souvent recours à ce type de projet."
training_res_77 = "Ce type de projet utilise deux modules. Le module longitudinal permet à n'importe quel formulaire de collecte de données d'être rempli plusieurs fois pour chaque enregistrement. Le module de planification ajoute des horaires spécifiques aux enregistrements sur un calendrier de l'étude, en utilisant la grille d'événement longitudinale. Les horaires peuvent être générés et modifiés. Le module longitudinal convient le mieux aux études très structurées qui NE durent PAS indéfiniment. Ce type de projet est donc utile pour les grands essais cliniques multi-sites ayant besoin d'un moyen rapide et facile pour programmer les visites de patients."
training_res_78 = "REDCap peut être utilisé pour n'importe quel type de collecte de données. Les utilisations les plus courantes sont la recherche et les essais cliniques. Cependant, REDCap est également approprié pour les données administratives et pédagogiques, le suivi des flux de travail, l'amélioration de la qualité, les biobanques, les registres et la recherche non-humaine. Cet exemple explore un type de projet traditionnel utilisé pour capturer et suivre les informations de comptabilité opérationnelle."
training_res_79 = "Désignation des formulaires pour les événements dans les projets longitudinaux"
training_res_81 = "La fonction Groupes d'accès aux données affecte des utilisateurs à des groupes. Tout utilisateur d'un groupe d'accès aux données ne peut accéder qu'aux enregistrements de son groupe. Chaque groupe est invisible pour toutes les autres données/documents. Les utilisateurs qui ne sont pas dans un groupe peuvent accéder à toutes les données dans tous les groupes. Cette fonction est particulièrement utile pour les projets multi-sites, car chaque site de collecte de données doit normalement être limité quant à l'affichage des enregistrements d'autres sites."
training_res_82 = "La fonction de verrouillage permet de bloquer les données. Les utilisateurs peuvent toujours voir les données existantes, mais ils ne peuvent pas les modifier, sauf s'ils disposent des autorisations de droits d'utilisateur nécessaires. Cette vidéo montre les bases de la façon dont les formulaires sont verrouillés. Reportez-vous aux ressources d'aide intégrées et aux applications de verrouillage pour des instructions plus détaillées sur la gestion du verrouillage."
training_res_83 = "La définition des événements est une exigence du module longitudinal. Ce module permet à tout formulaire de collecte de données d'être rempli plusieurs fois pour chaque enregistrement. Le module utilise une grille d'événement pour définir les points dans le temps utilisés pour la collecte des données. Cette vidéo montre comment définir les points dans le temps (également appelés événements)."
training_res_84 = "La désignation des formulaires est une étape facultative du module longitudinal. Ce module permet à tout formulaire de collecte de données d'être rempli plusieurs fois pour chaque enregistrement. Le module utilise une grille d'événement pour définir les points de temps utilisés pour la collecte des données. Cette vidéo montre comment désigner quels formulaires sont remplis à chaque point de temps."
