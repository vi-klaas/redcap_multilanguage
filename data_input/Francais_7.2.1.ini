design_456 = "Comment utiliser le 'Piping'"
design_457 = "La fonction 'Piping' dans REDCap vous permet d'insérer des données recueillies précédemment dans un texte dans un formulaire ou une enquête, apportant ainsi plus de précision et de contrôle à la formulation des questions. Elle peut également être utilisée autrement, comme pour la personnalisation des invitations à l'enquête (par ex. en incluant le nom de la personne interrogée dans l'e-mail) ou des remerciements pour la participation à l'enquête (par ex. en remerciant la personne interrogée (par son nom) à la fin d'une enquête). Pour voir la fonction 'Piping' en action, vous pouvez"
design_458 = "Où la fonction 'Piping' peut-elle être utilisée ?"
design_459 = "La fonction 'Piping' peut être utilisée à de nombreux endroits différents dans REDCap. Voici une liste de tous les endroits où elle peut être utilisée pour insérer une valeur de données *DANS* un texte."
design_460 = "Étiquettes de champ de défilement (c.-à-d. texte affiché au-dessus de la barre de défilement"
