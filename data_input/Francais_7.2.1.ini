data_entry_303 = "REDCap a la capacité de répéter un système de collecte de données ou un évènement entier de formulaires pour un nombre illimité de fois sans avoir à indiquer la quantité. Cette collecte des données est parfois nommée 'one-to-many', dans laquelle un projet peut comporter une ou plusieurs parties répétitives. Par exemple, si chaque enregistrement dans un hypothétique projet représente une personne, on peut avoir un formulaire qui se répète pour les médicaments, un pour les membres de la famille, un pour les évènements indésirables et un autre pour recueillir des données sur plusieurs visites (ou enquêtes hebdomadaires), afin que chaque élément répété soit relié à l’ensemble des enregistrement, mais puisse répéter indépendamment d'autres formulaires. Donc, si vous utilisez des formulaires d'évènements répétitifs, chaque enregistrement du projet peut avoir un nombre différent de répétition d’un formulaire ou d’un évènement. Un enregistrement peut posséder cinq médicaments, mais un autre peut par exemple en posséder deux ou aucun. Cette flexibilité rend cette fonctionnalité très puissante, et la mise en place les formulaires et/ou les évènements qui se répètent dans un projet est très rapide et facile. La fonctionnalité formulaires/évènements de répétition peut être activée et mise en place en cliquant sur le bouton 'Activer' dans la section 'Modules facultatifs' sur la page de configuration d’un projet."
data_entry_304 = "Formulaires de répétition (pour les projets classiques et longitudinaux)"
data_entry_305 = "Des projets classiques (c.à.d. dans lesquels le module longitudinal n’est pas activé) peuvent utiliser des formulaires de répétition comme un moyen très simple de faire la collecte longitudinale de données . Lors d’une utilisation classique du module longitudinal dans un projet, l'un des inconvénients est que l'on doit spécifier tous les évènements (c.à.d. les répétitions des formulaires) en avance, en veillant à déterminer le nombre maximal d’évènements dont on aura besoin, même si tous ne sont pas utilisés par tous les enregistrements. Cependant, avec la fonctionnalité des formulaires de répétition, nul besoin de spécifier combien de répétitions sont nécessaires ; il est possible tout simplement de répéter un formulaire un nombre illimité de fois. Il est important de noter que plusieurs formulaires dans un projet peuvent être activés comme formulaires de répétition (même la totalité d'entre eux, si souhaité). Les projets qui utilisent le module longitudinal peuvent avoir des formulaires répétés dans lesquels un ou plusieurs formulaires de n’importe quel évènement peut y être réglé sur répéter. La fonctionnalité 'Formulaires de répétition' se comporte quasiment de la même manière dans les projets classiques et longitudinaux."
data_entry_306 = "Évènements répétitifs (projets longitudinaux uniquement)"
data_entry_307 = "Si un projet comporte le module longitudinal activé, il peut utiliser la fonctionnalité 'Évènements de Répétition', qui diffère légèrement de la fonction formulaires de répétition. Alors que la fonctionnalité 'Formulaires de répétition' permet de répéter un formulaire donné comme une seule unité, la fonctionnalité 'Évènements de Répétition' permet de répéter un évènement entier de formulaires à l’unisson. Cela peut être utile si on a plusieurs formulaires dont les données correspondent entre elles, comme par exemple compléter plusieurs enquêtes consécutivement pour un instant précis ou pour une visite en particulier. Auparavant, il aurait fallu créer X nombres d’évènements identiques pour capturer des données répétées pour les formulaires de ces évènements (par exemple, semaine 1, semaine 2,…), mais la fonctionnalité 'Évènements de Répétition' facilite cette procédure en permettant de ne créer qu’un seul évènement qui peut se répéter de manière illimitée."
data_entry_308 = "Activé enquêtes pour Formulaires de répétition"
data_entry_309 = "Si l'on veut permettre aux répondants à l’enquête de saisir leurs réponses de façon répétée en mode enquête seul, il faut activer un paramètre facultatif en bas de la page 'Paramètres de l’enquête' (dans la section 'Options de fin d'enquête') après qu’un formulaire a été défini comme un formulaire de répétition. Il s’agit donc d’une étape supplémentaire à suivre après avoir activé le formulaire comme formulaire de répétition. Lorsque le paramètre 'Répéter l'enquête' est activé, il affiche un bouton à la fin de l’enquête afin que le répondant puisse sélectionner de saisir une autre réponse, lui permettant donc de participer à l’enquête plusieurs fois d’affilée. De cette façon, il est en mesure de saisir autant de réponses que nécessaire pour cette même enquête. Par exemple, si un projet REDCap s’adresse aux mères, et que l’enquête répétitive a pour but de recueillir des données sur chacun des enfants de la mère, celle-ci pourra remplir l'enquête une fois pour chaque enfant, permettant ainsi aux mères avec un ou six enfants de saisir facilement leurs données de manière rapide et consécutive en répétant l’enquête."
