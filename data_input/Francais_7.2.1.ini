extres_01 = "Ajouter une information d'enregistrement à l'URL"
extres_02 = "Veuillez noter que cette option ajoutera le nom de l'enregistrement (et s'il s'agit d'un projet longitudinal, le nom d'événement unique également) à l'URL du lien cible. Si les noms d'enregistrement pour ce projet sont un identifiant (c.-à-d. PHI), comme un numéro de sécurité sociale ou un numéro de dossier médical, vous ne devrez probablement pas utiliser cette fonction, en particulier si vous n'êtes pas impliqué dans la gestion ou le développement du site sur lequel vous envoyez cette information d'enregistrement. Il s'agit simplement d'un avertissement pour vous assurer de protéger les informations privées qui pourraient exister dans les noms d'enregistrement dans votre projet afin de ne pas les envoyer à un site tiers, sans le savoir. Si cela est correct, appuyez sur le bouton Enregistrer ci-dessous."
