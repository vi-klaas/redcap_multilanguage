api_docs_161 = "Retourne la liste de tous les participants pour le formulaire d'enquête spécifié [et un évènement] dans le format souhaité. Les champs suivants sont retournés : email, email_occurrence, identifier, invitation_sent_status, invitation_send_time, response_status, survey_access_code, survey_link. L’attribut 'email_occurrence' représente le nombre de fois que l’adresse e-mail est apparue dans la liste (parce que les e-mails peuvent être utilisés plus d’une fois). Ainsi, email + email_occurrence représentent une paire de valeurs uniques. 'invitation_sent_status' est sur '0' si l’invitation n’a pas encore été envoyée au participant et '1' si elle l’a été. 'invitation_send_time' est la date/heure à laquelle l’invitation suivante est envoyée. Elle est vide si aucune invitation ne doit être envoyée. 'response_status' indique si le participant a répondu à l’enquête. Sa valeur est de 0, 1 ou 2 pour 'No response', 'Partial', ou 'Completed', respectivement. Remarque : Si un nom incorrect d’event_id ou de formulaire est utilisé ou si le formulaire n’a pas été activé comme une enquête, un message d’erreur est alors retourné."
