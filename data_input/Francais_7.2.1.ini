survey_93 = "Si l'adresse email d'un participant doit être changée après qu'il ait été ajouté à la liste des contacts, vous pouvez simplement cliquer sur l'adresse e-mail dans la liste pour commencer à la modifier. Afin d'être en mesure d'identifier les réponses au questionnaire d'un participant particulier, vous pouvez lui donner <b>un identifiant de participant</b> après l'avoir ajouté à la liste des participants ci-dessous; celui-ci est affiché comme un champ distinct dans les résultats des données exportées. L'identifiant peut être le nom du participant, un numéro d'identification, ou ce que vous désirez. <b>NOTE:</b> Si un e-mail envoyé revient parce que l'adresse e-mail est erronée ou parce que le compte e-mail est inactif ou n'existe pas, l'email revenu sera alors redirigé vers l'expéditeur afin de l'informer que le destinataire n'a pas reçu l'e-mail."
