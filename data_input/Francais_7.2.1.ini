info_26 = "Générer une version PDF de vos formulaires et questionnaires pour les imprimer et collecter des données hors ligne."
info_27 = "Fonctionnalités avancées"
info_28 = "La validation des champs, des champs calculés"
info_29 = "le téléchargement de fichiers"
info_30 = "la logique de branchement / saut, l'option d'arrêter le questionnaire après une réponse spécifique."
info_31 = "Connecter des applications externes à REDCap d'une façon programmatique ou automatisée."
info_32 = "Gérer facilement une liste de répondants ou créer un lien simple vers votre questionnaire"
info_33 = "Bâtir une liste de destinataires, créer des invitations e-mail personnalisées, et traquer vos réponses, ou générer un lien public vers votre questionnaire que vous pouvez publier sur un site Web."
info_34 = "REDCap est une application Web pour la construction et la gestion des bases de données et de questionnaires sécurisés et accessibles sur l'Internet. En utilisant le processus pour le développement rapide de projets REDCap, vous pouvez créer et concevoir des projets en utilisant 1) le Concepteur en Ligne, qui permet la conception d'un projet seulement avec un navigateur; et/ou 2) la méthode hors-ligne, qui permet la conception d'un projet dans un fichier 'dictionnaire de données' dans Microsoft Excel ou un programme semblable qui peut être chargé dans REDCap après. Les questionnaires et les bases de données (ou un mélange des deux) peuvent être créés en suivant ces méthodes."
info_35 = "REDCap offre des processus automatiques pour l'exportation de données vers Excel et certains logiciels statistiques communs (SPSS, SAS, Stata, R), ainsi qu'un calendrier de projet, un module de planification, des outils de creation de rapports, et des fonctionnalités avancées, parmi elle la logique de branchement, le téléchargement de fichiers vers le serveur, et la programmation de champs calculés."
info_36 = "En savoir plus sur REDCap en regardant un"
info_37 = "bref résumé vidéo (4 min)"
