api_docs_085 = "Cette méthode vous permet d’exporter l’ensemble des données d’un rapport créé sur une page de projet 'Exportation de données, rapports et statistiques'."
api_docs_086 = "Sachez que les droits d’exportation de données des utilisateurs s’appliqueront à cette requête API. Par exemple, si les droits d’exportation de données du projet sont définis sur 'Aucun accès', l’exportation des rapports API va échouer et retourner un message d’erreur. Si les droits d’exportation de données sont définis sur 'Rendre anonyme' ou 'Supprimer tous les champs étiquetés de l’identifiant' , certains champs de données *peuvent* être supprimés et éliminés de l’ensemble des données retournées par l’API. Pour qu’aucune donnée ne soit inutilement éliminée de votre requête API, vous devez posséder les droits d’exportation 'Ensemble complet de données' dans le projet."
api_docs_087 = "Sachez également que la méthode 'Exporter des rapports' n’utilise *pas* le paramètre 'type' (flat/eav), qui peut être utilisé dans la méthode 'Exporter des enregistrements'. Toutes les données de la méthode 'Exporter des rapports' sont alors exportées au format flat. Si le paramètre 'type' est fourni dans la requête API, il est ignoré."
