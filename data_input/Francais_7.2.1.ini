api_docs_122 = "Sachez que les droits d’exportation de données des utilisateurs s’appliqueront à cette requête API. Par exemple, si les droits d’exportation de fichiers du projet sont définis sur 'Aucun accès', l’exportation des données API va échouer et retourner un message d’erreur. Si les droits d’exportation de données sont définis sur 'Rendre anonyme ou supprimer tous les champs étiquetés de l’identifiant', l’exportation du fichier API va échouer et retourner une erreur *seulement si * le champ 'Chargement de fichier' a été étiqueté comme 'Champ d’identifiant'. Pour vous assurer que votre requête d'API ne retourne pas d'erreur, vous devez avoir les droits d'exportation 'Ensemble complet de données' dans le projet."
