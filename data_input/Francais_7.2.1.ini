survey_1006 = "Si les nouveaux participants sont créés via le formulaire de saisie de données (et non via cette enquête), vous pouvez sélectionner leur préférence d’invitation à l’enquête par défaut, qui leur est attribuée lorsque leur enregistrement est créé. Ceci est utile si vous créez des enregistrements à l’aide de l’importation de données ou dans un formulaire de saisie de données, mais que vous souhaitez envoyer des invitations à l’enquête pour les enquêtes par SMS ou par appel téléphonique, auquel cas ce paramètre définit automatiquement leur préférence d’invitation pour vous. Sans ce paramètre, vous devez définir les préférences de chaque participant individuellement dans la liste des participants. En outre, cette valeur est utilisée comme paramètre présélectionné de la préférence de livraison sur la page de la liste des participants lors de l’ajout de nouveaux participants à la liste."
