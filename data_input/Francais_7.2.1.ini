edit_project_24 = "Passer le projet vers le statut inactif si la collecte des données a été achevée. Cela désactivera la plupart des fonctionnalités du projet, mais toutes les données collectées resteront intactes. Une fois désactivé, le projet peut être repassé vers le statut de production à n'importe quel instant."
