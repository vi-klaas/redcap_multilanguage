setup_163 = "Un excellent moyen de recueillir des données répétées dans REDCap est d’utiliser les formulaires et/ou les évènements répétables. On appelle parfois cela une collectes de données de un à plusieurs. Quelques exemples peuvent inclure, mais ne se limitent pas à ce qui suit : données provenant de multiples visites ou observations, médicaments concomitants, évènements indésirables ou enquêtes répétées (quotidiennement, hebdomadairement, etc.)."
