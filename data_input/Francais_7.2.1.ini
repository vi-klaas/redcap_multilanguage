locking_02 = "Cette module peut être utilisée pour personnaliser l'option de Verrouillage d'Enregistrement et l'option de Signature électronique sur les formulaires de collecte de données. Les paramètres ci-dessous sont totalement optionnels. Seuls les utilisateurs ayant le droit de Fermer/Ouvrir peuvent avoir accès à cette page, et ils sont les seuls à pouvoir fermer ou ouvrir les enregistrements d'un formulaire. S'ils ont le droit supplémentaire, ils peuvent fermer tous les formulaires à la fois pour un enregistrement donné. Par défaut, tout utilisateur ayant le droit de Fermer/Ouvrir peut voir l'option de Verrouillage en bas du formulaire, mais les autres utilisateurs ne verront pas cette option. Une fois qu'un formulaire est fermé pour un enregistrement, le formulaire affichera (pour tous les utilisateurs) l'heure de Verrouillage et l'utilisateur qui l'a fermé, et tous les champs du formulaire seront désactivés ou seulement lisibles jusqu'à ce que quelqu'un ayant le droit de Fermer/Ouvrir ne l'ouvre à nouveau."
