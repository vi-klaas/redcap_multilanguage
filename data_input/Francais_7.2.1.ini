edit_project_31 = "Toutes les données ont été supprimées du projet!"
edit_project_33 = "Vous pouvez archiver le projet si vous ne souhaitez plus l'utiliser. Lorsqu'un projet est archivé, il ne sera plus listé dans votre liste de projets. Il ne peut être consulté qu'en cliquant sur le <i> Voir projets archivés</i> le lien en bas de la <i> Mes projets </i>. Vous serez en mesure de dé-archiver le projet à tout moment et de le ramener en ligne tout simplement en y accédant de nouveau et retourner à cette page. "
edit_project_34 = "Archiver le projet?"
edit_project_35 = "Etes-vous sûr que vous souhaitez archiver ce projet? Cela va passer le projet hors ligne, et vous et les autres utilisateurs ne seront plus en mesure d'y accéder normalement. Le projet peut être remis en ligne à tout moment après avoir été archivé en revenant sur cette page dans ce projet. "
edit_project_36 = "Supprimer toutes les données?"
edit_project_37 = "<b>Etes-vous sûr de vouloir supprimer toutes les données contenues dans ce projet?</b> Ceci va supprimer toutes les données (y compris les réponses de l'enquête), les événements du calendrier, des documents téléchargés sur des formulaires/questionnaires, et des documents téléchargés dans le référentiel de fichiers (y compris tous les fichiers exports de données stockés là aussi). Ni les pièces jointes aux champs/questions, le logo personnalisé, ou la liste de participants au questionnaire ne seront PAS supprimés. "
edit_project_38 = "Modifier les paramètres du projet"
edit_project_39 = "Vous pouvez modifier les informations de base du projet en modifiant les champs ci-dessous et en cliquant sur le bouton <i> Sauvegarder les changements</ i>."
edit_project_40 = "Customisations optionnelles:"
edit_project_41 = "Exiger une 'raison' lors de modifications des enregistrements existants?"
edit_project_42 = "Demander aux utilisateurs d'entrer une raison (200 caractères max) dans une zone de texte lors de toute modification de données d'un enregistrement déjà existant sur un formulaire de collecte de données. La fenêtre qui invite à entrer une raison est déclenchée lorsque l'on clique sur le bouton Enregistrer sur la page. Toute 'raison' saisie peut être ensuite visualisée à tout moment sur la page Journalisation."
edit_project_43 = "Utiliser la numérotation automatique pour nommer les nouveaux enregistrements de ce projet?"
edit_project_44 = "Supprimera la possibilité pour les utilisateurs de nommer de nouveaux enregistrements manuellement et à la place, fournira un lien qui va générer automatiquement un nom unique pour le nouvel enregistrement, qui sera numérique et incrémenté à partir de la valeur la plus élevée des enregistrements existants du projet. Si aucun enregistrement n'existe, il commencera par '1 '."
