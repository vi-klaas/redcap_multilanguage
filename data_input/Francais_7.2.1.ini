rights_308 = "Qu’est-ce que l’application mobile REDCap ?"
rights_309 = "Paramètres de l’application mobile REDCap :"
rights_310 = "L’application mobile REDCap est une application qui peut être installée sur une tablette Android ou iOS ou sur un appareil mobile afin que les données soit collectées en mode hors connexion sur cet appareil. Plus tard, les données peuvent être resynchronisées sur ce projet sur le serveur REDCap. L’application est surtout utile lorsque la collecte de données est effectuée quand vous n’avez pas d’accès Internet (par exemple, sans Wifi ou réseau mobile) ou lorsque le réseau Internet n'est pas fiable."
rights_311 = "Droits d’utilisateur dans l’application mobile REDCap"
rights_312 = "Il est important de noter que les droits d’utilisateur de l’application mobile REDCap sont les mêmes que les droits d’utilisateur du projet sur le serveur REDCap en ce qui concerne la collecte de données. Par exemple, si un utilisateur a défini les droits de saisie de données sur 'Accès interdit' pour un système de collecte de données spécifiques, l’utilisateur n’a pas non plus accès à ce formulaire dans l’application Il existe des droits d’utilisateur supplémentaires associés à l’application qui vous permettent de sélectionner si l’utilisateur peut télécharger des données ou non (c.à.d. les enregistrements dans ce projet) vers l’application mobile depuis leur appareil mobile. Par exemple, vous pouvez choisir de ne pas les autoriser à télécharger des données d’enregistrement dans l'application si ce projet contient des données très sensibles (par exemple, PHI)."
rights_313 = "ATTENTION : Sachez que puisque cet utilisateur utilise l’application mobile REDCap, si vous les retirez de ce projet, toutes les données qu’il a recueillies dans ce projet via l'application mobile REDCap qui n’ont pas encore été resynchronisées sur le serveur sont DÉFINITIVEMENT PERDUES."
