rights_303 = "Confirmer les droits de l’application mobile"
rights_304 = "Avant d’activer les droits de l’application mobile REDCap pour cet utilisateur, vous devez confirmer que vous comprenez les éléments suivants. Sachez que quels que soient les droits d’exportation/importation de l'API de cet utilisateur et ses droits d'exportation de données, <b>lorsque l’utilisateur utilise l’application mobile, les droits pour cette application mobile de l’utilisateur sont 'Ensemble de données complet' pour l'exportation de données (si celui-ci dispose des droits de 'téléchargement des données' pour l’application mobile). Il bénéficiera également des droits d'exportation et d’importation de l'API * UNIQUEMENT POUR LES DEMANDES SOUMISES PAR L’APPLICATION MOBILE*.</b> Lorsque l’application mobile n’est pas en cours d’utilisation, les droits de l’utilisateur sont normaux, tels que définis. REMARQUE : Puisque l’application mobile nécessite un accès à l'exportation complète des données et exige également la possibilité de faire les importations et les exportations de l’API, les droits de l’application mobile couvrent les droits de l’utilisateur normal pendant les opérations dans l’application mobile avec le serveur REDCap. <b> Cependant, à moins qu’une personne ne bénéficie de droit d’utilisateur supplémentaire pour 'télécharger les données pour tous les enregistrements vers l’application', il ne pourra pas télécharger les données vers l’application à partir du projet sur le serveur REDCap. </b>"
