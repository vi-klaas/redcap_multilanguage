survey_967 = "VIE PRIVÉE ET INFORMATIONS RELATIVES À LA SÉCURITÉ : Il est important de comprendre que cette fonction fait appel au fournisseur de services Twilio.com, ce qui signifie que tous les appels téléphoniques et les SMS passent par les serveurs Twilio. Cependant, REDCap fait tout le nécessaire afin de s'assurer que les enregistrements des appels téléphoniques ainsi que les transcriptions de SMS ne restent pas dans les journaux de Twilio et disparaissent bien peu après le traitement. Ces mesures sont prises pour des raisons de sécurité et de respect de la vie privée (par exemple, HIPAA). Les numéros de téléphone des participants à vos enquête ainsi que leurs réponses ne restent pas indéfiniment sur les serveurs Twilio. Ces données sont bien stockées en toute sécurité sur REDCap."
survey_968 = "REDCap a la capacité de passer des appels téléphoniques et d'envoyer des SMS aux répondants des enquêtes en passant par le fournisseur de services nommé Twilio (www.twilio.com). Ainsi, vous pouvez inviter un participant à répondre à une enquête en lui envoyant un SMS ou en l'appelant sur son téléphone. Les données sont alors directement collectées dans REDCap depuis son téléphone sans passer par un site Internet. Il existe de multiples options pour inviter vos participants et ceux-ci peuvent répondre à vos enquêtes en passant par deux supports différents : par appel téléphonique ou par conversation SMS."
survey_969 = "INSTALLATION ET CONFIGURATION : Pour utiliser cette fonctionnalité, vous devez détenir un compte utilisateur sur Twilio.com, un compte sur lequel un minimum de fonds doivent être déposés (car il y a un coût pour chaque appel téléphonique passé et pour chaque SMS envoyé). Si vous n’avez pas de compte Twilio, il est très facile d’en ouvrir un depuis la page Twilio.com. Une fois que votre projet REDCap est connecté à votre compte Twilio en saisissant les identifiants Twilio sur la page de configuration de votre projet REDCap, vous pouvez alors configurer Twilio comme vous le souhaitez dans votre projet. En général, il n’y a pas de grande différence entre une enquête gérée dans REDCap et une enquête pour laquelle vous avez utilisé les services SMS/appel téléphonique de Twilio, sauf qu’avec Twilio, vous sélectionnez le mode d’envoi des invitations à l’enquête. Vous pouvez sélectionner parmi les choix suivants : 1) Démarrer l’enquête par appel téléphonique 2) Démarrer l’enquête par conversation SMS, 3) Envoyer l’invitation contenant un lien redirigeant vers l’enquête par SMS, 4) Envoyer l’invitation à l’enquête par SMS pour participer à l’enquête par appel téléphonique (le répondant passe l’appel), 5) Envoyer l’invitation à l’enquête par SMS pour participer à l’enquête par appel téléphonique (le répondant reçoit un appel après avoir répondu par SMS). Vous pouvez utiliser ces méthodes d’envoi des invitations (en totalité ou en partie) dans un seul et même projet. Le choix de la méthode d’envoi des invitations dépend entièrement de votre utilisation et de la manière dont vous souhaitez collecter les données de vos participants."
survey_97 = "NOTE: Tout participant ajouté ici ne sera ajouté uniquement qu'à"
survey_970 = "ENQUÊTES PAR APPEL TÉLÉPHONIQUE : Lorsque les participants répondent à une enquête par appel téléphonique, les questions sont posées une après l'autre et Twilio utilise une technologie de synthèse vocale pour lire les questions de manière audible au participant. Vous pouvez sélectionner la langue et/ou le dialecte dans laquelle/lequel le texte doit être lu. Les participants répondent en saisissant les numéros via le clavier de leur téléphone. C’est pourquoi les réponses peuvent uniquement prendre la forme de chiffres (ce qui comprend l’utilisation des champs 'Nombres entiers/Numéro' et les questions à choix multiples avec des codages numériques via lequel le participant va saisir la valeur numérique codée sur son clavier, et non l’étiquette qui lui est lue au téléphone). Par exemple, il peut s’agir d’une question fermée (à laquelle on peut uniquement répondre par 'Oui' ou par 'Non'), ce qui peut ressembler à ce qui suit : 'Aimez-vous la glace ? Oui, tapez 1 Non, tapez 0.', ou à une question à réponse numérique comme, 'Quel âge avez-vous ?'."
survey_971 = "Pour en savoir plus sur l’utilisation des services SMS et des appels téléphoniques Twilio, veuillez contacter votre administrateur local REDCap."
survey_972 = "COMPATIBILITÉ : La plupart des caractéristiques des enquêtes de REDCap fonctionnent de la même manière, peu importe qu’on y réponde par SMS ou par appel téléphonique. Ceci inclut l'application des champs obligatoires, la validation des champs, la logique de branchement, l'utilisation de la file d'attente 'Enquêtes' pour plusieurs enquêtes (ne fonctionne que si démarrage automatique est activé), les notifications par e-mail et les confirmations relatives aux enquêtes, la liste des participants, les invitations aux enquêtes automatisées, l'arrêt des actions de l’enquête et les tests adaptatifs informatisés (CAT) téléchargés depuis la bibliothèque partagée REDCap. Une des caractéristiques de l’enquête incompatibles avec la fonctionnalité 'Connexion à l’enquête'."
survey_973 = "ENQUÊTES SMS : Lorsque les participants participent à une enquête par SMS, les questions sont posées une après l'autre et l’enquête prend la forme d’une conversation/d'un fil SMS. Les enquêtes par SMS offrent plus de possibilités de réponse que les appels téléphoniques. Par appel téléphonique, les participants ne peuvent répondre qu’avec des nombres, tandis que par SMS, ils peuvent fournir une réponse contenant n’importe quel caractère alphanumérique. REMARQUE :"
survey_974 = "Seuls les administrateurs REDCap sont autorisés à activer l’option Twilio pour lancer une enquête par conversation SMS. Tout comme les e-mails, les SMS ne sont pas considérés comme un moyen de communication sécurisé. Nous vous recommandons donc de ne pas gérer les enquêtes par SMS si le participant doit fournir des données d’identification (PHI ou PII), sauf si le participant vous a donné une autorisation spéciale pour procéder de la sorte. Compte tenu du caractère sensible et privé de ces informations, seul votre administrateur REDCap peut activer le paramètre facultatif qui permet d’utiliser les enquêtes par SMS. Veuillez contacter votre administrateur à ce sujet si vous souhaitez activer cette option."
survey_975 = "COÛT : Afin d’utiliser les services SMS et les appels téléphoniques de Twilio dans un projet REDCap, vous devez connecter votre projet à votre compte Twilio en saisissant vos identifiants Twilio dans REDCap au cours du processus de configuration. Comme REDCap passe les appels/ou envoie les SMS en utilisant ce service, tous les coûts sur votre compte Twilio sont facturés en fonction de l’utilisation. Ce n’est pas effectué par REDCap mais par Twilio en interne, car vous utilisez leurs services. Ainsi, aucune transaction monétaire n’est effectuée par REDCap. Il est donc de votre responsabilité de vous assurer que vous disposez de fonds suffisants sur votre compte Twilio pour que les services continuent de fonctionner pour votre projet REDCap. Si votre compte Twilio est à court de fonds, les services Twilio cessent de fonctionner dans REDCap. Pour plus d’informations sur le coût de chaque appel ou de chaque SMS, connectez-vous à votre compte Twilio pour consulter les tarifs."
