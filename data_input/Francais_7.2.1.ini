design_606 = "Qu’est ce qu’une balise d’action ?"
design_607 = "Les balises d’action sont des termes qui commencent par le signe '@' et qui peuvent être placés dans un champ 'Annotation de champ'. Chaque balise d’action a une action particulière effectuée pour un champ lorsqu’elle est affichée sur les pages de formulaires de saisie de données et d’enquête. Ces actions peuvent inclure le masquage ou la désactivation d’un champ donné (sur une enquête, un formulaire de saisie de données ou les deux). Veuillez trouver ci-dessous une liste exhaustive de toutes les balises d’action disponibles et utilisables. Vous pouvez utiliser autant de balises que vous le souhaitez pour un seul champ, mais si vous utilisez plusieurs balises dans un champ, prenez soin de mettre un espace ou un saut de ligne entre celles-ci. Comme les balises d’action sont utilisées dans le cadre de l’annotation de champ, elles ne s’affichent pas n’importe où sur la page."
