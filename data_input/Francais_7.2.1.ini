edit_project_66 = "Définir une étiquette d'enregistrement personnalisée"
edit_project_67 = "Vous pouvez ajouter d'autres données et/ou du texte statique à n'importe quel nom d'enregistrement (par ex. sujet_ID). Ces autres éléments s'afficheront dans les listes déroulantes d'où on choisit un enregistrement à consulter et aussi au sommet des formulaires. Saisissez ci-dessous le texte que vous voulez inclure, et écrivez tout nom de variable entre crochets [ ]. (Dans les listes déroulantes et sur les formulaires, vous ne verrez pas les noms des variables mais les données eux-mêmes qui étaient collectionnées.)"
