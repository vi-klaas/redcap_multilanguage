extres_65 = "Ajouter l'ID du projet à l'URL"
extres_66 = "L'option pour ajouter l'ID de projet d'un projet REDCap automatiquement sur l'URL du lien peut être utile dans certains cas. L'ID de projet peut être trouvé dans la chaîne de requête de l'URL comme la valeur numérique 'pid' pour tout projet REDCap donné lors de l'accès à ce projet. L'ID du projet est la façon dont REDCap reconnaît un projet d'un autre. Il pourra donc être utilisé par des pages web externes de la même façon pour différencier le projet d'où vient un utilisateur afin de répondre à de multiples projets REDCap individuellement en utilisant la même page web pour tous ces projets. Ce qui suit sera ajouté à la chaîne de requête de l'URL :"
