report_builder_133 = "Choisissez qui peut afficher ce rapport dans le menu de projet situé à gauche."
report_builder_134 = "L'utilisation de contrôles d’accès utilisateur pour un rapport permet à certains utilisateurs de voir le rapport apparaître dans leur menu de projet sur la gauche (sous la liste des applications) et permet ainsi au rapport de rester masqué et inaccessible aux autres utilisateurs. Sachez que tout utilisateur disposant des droits 'Ajouter/Modifier des rapports' est en mesure d’accéder à *tous* les rapports dans le projet. Ceci ne provoque aucun conflit entre les droits d’utilisateur, car les rapports ne donnent pas aux utilisateurs l’accès aux données auxquelles ils n’ont pas déjà accès. En d’autres termes, si un utilisateur n’a pas obtenu l’accès à un système de collecte de données en particulier au niveau du formulaire, il n'est toujours pas en mesure d’afficher les données de ce formulaire à l’intérieur d'un rapport. Il en va de même si l’utilisateur est affecté à un groupe d’accès de données, auquel cas il n'est en mesure d’afficher que les données provenant d’enregistrements dans leur propre GAD. Donc, même si un utilisateur peut avoir des droits 'Ajouter/Modifier les rapports' et donc être en mesure d’afficher des rapports pour lequel ils n'a pas reçu d’accès explicite, il n'est pas en mesure d’afficher les données auxquelles il n’a pas déjà accès. L’implémentation d’un accès utilisateur à un rapport n’est pas la même chose que la mise en place des droits utilisateur. Les rapports agissent comme une fenêtre pour afficher un sous-ensemble de données auxquelles un utilisateur a accès, et dans laquelle les droits de l’utilisateur sont utilisés lors de l’affichage d’un rapport. Mais les contrôles d’accès utilisateur à un rapport fournissent un moyen d’afficher les rapports dans le menu de gauche du projet de certains utilisateurs et sont différents de la mise en place des droits d’utilisateur pour ce dernier."
