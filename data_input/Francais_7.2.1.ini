design_527 = "Annotation de champ"
design_529 = "Les annotations de champ peuvent être utilisées pour ajouter des notes explicatives ou un commentaire sur un champs donné. Elles peuvent servir à diverses fins, comme la comptabilité de la structure de champ d’un projet (sous forme de métadonnées du champ donné), à des fins de référencement en se basant sur la nature du champ ou à son utilisation (pendant la saisie de données, analyse, etc.). Les annotations de champ ne s’affichent pas sur n’importe quelle page mais servent à la référence. Les annotations de champ permettent également de mapper le champ selon diverses normes (par exemple, CDISC, SNOMED, LOINC) quelle que soit la notation que l’utilisateur estime nécessaire (par exemple, en utilisant un simple code d’identification pour la norme ou une structure XML complexe contenant des informations sur la manière de transformer les données en norme). Puisqu’il s’agit d’une annotation servant pour la référence uniquement, REDCap n’intervient pas sur le texte d’annotation de champ, mais l’annotation peut être obtenue par les utilisateurs à tout moment (généralement accessible par téléchargement depuis le dictionnaire de données ou via l’ API d'exportation de métadonnées). Pour résumer, les annotations de champ n’ont pas un but défini. Les utilisateurs peuvent donc les utiliser comme ils le souhaitent."
