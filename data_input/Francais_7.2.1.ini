edit_project_177 = "Envoyer une demande à un administrateur REDCap pour supprimer ce projet."
edit_project_178 = "Voulez-vous vraiment quitter l’étape de développement ? Si vous poursuivez, le projet obtiendra le statut de PRODUCTION afin que les données réelles puissent être collectées. Si vous sélectionnez l’option ci-dessous 'Supprimer toutes les données', toutes les données recueillies, les évènements du calendrier et les documents importés sont supprimés, sinon le projet demeure inchangé lors de son transfert vers la production."
edit_project_179 = "Demande en attente"
edit_project_18 = "quand ceci est terminé."
edit_project_180 = "Une fois en production, vous ne serez plus en mesure de modifier les champs du projet en temps réel. Cependant, vous pouvez faire des modifications en mode brouillon qui pourront être approuvées automatiquement ou soumises à l’approbation d’un administrateur REDCap avant de prendre effet."
edit_project_19 = "Demander à un administrateur de passer le projet au statut de production?"
