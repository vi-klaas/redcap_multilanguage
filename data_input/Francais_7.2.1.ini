control_center_4582 = "Trouver des erreurs de calcul dans les projets"
control_center_4583 = "Il est possible dans certains cas que les données enregistrées pour les champs calculés dans les projets ne soient pas correctes. Ceci peut être dû à un utilisateur modifiant l’équation d’un champ de calcul après que la collecte des données a commencé, ou à cause de bugs logiciels ayant eu lieu auparavant dans REDCap et ayant affecté les calculs. Cette page peut être utilisée comme assurance qualité pour la vérification des calculs dans les projets de cette installation REDCap. REMARQUE : Cette page ne corrige aucun calcul incorrect, mais elle identifie les projets contenant des problèmes pour que vous ou un utilisateur puissiez aller dans le module Qualité des données et exécuter la règle H qui aidera à résoudre les erreurs de calcul. Il est conseillé d’exécuter toutes les règles de Qualité des données dans un projet avant l’analyse de données."
control_center_4584 = "Succès ! Tous les projets ont été vérifiés. Vérifiez les résultats ci-dessous."
control_center_4585 = "Veuillez patienter. Nombre de projets à vérifier :"
control_center_4586 = "Projets affectés :"
control_center_4587 = "Le processus ci-dessous va vérifier tous les projets dans l’ensemble du système qui correspondent à ces critères : 1) Contient au moins un champ calculé, 2) Possède au moins un enregistrement dans le projet, 3) A connu une certaine activité l’année passée (par exemple, données saisies, données exportées, champs modifiés), et 4) N’est ni un projet 'Practice' ni un projet en 'Développement' (sauf indication contraire). Il exécute une analyse relativement rapide sur chaque projet potentiellement affecté dans lequel est vérifiée la valeur de tous les champs de calcul sur 100 enregistrements sélectionnés au hasard et qui ont une valeur enregistrée pour un champ de calcul dans le projet. Il ne s’agit donc pas d’une vérification complète, mais d’une solution couvrant tous les problèmes rapidement et efficacement."
control_center_4588 = "Une fois que tous les projets ont été traités, un bouton 'Avertir les utilisateurs des projets affectés' est disponible et ouvre une boîte de dialogue contextuelle pour vous permettre d’écrire un e-mail à l’utilisateur de chaque projet concerné <u> dont la connexion est la plus récente et qui possède l’option conception/configuration ou les droits d’utilisateur</u> dans le projet. Sinon, vous pouvez envoyer un e-mail à une partie ou à la totalité des utilisateurs dans le projet à l’aide de votre client de messagerie, mais l’option permettant de contacter par e-mail et en une seule fois tous les utilisateurs est beaucoup plus adaptée si plusieurs projets sont concernés."
control_center_4589 = "Avertir les utilisateurs des projets concernés "
control_center_4590 = "Vous pouvez composer un e-mail aux utilisateurs dans les projets affectés figurant sur cette page. Il contactera uniquement l’utilisateur de chaque projet concernés qui a la connexion la plus récente et qui a l’option Conception/Configuration ou les droits d’utilisateur dans le projet. Quelques modèles de messages sont disponibles ci-dessous. Vous pouvez les utiliser tels quels ou les modifier. <b>REMARQUE : Un lien Module de qualité des données du projet est automatiquement inclus en bas de votre e-mail.</b> Si un utilisateur est le contact principal de plusieurs projets affectés, il recevra un seul e-mail contenant *tous* les projets concernés répertoriés. <b>L’e-mail est envoyé aux utilisateurs depuis le compte administrateur suivant :</b>"
control_center_4591 = "Notification des éventuelles erreurs de calcul"
control_center_4592 = "REDCap dispose d’un outil pour les administrateurs qui nous permet de détecter les anomalies dans les champs calculés, et les résultats indiquent que vous avez un projet qui doit être surveillé. Nous vous recommandons d’accéder au module de Qualité des données (disponible dans la section Applications du menu 'Projet') pour chaque projet figurant au bas de cet e-mail et de lancer la règle H. Ceci résoudra tous les écarts qui peuvent avoir été causés par des problèmes techniques REDCap dans le passé *ou* par une personne dans le projet en modifiant l’équation d’un champ calculé après le début de la collecte de données. Si des problèmes sont trouvés par la règle H, cliquez sur le bouton 'Tout résoudre' pour ajuster les valeurs incorrectes. Une fois ceci effectué, le problème est résolu."
control_center_4594 = "Nous avons voulu attirer votre attention sur ce point, car nous nous rendons compte qu’un changement dans les données calculées pourrait ne pas avoir été détecté dans votre utilisation normale de REDCap. Bien qu’improbable, ce problème signifie que les données exportées l’an dernier pour les champs calculés dans les projets REDCap ci-dessous peuvent être potentiellement différentes des valeurs des données visibles dans les formulaires de saisie de données. Toute analyse, publication ou interprétation de ces données qui est fondée sur les valeurs des champs calculés affectées pourrait donc être incorrecte. <i> Remarque : Ceci n’affecte que les valeurs des données des champs calculés, aucun autre type de champs n’est concerné. </i> Encore une fois, toute anomalie trouvée par la règle H peut ou ne pas être le résultat d’un bug logiciel dans REDCap et a pu être causé par un utilisateur modifiant l’équation d’un champ calculé après le début de la collecte de données."
