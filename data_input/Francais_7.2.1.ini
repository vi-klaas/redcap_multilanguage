survey_922 = "Vérifiez que la logique est toujours vraie avant d’envoyer l’invitation."
survey_923 = "Ce paramètre est facultatif pour les invitations d’enquête automatisée. Lorsque celui-ci est activé, REDCap réévalue la logique en fonction des valeurs des données de l’enregistrement chaque fois que les valeurs de l’enregistrement sont modifiées APRÈS que l’invitation est planifiée, mais AVANT qu’elle ne soit envoyée au répondant. Et si la logique n’est plus vraie (c.à.d. si les valeurs des données ont changé après que l’enquête est planifiée), l’invitation n'est pas envoyée au répondant, puis elle est supprimée (comme si elle n’avait jamais été planifiée). Par ailleurs, si les invitations sont supprimées à cause de ce paramètre, les invitations *peuvent* être programmées ultérieurement si les valeurs des données sont changées de sorte que la logique soit à nouveau évaluée comme vraie. L’activation de ce paramètre vous offre un contrôle accru sur l'envoi des invitations (quand et comment) lorsqu'elles sont envoyées en utilisant la logique conditionnelle pour les invitations d'enquête automatisée."
