design_515 = "Il semble que vous venez de modifier l’équation de calcul d’un champ calculé qui contient les données enregistrées d’un ou plusieurs enregistrements. Cela signifie que les valeurs enregistrées pour ce champ ont maintenant été invalidées. Vous pouvez les corriger très facilement en accédant à la page 'Qualité des données' dans le menu de gauche, puis en exécutant la règle H sur cette même page, et enfin en cliquant sur le bouton 'Corriger les valeurs calculées maintenant' accessible depuis le menu contextuel de cette règle. Ceci corrigera toutes les valeurs sauvegardées qui ont été affectées par le changement de calcul."
design_516 = "REMARQUE : L’équation de calcul a été modifiée !"
design_517 = "Sachez qu’un ou plusieurs champs calculés qui possèdent des valeurs des données stockées ont vu leur calcul modifié suite aux modifications qui viennent d’être approuvées. Cela signifie que toute donnée enregistrée pour ces champs calculés est invalide et incorrecte. Cependant, vous ou un autre utilisateur pouvez corriger très facilement ces valeurs de données en accédant à la page 'Qualité des données' dans le menu de gauche, puis en exécutant la règle H sur cette même page, et enfin en cliquant sur le bouton ' Corriger les valeurs calculées maintenant ' accessible depuis le menu contextuel de cette règle. Ceci corrigera toutes les valeurs sauvegardées qui ont été affectées par le changement de calcul."
