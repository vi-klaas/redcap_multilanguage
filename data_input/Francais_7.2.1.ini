edit_project_17 = "Seuls les administrateurs REDCap pouvez déplacer un projet de production, donc en cliquant sur le bouton ci-dessous, une requête est envoyée à un admin REDCap, qui le fera passer au statut de production pour vous. Un email vous sera envoyé à votre adresse"
edit_project_170 = "Supprimer TOUTES les données, les évènements du calendrier, les documents téléchargés pour enregistrements/réponses, les réponses aux enquêtes (le cas échéant), les instantanés du dictionnaire de données et les évènements d'enregistrement liés à la collecte de données."
edit_project_171 = "Désolé, mais comme vous n’avez pas les autorisations d'exportation de données, vous ne serez donc pas en mesure de télécharger toutes les données de ce projet, mais, uniquement les métadonnées."
edit_project_172 = "L’ensemble du projet (tous les formulaires, les champs et les attributs de projet) peut être téléchargé dans un seul fichier XML (format CDISC ODM). Ce fichier XML peut être utilisé pour créer un clone du projet sur ce serveur REDCap ou sur un autre serveur REDCap (il peut être chargé sur la page 'Créer un projet'). Parce qu’il est au format CDISC ODM, il peut également être utilisé pour importer le projet vers un autre système ODM-compatible."
edit_project_173 = "Remarque : Le fichier XML exporté ne contient *pas* l’historique de journalisation du projet (audit trail), mais si vous souhaitez l’obtenir, téléchargez-le depuis en haut de la page journalisation."
