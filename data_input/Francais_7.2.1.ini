survey_835 = "Une fois votre compte Twilio créé, vous devez <b> 2) Créditer votre compte d’un minimum de fonds </b> (en accédant à la page 'Facturation' dans Twilio) puis <b> 3) Acheter un numéro de téléphone </b> que vous utiliserez pour ce projet REDCap (consultez la page 'Numéros' dans Twilio). Une fois qu’un numéro de téléphone a été acheté pour le compte, obtenez l’ID du compte et le jeton d’authentification pour votre compte (consultez la section 'Identifiants de l’API' sur la page principale des paramètres du compte ), puis saisissez l’ID du compte, le jeton d’authentification et le numéro de téléphone dans la section 'Identifiants du compte Twilio' ci-dessous. REMARQUE : Chaque fois que vous définissez les services en statut 'Activé' ci-dessous et que vous cliquez sur le bouton 'Enregistrer', REDCap va vérifier avec compte Twilio pour confirmer si tous les identifiants et toutes les informations dont vous disposez sont corrects. REDCap ne vous permet pas d’activer les SMS et les services d’appels téléphonique Twilio ci-dessous avant d'avoir vérifié que l’ID du compte, le jeton d’authentification et le numéro de téléphone sont tous valides."
