api_docs_229 = "Autres valeurs d’attribut : 0=No Access, 1=Access."
api_docs_230 = "Lorsqu’un projet est créé avec cette méthode, il se voit automatiquement accorder tous les niveaux de projet par défaut comme lors de la création d’un nouveau projet vide par l’intermédiaire de l’interface utilisateur Web, tel que la création automatique d’un système de collecte de données unique ensemencé avec un seul champ 'ID d’enregistrement' et un champ 'Statut du formulaire', ainsi que (pour les projets longitudinaux) un bras avec un seul évènement. Si vous souhaitez créer vos propres bras ou évènements immédiatement après avoir créé le projet, il est recommandé que vous utilisiez le paramètre override=1 dans la méthode 'Importer bras' ou 'Importer évènements' respectivement, pour que le bras par défaut et l’évènement soient supprimés lorsque vous ajoutez le vôtre. Aussi, l’utilisateur qui crée le projet est automatiquement ajouté au projet en tant qu’utilisateur ayant tous les droits d’utilisateur et un jeton API de projet qui pourrait alors être utilisé pour les requêtes API de projet suivantes."
api_docs_231 = "REMARQUE : seuls les utilisateurs possédant des Super jetons API peuvent utiliser cette méthode. Les utilisateurs ne peuvent recevoir de super jeton que de la part d’un administrateur REDCap (via la page des jetons API depuis le Centre de contrôle REDCap). Sachez que les utilisateurs ayant un jeton Super API peuvent créer de nouveaux projets REDCap via l’API sans l’accord préalable de l’administrateur REDCap. Si vous êtes intéressé par acquisition d’un super jeton, veuillez contacter votre administrateur REDCap."
