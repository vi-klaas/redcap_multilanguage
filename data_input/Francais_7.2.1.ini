api_docs_272 = "Générer le prochain nom d’enregistrement "
api_docs_273 = "Utilisable par les projets contenant des enregistrements avec numérotation automatique activée. Cette méthode exporte l’éventuel prochain ID d’enregistrement pour un projet. Cela génère le prochain nom d’enregistrement en déterminant le nombre maximum actuel d’ID d’enregistrement et l’incrémente d’un."
api_docs_274 = "REMARQUE : Cette méthode ne crée pas de nouvel enregistrement, mais détermine simplement quel est le prochain nom d’enregistrement."
api_docs_275 = "Si vous utilisez des groupes d’accès aux données (GAD) dans le projet, cette méthode représente un formatage particulier du nom de l’enregistrement pour les utilisateurs du GAD (par exemple, GAD-ID). Dans ce cas, il n’attribue la valeur suivante d'ID qu’à tous les numéros à l’intérieur d’un GAD. Par exemple, si un GAD a un nombre de 223 dans lequel il existe déjà les enregistrements 223-1 et 223-2, l’enregistrement suivant est 223-3 si l’utilisateur API appartient au GAD qui contient le numéro 223. (Le nombre de GAD est autoattribué par REDCap à chaque GAD lorsque le GAD est créé.) Lorsque vous générez un nouveau nom d’enregistrement dans un GAD, la méthode prend en compte tous les enregistrements de l’ensemble du projet afin de déterminer le maximum d’ID d’enregistrement, y compris ceux qui peuvent avoir été initialement créés dans ce GAD, mais ensuite réaffectés dans un autre GAD."
api_docs_276 = "REMARQUE : Cette méthode fonctionne de la même façon pour les projets ayant la numérotation automatique des enregistrements désactivée."
api_docs_277 = "ID d’enregistrement de la valeur entière maximale +1."
