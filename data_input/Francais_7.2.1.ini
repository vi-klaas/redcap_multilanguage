data_export_tool_193 = "Que fait ce paramètre ?"
data_export_tool_194 = "Par exemple, si le projet contient un évènement permettant de capturer des informations démographiques ainsi que les visites suivantes (évènements) permettant de capturer les mesures des signes vitaux, on peut alors définir un filtre de [sex] = '1' (Femme). Ainsi, si la case à cocher du paramètre reste activée (paramètre par défaut), cela ne renvoie que les enregistrements dans lesquels la personne est une femme, et les résultats contiennent *tous* les évènements (démographie et toutes les visites) pour chacun de ces enregistrements. Toutefois, si la case à cocher est désactivée, non seulement cela supprime les enregistrements dans lesquels la personne est de sexe masculin, mais cela supprime en outre les évènements de visite pour les enregistrements féminins, ne retournant ainsi que l’évènement démographie pour les enregistrements des femmes. Ainsi, le fait de désactiver la case à cocher ne filtre pas uniquement quelques enregistrements. Cela permet également de supprimer certains des évènements dans les rapports qui sont retournés."
data_export_tool_195 = "<b>SOMMAIRE :</b> dans la plupart des cas, cette case est laissée cochée, sauf si vous avez des raisons particulières de la décocher. Si vous n’êtes toujours pas sûr de la façon d’utiliser ce paramètre, il est recommandé de laisser la case cochée."
data_export_tool_196 = "Lors de la constitution d’un rapport pour un projet longitudinal et de l’utilisation de l’étape 3 (filtrage), tous les filtres définis dans le rapport s’appliquent à chaque enregistrement dans leur ensemble, ce qui est le comportement par défaut lorsque la case 'Afficher les données de tous les évènements pour chaque enregistrement retourné' est cochée. Si celle-ci est décochée, les filtres sont appliqués à chaque évènement dans chaque enregistrement retourné, et certains (ou tous) les évènements des enregistrements retournés peuvent être supprimés des résultats. Si celle-ci est cochée, *tous* les évènements sont retournés pour chaque enregistrement. Si elle n'est pas cochée, certains évènements de chaque enregistrement *peuvent* être supprimés (en fonction du filtre)."
