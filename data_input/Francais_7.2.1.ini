design_601 = "Pour activer la fonctionnalité de recherche d’ontologie pour un champ de texte, sélectionnez une ontologie dans la liste déroulante depuis la fenêtre contextuelle 'Ajouter/Modifier un champ', puis cliquez sur 'Enregistrer'. Vous pouvez même tester la fonction de recherche dans le concepteur en ligne pour le voir en action."
design_602 = "Activer l'aide à la saisie automatique"
design_603 = "Vous pouvez activer la fonctionnalité de saisie automatique pour n’importe quel champ déroulant. Celle-ci transforme le menu déroulant en une zone de liste déroulante qui fonctionne comme une liste déroulante classique mais, avec la capacité supplémentaire d’exécuter une recherche textuelle sur les options depuis le menu déroulant afin de vous aider à trouver une option beaucoup plus rapidement. Au lieu d’avoir à faire défiler la liste déroulante jusqu’à trouver une option particulière à sélectionner, vous pouvez simplement saisir quelques, caractères de l’option désirée. Celle-ci propose une liste courte d’options correspondantes. La fonctionnalité de saisie automatique est très utile si votre liste est très longue et contient de nombreuses options. Remarque : Même si vous pouvez insérer manuellement du texte dans le champ de texte lors d’une recherche à saisie automatique sur liste déroulante, vous ne pouvez pas valider une valeur sauf si cette dernière est une option valable de la liste déroulante."
