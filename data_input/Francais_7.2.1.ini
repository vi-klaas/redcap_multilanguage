setup_122 = "L'utilisation du champ d'adresse e-mail désigné peut être particulièrement utile lorsque votre premier formulaire de collecte de données n'est pas activé comme une enquête tandis qu'un ou plusieurs autres formulaires ont été activés comme enquêtes. Étant donné que les adresses e-mail peuvent uniquement être saisies dans la liste des participants directement pour le premier formulaire de collecte de données, le champ email désigné fournit une autre occasion de saisir l'adresse électronique des participants à l'enquête."
setup_123 = "Testez entièrement votre projet"
setup_124 = "Il est important de tester les composants essentiels de votre projet avant de le passer en production. Essayez de créer quelques enregistrements d'essais et d'entrer des données pour chaque composant afin d'assurer que vos formulaires se comportent comme vous l'attendez, en particulier la logique de branchement et les calculs. Puis passez en revue vos données de test en créant des rapports et en exportant vos données à afficher dans Excel ou un logiciel d'analyse statistique. Si vous avez des enquêtes, remplissez-les comme si vous étiez un participant à l'aide du lien d'enquête publique ou de la liste des participants en vous envoyant à vous-même une invitation à l'enquête. Si d'autres modules du projet sont utilisés régulièrement, testez-les également. La meilleure façon de tester votre projet consiste à l'utiliser comme si vous entriez des données réelles de production, et il est toujours utile de demander à vos collègues (en particulier les membres de l'équipe) de jeter un oeil à votre projet pour obtenir un autre regard sur le projet."
