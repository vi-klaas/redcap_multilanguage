training_res_100 = "Questa è una caratteristica facoltativa nei progetti longitudinali. Lo strumento genera pianificazioni specifiche del record basate su una serie di eventi o timepoints. Utilizzato con il modulo calendario, questo strumento semplifica notevolmente l'immissione di dati longitudinali."
