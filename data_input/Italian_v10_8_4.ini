setup_121 = "Campo attualmente designato:"
setup_122 = "Utilizzando il campo indirizzo email designato può essere particolarmente utile quando il primo strumento di raccolta dati non è abilitato come un sondaggio, mentre uno o più altri strumenti sono stati abilitati come sondaggi. Poiché gli indirizzi email possono essere inseriti solo nella lista dei partecipanti direttamente per il primo strumento di raccolta dati, il campo email designato offre un'altra opportunità per catturare l'indirizzo email degli operatori del sondaggio."
setup_123 = "Testare a fondo il progetto"
setup_124 = "È importante testare i componenti essenziali del progetto prima di trasferirli in produzione. Provare a creare alcuni record di test e inserire alcuni dati per ciascuno per garantire che gli strumenti di raccolta dati aspetto e comportarsi come ci si aspetta, in particolare la logica di ramificazione e calcoli. Esaminare quindi i dati di test creando report ed esportando i dati in modo da visualizzare in Excel o in un pacchetto di analisi statistica. Se si dispone di sondaggi, completare le indagini come se si fosse un partecipante utilizzando il link sondaggio pubblico o elenco dei partecipanti, inviando un invito sondaggio a te stesso. Se altri moduli di progetto saranno utilizzati regolarmente, provarli un po' troppo. Il modo migliore per testare il vostro progetto è quello di usarlo come se si stessero inserendo dati di produzione reale, ed è sempre utile avere colleghi (in particolare i membri del team) dare un'occhiata al vostro progetto per ottenere una nuova serie di occhi a guardarla."
