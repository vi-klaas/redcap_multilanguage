setup_07 = "Se si passa al tipo di progetto 'sondaggio singolo' o 'singolo sondaggio + data entry form', verrà automaticamente aggiunto un nuovo campo denominato 'participant_id' come primo campo (ad esempio campo ID record) nel progetto. Tale campo è richiesto dai sondaggi. Tuttavia, se il nuovo campo viene aggiunto, corromperà tutti i dati esistenti. È corretto cambiare i tipi di progetto e rischiare di corrompere tutti i dati del progetto esistenti? In caso contrario, fare clic su Annulla."
