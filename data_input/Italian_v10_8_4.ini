system_config_573 = "Prevenzione Clickjacking"
system_config_574 = "Per impostazione predefinita, una pagina REDCap può essere incorporata in un iframe in una pagina di qualsiasi sito Web. In alcuni casi, questo è utile, ad esempio l'incorporamento di sondaggi in altri siti Web, ma non vi è potenziale di abuso in cui alcuni utenti malintenzionati possono tentare di ingannare gli altri utenti utilizzando una tecnica chiamata clickjacking. Se si desidera limitare questo in modo che altri siti Web non possono incorporare le pagine REDCap (al fine di prevenire clickjacking), poi si imposta l'opzione di cui sopra. Se si imposta su' Consenti.. .', allora qualsiasi dominio sul Web sarà in grado di incorporare una pagina REDCap (supponendo che questa installazione REDCap è pubblicamente disponibile per il Web). Limitare il controllo di accesso da siti Web esterni è generalmente considerato rendere REDCap più sicuro per evitare possibili attacchi clickjacking da parte di utenti malintenzionati. Nota tecnica: impostando questa opzione su' Impedisci.. .' si forzerà l'intestazione http ' X-frame-options: SAMEORIGIN'da aggiungere."
