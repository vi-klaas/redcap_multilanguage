rights_284 = "Per proteggere meglio voi ei vostri dati, REDCap ora utilizza un livello più elevato di standard di sicurezza interna per quanto riguarda il modo in cui le informazioni di login sono memorizzati nel sistema. Come sapete, la sicurezza è di massima importanza in REDCap, e come parte del miglioramento di questi standard di sicurezza, <b> chiediamo una semplice azione da voi: che si accede a REDCap presto </b>."
rights_285 = "Chiediamo questo perché l'atto di registrazione in automaticamente e invisibilmente aggiornare il tuo account REDCap al nuovo standard di sicurezza. Una volta che hai effettuato l'accesso a REDCap con successo, si prega di notare che * non * annunciare a voi che l'aggiornamento della sicurezza si è verificato, ma successivamente si può o immediatamente logout o continuare a utilizzare REDCap come normale. Grazie per il vostro aiuto. Se avete domande su questa e-mail o la sua autenticità, si prega di contattare il vostro amministratore REDCap a"
