ws_78 = "Sé Nò è selezionato, poi DDP non sarà pubblicizzato agli utenti nella pagina di installazione del progetto, e tutte le informazioni su DDP non sarà mai visualizzato in qualsiasi punto di un progetto. Impostarlo a' Nò è preferibile se si desidera rendere DDP conosciuto solo un numero limitato di utenti senza pubblicità a tutti gli utenti."
ws_79 = "Un indirizzo Web valido (URL) raggiungibile dal server Web REDCap."
ws_80 = "Consentire agli utenti normali di concedere i privilegi utente DDP ad altri utenti in un progetto?"
ws_81 = "Sì, gli utenti normali possono concedere i diritti di DDP ad altri utenti"
ws_82 = "No, solo gli amministratori possono concedere i diritti di DDP agli utenti"
ws_83 = "L'impostazione su' Nò consentirà solo agli amministratori di concedere agli utenti i privilegi DDP nella pagina dei permessi utente in un progetto. In genere, 'Yes' verrà selezionato se si utilizza il servizio Web accesso utente, che impedirà automaticamente agli utenti di accedere ai dati dal sistema di origine esterno all'interno di REDCap se il servizio Web rileva che non devono avere accesso."
ws_84 = "Time interval that REDCap will check the source system for new data for individual records"
ws_85 = "Time of inactivity after which REDCap will stop checking for new data from the source system"
ws_86 = "Se un progetto DDP-Enabled non ha avuto alcuna attività registrata in questo lasso di tempo, allora nessun record nel progetto verrà automaticamente controllato nel sistema di origine all'intervallo regolare di cui sopra. Inoltre, se un record specifico all'interno di un progetto attivo DDP-Enabled non ha avuto i suoi dati modificati in questo lasso di tempo, allora non sarà automaticamente controllato nel sistema di origine all'intervallo regolare di cui sopra."
ws_87 = "(for projects and individual records)"
