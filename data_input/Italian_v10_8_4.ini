rights_216 = "Questa pagina può essere utilizzata per assegnare l'accesso a questo progetto e per la gestione dei privilegi degli utenti. È inoltre possibile creare ruoli ai quali è possibile assegnare gli utenti (facoltativo). I ruoli utente sono utili quando si dispone di più utenti con gli stessi privilegi perché consentono di aggiungere facilmente molti utenti a un ruolo in modo molto più veloce rispetto all'impostazione dei singoli privilegi utente. I ruoli sono anche un buon modo per categorizzare gli utenti all'interno di un progetto. Nella casella sottostante è possibile aggiungere/assegnare utenti o creare nuovi ruoli e la tabella in basso consente di apportare modifiche a qualsiasi utente o ruolo esistente nel progetto, nonché visualizzare i privilegi dell'utente."
