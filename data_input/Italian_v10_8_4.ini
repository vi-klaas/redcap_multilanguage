training_res_71 = "Tipi di progetti"
training_res_73 = "Questo video descrive due importanti decisioni che devono essere effettuate quando si compila un progetto REDCap. Illustra inoltre brevemente come queste decisioni influiscono sul tipo di progetto utilizzato."
training_res_74 = "Il progetto tradizionale viene utilizzato per la raccolta di dati di base. Tutti i dati vengono inseriti direttamente in REDCap dagli utenti che accedono. Più strumenti di raccolta dati sono spesso definiti. Questo tipo di progetto è adatto per la maggior parte delle esigenze di raccolta dati. Può catturare i dati longitudinali, compreso la segnalazione avversa di evento o l'altra accumulazione che non ha una pianificazione pre-definita o punto finale."
training_res_75 = "Il modulo di rilevazione consente di completare uno strumento REDCap da intervistati che non accedono. I dati possono anche essere ancora immessi dagli utenti di REDCap (che effettuano il login). Questo video Esplora tutte le principali caratteristiche del modulo di rilevazione, inclusa la distribuzione dell'indagine. Un unico progetto di sondaggio ha un solo strumento di raccolta dati, che viene utilizzato come un sondaggio. "
training_res_76 = "Il modulo longitudinale permette di completare più volte qualsiasi strumento di raccolta dati per ogni record. Gli stessi dati possono essere acquisiti ripetutamente. Il modulo utilizza una griglia eventi per definire Clear timepoints utilizzato per la raccolta dei dati. Il modulo longitudinale è più adatto a studi molto strutturati che non durano indefinitamente. Le sperimentazioni cliniche utilizzano frequentemente questo tipo di progetto. "
training_res_77 = "Questo tipo di progetto utilizza due moduli. Il modulo longitudinale permette di completare più volte qualsiasi strumento di raccolta dati per ogni record. Il modulo di pianificazione aggiunge pianificazioni specifiche del record su un calendario di studio, utilizzando la griglia eventi longitudinali. Le pianificazioni possono essere generate e modificate. Il modulo longitudinale è più adatto a studi molto strutturati che non durano indefinitamente. Quindi questo tipo di progetto è utile per le grandi, multi-sito studi clinici che necessitano di un modo semplice e veloce per programmare le visite dei pazienti."
training_res_78 = "REDCap può essere utilizzato per quasi tutti i tipi di raccolta dati. Gli usi più comuni sono la ricerca clinica e le prove. Tuttavia, REDCap è adatto anche per i dati amministrativi ed educativi, il Workflow Tracking, il miglioramento della qualità, la Biobanca, i registri e la ricerca non-umana. In questo esempio viene esplorato un tipo di progetto tradizionale utilizzato per acquisire e tenere traccia delle informazioni sulla contabilità operativa."
training_res_79 = "Designazione di strumenti per eventi in progetti longitudinali"
training_res_81 = "La funzionalità gruppi di accesso ai dati assegna gli utenti ai gruppi. Qualsiasi utente di un gruppo di accesso ai dati può accedere solo ai record del gruppo. Ogni gruppo è accecato da tutti gli altri dati/record. Gli utenti non in un gruppo possono accedere a tutti i dati in tutti i gruppi. Questa funzionalità è particolarmente utile per i progetti multicentrici perché ogni sito di raccolta dati deve essere generalmente limitato dalla visualizzazione dei record di altri siti."
training_res_82 = "La funzione di blocco blocca i dati. Gli utenti possono ancora visualizzare i dati esistenti, ma non possono modificarli a meno che non dispongano delle autorizzazioni necessarie nei permessi utente. Questo video illustra le basi di come gli strumenti vengono bloccati. Fare riferimento alle risorse della Guida incorporata e alle applicazioni di blocco per istruzioni più dettagliate sulla gestione del blocco."
training_res_83 = "La definizione degli eventi è un requisito del modulo longitudinale. Tale modulo consente di completare più volte ogni record per ogni strumento di raccolta dati. Il modulo utilizza una griglia di eventi per definire il timepoints utilizzato per la raccolta dei dati. Questo video illustra come definire i timepoints (denominati anche eventi)."
training_res_84 = "La designazione degli strumenti è un passo facoltativo del modulo longitudinale. Tale modulo consente di completare più volte ogni record per ogni strumento di raccolta dati. Il modulo utilizza una griglia di eventi per definire i timepoints utilizzati per la raccolta dei dati. Questo video illustra come definire quali strumenti vengono completati ad ogni timepoint."
