system_config_545 = "Per impostazione predefinita, per motivi di flessibilità, le richieste AJAX (tramite JavaScript) possono essere effettuate su REDCap da qualsiasi dominio/URL. Se si desidera limitare questo in modo che solo determinati domini possono effettuare le richieste Ajax Cross-Domain a REDCap, sarà necessario impostare il nome di dominio di tutte le origini di controllo di accesso consentite (ad esempio, il dominio degli URL) nella casella di testo a destra. Se la casella di testo viene lasciata vuota (impostazione predefinita), qualsiasi dominio sarà in grado di effettuare richieste AJAX tra domini per REDCap. Limitare il controllo di accesso a domini specifici è generalmente considerato per rendere REDCap più sicuro per evitare possibili attacchi di script tra siti da parte di utenti malintenzionati."
