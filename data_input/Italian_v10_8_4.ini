ws_92 = "REDCap farà richieste a questo indirizzo Web quando gli utenti stanno mappando i campi dal sistema di origine. Questo servizio Web fornisce un elenco di tutti i campi (e i relativi attributi) disponibili nel sistema di origine."
ws_93 = "REDCap farà le richieste a questo indirizzo di fotoricettore quando tira i dati dal sistema di origine per un singolo record. Quando REDCap chiama questo servizio Web, in cui REDCap fornirà informazioni dettagliate sui dati richiesti, il servizio Web restituirà i dati disponibili per il record nel formato specificato prescritto nella documentazione tecnica PDF precedente."
ws_94 = "REDCap will make requests to this web address when validating if the current user has proper authorization for adjudicating DDP data and/or accessing data from the source system. This web service will only be called once per project per session. If the user is determined by the service not to have access, then they will be given an error message if they attempt to adjudicate any data from the DDP. Note: This service is only optional for extra security."
