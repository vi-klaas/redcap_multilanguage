survey_406 = "When defining the conditions below, you may choose to have survey invitations be triggered by the completion of a survey or when pre-defined logic becomes true (i.e. when the data values of a given record fulfill a requirement). You may use either the logic or survey completion options as triggers, or you may use both together. (Please note that if you set it to be triggered when a specific survey is completed, this also includes if a non-survey user sets the Form Status field as 'Complete' on that survey's corresponding data entry form.) When setting the time after which the invitations will be sent, you may have it send the invitation immediately after the conditions are met or at a relative or fixed time after they are met. Lastly, you will need to activate the automated invitation settings you have definied here, which means that your settings will be initiated immediately and that REDCap will be actively 'listening' in order to send/schedule invitations for your surveys based upon the conditions you defined."
survey_407 = "Nota: poiché questo progetto è longitudinale, se si utilizza la logica come condizione, è necessario fornire il nome dell'evento nella logica quando si specifica un campo. Ad esempio, se si desidera che la logica di essere [Age] > 30, quindi si dovrebbe anche fornire il nome dell'evento univoco per precedere il nome della variabile: [enrollment_arm1] [età] > 30. In questo modo, REDCap sa quale evento guardare quando si valuta la logica. Se il nome dell'evento non viene fornito, la logica non può essere valutata correttamente e pertanto gli inviti di sondaggio potrebbero non essere inviati quando necessario."
