ws_36 = "Spiegare i diritti DDP"
ws_37 = "Il Dynamic Data pull (DDP) è una caratteristica speciale per l'importazione di dati in REDCap da un sistema di origine esterna. Esso fornisce un processo di aggiudicazione in cui REDCap gli utenti possono approvare tutti i dati in entrata dal sistema di origine prima che sia ufficialmente salvato nel loro progetto REDCap."
ws_38 = "Qual è il DDP?"
ws_39 = "Come il DDP funziona"
ws_40 = "Il DDP ha la capacità di recuperare i dati dal sistema di origine esterna sia manualmente in tempo reale e automaticamente ad un intervallo regolare. Il DDP può importare solo i dati esterni per i record che già esistono nel progetto REDCap, in cui si presuppone che un identificatore di record (ad esempio il numero di record medico) è memorizzato all'interno di ogni record REDCap in modo che il DDP in grado di collegare il record REDCap a un record dal sistema di origine. Una volta REDCap ha un valore identificativo record per un dato record, sarà poi andare e recuperare immediatamente i dati dal sistema di origine in tempo reale, e successivamente sarà anche controllare il sistema di origine a intervalli regolari per eventuali dati aggiuntivi."
ws_41 = "VIDEO: Dynamic Data pull (DDP)"
ws_42 = "Abilitazione del DDP"
ws_43 = "Dopo aver concesso l'accesso al DDP, l'utente vedrà poi il passo DDP nella pagina di configurazione del progetto in cui possono passare alla pagina di mappaggio DDP/Setup, che permette all'utente di mappare i campi già creati nel loro progetto REDCap a campi dal sistema di origine esterna . Questo mapping consente a REDCap di sapere come inserire i dati durante l'importazione dal sistema esterno."
ws_44 = "Il processo di mappatura del campo"
ws_45 = "Un utente sulla pagina di mappaggio DDP/Setup può scegliere qualsiasi campo disponibile dal sistema di origine esterno per mappare a uno dei loro campi di progetto REDCap. (Nota: si presuppone che l'utente abbia già creato i propri strumenti e campi di raccolta dati nel progetto.) Esistono due tipi di campi che possono essere mappati: 1) campi dati temporali e 2). I campi dati di una sola volta sono quelli in cui i dati verranno memorizzati solo una volta nel sistema di origine, ad esempio i dati demografici. Viceversa, i campi di dati temporali sono quelli in cui i dati possono essere raccolti più volte per un periodo di tempo (ad esempio, laboratori, vitalità, qualsiasi tipo di dati longitudinali). Quando si mappano i campi temporali, è necessario specificare anche un campo Data/datetime REDCap che verrà utilizzato per determinare la finestra di tempo in cui il DDP dovrebbe cercare durante il recupero dei dati dal sistema di origine. Determinerà la finestra di tempo insieme al valore di offset giornaliero definito nella pagina mapping. Se ad esempio il valore del campo REDCap data/datetime mappato è 2001-11-29 e l'offset giornaliero è 1 giorno, verrà eseguita una query sul sistema di origine e restituirà solo i dati salvati per il campo da 2001-11-28 a 2001-11-30. Tutti i dati di origine all'esterno di tale intervallo verranno ignorati durante il processo di aggiudicazione. È importante notare che i dati di origine per un campo temporale non verranno recuperati dal sistema di origine esterno a meno che il campo REDCap data/DateTime associato non disponga di un valore. Una volta immesso un valore per il campo Date/DateTime associato, i dati di origine verranno recuperati per quel campo temporale."
ws_46 = "Campi di anteprima (facoltativi)"
ws_47 = "Nella pagina mapping/Setup, è possibile scegliere fino a 5 campi di origine da utilizzare comé campi di anteprimà. I campi di anteprima sono facoltativi e vengono in genere utilizzati per confermare che l'identificatore di record (ad esempio il numero di record medico) immesso è corretto visualizzando altri dati contestuali dal sistema di origine. Ad esempio, se si dispone di cognomé è data di nascità come campi di origine, è possibile sceglierli come campi di anteprima nel progetto e, pertanto, quando un valore viene immesso in REDCap come identificatore di record, se verrà quindi recuperare e visualizzare il cognome e la data di nascita del per figlio per convalidare la loro identità. Se i campi di anteprima non vengono utilizzati, è possibile che vengano importati dati di origine non corretti. Così i campi di anteprima non sono richiesti ma sono suggeriti per gli scopi di qualità di dati."
ws_48 = "Il processo di aggiudicazione"
ws_49 = "Dopo che il processo di mapping è stato completato, i dati del sistema di origine esterno non verranno importati automaticamente nel progetto REDCap, ma è necessario che una persona Visualizza e aggiudica ogni elemento di dati dal sistema di origine prima di essere importato in il progetto."
ws_50 = "Per utilizzare il Dynamic Data pull (DDP) per un progetto REDCap, si prega di contattare il vostro amministratore REDCap per quanto riguarda il processo richiesto e le procedure necessarie al fine di avere il DDP abilitato per il progetto e anche per un individuo ad essere dato l'autorizzazione ad utilizzare il DDP."
ws_51 = "Dynamic Data pull (DDP) da"
ws_52 = "Sistema sorgente esterno"
ws_54 = "Il processo di mapping è costituito da due passaggi: 1) scegliendo i campi di origine dal sistema di origine esterno i cui dati si desidera importare nel progetto REDCap e 2, eseguire il mapping dei campi di origine ai campi REDCap nel progetto. Una volta che i campi di origine sono mappati, REDCap sarà quindi in grado di importare i dati di origine non appena un record è dato un valore per il suo campo di identificazione di origine (ad esempio, il numero di record medico). I dati provenienti dal sistema di origine verranno recuperati immediatamente in tempo reale su un modulo di immissione dati o sul Pannello dello stato dei record, e successivamente verificherà anche il sistema di origine a intervalli regolari per eventuali dati aggiuntivi."
ws_55 = "Deseleziona tutto"
ws_56 = "Dopo che un amministratore REDCap ha abilitato il DDP per il vostro progetto REDCap, il amministratore può quindi dare qualsiasi utente nel progetto di accesso al DDP (supponendo che l'utente è stato autorizzato ad accedere ai dati del sistema di origine), in cui l'utente può essere dato privilegi utente per eseguire il processo di mapping/Setup e/o di aggiudicare/importare i dati dal sistema di origine. Solo un amministratore può concedere agli utenti l'accesso per iniziare a utilizzare il DDP."
ws_57 = "Dopo che un amministratore REDCap ha abilitato il DDP per il progetto REDCap, qualcuno con accesso alla pagina dei permessi utente può quindi fornire e qualsiasi utente nel progetto privilegi utente per accedere al DDP, in cui l'utente può essere dato privilegi utente per eseguire il mapping/ processo di setup e/o di aggiudicare/importare i dati dal sistema di origine."
ws_58 = "Vedere la pagina permessi utente per abilitare DDP per un determinato utente."
ws_59 = "È possibile accedere alla schermata di aggiudicazione da uno dei due punti: 1 sul pannello di stato dei record e 2) nel modulo di immissione dati durante la visualizzazione di un record. Il pannello di stato del record visualizzerà una nuova colonna della tabella con un conteggio di tutti i nuovi elementi dal sistema di origine per ogni record visualizzato. Cliccando sul conteggio si aprirà la schermata di aggiudicazione per quel record. In alternativa, quando si visualizza un record in un modulo di immissione dati, il conteggio dei nuovi elementi dal sistema di origine verrà visualizzato nella parte superiore della pagina in riquadro rosso, in cui facendo clic sul pulsante Visualizza verrà aperta la schermata di aggiudicazione. Sullo schermo di aggiudicazione, visualizzerà tutti i dati dal sistema di origine che non è stato ancora aggiudicato."
ws_60 = "Se solo un singolo valore di origine è stato restituito per un campo REDCap, verrà automaticamente pre-selezionare tale elemento per voi. Se il campo è un campo dati temporali con più valori restituiti, verrà automaticamente preselezionato il valore * solo se * tale valore è l'unico valore restituito che si verifica nella stessa data di calendario esatta del valore REDCap data/DateTime (ovvero, a meno che un opzione di pre-selezione-ad esempio, valore minimo, ultimo valore-è già stato impostato per quel campo nella pagina di mappatura."
ws_61 = "L'utente deve visualizzare tutti gli elementi sulla schermata di aggiudicazione e selezionare il pulsante di opzione accanto a ciascuno per indicare il valore di origine che desiderano importare. Una volta selezionati tutti i valori, facendo clic sul pulsante Salva verrà importato il valore nel progetto. Se alcuni elementi sono stati lasciati e non sono stati giudicati, l'utente può tornare in qualsiasi momento per aggiudicarsi in futuro."
ws_62 = "Il DDP può essere abilitato solo da un amministratore REDCap, quindi è necessario contattare se si desidera utilizzare il DDP per questo progetto."
ws_63 = "Dynamic Data pull (DDP)"
ws_64 = "Before the DDP can be used by REDCap users, it must first be set up and enabled on this page. The DDP operates by communicating with two web services (with an optional third web service) via HTTP/HTTPS, by which REDCap will make requests to those web services, and the services will respond back with an appropriate response for the specific action made by REDCap. The technical specifications of these web services are described in the PDF that is available for download below. Also below is a link to a page that describes how to use the DDP once it has been set up and enabled, in which the link to the page can sent to end-users who are interested in using the DDP."
ws_65 = "Download technical specifications for the DDP web services (PDF)"
ws_66 = "Enable Dynamic Data Pull (DDP)"
ws_67 = "Custom name for the external source system"
ws_68 = "Questo sarà il nome del sistema di origine come viene visualizzato per l'utente. Se lasciato vuoto, sarà semplicemente diré sistema di originé al suo posto."
ws_69 = "Testo personalizzato specifico per l'istituzione da visualizzare agli utenti"
ws_70 = "Questo testo verrà visualizzato nella parte superiore della finestra popup informativo del DDP. Il vostro testo dovrebbe descrivere il processo e/o le procedure dell'istituzione che sono richiesti per DDP per essere abilitato per un progetto o un utente. Esso può includere un link a un sondaggio o modulo di richiesta per la raccolta di richieste da parte degli utenti che desiderano utilizzare DDP."
ws_71 = "Se lasciato vuoto, allora visualizzerà il seguente testo all'utente:"
