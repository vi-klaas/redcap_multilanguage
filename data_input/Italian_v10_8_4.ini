training_res_54 = "Doppia immissione dati"
training_res_55 = "Il modulo di immissione dati doppio può essere abilitato per qualsiasi progetto REDCap e consente la designazione di due utenti specifici del progetto come persone con doppia immissione dati. Questo consente a ciascuno dei due utenti di creare e immettere i dati per gli stessi record indipendentemente l'uno dall'altro, e successivamente, un utenté reviewer'avrà la possibilità di confrontare e unire qualsiasi coppia di record immessi dalla doppia voce di dati persone."
