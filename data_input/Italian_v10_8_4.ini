rights_303 = "Conferma i privilegi di mobile app"
rights_304 = "Prima di abilitare i privilegi di REDCap mobile app per questo utente, è necessario confermare di aver compreso le seguenti operazioni. Si prega di notare che, indipendentemente dall'API di questo utente di esportazione/diritti di importazione e dei diritti di esportazione dei dati, <b> quando l'utente utilizza l'applicazione per cellulari, i privilegi di app mobile automaticamente dare l'utenté set di dati completi diritti per le esportazioni di dati (se hannò dati di download' privilegi per l'applicazione mobile) e darà all'utente sia l'esportazione API e diritti di importazione API * solo per le richieste effettuate dal mobile app *. </b> Quando non si utilizza l'applicazione mobile, i diritti dell'utente si comporteranno normalmente come sono stati definiti. Nota: poiché l'applicazione mobile richiede l'accesso completo all'esportazione dei dati e richiede anche la possibilità di effettuare esportazioni e importazioni di API, i privilegi dell'applicazione mobile Trump i normali privilegi utente durante le operazioni di applicazione mobile con il server REDCap. <b> tuttavia, a meno che una persona è concesso il privilegio di utente extra per'scaricare i dati per tutti i record per l'applicazioné, allora non sarà in grado di scaricare i dati per l'applicazione dal progetto sul server REDCap. </b>"
