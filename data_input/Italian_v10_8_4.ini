ws_211 = "Qual è DDP su FHIR?"
ws_212 = "DDP su FHIR (Dynamic Data pull da EHR) è una caratteristica speciale per l'importazione di dati in REDCap da un EHR (Electronic Health Record System), come Epic, Cerner, ecc. Esso fornisce un processo di aggiudicazione in cui REDCap gli utenti possono approvare tutti i dati in entrata dal EHR prima che sia ufficialmente salvato nel loro progetto REDCap. DDP su FHIR può essere abilitato solo da un amministratore REDCap, così si dovrebbe contattare se si desidera utilizzare DDP su FHIR per questo progetto."
