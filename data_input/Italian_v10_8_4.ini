rights_307 = "Consente all'utente di raccogliere dati offline nell'app mobile"
rights_308 = "Che cos'è il REDCap mobile app?"
rights_309 = "Impostazioni relative alla REDCap mobile app:"
rights_310 = "Il REDCap mobile app è un app che può essere installato su un Android o iOS tablet o dispositivo mobile in modo che i dati possono quindi essere raccolti in modo offline su quel dispositivo. A un certo punto in seguito, potrebbe quindi essere sincronizzato di nuovo a questo progetto sul server REDCap. Il app è più utile quando la raccolta di dati sarà effettuata dove non ci è servizio del Internet (per esempio, nessun wifi o servizio cellulare) o dove ci è servizio inaffidabile del Internet."
rights_311 = "Permessi utente nell'applicazione mobile REDCap"
rights_312 = "È importante notare che i privilegi dell'utente all'interno dell'applicazione REDCap mobile mimano i privilegi dell'utente nel progetto sul server REDCap per quanto riguarda la raccolta dei dati. Ad esempio, se un utente dispone di diritti di immissione dei dati No Access'per uno strumento di raccolta dati specifico, l'utente non avrà accesso a tale strumento nell'app. Vi è un ulteriore privilegio utente associato con l'applicazione che consente di scegliere se l'utente è in grado di scaricare i dati (ad esempio, i record in questo progetto) per l'applicazione mobile sul loro dispositivo. Ad esempio, è possibile scegliere di non consentire loro di scaricare i dati record per l'applicazione se questo progetto contiene dati molto sensibili (ad esempio, Phi)."
rights_313 = "Attenzione: si prega di essere consapevoli del fatto che, poiché questo utente è stato utilizzando l'applicazione mobile REDCap, se li rimuovete da questo progetto, quindi tutti i dati che hanno raccolto per questo progetto sul REDCap mobile app che non è stato sincronizzato di nuovo al server ancora sarà definitivamente perso ."
