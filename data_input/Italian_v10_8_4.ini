rights_290 = "Utenti che utilizzano un hash password forte:"
rights_291 = "Per una maggiore sicurezza, i metodi di archiviazione delle password interne in REDCap sono stati modificati in REDCap 5.8.0. Se si utilizza REDCap prima di tale versione, alcuni utenti potrebbero ancora avere le password memorizzate utilizzando l'hash della password più debole. Per l'hash della password di un utente per essere aggiornato al più forte hash, hanno semplicemente bisogno di accedere a REDCap, che sarà immediatamente (e invisibilmente) aggiornare il loro hash. Elencati a destra sono il numero di utenti basati su tabella che hanno l'hash più debole e l'hash forte."
rights_292 = "È possibile utilizzare i pulsanti azione nella casella gialla per informare gli utenti per ricordare loro di accedere e/o si può sospendere tutti gli utenti che hanno un hash password più debole, che può essere fatto se non sono stati in grado di farli accedere. Nota: l'installazione REDCap è * non * considerato insicuro se si dispone ancora di utenti con l'hash più debole, ma è molto meglio sicurezza-saggio se sono tutti utilizzando l'hash più forte. (Nota: gli utenti sospesi non * sono * inclusi nei conteggi a destra)."
