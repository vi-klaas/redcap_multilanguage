survey_923 = "Questa impostazione è facoltativa per inviti all'indagine automatizzata. Quando abilitata, REDCap rivaluterà la logica rispetto ai valori dei dati del record ogni volta che i valori dei record vengono modificati dopo che l'invito è stato pianificato ma prima che sia stato inviato al convenuto. E se la logica non è più vera (cioè, se i valori dei dati sono cambiati durante il tempo dopo l'invito del sondaggio è stato programmato), non invierà l'invito al convenuto, ma sarà invece eliminarlo (come se non fosse mai stato programmato). Inoltre, se gli inviti vengono eliminati a causa di questa impostazione, gli inviti * possono * essere riprogrammati in un secondo momento se i valori dei dati vengono modificati in modo tale che la logica restituisca nuovamente il valore true. L'attivazione di questa impostazione fornisce un maggiore controllo su quando e come vengono inviati inviti quando si utilizza la logica condizionale per inviti di sondaggio automatizzati."
