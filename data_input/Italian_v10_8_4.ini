survey_1005 = "Per iniziare a utilizzare il Twilio SMS e servizi di chiamata vocale in questo progetto, fare clic sul pulsanté Configurà qui sotto. Dopo aver attivato il servizio Twilio e aver creato un sondaggio in questo progetto REDCap, è possibile fare clic sul pulsanté analyze Surveys', che eseguirà un'analisi su tutti i sondaggi per determinare se possono essere utilizzati come sondaggio SMS o come sondaggio per chiamate vocali."
survey_1006 = "Se i nuovi partecipanti vengono creati tramite il modulo di immissione dati (anziché tramite sondaggio), è possibile selezionare la preferenza di invito al sondaggio predefinita che verrà assegnata loro quando il record viene creato. Questo è utile se si creano record utilizzando l'importazione dati o un modulo di immissione dati, se si desidera invece inviare inviti al sondaggio in seguito via SMS o sondaggi di chiamata vocale, in cui questa impostazione imposta automaticamente la preferenza per l'invito. Senza questa impostazione, è necessario impostare ogni preferenza dei partecipanti individualmente nella Lista Partecipanti. Inoltre, questo valore verrà utilizzato come impostazione preselezionata della preferenza di recapito nella pagina elenco partecipanti quando si aggiungono nuovi partecipanti all'elenco."
