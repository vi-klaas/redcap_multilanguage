rights_226 = "Pannello accesso utente"
rights_227 = "Scadenza"
rights_228 = "Il pannello accesso utente è uno strumento di reporting progettato per assistervi nella gestione degli utenti a cui è stato concesso l'accesso ai vostri progetti REDCap. Se si è in grado di visualizzare questo pannello, si dispone dei diritti per l'applicazione di permessi utente per almeno un progetto. Di seguito viene fornito un riepilogo di tutti i progetti in cui è possibile concedere ad altri utenti l'accesso, o modificare i propri privilegi utente. L'elenco può essere filtrato in base allo stato del progetto e allo scopo del progetto. Si prega di rivedere la tabella regolarmente per garantire che ogni persona elencata richiede ancora l'accesso a ogni progetto. Se un utente non deve più accedere a un determinato progetto, è possibile fare clic sul pulsante di opzione per eliminare la persona dal progetto o scadere l'accesso di tale persona al progetto (data di default di ieri). È necessario fare clic sul pulsante nella parte inferiore della pagina per implementare eventuali modifiche. Le modifiche sarebbero immediatamente effettive. Se si preferisce, questi aggiornamenti possono ancora essere eseguiti all'interno di singoli progetti, come prima, ma lo strumento contribuirà a semplificare il processo."
