report_builder_127 = "L'ID del report fornito nell'elenco dei report viene visualizzato perché si dispone dei privilegi di esportazione dell'API, pertanto è possibile utilizzare il metodo di esportazione del report API per l'API REDCap. Il metodo di esportazione del report API consente di esportare tutti i dati da REDCap per un determinato report a livello di codice utilizzando una chiamata computer-to-computer senza dover accedere a REDCap in una pagina Web per scaricare i dati del report. L'ID del report deve essere fornito in modo esplicito nella chiamata all'esportazione del report API. Per ulteriori informazioni sull'API e i dettagli relativi all'utilizzo di questo metodo API specifico, vedere la"
