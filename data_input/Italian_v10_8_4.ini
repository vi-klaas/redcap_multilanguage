setup_153 = "Mettere il progetto in produzione in modo che possano essere raccolti i dati reali. Una volta in produzione, non sarà più possibile modificare i campi del progetto in tempo reale. Tuttavia, è possibile apportare modifiche in modalità bozza, che potrà essere auto-approvata automaticamente oppure approvata da un amministratore REDCap prima di diventare operativa."
setup_154 = "Etichetta personalizzata per"
setup_155 = "strumenti ripetuti"
setup_156 = "È possibile aggiungere facoltativamente a qualsiasi strumento che è stato impostato per ripetere un'etichetta personalizzata per gli strumenti ripetuti. Le etichette personalizzate sono simili alle etichette di record personalizzate, in cui consentono di visualizzare i dati (tramite piping) da un determinato strumento nella Home page record di un record, in cui i dati convogliati verranno visualizzati in una tabella speciale contenente tutte le istanze ripetute di questo strumento. Ad esempio, se uno strumento rappresenta una sola visita di una persona, quindi se si sta raccogliendo la data in un campo chiamatò visit_daté su ogni istanza ripetuta dello strumento, quindi è possibile impostare l'etichetta personalizzata comé [visit_date] '. Ciò fornirà un contesto utile quando si visualizza una tabella tutte le istanze ripetute dello strumento nella Home page record. È inoltre possibile ottenere più avanzati con il piping utilizzando più campi e anche testo statico. Ad esempio, ' [visit_date], [Weight] kg'."
setup_157 = "Your settings for repeating instruments and/or events have been successfully saved. (The page will now reload.)"
setup_158 = "Di seguito è possibile specificare uno strumento di raccolta dati per essere infinitamente ripetibile, il che significa che uno strumento può essere ripetuto ripetutamente (un numero diverso di volte per ogni record) anche senza attivare il modulo longitudinale di REDCap. Una volta che uno strumento è impostato per ripetere, si vedrà le opzioni nella Home page record per aggiungere un'altra istanza dello strumento per il record attualmente selezionato. Tutte le istanze di uno strumento ripetuto saranno quindi visualizzate come una tabella vicino alla parte inferiore della Home page del record, consentendo così la visualizzazione delle istanze e la facilità di navigazione all'interno di essi."
setup_159 = "Below you can specify a data collection instrument or a whole event of instruments to be infinitely repeatable, in which each repeating instrument or event can be repeated a different number of times for each record. You may set any event in the project to be repeatable *or* alternatively set selected instruments to be repeatable within an event. <b>The 'Repeat Entire Event' option means that all the event's instruments will repeat together and stay connected, whereas the 'Repeat Instruments' option implies that the instruments will repeat separately and independently from each other on that event.</b> Once an instrument or event is set to repeat, you will see options on the Record Home Page to add another instance of the instrument/event for the currently selected record."
setup_16 = "La richiesta di spostamento del progetto in stato di produzione è stata inviata a un amministratore REDCap."
setup_160 = "--non ripetendo..."
setup_161 = "Errore: uno o più eventi hanno l'opzioné Repeat Instruments'selezionata ma non hanno strumenti selezionati. Selezionare alcuni strumenti per quell'evento o modificare il valore dell'opzione di ripetizione a discesa."
setup_162 = "Utilizzare la raccolta dati longitudinale con eventi predefiniti?"
setup_163 = "An excellent way to collect repeating data in REDCap is to use repeatable instruments and/or repeatable events. This is sometimes called one-to-many data collection. Some examples may include but are not limited to the following: data from multiple visits or observations, concomitant medications, adverse events, or repetitive surveys (daily, weekly, etc.)."
