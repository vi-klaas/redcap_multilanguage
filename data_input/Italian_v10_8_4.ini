report_builder_134 = "L'utilizzo dei controlli di accesso utente per un report consente a determinati utenti di visualizzare il report nel menu del progetto a sinistra (sotto l'elenco delle applicazioni) e consente pertanto al report di rimanere nascosto e inaccessibile per gli altri utenti. Si noti che qualsiasi utente che disponga dei privilegi utenté Aggiungi/Modifica report'sarà in grado di visualizzare * tutti * i report nel progetto. Ciò non causa alcun conflitto di permessi utente perché i report non forniscono agli utenti l'accesso a tutti i dati a cui non dispongono già dell'accesso. In altre parole, se a un utente non è stato dato accesso a livello di modulo a un particolare strumento di raccolta dati, non sarà comunque possibile visualizzare i dati di tale strumento all'interno di un qualsiasi report. Lo stesso vale se l'utente è assegnato a un gruppo di accesso ai dati, nel qual caso sarà ancora in grado di visualizzare i dati dai record nel proprio DAG. Quindi, anche se un utente può avere i privilegi Aggiungi/modifica rapporti e può quindi essere in grado di visualizzare i report a cui non è stato dato accesso esplicito, non saranno in grado di visualizzare i dati a cui non hanno già accesso. Pertanto l'implementazione dell'accesso utente per un report non è esattamente la stessa impostazione dei privilegi utente di qualcuno. I report si limitano a fungere da finestra, per così dire, per visualizzare un sottoinsieme dei dati a cui un utente ha accesso, in cui i privilegi dell'utente vengono utilizzati durante la visualizzazione di un report. Ma i controlli di accesso utente per un report forniscono semplicemente un modo per visualizzare i report sul menu del progetto a mano sinistra di alcuni utenti e quindi sono diversi dall'impostazione dei permessi utente."
