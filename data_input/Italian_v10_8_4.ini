setup_106 = "Alcune opzioni seguenti sono disabilitate perché non possono essere modificate una volta che il progetto è in stato di produzione."
setup_107 = "L'opzione per abilitare la numerazione automatica è stata disabilitata perché lo strumento iniziale di raccolta dati è stato definito come un sondaggio. In questo caso, la numerazione automatica è obbligatoria per il progetto."
setup_108 = "L'opzione per abilitare il modulo di pianificazione è stata disabilitata perché non è stata attivata la raccolta dati longitudinale, necessaria per l'utilizzo della programmazione. Se si desidera utilizzare la raccolta dati longitudinale, è possibile abilitarla nella parte superiore della pagina."
setup_109 = "Disabilitare la raccolta dati longitudinali?"
setup_11 = "e gli altri strumenti di raccolta dati"
setup_110 = "Sei sicuro di voler disabilitare la raccolta dati longitudinali? Se lo fate, vi preghiamo di notare che tutti i vostri bracci e gli eventi che avete creato finora diventeranno nascosti e non saranno più accessibili. Se avete già raccolto alcuni dati, rimarranno solo i dati raccolti per il vostro primo evento (sul primo braccio). Se desiderate attivare nuovamente la raccolta dati longitudinali, tutti i vostri eventi e i dati raccolti verranno recuperati."
setup_111 = "Disabilitare l'utilizzo di sondaggi in questo progetto?"
setup_112 = "Sei sicuro di voler disabilitare l'utilizzo di sondaggi in questo progetto? Se lo fate, vi preghiamo di notare che tutte le vostre indagini che avete creato fino ad ora diventeranno nascoste e non saranno più accessibili. I vostri strumenti di raccolta dei dati rimarranno così come sono, ma non saranno semplicemente in grado di essere utilizzati come sondaggi. Se si desidera consentire l'uso di sondaggi in questo progetto di nuovo, tutti i sondaggi che avevi precedentemente creato tornerà."
setup_113 = "Designare un campo email da utilizzare per inviti ai partecipanti al sondaggio"
setup_114 = "È possibile acquisire indirizzi email per l'invio di inviti ai partecipanti all'indagine designando un campo nel progetto. Se un campo è designato per questo scopo, allora tutti i record nel progetto che hanno un indirizzo email acquisito per quel particolare campo avranno quell'indirizzo email visualizzato come indirizzo email del partecipante nell'elenco dei partecipanti (a meno che un indirizzo email non sia già stato immesso per quel partecipante nella lista dei partecipanti direttamente)."
setup_115 = "If the participant's email address has already been captured directly in the Participant List, then that email address will supersede the value of the email field here when survey invitations are sent to the participant."
setup_116 = "Scegli un campo email da utilizzare per inviti ai partecipanti al sondaggio:"
setup_117 = "Non è stato selezionato un campo dall'elenco a discesa. Selezionare un campo."
