training_res_44 = "È possibile in REDCap collegare più progetti in modo che uno o più progetti figliò possono essere collegati a un singolo progettò genitoré condiviso (ad esempio, un progetto con solo informazioni demografiche). Questo è particolarmente utile quando i campi dati identici possono esistere in più progetti quando si utilizzano gli stessi record/pazienti per ciascuno. Pertanto, per ridurre i dati inseriti in modo ridondante in tutti i progetti, possono essere inseriti in un unico progettò genitoré, a cui i progetti figliò potrebbero essere collegati in maniera tale che i campi dati dal'genitoré saranno condivisi nel'bambinò."
