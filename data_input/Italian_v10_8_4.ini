report_builder_117 = "Questo modulo consente di visualizzare facilmente i report dei dati, ispezionare le trame e le statistiche descrittive dei dati, così come esportare i dati in Microsoft Excel, SAS, stata, R, o SPSS per l'analisi (se si dispone di tali privilegi). Se si desidera esportare l'intero * insieme di dati o visualizzarlo come report, quindi segnalare a è il modo migliore e più rapido. Tuttavia, se si desidera visualizzare o esportare i dati da solo strumenti specifici (o eventi) al volo, allora la relazione B è la scelta migliore. È inoltre possibile creare report personalizzati di seguito (se si dispone di tali privilegi) in cui è possibile filtrare il report in campi, record o eventi specifici utilizzando una vasta gamma di strumenti di filtro per assicurarsi di ottenere i dati esatti desiderati. Una volta creato un report, è possibile visualizzarlo come pagina Web, esportarlo da REDCap in un formato specificato (Excel, SAS, stata, SPSS, R) o visualizzare le trame e le statistiche descrittive per tale report."
report_builder_118 = "È possibile creare un nuovo report selezionando i campi/variabili sotto che si desidera includere nel report. È possibile aggiungere tutti i campi al report come desiderato e scegliere gli utenti che possono visualizzare il report. Sarà inoltre necessario fornire un nome per il report, che verrà quindi visualizzato nel menu a sinistra del progetto per chiunque a cui è stato concesso l'accesso. È possibile filtrare i risultati restituiti nel report in vari modi, incluso l'utilizzo di logica complessa e/o. Al termine, fare clic sul pulsante Salva report in basso. Il nuovo report verrà quindi aggiunto all'elenco dei report, dopo di che è possibile iniziare immediatamente a visualizzarli o esportarli."
report_builder_119 = "Come utilizzare i filtri e e/o logica"
report_builder_12 = "Sei sicuro di voler cancellare questo report?"
report_builder_120 = "Nei report è possibile aggiungere tutti i filtri che si desidera, e si può ottenere abbastanza complesso con la logica del filtro utilizzando più campi con e e o logica condizionale. Per aggiungere un filtro, selezionare un campo che si desidera filtrare, dopo di che sarà necessario impostare sia un operatore che un valore. Se il campo è a scelta multipla, caricherà automaticamente tutte le scelte di quel campo in un menu a discesa in modo da poter scegliere una delle scelte. In caso contrario, se non si tratta di un campo a scelta multipla, verrà invece fornita una casella di testo per l'immissione del valore del filtro."
report_builder_121 = "L'utilizzo di e e ORS con più campi consentono di eseguire filtri più complessi. Se si dispone di due filtri con uno e tra loro, ad esempio, che significa che verrà applicato entrambi insieme durante il filtraggio, ma se si utilizza o, restituirà i risultati che si applicano solo uno o l'altro. In generale, l'utilizzo e spesso constricterà ulteriormente i risultati restituendo meno dati nel report rispetto a quando si utilizza o."
report_builder_122 = "Non vi è alcun limite a quante volte è possibile utilizzare un campo come filtro in un singolo report. Suggerimento: se si desidera trovare istanze nei dati in cui il valore di un campo è vuoto/null, è sufficiente lasciare vuota la casella di testo valore. Viceversa, per trovare istanze in cui il campo ha un valore (ad esempio, non è vuoto), impostare l'operatore comé not = ' con una casella di testo vuota."
report_builder_123 = "Se si dispone di un filtro che utilizza sia o e e, è molto importante conoscere l'ordine in cui REDCap valuta le RUP e per assicurarsi che la logica si comportano come ci si aspetta. In sostanza, tutte le RUP vengono valutate per i campi filtro consecutivi come gruppo, e tutti i gruppi vengono quindi valutati come e tra loro. Ad esempio, sembra (questo o questo o questo) e (questo o questo o questo), in cui tutte le ORS all'interno delle parentesi vengono valutati prima e poi quei gruppi di ORS vengono poi valutati insieme utilizzando e."
report_builder_124 = "Se si desidera eseguire un filtraggio ancora più complesso, è possibile scegliere di passare il formato di filtro alla 'logica avanzata', che consente di digitare a mano la logica di filtro in una grande casella di testo. La logica del filtro è essenzialmente lo stesso tipo di sintassi della logica di ramificazione e delle equazioni di campo calcolate, in cui è possibile utilizzare tutte le funzioni speciali, ad esempio if (), DateDiff () e varie funzioni matematiche, nella logica di filtro. REDCap controllerà la logica tipizzata a mano per eventuali errori di sintassi e non consentirà di salvare il report fino a quando non saranno stati risolti tutti gli errori. Quando si utilizza la logica avanzata, è sufficiente assicurarsi che la logica in definitiva valuta sia true che false e che non * restituisce un valore, ad esempio un numero. Ad esempio, DateDiff ([DOB], ' Today', ' y') non è valido perché verrà valutato a un numero, ma DateDiff ([DOB], ' Today', ' y') > 30 è valido perché valuterà come true o false."
