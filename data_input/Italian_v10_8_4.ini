survey_1000 = "Il collegamento di sondaggi è supportato solo all'interno dello stesso evento e deve essere abilitato per ogni sondaggio che si desidera collegare. Questa funzione consente di disporre di strumenti di indagine separati infilati insieme per apparire come se fossero un unico sondaggio per il partecipante. Ciò è particolarmente utile per progetti longitudinali complesso dove diverse combinazioni di strumenti sono disponibili in eventi separati. Se l'ultima indagine è abilitata, verrà utilizzata l'opzione di terminazione selezionata. Nota: se si desidera utilizzare la logica condizionale più avanzata per controllare il passaggio del partecipante al successivo sondaggio, è necessario utilizzare la funzionalità della coda (queue) di sondaggio, che può essere attivata nella finestra di Online Designer."
