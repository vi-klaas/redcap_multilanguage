ws_90 = "Record in DDP-Enabled progetti saranno controllati per i nuovi dati dal sistema di origine esterna a questo intervallo di tempo regolare, in cui l'ora esatta del recupero dei dati è determinata dal momento dell'ultimo recupero di dati per un determinato record. Questo recupero automatico di dati sarà effettuato da un job di cron che funziona nei precedenti."
