ws_205 = "Visualizza istruzioni di aggiudicazione DDP"
ws_207 = "REDCap può comunicare con qualsiasi EHR (Electronic Health Record System) che ha implementatò Smart on FHIR'servizi Web che consentono di interoperabilty e l'estrazione dei dati dal EHR. In questo modo, REDCap può essere incorporato all'interno e lanciato all'interno di un'interfaccia utente EHR (ad esempio, Cerner, epico iperspazio), che permette agli utenti REDCap di aggiungere facilmente i pazienti ai loro progetti e/o di accedere ai dati del paziente all'interno di un progetto REDCap. Oltre a lanciare REDCap all'interno del EHR, REDCap può anche estrarre i dati dal EHR per importare i dati clinici in un progetto REDCap utilizzando una funzione chiamatà DDP su FHIR'(Dynamic Data pull usando Smart su FHIR). DDP su FHIR fornisce un processo di aggiudicazione in base al quale REDCap gli utenti possono approvare tutti i dati in entrata dal EHR prima che i dati siano ufficialmente salvati nel loro progetto REDCap."
