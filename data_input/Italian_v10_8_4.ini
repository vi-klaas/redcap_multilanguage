survey_967 = "Privacy & Security Info: è importante capire che questa funzione utilizza il servizio di terze parti Twilio.com, il che significa che tutte le chiamate vocali e messaggi SMS saranno instradati attraverso server Twilio. Tuttavia, REDCap va a grande lunghezza per garantire che i record di chiamata vocale e trascrizioni SMS non rimangano nei log di Twilio, ma vengono rimossi poco dopo essere stati completati. Questo è fatto per problemi di sicurezza e privacy (ad esempio, HIPAA), in cui i numeri di telefono dei partecipanti sondaggiò e le loro risposte sondaggio non ottenere permanentemente registrati sui server Twilio, ma invece rimangono in modo sicuro in REDCap."
survey_968 = "REDCap ha la capacità di effettuare chiamate vocali e inviare messaggi di testo SMS per rilevare gli intervistati utilizzando un servizio Web di terze parti denominato Twilio (www.twilio.com). In questo modo, si potrebbe invitare un partecipante a prendere un sondaggio inviando loro un messaggio SMS o chiamandoli sul loro telefono cellulare, in cui i dati verrebbero raccolti in REDCap direttamente dal loro telefono cellulare senza dover utilizzare una pagina Web. Ci sono molte opzioni differenti disponibili per come potete invitare i partecipanti e come possono prendere le vostre indagini, sia come sondaggio di chiamata di voce o come conversazione di SMS."
survey_969 = "Setup & Configuration: per utilizzare questa funzione, è necessario disporre di un account utente Twilio.com che è finanziato con alcuni soldi (in quanto vi è un costo per ogni telefonata effettuata e per ogni messaggio SMS inviato). Se non si dispone di un account Twilio, è molto facile andare a Twilio.com e crearne uno. Una volta che il progetto REDCap è connesso all'account Twilio inserendo le credenziali dell'account Twilio nella pagina di installazione del progetto di REDCap, è possibile configurare il modo in cui si desidera utilizzare Twilio nel progetto. In generale, non molto è diverso tra l'amministrazione di un sondaggio normalmente in REDCap rispetto a quando si utilizza Twilio SMS/Voice chiamate, tranne che si sceglie inoltre come i vostri inviti sondaggio vengono consegnati. Le seguenti scelte sono disponibili: 1) avviare sondaggio come chiamata vocale, 2) avviare sondaggio come SMS Conversation, 3) inviare invito sondaggio con sondaggio link via SMS, 4) inviare sondaggio invito via SMS per prendere sondaggio come chiamata vocale (intervistato fa chiamare), 5) Invia sondaggio invito via SMS a prendere sondaggio come chiamata vocale (intervistato riceve la chiamata al momento della risposta via SMS). Tutti o tutti questi metodi di invio di invito possono essere utilizzati all'interno di un singolo progetto. La scelta del metodo di consegna dipende completamente dal vostro caso specifico di uso per come desiderate raccogliere i dati dai vostri partecipanti."
survey_97 = "Nota: tutti i partecipanti aggiunti qui verranno aggiunti solo a"
survey_970 = "Sondaggi di chiamata vocale: quando i partecipanti prendono un sondaggio come una chiamata vocale, le domande sono poste una alla volta, in cui il servizio Twilio utilizzerà la tecnologia di sintesi vocale per leggere le domande al partecipante udibile sul proprio telefono. È possibile scegliere la lingua e/o il dialetto in cui il testo deve essere letto. I partecipanti risponderanno inserendo i numeri sulla tastiera del loro telefono, quindi solo le risposte numeriche possono essere utilizzate a causa di questa limitazione (questo include l'uso di interi/numeri campi e anche domande a scelta multipla con codificazioni numeriche, in cui il partecipante entrerà il valore numerico codificato sulla loro tastiera, non l'etichetta che viene letta per loro al telefono). Per esempio, la domanda potrebbe essere una domanda Sì-No, che potrebbe apparire comé ti piace il gelato? Sì, premere 1. No, premere 0. ', o una domanda numero comé qual è la tua età? '."
survey_971 = "Per ulteriori informazioni sull'utilizzo di Twilio SMS e servizi di chiamata vocale in REDCap, contattare il proprio amministratore REDCap locale."
survey_972 = "COMPATIBILITY: Most of REDCap's survey features still function much the same when taking a survey via SMS or as a voice call. This includes the enforcement of required fields, field validation, branching logic, using the Survey Queue for multiple surveys (only works with Auto-Start enabled), survey email notifications and confirmations, the Participant List, Automated Survey Invitations, survey Stop Actions, and computer adaptive tests (CATs) downloaded from the Libreria Condivisa REDCap. One of the few survey features that is not compatible is the Survey Login feature."
survey_973 = "Sondaggi SMS: quando i partecipanti prendono un sondaggio SMS, le domande sono poste una alla volta come una conversazione messaggio di testo SMS/thread. I sondaggi SMS offrono maggiori possibilità di risposta rispetto alle chiamate vocali. Mentre i partecipanti alle chiamate vocali possono rispondere solo con i numeri, possono rispondere con qualsiasi tipo di testo alfanumerico per un sondaggio SMS. Nota:"
survey_974 = "Solo gli amministratori di REDCap sono autorizzati a abilitare l'opzione Twilio per avviare un'indagine come conversazione SMS. Proprio come la posta elettronica, SMS non è considerato una forma sicura di comunicazione, quindi non si può decidere di amministrare sondaggi come conversazioni SMS se il particpant sarà la presentazione di informazioni di identificazione (Phi o pii) a meno che non è stato concesso il permesso speciale dal partecipante a farlo. Dati i problemi di privacy riservati, solo l'amministratore REDCap locale può abilitare l'impostazione facoltativa per l'utilizzo di sondaggi SMS. Si prega di informare il vostro amministratore su questo se si desidera avere questa opzione abilitata."
survey_975 = "Costo: al fine di utilizzare il Twilio SMS e servizi di chiamata vocale in un progetto REDCap, si dovrà collegare il progetto al tuo account Twilio inserendo le credenziali Twilio in REDCap durante il processo di installazione. E come REDCap fa chiamate e/o invia messaggi SMS utilizzando questo servizio, tutte le spese per il tuo account Twilio sarà fatto in base al suo utilizzo. Questo non è fatto da REDCap ma è fatto internamente da Twilio come si utilizzano i suoi servizi. In questo modo, nessuna transazione monetaria è fatta da REDCap, e quindi è vostra responsabilità di mantenere i fondi nel vostro conto Twilio al fine di garantire che il servizio continua a lavorare per il vostro progetto REDCap. Se il tuo account Twilio esaurisce i fondi, i servizi Twilio in REDCap cesserà di funzionare. Per informazioni sul costo di ogni chiamata o ogni messaggio SMS, visita il tuo account Twilio per visualizzare le tariffe."
