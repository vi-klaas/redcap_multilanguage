rights_325 = "Gli utenti con la possibilità di eliminare i record possono eliminare definitivamente tutti i dati per un determinato record. Questa operazione viene eseguita facendo clic sull'opzioné Elimina record'nel'Scegli azione per record'nella Home page record dopo aver selezionato un record. Per i progetti longitudinali (ad esempio, con più eventi definiti), questa azione eliminerà tutti i dati per tutti gli eventi (per il braccio corrente). Una volta eseguita, non è possibile recuperare i dati eliminati. È consigliabile che solo gli utenti di livello più elevato siano assegnati a questo privilegio utente in quanto provoca la perdita di dati permanenti."
