shared_library_74 = "Fornire un motivo seguente per rimuovere questo strumento precedentemente caricato nella libreria condivisa REDCap. Tutti coloro che hanno scaricato lo strumento dalla libreria condivisa saranno notificati via e-mail che lo strumento è stato rimosso, e che la posta elettronica includerà anche il motivo che si fornisce qui."
shared_library_75 = "Si prega di leggere questa sezione prima di continuare:"
shared_library_76 = "Prima di procedere ulteriormente, vogliamo essere sicuri di comprendere appieno le implicazioni della condivisione/contribuzione di uno strumento alla libreria condivisa REDCap. Si prega di essere consapevoli dei seguenti:"
shared_library_77 = "Caricando il vostro strumento, vi sarà <b> condividerlo con REDCap utenti di tutto il mondo (o solo presso il vostro Istituto) </b>, in cui sarà reso disponibile potenzialmente a decine di migliaia di utenti di centinaia di altre istituzioni all'interno del Consorzio REDCap."
shared_library_78 = "Se lo strumento che si sta per condividere è pubblicato e <b> non si possiede il copyright, si prega di non inviarlo </b>. Anche se si desidera, è possibile"
shared_library_79 = "Access to the instrument that you share <b>cannot be limited to just you or a group of colleagues</b>, although you may designate that your instrument be downloadable by REDCap users only at *your* institution (instead of the whole world)."
shared_library_80 = "Se non siete seri sulla condivisione di uno strumento, ma semplicemente <b> vuole testare la funzione di condivisione strumento su questa pagina, quindi si prega di non presentare </b> uno strumento. Questo è * solo * per gli individui che sicuramente desiderano condividere il loro strumento con REDCap utenti di tutto il mondo (o semplicemente presso la loro istituzione)."
shared_library_81 = "Se avete letto e capito i punti di proiettile sopra, procedete sotto cliccando sul bottone per leggere l'accordo di contenuto condiviso in modo che possiate poi condividere lo strumento. Se avete domande circa la libreria condivisa REDCap, si prega di indirizzarli a"
shared_library_82 = "fare un suggerimento"
shared_library_83 = "per un nuovo strumento da aggiungere alla libreria."
shared_library_85 = "Lo strumento che si sta scaricando dalla libreria condivisa contiene un <b> auto-Punteggio caratteristica </b>, il che significa che si comporta un po' diverso in REDCap rispetto agli strumenti tradizionali. Ad esempio, una volta scaricato lo strumento, non sarà possibile modificare alcun campo sullo strumento in qualsiasi momento. Lo strumento sarà anche automaticamente abilitato come un sondaggio in questo progetto, e se i sondaggi non sono ancora stati abilitati per l'uso in questo progetto, allora anche questo sarà abilitato. Questo strumento di auto-punteggio può essere preso solo in forma di indagine. Se il modulo di immissione dati viene visualizzato per questo strumento, tutti i campi verranno visualizzati in sola lettura."
shared_library_86 = "Lo strumento che si sta scaricando dalla libreria condivisa è un <b> computer Adaptive test (cat) </b>, il che significa che le sue domande sono generate dinamicamente con le risposte precedenti. Gli strumenti adattivi si comportano un po' diversamente in REDCap rispetto agli strumenti tradizionali. Ad esempio, una volta scaricato lo strumento, non sarà possibile modificare alcun campo sullo strumento in qualsiasi momento. Lo strumento sarà anche automaticamente abilitato come un sondaggio in questo progetto, e se i sondaggi non sono ancora stati abilitati per l'uso in questo progetto, allora anche questo sarà abilitato. Questo strumento adattabile può essere preso solo in forma di sondaggio. Se il modulo di immissione dati viene visualizzato per questo strumento, tutti i campi verranno visualizzati in sola lettura."
