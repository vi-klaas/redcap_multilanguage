training_res_49 = "Caratteristiche speciali all'interno di progetti REDCap"
training_res_50 = "Ogni progetto REDCap è in grado di utilizzare funzioni speciali, alcune delle quali possono essere attivate da utenti normali e da alcuni amministratori REDCap. Di seguito è riportato un elenco di queste caratteristiche."
