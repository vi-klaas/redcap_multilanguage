ws_30 = "DDP"
ws_31 = "Quando il Dynamic Data pull (DDP) è abilitato per un progetto, due distinti privilegi utente possono essere impostati per qualsiasi utente dato per l'utilizzo di diversi aspetti del DDP. Agli utenti possono essere assegnati i privilegi per eseguire il processo di Setup/mapping e/o per aggiudicare i dati per importarli dal sistema di origine nel progetto REDCap. Se dato i privilegi di Setup/mapping, vedranno un nuovo passo nella pagina di configurazione del progetto per passare alla pagina di mappatura in cui possono iniziare a mappare i campi dal sistema di origine esterno per REDCap i campi di progetto, così come la definizione di altre impostazioni utilizzate durante la trazione dei dati dal sistema di origine. Se l'utente ha privilegiato i dati, significa che saranno in grado di visualizzare, aggiudicare e importare i dati provenienti dal sistema di origine, che possono essere visualizzati nel pannello di stato del record e anche nella parte superiore dei moduli di immissione dati."
