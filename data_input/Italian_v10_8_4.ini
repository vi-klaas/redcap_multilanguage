system_config_523 = "L'attivazione dell'autenticazione a due fattori (nota anche come account di accesso a 2 passaggi) può fornire maggiore sicurezza rispetto agli utenti che accedono al sistema. Mentre il processo di login standard consiste nell'inserire un nome utente e una password, l'autenticazione a due fattori fornisce un secondo passo dopo l'accesso iniziale, ad esempio inserendo un codice di verifica a 6 cifre ricevuto tramite SMS, via email o generato utilizzando il L'applicazione Google Authenticator sul proprio dispositivo mobile, oppure rispondendo a una telefonata o a una notifica push (solo per Duo app). L'autenticazione a due fattori può essere impostata e attivata utilizzando le impostazioni riportate di seguito, che determinano come e quando gli utenti saranno tenuti a passare attraverso il processo di login in due fasi."
