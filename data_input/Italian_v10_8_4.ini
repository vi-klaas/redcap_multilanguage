survey_835 = "Una volta che il tuo account Twilio è stato creato, devi <b> 2) finanziare il tuo account con un po' di denaro </b> (utilizzando la pagina di fatturazione in Twilio) e poi <b> 3) acquistare un numero di telefono </b> da utilizzare per questo progetto REDCap (Vedi la pagina dei numeri in Twilio). Una volta acquistato un numero telefonico per l'account, ottenere il SID dell'account e il token auth per l'account (vedere la sezione relativa alle credenziali API nella pagina Impostazioni account principale), quindi immettere il SID dell'account, il token auth e il numero di telefono nel'Twilio sezione credenziali account. Nota: ogni volta che si imposta il servizio come abilitato di seguito e quindi fare clic sul pulsante Salva, REDCap verificherà con il tuo account Twilio per confermare se tutte le credenziali e le informazioni sono corrette. REDCap non consentirà di abilitare i servizi SMS e di chiamata vocale Twilio sotto finché non avrà verificato che il SID dell'account, il token auth e il numero di telefono siano tutti validi. "
