training_res_23 = "Ci sono diversi sapori di progetti REDCap da scegliere come si inizia a pensare a costruire il proprio progetto. Ogni tipo di progetto ha i suoi vantaggi e svantaggi, e può adattarsi alle esigenze specifiche meglio di un tipo di progetto rispetto ad un altro. Si prega di rivedere i diversi tipi di seguito, e si può anche visualizzare un esempio Live di ogni tipo di progetto in azione o visualizzare un breve video su di esso."
