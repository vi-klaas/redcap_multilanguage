survey_1301 = " FEHLER: Es tut uns leid, aber die Daten, die Sie gerade auf dieser Seite übermittelt haben, können nicht gespeichert werden. Diese Seite wurde bereits als e-Consent-Umfrage gespeichert, bei der Benutzer e-Consent-Umfragebeantwortungen nicht mehr ändern dürfen, nachdem sie vom Befragten abgeschlossen wurden. Die e-Consent-Beantwortung wurde zum folgenden Zeitpunkt gespeichert: "
survey_1302 = "Ihr Projekt befindet sich derzeit im Entwurfsmodus. Sie können einen Fragebogen im Entwurfsmodus nicht als Umfrage aktivieren, wenn dieser Fragebogen vor dem Eintritt in den Entwurfsmodus noch nicht im Projekt vorhanden war. Bitte überprüfen Sie die Änderungen, die Sie im Entwurfsmodus vorgenommen haben (indem Sie auf den Link 'Detaillierte Zusammenfassung aller entworfenen Änderungen anzeigen' klicken) und klicken Sie entweder auf die Schaltfläche 'Änderungen zur Überprüfung einreichen' oder auf den Link 'Alle entworfenen Änderungen entfernen'. Nachdem Ihre Änderungen genehmigt wurden (oder Sie alle Entwurfsänderungen entfernt haben), steht Ihnen die Schaltfläche 'Aktivieren' zur Verfügung und Sie können Ihren Fragebogen als Umfrage aktivieren."
survey_1303 = "Eine PDF-Datei der ausgefüllten Umfragebeantwortung in einem Datei-Upload-Feld speichern"
survey_1304 = "Eine PDF-Kopie der Umfragebeantwortung wird sofort in dem rechts ausgewählten Feld gespeichert, wenn ein Teilnehmer diese Umfrage ausfüllt."
survey_1305 = "Wählen Sie ein Dateiupload-Feld aus der obigen Dropdown-Liste, um diese Funktion zu aktivieren. Tipp: Falls gewünscht, kann das Feld auf dem Fragebogen vorhanden sein, der diese Funktion auslöst. In diesem Fall kann das Feld auf der Umfrageseite mit dem Action-Tag @HIDDEN-SURVEY ausgeblendet werden. Hinweis: Diese Funktion kann nicht durch das Absenden eines Dateneingabeformulars ausgelöst werden, AUSSER, wenn ein Benutzer auf die Schaltfläche Umfrage speichern und als abgeschlossen markieren im Dateneingabeformular klickt. Hinweis: Wenn die aktuellen Umfrageeinstellungen es zulassen, dass die Teilnehmer zu den abgeschlossenen Beantwortungen zurückkehren, werden alle vorhandenen PDFs, die bereits in diesem Datei-Upload-Feld gespeichert wurden, durch neue PDFs überschrieben, wenn die Umfrage erneut abgeschlossen wird."
