design_658 = "Bitte beachten Sie, dass die Option für eingebettete Audiodateien nicht zu 100% kompatibel mit allen Audioformaten und allen Webbrowsern ist. Dies ist keine Limitierung von REDCap, sondern einfach ein Kompatibilitätsproblem der verschiedenen Browser. <b>Die beste Kompatibilität bieten MP3 und WAV Dateien.</b> Andere Audiodateien funktionieren eventuell nicht in allen Browsern. Unglücklicherweise gibt es keinen einfachen Weg um herauszufinden, welche Formate mit welchen Browsern kompatibel sind, insbesondere da sich die Betriebssysteme und Browser mit der Zeit ändern. <b>Empfehlung: Testen Sie die eingebettete Audio-Option um sicherzustellen, dass es mit den gewünschten Audiodateien funktioniert.</b> Wenn die Audiodatei mit den meisten Browsern nicht kompatibel ist, wird empfohlen, die Option für den Anhang auf 'Link' anstatt auf 'Audiodatei' zu setzen."
design_659 = "Legt den Standardwert eines Feldes fest. Damit kann ein Defaultwert für ein Feld vorgegeben werden, für das noch keine Daten eingegeben wurden. Dafür ist folgendes Format zu verwenden @DEFAULT=\"????\", darin muss der Wert in Anführungszeichen oder einfachen Hochkommas angegeben werden. Für Auswahlfelder trennen Sie mehrere Werte einfach mmit Kommas - d.h., @DEFAULT='1,3,6'. Für Textfelder können Sie auch das Piping innerhalb des Standardwertes verwenden um Daten aus einem anderen Feld als Standardwert zu verwenden - d.h. @DEFAULT='Name: [first_name] [last_name], DOB: [dob]'. HINWEIS: Der Standardwert wird nicht bei Importen (via API oder Data Import Tool) angewendet. HINWEIS: Bei Datums oder Datum-Zeit Feldern muss der Wert in folgendem Format angegeben werden Y-M-D - d.h., @DEFAULT='2007-12-25' - unabhängig vom Datumsformat des Feldes."
