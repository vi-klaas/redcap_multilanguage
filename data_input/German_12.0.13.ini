global_173 = "Neue Logik hier eingeben"
global_174 = "HINWEIS: Bitte beachten Sie, dass es nicht möglich ist, die Beschriftung eines Multiple-Choice-Feldes über die Pipeline in eine der unten aufgeführten Spezialfunktionen zu leiten. Mit anderen Worten, Sie können die Option ':label', wie z. B. [my_field:label], nicht verwenden, um die Textbeschriftung in eine Funktion auszugeben. <b>Die Spezialfunktionen verwenden nur den Wert eines Feldes, niemals seine Beschriftung.</b>"
global_176 = "Es ist möglich, ein beschreibendes Feld in ein anderes Feld einzubetten, auch wenn beschreibende Felder kein eigentliches Eingabeelement zum Speichern von Daten haben. Beim Einbetten eines beschreibenden Feldes wird lediglich die Beschriftung des Feldes an die neue Stelle verschoben, an der es eingebettet ist. Dies ist in der Regel nur dann sinnvoll, wenn das beschreibende Feld über eine Verzweigungslogik verfügt. In diesem Fall können Sie die Verzweigungslogik verwenden, um den Text des beschreibenden Feldes bedingt an einer bestimmten Stelle auf der Seite erscheinen zu lassen."
global_177 = "Daten können an die oben aufgeführten Stellen *VON* jedem Feldtyp in REDCap weitergeleitet werden. Wenn Sie die Antwort *VON* einem Multiple-Choice-Feld (z. B. Radio, Dropdown) einleiten, wird standardmäßig die Optionsbeschriftung (nicht der kodierte Datenwert) an der Stelle angezeigt, an der das Feld eingeleitet wird, aber für alle anderen Feldtypen wird der literale Datenwert eingeleitet. Siehe unten, wie man ':value' an den Variablennamen in Klammern anhängt, um den Wert (anstelle der Beschriftung) für Mehrfachauswahlfelder zu übergeben. Siehe auch unten, wie man Daten aus Kontrollkästchen-Feldern über die Pipeline leitet, was etwas anders ist als bei anderen Feldtypen."
global_179 = "<b><u>Dateiupload-Felder:</u></b> Dateiupload-Felder haben eindeutige Piping-Optionen. Wenn Sie *VON* einem Dateiupload-Feld oder einem Signaturfeld eine Piping-Verbindung herstellen, wird standardmäßig der numerische Wert des Feldes übertragen, aber Sie können den ursprünglichen Dateinamen der hochgeladenen Datei über die Piping-Verbindung übertragen, indem Sie die Option '<b>:label</b>' anhängen, z. B. <code>[mein_feld:label]</code>. Wenn Sie außerdem die Option <b>:inline</b> für ein Datei-Upload-Feld verwenden, z. B. <code>[mein_feld:inline]</code>, in dem die hochgeladene Datei eine PDF-Datei oder eine Bilddatei (JPG, JPEG, GIF, PNG, TIF, BMP) ist, wird die Datei inline angezeigt, so dass sie auf der Seite sichtbar ist. (Das Aktionstag @INLINE muss nicht für ein Feld verwendet werden, um die Option :inline piping zu nutzen. Während also das @INLINE-Aktions-Tag verwendet werden kann, um das PDF/Bild auf dem Fragebogen des Feldes anzuzeigen, ermöglicht die Option :inline piping die Anzeige des PDF/Bildes an Stellen außerhalb des Fragebogens des Feldes). Hinweis: Inline-Bilder können nicht innerhalb einer heruntergeladenen PDF-Datei einer Umfrage/eines Fragebogens angezeigt werden, die Daten enthält. Darüber hinaus funktioniert die Option :inline auch innerhalb von E-Mails, so dass Sie ein Feld über :inline innerhalb des E-Mail-Körpers weiterleiten können, wodurch Sie Inline-Bilder innerhalb von Umfrageeinladungen oder Warnungen & Benachrichtigungen anzeigen können</b>. Wenn die Datei, die über :inline in eine E-Mail geleitet wird, kein Bilddateityp ist, wird die Datei trotzdem an die E-Mail angehängt, aber der Dateiname der Datei wird im E-Mail-Text angezeigt, anstatt sie als Inline-Bild darzustellen. Datei-Upload-Felder können auch die Piping-Option '<b>:link</b>' verwenden, wie z.B. <code>[my_field:link]</code>, wobei <b>der Dateiname der Datei als anklickbarer Hyperlink zum Herunterladen der Datei angezeigt wird</b>, was auf Webseiten und auch innerhalb des E-Mail-Textes funktioniert (z.B. bei Umfrageeinladungen oder Warnungen & Benachrichtigungen)."
