multilang_07 = "Eine neue Sprache hinzufügen"
multilang_08 = "Systemsprachen können unten definiert werden und stehen dann für den Import in jedes Projekt nur für die Übersetzungen der Benutzeroberfläche zur Verfügung. Das Ändern von Sprachen auf dieser Seite wirkt sich nicht auf bestehende Projekte aus, sondern nur auf Projekte, die hiernach erstellt werden. Die Standardsprache ist die Sprache, die angezeigt wird, wenn keine Spracheinstellung des Benutzers gefunden wird."
