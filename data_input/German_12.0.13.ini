control_center_4547 = "Um die Anfragen zu genehmigen, Klicken Sie den Button mit dem grünen Häkchen. Ein entsprechendes Pop-Up zur Bearbeitung der Anfrage öffent sich. Alle ausstehenden Anfragen können in die Liste mit niedriger Priorität (und jederzeit auch wieder zurück) verschoben werden. Alle bearbeiteten Anfragen werden in die Tabelle 'Completed & Archived' am Ende der Seite verschoben. Wenn Sie eine Anfrage nicht bearbeiten müssen, können Sie sie durch Klicken des Archiv Icons in die unterste Tabelle verschieben. HINWEIS: Diese Seite zeigt immer den aktuellen Status aller Anfragen, unabhängig davon ob sie über diese Seite oder die Links in den E-Mails an die Administratoren bearbeitet wurden."
