global_192 = "Zeigt ein Tortendiagramm für ein einzelnes Multiple-Choice-Feld an."
global_193 = "Zeigt ein Kreisdiagramm für ein einzelnes Multiple-Choice-Feld an."
global_194 = "Zeigt ein Balkendiagramm für ein einzelnes Multiple-Choice-Feld an. Es kann optional eine Farbgruppierung vornehmen, wenn ein zweites Feld (nur Multiple Choice) angegeben wird. Die Felder müssen durch Kommata getrennt sein."
global_195 = "Zeigt ein Streudiagramm mit einem Zahlen-/Datums-/Datumszeitfeld für die x-Achse und einem zweiten Feld (nur Zahlenfeld) für die y-Achse an. (Wenn kein zweites Feld angegeben wird, wird für die y-Achse ein Zufallswert zugewiesen). Optional kann eine Farbgruppierung vorgenommen werden, wenn ein drittes Feld (nur Mehrfachauswahl) angegeben wird. Alle Felder müssen durch Komma getrennt sein."
global_196 = "Zeigt ein Liniendiagramm mit einem Zahlen-/Datums-/Datumszeitfeld für die x-Achse und einem zweiten Feld (nur Zahlenfeld) für die y-Achse an. Es kann optional eine Farbgruppierung vornehmen, wenn ein drittes Feld (nur Mehrfachauswahl) angegeben wird. Alle Felder müssen durch Komma getrennt sein. Hinweis: Ein Liniendiagramm ist im Wesentlichen dasselbe wie ein Streudiagramm, nur mit Punkten, die durch eine Linie verbunden sind."
global_197 = "Zeigt eine Tabelle mit deskriptiven Statistiken für ein oder mehrere Felder (kommagetrennt) an, wobei jedes Feld als Zeile in der Tabelle dargestellt wird. Es gibt keine Begrenzung für die Anzahl der Felder, die verwendet werden können. Standardmäßig werden alle Spalten angezeigt, und zwar wie folgt: Anzahl, Fehlend, Eindeutig, Min, Max, Mittelwert, Median, StDev, Summe. Um nur eine Teilmenge der Spalten anzuzeigen, können Sie eine der folgenden Bezeichnungen (durch Komma getrennt) angeben, die eine bestimmte Spalte in der Tabelle darstellen: count, missing, unique, min, max, mean, median, stdev, sum."
global_198 = "Optionale Parameter für Aggregatfunktionen, Diagramme und Tabellen"
global_199 = "<u>Einziger Berichtsname</u> - Für Aggregatfunktionen, Diagramme und Tabellen filtern Sie die verwendeten Daten, indem Sie einen eindeutigen Berichtsnamen anhängen. Neben jedem Bericht auf der Seite 'Meine Berichte & Exporte' steht der eindeutige Berichtsname, der ein 'R-' gefolgt von alphanumerischen Zeichen enthält. Standardmäßig verwenden alle Aggregatfunktionen, Diagramme und Tabellen die Werte aller Datensätze im Projekt. Wenn jedoch ein eindeutiger Berichtsname an einen dieser Namen angehängt wird, werden nur Daten aus diesem spezifischen Bericht verwendet. Die Verwendung eines Berichts als Surrogat zum Filtern von Daten ist eine sehr nützliche Technik zur Durchführung komplexer Filterlogik für Aggregatfunktionen, Diagramme und Tabellen."
global_20 = "Beschreibung"
global_200 = "<u>Datensatzname</u>- Für Aggregatfunktionen, Diagramme und Tabellen filtern Sie die verwendeten Daten auf den *aktuellen Datensatz*, indem Sie den literalen Wert Datensatzname verwenden. Hinweis: Dieser Parameter funktioniert nur in einem Kontext, in dem ein einzelner Datensatz angezeigt/abgerufen wird, z. B. auf einer Umfrageseite, einem Dateneingabeformular usw. Dieser Parameter kann mit jedem der anderen Parameter außer eindeutigen Berichtsnamen verwendet werden. global_201 = \<u>Veranstaltungsname</u>\" - Für Aggregatfunktionen, Diagramme und Tabellen filtern Sie die verwendeten Daten auf die *aktuelle Visite* (nur bei Längsschnittprojekten), indem Sie den literalen Wert 'event-name' verwenden. Hinweis: Dieser Parameter funktioniert nur in einem Kontext, in dem ein einzelner Datensatz/eine einzelne Visite angezeigt/abgerufen wird, z. B. auf einer Umfrageseite, einem Dateneingabeformular usw. Dieser Parameter kann mit jedem der anderen Parameter verwendet werden, außer mit eindeutigen Berichtsnamen."
global_201 = "\"<u>Veranstaltungsname</u>\" - Für Aggregatfunktionen, Diagramme und Tabellen filtern Sie die verwendeten Daten auf die *aktuelle Visite* (nur bei Längsschnittprojekten), indem Sie den literalen Wert Ereignisname verwenden. Hinweis: Dieser Parameter funktioniert nur in einem Kontext, in dem ein einzelner Datensatz/Ereignis angezeigt/abgerufen wird, z. B. auf einer Umfrageseite, einem Dateneingabeformular usw. Dieser Parameter kann mit allen anderen Parametern außer eindeutigen Berichtsnamen verwendet werden."
global_202 = "<u>Eindeutige Ereignisnamen</u> - Für Aggregatfunktionen, Diagramme und Tabellen filtern Sie die verwendeten Daten auf bestimmte Besuche (nur bei Längsschnittprojekten), indem Sie den eindeutigen Namen des Ereignisses angeben (zu finden auf der Seite Meine Besuche definieren). Sie können einen oder mehrere eindeutige Namen für die Visite verwenden (durch Komma getrennt). Hinweis: Dieser Parameter kann mit jedem der anderen Parameter außer eindeutigen Berichtsnamen verwendet werden."
global_203 = "\"<u>Benutzer-Tag-Name</u>\" - Für Aggregatfunktionen, Diagramme und Tabellen filtern Sie die verwendeten Daten auf die Datensätze, die der Datenzugriffsgruppe des *aktuellen Benutzers* zugeordnet sind, indem Sie den literalen Wert user-dag-name verwenden. Hinweis: Dieser Parameter funktioniert nur in einem Kontext, in dem ein authentifizierter Benutzer zu einem Projekt gehört und einer DAG in diesem Projekt zugewiesen wurde (dies schließt Umfrageseiten und öffentliche Projekt-Dashboards aus). Dieser Parameter kann mit jedem der anderen Parameter außer eindeutigen Berichtsnamen verwendet werden."
global_204 = "<u>Einzige DAG-Namen</u> - Für Aggregatfunktionen, Diagramme und Tabellen filtern Sie die verwendeten Daten auf die Datensätze, die bestimmten Datenzugriffsgruppen zugeordnet sind, indem Sie den eindeutigen Gruppennamen einer DAG angeben (zu finden auf der Seite Datenzugriffsgruppen). Sie können einen oder mehrere eindeutige DAG-Namen verwenden (durch Komma getrennt). Hinweis: Dieser Parameter kann mit jedem der anderen Parameter außer eindeutigen Berichtsnamen verwendet werden."
global_205 = "<u>Balken-vertikal</u>\" - Zeigt ein Balkendiagramm an, bei dem die Balken vertikal statt horizontal (Standard) verlaufen, indem der literale Wert bar-vertical verwendet wird. Hinweis: Dieser Parameter kann mit jedem der anderen Parameter verwendet werden."
global_206 = "<u>Balken-gestapelt</u>\" - Nur bei Balkendiagrammen mit zwei Feldern wird das Balkendiagramm so angezeigt, dass die Balken für jede Auswahl übereinander gestapelt sind. In der Standardansicht werden die Balken für jedes Feld nebeneinander angezeigt, um die Farbgruppierung zu zeigen. Um dies zu aktivieren, verwenden Sie den literalen Wert bar-stacked. Hinweis: Dieser Parameter kann mit jedem der anderen Parameter verwendet werden."
