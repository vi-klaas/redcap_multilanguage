random_24 = "Die Randomisierung in REDCap erfolgt über ein im System hinterlegte Randomsisierungsliste. Über diese erfolgt die Zuordnung der Patienten entsprechend den eingerichteten Strata und der Reihenfolge ihrer Randomisierung im System. In Schritt 1 legen Sie Ihr Randomisationsmodell und die zugehörigen Parameter fest. Im 2. Schritt stehen Ihnen mehrere Vorlagen für eine Randomisierungsliste entsprechend dem von Ihnen definierten Randomisationsmodell zur Verfügung. Im 3. Schritt laden Sie die gefüllte Randomisierungsliste in REDCap hoch. <b>HINWEIS:</b> Das Randomisationsmodul erstellt keine Randoliste für Sie. Diese Tabelle müssen Sie außerhalb von REDCap erstellen (z.B. mit SAS, Stata, R). Meistens wird diese Aufgabe durch den Statistiker Ihres Projekts erledigt. Die hochgeladene Randomisierungsliste dient der Abarbeitung während der Randomisierung der Patienten. Durch die externe Erstellung der Randoliste haben Sie und Ihr Team die volle Entscheidungsfreiheit über die zu erzielenden Zuordnungen (z.B. Blockgröße, Permutationen, Stratifizierungsbalance). Es spielt keine Rolle, wie Sie Ihre Randoliste erstellen, für die Nutzung in REDCap ist nur eine korrekte Struktur entscheidend (siehe unten)."
