data_access_groups_ajax_40 = "Sie können einen Nutzer einer Nutzergruppe hinzufügen, indem Sie den Nutzernamen und die Gruppe auswählen und dann den Button 'Assign' klicken. Sobald der Nutzer einer Zugriffsgruppe zugewiesen wurde, kann er nur noch auf die Datensätze in der Gruppe zugreifen. Das beinhaltet die Ansicht der Daten auf den Fragebögen, in Berichten und in Datenexporten. Nutzer können die durch die Auswahl von 'No Assignment' wieder aus der Gruppe entfernt werden."
data_access_groups_ajax_41 = "Gruppen ID Nummer"
data_access_groups_ajax_42 = "Die Gruppen ID Nummer wird automatisch von REDCap generiert und wird benutzt, wenn die Funktion zur automatischen Nummerierung in einem Projekt aktiviert wurde. Dann erhalten alle von Nutzern in einer Zugriffsgruppe angelegten Datensätze die ID der Gruppe vor die Datensatznummer gestellt. Zum Beispiel, würden die ersten 3 Datensätze einer Gruppe wie folgt nummeriert: 98-1, 98-2, und 98-3 (wenn die ID der Gruppe 98 ist). Ohne Gruppen im Projekt würde die automatische Nummerierung zu 1, 2, und 3 führen. Die vorangestellte Gruppen-ID erlaubt eine automatische Gruppierung der Datensätze bei Auflistung aller Datensätze in einem Projekt. Die Gruppen-ID wird in der Tabelle auf dieser Seite angezeigt."
data_access_groups_ajax_43 = "Die Gruppe kann nicht gelöscht werden, da ihr noch Datensätze zugeordnet sind. Entfernen Sie zunächst alle Datensätze, dann können Sie die Gruppe löschen."
data_access_groups_ajax_44 = "Sie können dem Projekt neue DAGs hinzufügen oder den DAG-Namen vorhandener DAGs aktualisieren, indem Sie eine CSV-Datei mit einer neuen DAG-Konfiguration hochladen. Das Format für die CSV-Upload-Datei kann durch den Export der CSV-Datei Ihrer bestehenden DAGs erworben werden. <b>Hinweis:</b> DAGs können umbenannt werden, indem einfach der DAG-Name in der CSV-Datei geändert wird. DAGs können nicht über die CSV-Datei gelöscht werden. Wenn Sie eine DAG löschen möchten, tun Sie dies bitte über die für jede DAG angegebenen Links auf dieser Seite."
data_access_groups_ajax_45 = "Wählen Sie Ihre CSV-Datei mit DAGs, die hinzugefügt oder umbenannt werden sollen:"
data_access_groups_ajax_46 = "Sie können Benutzer einer beliebigen Datenzugriffsgruppe zuordnen, indem Sie eine CSV-Datei hochladen. Das Format für die CSV-Upload-Datei erhalten Sie, indem Sie die CSV-Datei Ihrer bestehenden Benutzer-DAG-Zuordnungen exportieren. <b>Hinweis:</b> Wenn Sie eine bestehende Zuordnung ändern möchten, *müssen* Sie den eindeutigen Benutzernamen und Gruppennamen angeben. Wenn die Spalte 'redcap_data_access_group' nicht angegeben wird, wird der Benutzer keiner Gruppe zugewiesen."
