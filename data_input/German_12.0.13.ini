design_598 = "Sobald dies für ein Feld aktiviert wurde und Sie in dem Textfeld zu tippen beginnen, wird eine Liste mit möglichen Treffern aus der gewählten Ontologie angezeigt. Wird ein Wert aus der Liste gewählt, so wird dieser in das Feld eingetragen. Es werden nur Werte aus der Suchliste gespeichert, d.h. es kann kein Freitext eingegeben werden. HINWEIS: Der Rohwert, der am Ende wirklich gespeichert wird, ist die 'Notation' (meist ein Alphanumerischer Code) für die gewählte Ontologie. Wobei das zugehörige Label nicht gespeichert wird, dies wird aber in Berichten und Exporten neben dem Rohwert angezeigt."
