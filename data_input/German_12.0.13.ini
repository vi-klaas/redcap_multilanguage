data_entry_303 = "REDCap hat die Möglichkeit einen Fragebogen oder eine ganze Visite beliebig oft zu wiederholen. Dies wird manchmal als 1 zu n Datenerhebung bezeichnet, in der ein Projekt einen oder mehrere sich wiederholende Teile hat. Zum Beispiel: Wenn ein Datensatz eine Person repräsentiert, kann man einen wiederholten Fragebogen für die Medikation, einen für die Familienmitglieder, einen für Unerwünschte Ereignisse und einen für die Erhebung von Daten über mehrere Visiten verwenden. Damit gehören alle zum selben Datensatz, können aber unabhängig von den anderen Fragebögen wiederholt werden. Bei der Verwendung von wiederholten Fragebögen oder wiederholten Visiten kann also jeder Datensatz eine unterschiedliche Anzahl von Wiederholungen dieser Fragebögen oder Visiten haben. Diese Flexibilität macht das Feature sehr nützlich und kann darüber hinaus sehr schnell in einem Projekt eingerichtet werden. Das Feature kann aktiviert und eingerichtet werden bei den optionalen Modulen auf der Projekt Setup Seite."
data_entry_304 = "Wiederholte Fragebögen (klassische Projekte und Projekte mit mehreren Visiten)"
data_entry_305 = "Klassische Projekte (d.h., in denen keine Visiten aktiviert wurden) können wiederholte Fragebögen nutzen. Bei der Nutzung von Visiten ist ein Nachteil, dass alle Visiten (sprich deren Anzahl) vorab spezifiziert werden müssen. Mit der Option der wiederholten Fragebögen ist es nicht mehr notwendig die Anzahl der Wiederholungen vorher anzugeben. Man kann einen Fragebogen einfach beliebig oft wiederholen. Dazu können mehrere Fragebögen (oder alle) als wiederholte Fragebögen aktiviert werden. Auch Projekte mit Visiten können wiederholte Fragebögen verwenden, diese können dann innerhalb einer ausgewählten Visite wiederholt werden. Die Funktionalität der wiederholten Fragebögen verhält sich in beiden Projektarten nahezu identisch."
data_entry_306 = "Wiederholte Visiten (nur für Projekte mit Visiten)"
data_entry_307 = "Sind Visiten in einem Projekt aktiviert, können auch wiederholte Visiten genutzt werden, diese funktionieren etwas anders als die wiederholten Fragebögen. Während man bei den wiederholten Fragebögen einen gewünschten Fragebogen wiederholen kann, so lässt sich auch ganze Visiten (mit all ihren Fragebögen) beliebig oft wiederholen. Bisher mussten X identische Visiten angelegt werden um Daten zu diesen Events zu erheben (z.B. Woche 1, Woche 2,...). Die Funktionalität der wiederholten Visiten vereinfacht dies nun deutlich. Es genügt eine Visite anzulegen, die dann beliebig oft wiederholt werden kann."
data_entry_308 = "Wiederholte Fragebögen für Umfragen aktivieren"
data_entry_309 = "Wenn auch Umfrageteilnehmer wiederholte Fragebögen ausfüllen sollen, kann dies mit einer Einstellung am Ende Seite mit den Umfrageeinstellungen aktiviert werden (in Bereich der Optionen zum Umfrageende) *nachdem* der Fragebogen als wiederholter Fragebogen aktiviert wurde. Es ist also ein zusätzlicher Schritt nachdem der Fragebogen selbst als wiederholter Fragebogen aktiviert wurde. Wenn die Wiederholung für die Umfrage aktiviert wurde, erscheint am Ende der Umfrage ein Button und der Teilnehmer kann entscheiden ob er diesen Fragebogen erneut eingeben will. So können die Teilnehmer für diesen Fragebogen beliebig viele Wiederholungen eingeben. Zum Beispiel können Mütter für jedes ihrer Kinder einen separaten Fragebogen asufüllen. "
