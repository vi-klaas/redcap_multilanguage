survey_1333 = "WARNUNG: Wenn vor dem Auslösen der Stopp-Aktion bereits Daten auf dem Umfrageinstrument gespeichert wurden, werden diese Daten gelöscht. Wenn es sich bei der Umfrage beispielsweise um eine mehrseitige Umfrage handelt, bei der vor dem Auslösen der Stopp-Aktion Daten auf früheren Seiten eingegeben wurden, werden alle bis dahin in dieser Umfrage erfassten Daten gelöscht, als ob die Umfrage nie durchgeführt worden wäre. Wenn der Datensatz außerdem keine Daten in anderen Instrumenten enthält, wird bei diesem Vorgang der gesamte Datensatz selbst gelöscht."
