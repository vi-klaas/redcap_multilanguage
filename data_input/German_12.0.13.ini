alerts_258 = "Es kann manchmal notwendig sein, einige oder alle Warnungen & Benachrichtigungen für alle Datensätze im Projekt erneut zu prüfen. <b>Dies ist vor allem dann sinnvoll, wenn die Bedingungen einer Warnung (in Schritt 1 des Einrichtungsprozesses für Warnungen) geändert wurden, nachdem bereits Daten für einige Datensätze eingegeben wurden.</b> Durch erneutes Prüfen einer Warnung für alle Datensätze können alle auf den Stand gebracht werden, auf dem sie sich aufgrund der aktuellen Bedingungen der Warnung befinden sollten. Die erneute Prüfung kann also dazu führen, dass einige Benachrichtigungen gesendet und/oder geplant werden."
alerts_259 = "Wenn Sie die unten aufgeführten Warnungen auswählen und auf die Schaltfläche 'Erneut prüfen' klicken, wird der Prozess der erneuten Prüfung jeder Warnung für *jeden* Datensatz im Projekt gestartet. HINWEIS: Wenn Ihr Projekt Tausende von Datensätzen oder mehr enthält, kann dieser Prozess einige Minuten dauern. Lassen Sie ihn daher bitte abschließen und verlassen Sie die Seite nicht, bis er beendet ist. Wenn eine Warnung über eine bedingte Logik verfügt und die Option 'Sicherstellen, dass die Logik immer noch wahr ist, bevor eine Benachrichtigung gesendet wird?' aktiviert ist, beachten Sie bitte, dass geplante (d. h. nicht gesendete) Benachrichtigungen während des Prozesses der erneuten Prüfung ungeplant/entfernt werden *können*, wenn die bedingte Logik für einen bestimmten Datensatz nicht mehr als WAHR bewertet wird."
alerts_26 = "Empfänger"
alerts_260 = "Wählen Sie die nachstehenden Warnungen aus, um deren Bedingungen erneut zu prüfen:"
alerts_261 = "<u>Hinweis: Das erneute Prüfen von Warnungen ändert *NICHT* irgendetwas an bereits geplanten Benachrichtigungen</u>, wie z.B. E-Mail-Text, Empfänger- oder Absenderadressen und Datum/Uhrzeit, zu der die Benachrichtigung gesendet werden soll. <u>Das erneute Prüfen einer Warnung prüft nur Benachrichtigungen, die noch nicht geplant wurden, aber geplant werden sollten</u>, und umgekehrt werden alle Benachrichtigungen entfernt, die derzeit geplant sind, aber nicht geplant werden sollten (weil die Bedingung der Warnung nicht mehr als TRUE ausgewertet wird)."
alerts_262 = "Bitte beachten Sie, dass Benachrichtigungen kurz nach dem Klicken auf die Schaltfläche unten gesendet werden, wenn sie auf 'Sofort' eingestellt sind, und wenn sie nach einer bestimmten Verzögerung gesendet werden sollen, richtet sich die Verzögerung danach, wann Sie die Warnung erneut geprüft haben."
alerts_263 = "Die Warnung wird nicht erneut ausgelöst, wenn das Formular/die Umfrage erneut gespeichert wird, es sei denn, sie ist in Schritt 2 unten auf 'Jedes Mal senden' eingestellt."
alerts_264 = "WARNUNG: Es wird im Allgemeinen nicht empfohlen, die Option 'Bedingte Logik verwenden...' in Schritt 1A zusammen mit der Option ...bei jedem Auftreten eines sich wiederholenden Fragebogens in Schritt 1C zu verwenden. Wenn diese zusammen verwendet werden, bedeutet das, dass diese Warnung von JEDER sich wiederholenden Instanz ausgelöst wird, die für JEDEN sich wiederholenden Fragebogen im Projekt gespeichert wird."
alerts_265 = "Mit der Funktion Warnungen & Benachrichtigungen können Sie Warnungen erstellen und benutzerdefinierte Benachrichtigungen senden. Diese Benachrichtigungen können an einen oder mehrere Empfänger gesendet werden und können ausgelöst oder geplant werden, wenn ein Formular/eine Umfrage gespeichert wird und/oder basierend auf einer bedingten Logik, wenn Daten gespeichert oder importiert werden. Beim Hinzufügen/Bearbeiten einer Warnung müssen Sie 1) festlegen, wie die Warnung ausgelöst wird, 2) definieren, wann die Benachrichtigung gesendet werden soll (einschließlich wie oft), und 3) den Empfänger, Absender, Nachrichtentext und andere Einstellungen für die Benachrichtigung angeben. Für die Nachricht können Sie benutzerdefinierte Optionen wie Rich-Text, Piping von Feldvariablen (einschließlich Smart Variables) und das Hochladen mehrerer Dateianhänge verwenden."
