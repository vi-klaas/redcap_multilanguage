mobile_app_35 = "Wenn Sie aus Sicherheits- oder sonstigen Gründen die Mobile App von diesem Projekt trennen wollen, müssen Sie den API Token für dieses Projekt löschen."
mobile_app_36 = "WARNUNG: Bitte beachten Sie, wenn Sie diesen API Token für die REDCap Mobile App verwenden und diesen hier löschen oder neu erstellen, so gehen alle Daten die über die REDCap Mobile App für dieses Projekt erhoben und noch nicht syncronisiert wurden endgültig verloren."
mobile_app_37 = "Projekt in Mobile App aufsetzen"
mobile_app_39 = "Sie müssen zunächst die REDCap Mobile App auf Ihrem mobilen Gerät installieren. Um dieses Projekt in der App aufzusetzen, öffnen Sie bitte die App auf Ihrem Gerät, klicken den 'Set Up Mobile Project' Button und dann den 'Scan QR Code' Button. Scannen Sie dann den unten angezeigten QR Code."
mobile_app_40 = "HINWEIS: Um dieses Projekt in der REDCap Mobile App aufzusetzen, müssen Sie zunächst einen API Token erstellen."
mobile_app_41 = "Sie haben derzeit noch keinen API Token für dieses Projekt. Ein REDCap API Token erlaubt es anderen Programmen, Scripten oder Apps remote mit dem REDCap Server zu kommunizieren. Ein API Token wird für die Nutzung der REDCap Mobile App benötigt um Projektinfos und Daten herauf- bzw. herunterladen zu können. Um einen API Token zu erhalten, klicken Sie einfach auf den unten stehenden Button. Damit wird eine entsprechende Antrags-E-Mail an den lokalen REDCap Administrator gesendet. Sobald Ihr API Token genehmigt wurde, werden Sie per Mail informiert. Dann können Sie zu dieser Seite zurückkehren und das Projekt in der REDCap Mobile App auf Ihrem Gerät aufsetzen."
mobile_app_42 = "Die App auf Ihrem Gerät installieren"
mobile_app_43 = "Sie müssen zunächst die REDCap Mobile App auf Ihrem iOS oder Android Gerät über den entsprechenden Link (unten) installieren. Alternativ, wenn Sie gerade nicht auf dem mobilen Gerät sind, suchen Sie im App Store oder im Google Play Store nach 'REDCap' auf Ihrem mobilen Gerät um die App zu installieren."
mobile_app_44 = "Projekt auf Ihrem Gerät aufsetzen"
mobile_app_45 = "Ein alternativer Weg zum Aufsetzen dieses Projekts in Ihrer REDCap App auf Ihrem mobilen Gerät ist die Verwendung eines Initialisierungscodes. Öffnen Sie dazu die App auf Ihrem Gerät, klicken Sie den Button 'Set Up Mobile Project' und geben Sie am Ende der Seite den unten stehenden Code ein."
