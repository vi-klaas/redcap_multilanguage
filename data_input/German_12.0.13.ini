rights_390 = "Sie können eine Liste aller Benutzer und ihrer Benutzerrechte für dieses Projekt exportieren. Hinweis: Wenn der Benutzer einer Benutzerrolle zugewiesen wurde, wird der Benutzer mit den definierten Berechtigungen der Rolle zurückgegeben. Es werden alle unten aufgeführten Attribute in Bezug auf die Benutzerrechte in dem angegebenen Format zurückgegeben. Bitte beachten Sie, dass das Attribut Formulare das einzige Attribut ist, das Subelemente enthält (eines für jeden Fragebogen), wobei jedes Formular seinen eigenen Wert für Formularrechte hat (siehe den Schlüssel unten, um zu erfahren, was jeder numerische Wert bedeutet). Die meisten Attribute für Benutzerrechte sind boolesche Werte (0=kein Zugriff, 1=Zugriff). Zurückgegebene Attribute:"
