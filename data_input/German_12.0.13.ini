update_pk_01 = "Sie haben gerade Ihren ersten Fragebogen verschoben oder gelöscht. Damit wurde auch die Position des Identifikatorfeldes ( das erste Feld auf dem ersten Fragebogen) verschoben oder gelöscht, an das alle vorhandenen Datensätze geknüpft sind."
