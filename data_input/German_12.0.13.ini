rights_322 = "Um zu sehen Welche Benutzer noch am Projekt beteiligt sind, klicken Sie hier"
rights_323 = "Benutzer mit der Berechtigung Datensätze anzulegen können dies über die Seite 'Hinzufügen / Bearbeiten von Datensätzen' tun, indem ein neuer Datensatzname in das Textfeld eingegeben wird (bei automatischer Nummerierung) oder die Schaltfläche 'Datensatz Hinzufügen' gewählt wird. Benutzer die diese Berechtigung nicht haben, sehen die Option zum Anlegen neuer Datensätze nicht, sie haben lediglich die Möglichkeit auf bereits vorhandene Datensätze zuzugreifen und diese zu editieren."
rights_324 = "Die Umbenennung eines Datensatzes ist die Änderung des Datensatznamens. Benutzern mit diesem Recht wird die Option 'Datensatz umbenennen' in der Liste 'Datensatzaktionen' auf der Seite Datensatzübersicht angezeigt. Soll die Umbenennung zu einem bereits existierenden Datensatznamen erfolgen, so wird diese unterbunden."
rights_325 = "Benutzer mit der Berechtigung Datensätze zu löschen, können alle Daten eines Datensatzes löschen. Dazu Anklicken der Option 'Datensatz löschen' in der Liste 'Datensatzaktionen' auf der Datensatz Startseite. Für Projekte mit mehreren Visiten wird dieser Vorgang alle Daten aller Visiten löschen. Gelöscht Daten können NICHT wiederhergestellt werden! Es wird daher empfohlen, dass nur die Benutzer mit der höchsten Autoritätsstufe diese Möglichkeit bekommen, da es sonst zu permanentem Datenverlust kommen kann."
