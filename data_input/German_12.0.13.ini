random_32 = "Sobald Sie Ihre Randomisierungsliste als CSV-Datei erstellt haben, können Sie diese hochladen. Vor der Freigabe und Speicherung in REDCap wird die Datei auf mögliche Fehler hin überprüft. Bitte beachten Sie, dass Sie 2 verschiedene Randolisten hochladen müssen, eine zum Testen während des Status 'Development' und die zweite für den Live-Betrieb im Status 'Produktion'. Unten finden Sie einige wichtige Hinweise, die Sie vor dem Hochladen der Liste beachten sollten."
random_33 = "Unten stehend finden Sie einige Beispieldateien zur Erläuterung der Struktur Ihrer eigenen Randomisierungsliste. Sie müssen keine dieser Dateien nutzen. Im Gegenteil, <b>wir empfehlen, dass Sie diese Vorlagen NICHT direkt verwenden</b> sondern nur als Beipielt für die Struktur Ihrer eigenen Liste verwenden. Nach dem Hochladen in Schritt 3 wird diese Liste für die Zuordnung der Patienten während der Randomisation verwendet. <b>HINWEIS:</b> Es sollten keine zusätzlichen Informationen (z.B. Study-ID) in der Randomisierungsliste eingefügt werden."
