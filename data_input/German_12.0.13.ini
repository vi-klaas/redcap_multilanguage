design_465 = "Wie nutze ich Ersetzungen?"
design_466 = "Die Verwendung von Ersetzungen ist sehr einfach. Ersetzungen müssen nirgendes aktiviert werden um verwendet zu werden. <b>Alles was Sie tun müssen um Ersetzungen zu nutzen, ist das Einfügen des gewünschten Variablennamens in eckigen Klammern an der gewünschten Stelle an jedem der oben genannten gültigen Plätze</b>. Zum Beispiel, wenn Sie eine Frage 'Vorname' in einer Umfrage verwenden, die den Variablennamen 'first_name' trägt, dann kann die folgenden Frage wie folgt lauten <b>'[first_name], wie lautet Dein Geburtsdatum?'</b>. Wenn der Nutzer 'Fritz' als Vornamen eingegeben hat, erscheint der Text für die folgende Frage: <b>'Fritz, wie lautet Dein Geburtsdatum?'</b>. In der gleichen Form, können Sie [first_name] in Ihrer Danksagung am Ende der Umfrage verwenden."
design_467 = "In einem Projekt mit mehreren Visiten, können Sie Ersetzungen Visiten-übergreifend nutzen. Analog zu den Visiten-übergreifenden Berechnungen und Verzweigungslogiken stellen Sie dem Variablennamen in eckigen Klammern einfach den eindeutigen Visitennamen in eckigen Klammern voran. Wenn Sie z.B. den Vornamen in der Visite 'Enrollment' (mit dem eindeutigen Namen 'enrollment_arm_1') erheben, dann können Sie die Ersetzung als <b>'[enrollment_arm_1][first_name], wie lautet Dein Geburtsdatum?'</b> festlegen. Damit wird nur der Vorname aus der Visite 'Enrollment' und kein anderer für die Ersetzung verwendet. Andernfalls <b>wenn der eindeutige Visitenname nicht vorangestellt wird, wird der jeweilige Wert der aktuellen Visite verwendet</b>."
