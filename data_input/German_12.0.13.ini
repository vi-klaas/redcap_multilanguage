control_center_4582 = "Fehler in Berechnungen suchen"
control_center_4583 = "Unter bestimmten Umständen sind die gespeicherten Daten für berechnete Felder nicht korrekt. Dies kan daran liegen, dass ein Nutzer die Berechnung geändert hat, nachdem bereits Daten erhoben wurden oder durch Fehler in der Software von REDCap. Auf dieser Seite können Sie die Berechnungen in den Projekten dieser REDCap Installation prüfen. HINWEIS: Diese Seite wird keine der fehlerhaften Berechnungen korrigieren, aber sie wird Projekte identifizieren in denen die Nutzer dann unter Verwendung des Datenqualitätsmoduls und Ausführung von Regel H die Fehler korrigieren können. Es wird generell empfohlen alle Datenqualitätsregeln in einem Projekt laufen zu lassen, bevor Daten zur Auswertung exportiert werden."
control_center_4584 = "Erfolgreich! Alle Projekte wurden überprüft. Die Ergebnisse finden Sie unten."
control_center_4585 = "Bitte warten. Anzahl der zu prüfenden Projekte: "
control_center_4586 = "Projekte betroffen:"
control_center_4587 = "Dieser Prozess wird alle Projekte im System auf folgende Kriterien prüfen: 1) enthält mindestens 1 berechnetes Feld, 2) hat mindestens einen Datensatz im Projekt, 3) hatte Aktivitäten im letzten Jahr (d.h., Daten eingegeben, Daten exportiert, Felder geändert), und 4) ist weder ein 'Übungs'-projekt noch ein Projekt im Status Entwicklung (es sei denn es wurde anders festgelegt). Es wird eine relativ schnell Überprüfung in jeem potentiell betroffenen Projekt durchgeführt in dem die Werte von 100 zufällig ausgewählten berechneten Feldern mit gespeicherten Werten überprüft werden. Damit liefert es keine vollständige Prüfung aber eine gute Übersicht möglicher Probleme in effizienter und schneller Weise."
control_center_4588 = "Sobald alle Projekte geprüft wurden, bietet sie einen Button um die Nutzer der betroffenen Projekte zu informieren. Damit wird ein Dialog geöffnet in dem Sie eine E-Mail verfassen können die an den Nutzer mit der letzten Anmeldung und der Berechtigung zum Ändern des Projekt-Setups / Nutzerrechte im Projekt gesendet wird. Alternativ können Sie natürlich die Nutzer auch über Ihren eigenen E-Mail-Client informieren. Bei einer großen Anzahl betroffener Projekte ist die gebotene Möglichkeit aber sehr komfortabel."
control_center_4589 = "Nutzer der betroffenen Projekte informieren"
control_center_4590 = "Sie können eine E-Mail an die Nutzer der betroffenen Projekte verfassen. Es wird in jedem Projekt nur ein Nutzer informiert (der zuletzt angemeldete Nutzer mit Berechtigung zum ändern des Projekt Designs oder der Nutzerrechte). Ein Beispieltext wird unten angeboten, diesen können Sie dirket verwenden oder nach Bedarf anpassen. <b>HINWEIS: Ein Link zum Modul Datenqualität wird automatisch unter dem E-Mailtext eingefügt.</b> Ist ein Nutzer die Kontaktperson für mehrere betroffene Projekte, so werden alle betroffenen Projekte in einer E-Mail gelistet. <b>Die E-Mail wird von folgendem Administratoraccount verschickt:</b>"
control_center_4591 = "Benachrichtigung über potentielle Berechnugnsfehler"
control_center_4592 = "REDCap hat ein Werkzeug für Administratoren, das es erlaubt Ungereimtheiten in berechneten Feldern zu erkennen. Die Ergebnisse deuten darauf hin, dass eines Ihrer Projekte betroffen ist. Wir empfehlen, dass Sie mit Hilfe des Moduls Datenqualität für jedes am Ende der E-Mail gelistete Projekt die Regel H ausführen. Damit werden alle Abweichungen die durch (frühere) technische Probleme in REDCap oder durch Änderungen an berechneten Feldern nach Beginn der Dateneingabe aufgetreten sind behoben. Wenn die Regel H Fehler findet, können Sie diese durch Klicken von 'Fix All' beheben lassen. Sobald Sie dies getan haben ist das Problem gelöst."
control_center_4594 = "Wir wollten Sie darüber informieren, da eine Änderung in den berechneten Daten bei normaler Nutzung von REDCap möglicherweise nicht bemerkt würde. Es ist nicht vollständig auszuschließen, dass in der Vergangenheit exportierte Daten möglicherweise von denen auf den Fragebögen angezeigten Daten abweichen. Jede Auswertung, Publikation oder Interpretation dieser Daten (basierend auf den betroffenen berechneten Feldern) könnte fehlerhaft sein. <i>Hinweis: Dies betrifft nur Datenwerte aus berechneten Feldern. Andere Arten von Feldern sind NICHT betroffen.</i> Noch einmal, alle Ungereimtheiten die von Regel H gefunden werden, können das Ergebnis eines Fehlers in REDCap oder der Änderung eines berechneten Feldes nach Beginn der Dateneingabe sein."
