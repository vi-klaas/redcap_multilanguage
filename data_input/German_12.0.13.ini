report_builder_115 = "Bericht wird erstellt... bitte warten"
report_builder_116 = "Unten finden Sie einige zusätzliche Optionen für den Export die für Ihr Projekt verfügbar sind. Anleitungen für jede Art von Export werden angeboten. Sie können jeweils rechts auf das Icon klicken um die entsprechende Datei herunter zu laden."
report_builder_117 = "Dieses Module erlaubt es Ihnen Berichte, Grafiken und deskriptive Statistiken Ihrer Daten anzuzeigen, sowie die Daten nach Microsoft Excel, SAS, Stata, R, oder SPSS zur Auswertung zu exportieren (entsprechende Berechtigungen vorrausgesetzt). Wenn Sie Ihre gesamten Daten exportieren oder als Bericht ansehen wollen, dann ist Bericht A die beste und schnellste Wahl. Wenn Sie nur die Daten eines bestimmten Fragebogens oder einer bestimmten Visite anzeigen oder exportieren möchten, ist Bericht B die beste Wahl. Sie können auch Ihre eigenen individuellen Berichte erstellen. In diesen können Sie mit einer großen Anzahl von Filtern nach bestimmten Feldern, Datensätzen oder Visiten selektieren, um sicherzustellen, dass Sie exakt die gewünschten Daten erhalten. Sobald Sie einen Bericht erstellt haben, können Sie diesen als Webseite ansehen, ihn exportieren (Excel, SAS, Stata, SPSS, R), oder sich die Grafiken und deskriptiven Statistiken für diesen Bericht anzeigen lassen."
report_builder_118 = "Sie können durch Auswahl der gewünschten Felder einen neuen Bericht erstellen. Sie können beliebig viele Felder verwenden und Sie können festlegen welche Nutzer diesen Bericht sehen dürfen. Desweiteren müssen Sie einen Namen für Ihren Bericht angeben. Dieser wird dann allen Nutzern mit Zugriffsrecht im linken Menu angezeigt. Sie können die Ergebnisse nach Ihren Wünschen filtern (inkl. komplexer AND/OR Logik). Wenn Sie fertig sind, speichern Sie den Bericht. Der neue Bericht wird dann Ihrer Liste von Berichten hinzugefügt und Sie können ihn sofort verwenden."
report_builder_119 = "Verwendung von Filtern und AND/OR Logik"
report_builder_12 = "Sind Sie sicher, dass Sie diesen Bericht löschen wollen?"
report_builder_120 = "In Berichten können Sie beliebig viele Filter verwenden und in Kombination mit der AND/OR Logik sehr komplexe Abfragen erstellen. Um einen Filter hinzuzufügen, wählen Sie ein Feld über das Sie filtern wollen und legen Sie dann Operator und Wert fest. Bei Auswahlfeldern werden automatisch alle Auswahlmöglichkeiten geladen und Sie können den gewünschten Wert auswählen. Für alle anderen Felder können Sie den Filterwert in ein Textfeld eintragen."
report_builder_121 = "Durch die Verwendung von ANDs und ORs mit mehreren Feldern können Sie komplexere Filter erstellen. Bei zwei mit AND verknüpften Filtern müssen beide, bei OR muss mindestens einer der Filter erfüllt sein. Allgemein schränkt die Verwendung von AND die Anzahl der Ergebnisse gegenüber OR weiter ein."
report_builder_122 = "Es gibt keine Begrenzung wie oft ein Feld als Filter in einem Bericht verwendet werden darf. TIPP: Wollen Sie Felder finden die nicht ausgefüllt wurden, lassen Sie einfach die Textbox für den Wert leer. Um entgegengesetzt alle Felder zu finden, die einen Wert enthalten (d.h. nicht leer sind) setzen Sie den Operator auf 'not =' mit einer leeren Textbox für den Wert."
report_builder_123 = "Wenn Sie eine Filterung verwenden die sowohl AND und OR enthält, ist es sehr wichtig zu wissen in welcher Reihenfolge REDCap die Bedingungen auswertet um das korrekte Ergebnis zu erhalten. Im Prinzip werden alle ORs als Gruppe behandelt und alle Gruppen dann jeweils mit AND verknüpft. Zum Beispiel: (Wert_A OR Wert_B OR Wert_C) AND (Wert_D OR Wert_E OR Wert_F), hier weren zunächst alle ORs in den Klammern ausgewertet und dann die Gruppen der ORs gemeinsam mit dem AND ausgewertet."
report_builder_124 = "Wollen Sie noch komplexere Filter erstellen, dann setzen Sie das Filterformat auf 'Erweiterte Logik'. Dies erlaubt Ihnen die Filterlogik in einer großen Textbox von Hand zu editieren. Die Logik entspricht dabei in der Syntax der Verzweigungslogik bzw. den berechneten Feldern und Sie können alle speziellen Funktionen wie if(), datediff(), und verschiedene mathematische Funktionen verwenden. REDCap prüft die handgeschriebene Logik auf Syntax-Fehler und erlaubt die Speicherung erst, wenn alle Fehler behoben wurden. Bei der Verwendung der erweiterten Logik müssen Sie sicherstellen, dass Ihre Logik am Ende 'True' oder 'False' als Ergebnis liefert und keinen Wert. Zum Beispiel, datediff([dob], 'today', 'y') ist nicht zulässig, da als Ergebnis eine Zahl ausgegeben wird, aber datediff([dob], 'today', 'y') > 30 ist gültig da es 'TRUE' oder 'FALSE' als Ergebnis liefert."
