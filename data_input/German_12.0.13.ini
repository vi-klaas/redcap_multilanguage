setup_123 = "Testen Sie Ihr Projekt gründlich"
setup_124 = "Es ist wichtig, dass Sie die essentiellen Teile Ihres Projekts ausführlich testen bevor Sie den Status in 'Produktion' ändern. Legen Sie einige Datensätze an und geben Sie Testdaten ein, um sicherzustellen das Ihre Fragebögen im Aussehen und der Funktionalität Ihren Vorgaben entsprechen (insbesondere die Verzweigungslogiken und Berechnungen). Prüfen Sie dann Ihre Testdaten durch die Erstellung von Reports und Exporte in Excel oder statistische Analysepakete. Wenn Sie Umfragen verwenden, füllen Sie diese aus, als wären Sie ein Teilnehmer (über den öffentlichen Link oder Einladungen mit der Teilnehmerliste). Bei der Verwendung weiterer Module, testen Sie auch diese. Am besten testen Sie, indem Sie Ihr Projekt nutzen als wäre es bereits produktiv geschaltet. Es ist immer hilfreich andere Mitarbeiter einzubeziehen: 'Vier Augen sehen mehr als zwei!'."
