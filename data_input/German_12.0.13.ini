dataqueries_121 = "Sie können die Verletzungen von Datenqualitätsregeln für einen bestimmten Datensatz ausblenden indem Sie sie ausschließen, damit wird diese zukünftig nie wieder angezeigt. Klicken Sie einfach den 'exclude' Link für eine Regel und diese Regel wird nicht länger in der Tabelle angezeigt. Wurde eine Regel aus fälschlicherweise ausgeschlossen, so können Sie diese über den Link 'remove exclusion' in der Tabelle wieder aktivieren."
