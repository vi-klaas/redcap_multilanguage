dash_107 = "Mit diesem Assistenten können Sie eine neue intelligente Funktion, eine intelligente Tabelle oder ein intelligentes Diagramm erstellen, die Sie dann in einem Projekt-Dashboard verwenden können. Wählen Sie einfach in den Dropdown-Listen unten aus, welche intelligente Variable Sie verwenden möchten, welche Felder darin verwendet werden sollen und welche anderen optionalen Funktionen verfügbar sind. Sobald Sie Ihre Auswahl getroffen haben, können Sie unten auf die Schaltfläche 'In die Zwischenablage kopieren' klicken, woraufhin Sie den generierten Text in den Textkörper Ihres Projekt-Dashboards einfügen können."
