data_entry_457 = "Die Versionshistorie erlaubt es Ihnen frühere Versionen einer Datei eines Dateiuploadfeldes zu erhalten. Wenn eine neue Version einer Datei hochgeladen werden muss, können Sie dies einfach über den Link 'Neue Dateiversion hochladen' hochladen. Alle alten Versionen bleiben erhalten und können über das Data History Popup angesehen und heruntergeladen werden. (Hinweis: Ältere Versionen einer Datei sind nur über das Data History Popup und nirgends sonst im Projekt erreichbar. Sie sind beispielsweise nicht in der ZIP-Datei aller hochgeladenen Dateien für einen Datensatz enthalten.) Deshalb muss auch das Data History Popup unten aktiviert werden um die Dateiversionierung nutzen zu können."
