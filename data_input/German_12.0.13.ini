data_access_groups_17 = "Erfolgreich gewechselt zu"
data_access_groups_18 = "Die Funktion DAG Switcher ist deaktiviert, wenn ein Datensatz in einem Dateneingabeformular oder auf der Datensatz-Startseite angezeigt wird. Wenn Sie den DAG Switcher verwenden möchten, können Sie außerhalb des aktuellen Datensatzes navigieren."
data_access_groups_19 = "Anzeigeoptionen:"
data_access_groups_20 = "Aktivieren Sie mehrere Datenzugriffsgruppen für Benutzer"
data_access_groups_21 = "Wenn Sie DAGs erstellt haben und möchten, dass Ihre Benutzer in mehreren DAGs sind, können Sie die optionale Funktion DAG Switcher verwenden, um es den Benutzern zu ermöglichen, sich selbständig in und aus bestimmten DAGs zu bewegen."
data_access_groups_22 = "Wenn Sie Benutzer mehreren Datenzugriffsgruppen zuordnen möchten, können Sie dies mit der Funktion DAG Switcher am Ende dieser Seite tun. Damit können Sie einen Benutzer mehreren *potenziellen* DAGs zuordnen, woraufhin sich die Benutzer jederzeit selbständig in diese spezifischen DAGs hinein- und herausbewegen können. Wenn ein Benutzer mehreren DAGs zugewiesen ist, sieht er oben auf jeder Projektseite ein blaues Banner, das ihm die Möglichkeit bietet, zu einer anderen DAG zu wechseln. HINWEIS: Benutzer können sich selbst nicht in eine andere DAG verschieben, es sei denn, jemand mit Rechten für diese Seite hat ihnen ausdrücklich die Berechtigung erteilt, in mehreren DAGs zu sein."
data_access_groups_23 = "Um Benutzer zu <u>mehreren Gruppen</u> zuzuordnen, verwenden Sie den DAG Switcher am unteren Rand."
data_access_groups_24 = "Es tut uns leid, aber die DAG Switcher Funktion kann nicht verwendet werden, wenn es eine große Anzahl von Benutzern und/oder DAGs im Projekt gibt (wenn Benutzer X DAGs > 10.000), daher wurde der DAG Switcher in diesem Projekt deaktiviert. Wir entschuldigen uns für die Unannehmlichkeiten."
data_access_groups_25 = "Falsche Einstellung für DAG Switcher! Es scheint, dass Sie die Möglichkeit erhalten haben, den DAG Switcher zu verwenden; Ihre aktuelle Datenzugriffsgruppe wurde jedoch nicht für Sie im DAG Switcher aktiviert. Bitte beauftragen Sie jemanden in Ihrem Projekt mit den entsprechenden Rechten, Ihre aktuelle Datenzugriffsgruppe im DAG Switcher für Sie zu aktivieren. Solange dies nicht behoben ist, können Sie sich nicht in DAGs ein- und ausschalten."
