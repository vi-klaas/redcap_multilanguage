design_452 = "Die Berechnungsformel für berechnetes Feld wurde NICHT gespeichert. Alle anderen Attribute des Feldes wurden gespeichert. Die Berechnungsformel kann erst gespeichert werden, wenn alle Fehler behoben wurden. Klicken Sie den Schließen Button um den Dialog erneut zu öffnen."
design_453 = "NUR ADMINISTRATOREN: <b>Ihr berechnetes Feld wurde erfolgreich gespeichert.</b> Bitte beachten Sie, dass es darin wahrscheinlich einen Syntaxfehler gibt. Das kann an der Nutzung spezieller JavaScripts oder anderer 'Hacks' liegen, welche nicht offiziell von REDCap gesperrt oder freigegeben sind. Als Administrator dürfen Sie dies tun, aber bitte prüfen Sie ob die Berechnung auf dem Fragebogen korrekt funktioniert."
