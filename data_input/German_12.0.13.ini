shared_library_91 = "Batterie:"
shared_library_92 = "Wird eine Batterie mit mehreren Fragebögen importiert, so werden alle heruntergeladen und dem Projekt in obiger Reihenfolge hinzugefügt. Um die korrekte Validierung der Batterie nach dem Download sicherzustellen, ist es *extrem wichtig* das die Fragebögen in der selben Reihenfolge im Projekt verbleiben. Es liegt in Ihrer Verantwortung sicherzustellen, dass die Reihenfolge der Bögen nicht verändert wird und die Bögen selber nicht modifiziert werden um ihre Validierung zu erhalten."
