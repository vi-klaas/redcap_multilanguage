multilang_161 = "Anzeigen/Verbergen von Snapshots"
multilang_162 = "Ein Snapshot Ihrer aktuellen Übersetzungseinstellungen (alle Übersetzungen und Einstellungen für alle Sprachen) können gesichert und gespeichert werden durch Klicken des 'Snapshot erstellen' Buttons auf dieser Seite. Alle Snapshots können jederzeit in der Tabelle unten heruntergeladen werden (klicken Sie den 'Anzeigen/Verbergen von Snapshots' Link um die Tabelle ein- oder auszublenden). Die Anzahl der Schnappschüsse, die erstellt werden können, ist unbegrenzt. Die Erstellung eines Schnappschusses kann nützlich sein, damit Sie Ihre Übersetzungen auf Wunsch auf einen bestimmten Zeitpunkt zurücksetzen können, indem Sie den Schnappschuss (eine ZIP-Datei) herunterladen und die darin enthaltenen einzelnen Dateien (eine pro Sprache) erneut importieren. Beachten Sie, dass die Wiederherstellung auf diese Weise auf einem <i>Best-Effort</i>-Schema basiert, da sich die zugrunde liegende Projektstruktur seit der Erstellung des Snapshots geändert haben kann."
