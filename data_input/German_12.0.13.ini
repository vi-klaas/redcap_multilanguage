rights_392 = "CDIS: Erlauben Sie, dass die E-Mail-Adresse des Patienten aus dem EHR importiert wird?<br>(gilt nur für die Dienste Clinical Data Mart und Clinical Data Pull)"
rights_393 = "Aus Gründen des Datenschutzes möchten Sie möglicherweise das Feld 'E-Mail-Adresse' ausschließen, damit REDCap-Benutzer die E-Mail-Adresse eines Patienten nicht aus dem EHR importieren können. Wenn 'Nein' ausgewählt wird, erscheint die E-Mail-Option nicht in der EHR-Quellfeldliste bei der Auswahl der zu importierenden klinischen Datenfelder. Wenn Sie diese Einstellung aktivieren, wird die E-Mail-Option für alle CDIS-Services (Clinical Data Pull, Clinical Data Mart) in diesem Projekt sichtbar."
