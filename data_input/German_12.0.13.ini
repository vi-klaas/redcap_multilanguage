project_settings_51 = "Wenn aktiviert (Standard), werden serverseitig berechnete Felder automatisch neu berechnet bei Datenimporten (via Data Import Tool oder API) und wenn Fragebögen oder Umfragen mit fragebogen- oder visitenübergreifenden berechneten Feldern gespeichert werden. Falls deaktiviert, werden die Berechnungen nur via JavaScript (clientseitig) beim Aufruf des jeweiligen Fragebogens und nicht bei Importen ausgeführt."
