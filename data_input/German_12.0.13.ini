system_config_385 = "und ein neues Projekt auf dieser Seite anlegen (Sie können es beliebig benennen (z.B. \"REDCap Auth\"). Hinweis: Sie sollten sich nicht mit Ihrem persönlichen Google-Account anmelden, da Sie einen Google API Token für REDCap in Ihrer Institution erstellen. 2.) Sobald Sie ein neues Projekt auf der Google Developers Console Webseite erstellt haben, wählen Sie 'Credentials' in der 'APIs & auth' Sektion im linken Menü. Auf der Seite 'Credentials' unter der 'OAuth' Sektion klicken Sie den Button 'New Client ID' und wählen Sie 'Web application' als application type. Auf dem nächsten Screen müssen Sie einen Produktnamen angeben (z.B., 'REDCap'), und auf Save klicken. Sie können das Feld 'Authorized JavaScript Origins' leer lassen (es wird hier nicht benötigt), aber stellen Sie sicher, dass Sie folgende URL in das Textfeld 'Authorized Redirect URIs' eintragen:"
