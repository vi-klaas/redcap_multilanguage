setup_152 = "Gewählte Fragebögen wiederholen"
setup_153 = "Ändern Sie den Status in 'Produktion' um reale Daten zu erheben. Sobald der Status geändert wurde, können Sie die Projektfelder nicht mehr in Echtzeit ändern. Sie können notwendige Änderungen dann im Entwurfsmodus vornehmen. Diese werden in Abhängigkeit von der Änderung und bereits erhobenen Daten automatisch freigegeben oder müssen durch einen REDCap Adminsitrator freigegeben werden bevor sie aktiv werden."
setup_154 = "Individuelles Label für"
setup_155 = "Wiederholte Fragebögen"
setup_156 = "Ein 'Individuelles Label für wiederholte Fragebögen' kann optional zu jedem zu wiederholenden Fragebogen angegeben werden. Individuelle Label sind vergleichbar mit den individuellen Datensatzlabeln in denen (via Piping) Daten eines bestimmten Fragebogens auf der Datensatz Home Page in einer speziellen Tabelle mit allen wiederholten Fragebögen angezeigt werden kann. Zum Beispiel, wenn jeder Fragebogen einen Patientenbesuch repräsentiert und das Datum des jeweiligen Besuchs('visit_date') erhoben wird, kann das individuelle Label auf '[visit_date]' für alle diese Fragebögen gesetzt werden. Damit kann der gewünschte Fragebogen schneller gefunden werden. Sie können natürlich auch komplexere Infos durch das Pipen mehrerer Felder und statischem Text anzeigen lassen. Zum Beispiel: '[visit_date], [weight] kg'."
setup_157 = "Ihre Einstellungen für wiederholte Fragebögen und/oder Visiten wurden erfolgreich gespeichert. (Die Seite wird jetzt neu geladen.)"
setup_158 = "Sie können einen gewünschten Fragebogen unendlich oft wiederholen lassen, das bedeutet Sie können in diesen Fragebogen immer wieder neue Daten eingeben (auch ohne mehrere Visiten aktiviert zu haben). Sobald die Wiederholung für einen Fragebogen aktiviert wurde, sehen Sie Optionen in der Datensatzübersicht um eine neue Instanz des Fragebogens hinzuzufügen. Alle Instanzen eines wiederholten Fragebogens werden dann als separate Tabelle in der Datensatzübersicht angezeigt. Dort können die einzelnen Instanzen angewählt und über den Link angezeigt werden."
setup_159 = "Sie können einen gewünschten Fragebogen oder eine ganze Visite unendlich oft wiederholen lassen. Unten können Sie die gewünschten Visiten oder Fragebögen für die Wiederholung auswählen. Die Option 'Gesamte Visite wiederholen' bedeutet, dass alle Fragebögen dieser Visite gemeinsam wiederholt werden. Wohingegen die Option 'Gewählte Fragebögen wiederholen' bedeutet, dass die Fragebögen in einer bestimmten Visite separat voneinander wiederholt werden."
setup_16 = "Ihre Anfrage zur Statusänderung wurde an den REDCap Administrator gesendet."
setup_160 = "-- nicht wiederholen --"
setup_161 = "FEHLER: Eine oder mehrere Visiten haben die Option 'Gewählte Fragebögen wiederholen' aktiviert, aber es wurden keine Fragebögen ausgewählt. Bitte wählen Sie entweder entsprechende Fragebögen für diese Visite aus oder ändern Sie den Wert der Option."
setup_162 = "Datenerhebung mit vordefinierten Visiten?"
setup_163 = "Ein ausgezeichneter Weg um die selben Daten in REDCap mehrfach zu erheben ist Nutzung von wiederholten Fragebögen oder Visiten. Einige Beispiele könnten sein: Daten von verschiedenen Visiten oder Beobachtungen, Begleitmedikation, Adverse Events oder wiederholte Umfragen (täglich, wöchentlich,...)."
setup_164 = "(Fragebögen für Wiederholung wählen)"
setup_165 = "Umfrage-spezifisches Email Einladungsfeld"
setup_166 = "Hinweis: Diese Option überschreibt das auf Projektebene definierte Email Einladungsfeld (falls auf der Projekt Setup Seite festgelegt) und überscheibt auch alle ursprünglich in der Teilnehmerliste eingegebenen Emailadressen. Aber, wenn dieses Feld leer ist und das Emailfeld auf Projektebene definiert wurde, dann wird die Adresse aus dem auf Projektebene definierten Emailfeld benutzt."
setup_167 = "Emailfeld zum Versand der Einladungen <u>nur für diese Umfrage</u>"
setup_168 = "Auch wenn das Emailfeld für die Einladungen in mehreren Visiten, auf einem wiederholten Fragebogen oder einer wiederholten Visite existiert, wird der Wert des Feldes über alle Vorkommen dieses Feldes syncronisiert. D.h. eine Änderung an einer Stelle ändert den Wert für alle Visiten / Instanzen in denen das Feld verwendet wird."
setup_169 = "Ein umfragespezifisches Emailfeld kann für jede gewünschte Umfrage aktiviert werden, in dem das gewünschte Emailfeld für den Versand der Umfrageeinladungen (zu dieser einen Umfrage) ausgewählt wird. So können verschiedene Mailadressen (z.B., für einen Schüler, die Eltern, einen Lehrer) eingetragen werden und dann für verschiedene Umfragen innerhalb eines Datensatzes verwendet werden. So können Sie jeder Person eine Einladung zu ihrer eigenen Umfrage senden und erhalten dann alle Antworten in einem Datensatz."
setup_17 = "Das zweite Identifikationsfeld wurde gesetzt."
setup_170 = "Das umfragespezifische Emailfeld ist vergleichbar mit dem Emailfeld auf Projektebene außer das es nur dort verwendet wird, wo es explizit aktiviert wurde. Damit kann ein umfragespezifisches Emailfeld eine bestehende Mailadresse in der Teilnehmerliste oder das Emailfeld auf Projektebene überschreiben. Mit dieser Funktion können Workflows realisiert werden in denen mehrere Umfragen von verschiedenen Teilnehmern ausgefüllt werden müssen. (Hinweis: Das Emailfeld kann auf jedem beliebigen Fragebogen im Projekt erstellt werden. Sie können für jede Umfrage ein anders Emailfeld verwenden, oder aber auch das selbe Feld für verschiedene Umfragen.)"
setup_171 = "Bei dem hier festgelegten Feld für den Versand der Umfrageeinladungen handelt es sich um eine projektweite Einstellung. Daneben gibt es auch umfragespezifische Emailfelder die zum Versand der Einladungen für ausgewählte Umfragen verwendet werden können (wohingegen das Feld auf Projektebene auf alle Umfragen angewendet wird)."
