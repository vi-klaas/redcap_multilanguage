rights_265 = "Die Nutzer wurden vorausgewählt da ihr REDCap Zugang abgelaufen ist. Natürlich können Sie jederzeit wieder aktiviert werdend, daher wird empfohlen , dass Sie ihren Zugang auslaufenb lassen oder sie vollständig aus diesem Projekt entfernen um sicherzustellen, dass sie nicht unbeabsichtigt wieder Zugriff erhalten."
rights_267 = "Ausgesetzt"
rights_268 = "SIE sind der einzige Nutzer mit Zugriff auf dieses Projekt"
rights_269 = "Wenn der REDCap-Zugang ausgesetzt wird, kann der Nutzer sich nicht mehr in REDCap anmelden und auf keines der Projekte zugreifen. Der Nutzerzugang kann aus verschiedenen Gründen ausgesetzt werden (z.B. längere Zeit kein Login in REDCap, Ablaufdatum des Nutzeraccounts erreicht). Der Status 'ausgesetzt' kann jeerzeit wieder geändert werden, allerdings nur durch einen REDCap Administrator. Wenn eines Ihrer Projekte auf dieser Seite ausgesetzte Nutzer enthält, wird empfohlen diese aus Ihrem Projekt zu entfernen, wenn Sie sicherstellen wollen das diese auch in der Zukunft keinen Zugriff erhalten. Aktuell erhalten ausgesetzte Nutzer natürlich keinen Zugriff auf eines Ihrer Projekte."
