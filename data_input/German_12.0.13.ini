data_entry_445 = "'Datei Upload' Feld Verbesserung: Passwortabfrage & automatische externe Dateiablage"
data_entry_446 = "Diese Funktion erlaubt es jedem Projekt besondere Funktionen bezüglich des Datei Upload zu verwenden. Wird diese unten für ein Projekt aktiviert, so wird jeder Nutzer der eine Datei in einem Uploadfeld hochlädt um Bestätigung der Korrektheit der Datei gebeten. Speziell auf Fragebögen (nicht in Umfragen) wird darüber hinaus das Passwort des Nutzers als Bestätigung abgefragt. Sobald die Bestätigung erfolgt ist, wird die Datei hochgeladen und zusätzlich zur normalen Ablage in REDCap wird eine Kopie der Datei auf einem sicheren externen Server (wie unten spezifiziert) abgelegt. Diese Funktion kann genutzt werden um bestimmte regulatorische Anforderungen nach z.B. 21 CFR Part 11 zu erfüllen. Hinweis: Dieses Feature ist standardmäßig für alle Projekte deaktiviert, kann aber durch Nutzer mit dem Recht 'Project Setup & Design' aktiviert und konfiguriert werden."
data_entry_447 = "Diese Funktion für das System aktivieren?"
data_entry_448 = "Hinweis: Durch diese Aktivierung wird die Funktion NICHT automatisch für alle Projekte aktiviert. Es bleibt in den Projekten standardmäßig deaktiviert. Nutzer mit dem Recht 'Project Setup & Design' können es für ihr Projekt bei Bedarf aktivieren und konfigurieren."
