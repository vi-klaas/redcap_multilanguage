mobile_app_91 = "Unten sind alle Geräteaufgelistet, die die REDCap Mobile App für dieses Projekt nutzen, sowie eine Liste wichtiger Aktivitäten - insbesondere die aktuellsten Projekt Downloads und die fünf (5) aktuellsten Synchronisationen. Eventuell müssen Sie jedem Gerät einen Nickname zur leichteren Identifizierung in der Aktivitätenliste und anderen Seiten der Mobile App. Sie können einzelne Geräte auch 'blockieren', sodass keine weitere Datensynchronisation stattfindet oder das Projekt nicht mehr über die Mobile App des Gerätes zu erreichen ist. In einzelnen Fällen, wird ein Blockieren bei einem Diebstahl des Gerätes notwenig. Dieses Vorgehen schützt ihre Daten vor Missbrauch."
