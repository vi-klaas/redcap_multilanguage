ws_124 = "Standard Tagesabstand (für Zeitfelder):"
ws_125 = "Beim Abruf von Zeitdaten (d.h. Feldern mit einer Zeitinformation) aus dem Quellsystem, wird der Tagesabstand verwendet um im Zusammenhang mit dem Wert des zugeordneten Datums-/Zeitfeldes in REDCap ein Zeitfenster für die Suche nach Daten im Quellsystem. Nur Daten innerhalb dieses Zeitfensters werden im Entscheidungsprozess angezeigt. Damit erhält man einen Zeitpuffer für den Fall, dass die Datums-/Zeitangaben in REDCap und die Zeitstempel im Quellsystem nicht exakt übereinstimmen."
ws_126 = "Standard Tagesabstand:"
ws_13 = "Der erste Schritt zur Konfiguration des Dynamischen Datenabrufs (Dynamic Data Pull: DDP) von einem externen Quellsystem ist das zuordnen der Felder in Ihrem Projekt zu den Feldern im Quellsystem. Wenn die Felder zugeordnet wurden, weiß REDCap welche Daten importiert werden sollen und wo sie im REDCap Projekt gespeichert werden müssen."
