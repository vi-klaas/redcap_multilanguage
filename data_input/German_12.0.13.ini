setup_191 = "Bestimmen Sie ein E-Mail-Feld für Mitteilungen (einschließlich Umfrageeinladungen und Warnungen)"
setup_192 = "Wenn Sie diese Funktion aktivieren, kann REDCap bestimmte E-Mail-Kommunikationen an die angegebene E-Mail-Adresse richten. Dies umfasst das Senden von Umfrageeinladungen, automatischen Umfrageeinladungen, E-Mail-Bestätigungen für Umfragen sowie Warnungen und Benachrichtigungen. Wenn ein Feld für diesen Zweck bestimmt ist, wird bei allen Datensätzen in Ihrem Projekt, die eine E-Mail-Adresse für dieses bestimmte Feld erfasst haben, diese E-Mail-Adresse als E-Mail-Adresse des Teilnehmers in der Teilnehmerliste angezeigt (sofern nicht bereits eine E-Mail-Adresse für diesen Teilnehmer direkt in der Teilnehmerliste eingegeben wurde)."
