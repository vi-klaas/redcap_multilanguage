api_docs_155 = "This method returns a unique Return Code in plain text format for a specified record and data collection instrument (and event, if longitudinal) in a project. If the user does not have 'Manage Survey Participants' privileges, they will not be able to use this method, and an error will be returned. If the specified data collection instrument has not been enabled as a survey in the project or does not have the 'Save & Return Later' feature enabled, an error will be returned."
api_docs_156 = "Returns a unique Return Code in plain text format for the specified record and instrument (and event, if longitudinal)."
