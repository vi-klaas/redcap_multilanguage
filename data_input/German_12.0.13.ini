setup_110 = "Sind Sie sicher, dass Sie die Eingabe zu mehreren Visitenzeitpunkten deaktivieren wollen? Bitte beachten Sie, das alle bisher angelegten Arme und Visiten danach nicht mehr verfügbar sind. Wenn Sie bereits Daten erhoben haben, werden nur die Daten der ersten Visite (im ersten Arm) verfügbar bleiben. Wenn Sie die mehrfachen Visiten später wieder aktivieren, sind die Visiten und die erhobenen Daten wieder verfügbar."
setup_111 = "Die Nutzung von Umfragen in diesem Projekt deaktivieren?"
setup_112 = "Sind Sie sicher, dass Sie die Nutzung von Umfragen in diesem Projekt deaktivieren wollen? Bitte beachten Sie, dass alle bisher erstellten Umfragen danach nicht mehr verfügbar sind. Ihre Fragebögen bleiben weiterhin erhalten, aber sie werden ncht mehr als Umfrage zur Verfügung stehen. Wenn Sie die Umfragen in diesem Projekt später wieder aktivieren, stehen alle vorher erstellten Umfragen wieder zur Verfügung."
