report_builder_132 = "Der Bericht kann nicht angezeigt werden, da es einen Fehler in den Filtern in Ihrem Bericht gibt. Bitte gehen Sie zur Seite Bericht bearbeiten um den Fehler zu beheben."
report_builder_133 = "Bitte legen Sie fest, wer diesen Bericht in seinem linken Menü sehen soll"
report_builder_134 = "Die Vergabe von Zugriffsrechten für einen Bericht erlaubt es weiteren Nutzern diesen Bericht über ihr Menü aufrufen zu können und vor anderen Nutzern verborgen zu bleiben. Bitte beachten Sie, dass jeder Nutzer mit der Berechtigung 'Berichte erstellen/bearbeiten' alle Berichte in diesem Projekt sehen kann. Dies verursacht keine Berechtigungskonflikte, da Berichte keinen Zugriff auf Daten ermöglichen zu denen der Nutzer noch keinen Zugriff hat. Mit anderen Worten, wenn ein Nutzer keinen Zugriff auf einen bestimmten Fragebogen hat, so kann er diese Daten auch nicht über einen Bericht einsehen. Dasselbe gilt für die Zuordnung zu einer Zugriffsgruppe, in diesem Fall sieht der Nutzer nur die Daten seiner Gruppe. Also auch wenn ein Nutzer die Berechtigung zum Erstellen und Bearbeiten von Berichten hat und so Berichte ansehen kann zu denen er keinen expliziten Zugang hat, kann er doch keine Daten sehen zu denen er nicht ohnehin schon Zugang hat. Die Freigabe des Zugriffs auf einen Bericht ist also nicht dasselbe wie die Änderung der Zugriffsrechte. Berichte dienen als eine Art Fenster zur Ansicht eines Teildatensatzes zu dem der Nutzer Zugang hat und bei dem die Zugriffsrechte berücksichtigt werden. Aber die Berechtigung für einen Bericht bietet die Möglichkeit diesen verschiedenen Nutzern im Menü anzuzeigen."
