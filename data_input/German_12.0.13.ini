design_737 = "Eine Übersicht zu REDCap Variablen und Feldnotationen"
design_738 = "In REDCap haben alle Felder auf Fragebögen einen 'Feldnamen' oder 'Variablennamen' der eindeutig ist. Der Variablenname eines Feldes kann im Onlinedesigner oder in der Fragebogendefinition definiert werden. Der Variablenname kann an verschiedenen Stellen und verschiedene Funktionen in REDCap verwendet werden, z.B. Verzweigungslogik, berechnete Felder und Einfügungen. REDCap Variablennamen werden durch eckige Klammern [ ] darum referenziert - z.B., <b>[Variablenname]</b>. Wenn das Projekt mehrere Visiten verwendet können Sie den eindeutigen Namen der Visite, ebenfalls in eckigen Klammern voranstellen, um das Feld in einer bestimmten Visite zu referenzieren - z.B., <b>[event_2_arm_1][variable_name]</b>. Die Nutzung von Variablennamen in eckigen Klammern wird oft als REDCap Feldnotation bezeichnet."
design_739 = "Eine Einführung zu smarten Variablen"
design_74 = "Weiblich"
design_740 = "In REDCap Feldnotation, zeigen Variablennamen immer auf Felder im Projekt. Es exisitiert aber noch eine weitere Einheit genannt 'Smarte Variablen'. Damit können auch andere Informationen als Datenfelder referenziert werden. Smarte Variablen sind kontextabhängig und passen sich so an viele verschiedene Situationen an in welchen sie wissen, wer der aktuelle Nutzer ist, welche Visite gerade angesehen wird, ob ein Fragebogen als Umfrage oder Erhebungsbogen aufgerufen wurde, usw. In dieser Hinsicht passen sich smarte Variablen dynamisch dem aktuellen Kontext an. Smarte Variablen können leicht von Variablen unterschieden werden, da sie Striche und Doppelpunkte haben, die es in Variablennamen nicht gibt."
design_741 = "Wie und wo können Feldnotationen & Smarte Variablen genutzt werden"
design_742 = "Feldnotationen (egal ob Variablenamen oder smarte Variablen referenziert werden) können an vielen Stellen überall in REDCap verwendet werden. Dies macht sie zu einem mächtigen Werkzeug für die verschiedensten Dinge. Unabhängig vom Einsatzort ist das Format von Variablennamen in Feldnotationen immer gleich. Wird eine Variable allein verwendet, ist es einfach [variable], und bei Verwendung der Variable in einer bestimmten Visite muss der eindeutige Visitenname davor gestellt werden z.B., [event][variable]. Wird eine bestimmte Wiederholung des Feldes referenziert wird die Instanz in eckigen Klammern angehängt - z.B., [variable][2], dabei ist das Format das selbe egal ob wiederholte Fragebögen oder wiederholte Visiten. Z.B. wird mit [event][variable][2] die 2. Instanz einer wiederholten Viste referenziert. Wenn Sie wissen wollen ob eine bestimmte Option einer Mehrfachauswahl angeklickt wurde fügen Sie den Wert der Option in Klammern hinzu - z.B., [my_checkbox(4)]. All diese Varianten können auch kombiniert werden, so referenziert folgende Syntax Option 3 der 5. Instanz eines wiederholten Fragebogens in Visite 'Event 1' - z.B., [event_1_arm_1][my_checkbox(3)][5]."
