design_762 = "Lädt das aktuelle Datum des Nutzers in ein leeres Textfeld - vergleichbar mit dem Tag @NOW nur ohne den Zeitanteil. Wenn das Feld eine Validierung hat, wird der Wert dem Datumsformat angepasst. Nutzen Sie diesen Tag nicht in Feldern mit Verzweigungslogik, da es den Nutzer immer zum Löschen des Wertes auffordert. Verwenden Sie @HIDDEN um den Wert zu verstecken."
design_763 = "Lädt das Datm und die aktuelle Uhrzeit des Nutzers in ein leeres Textfeld - vergleichbar mit @TODAY nur inkl. Zeitanteil. Wenn das Feld eine Validierung hat, wird der Wert dem Datumsformat angepasst. HINWEIS: Die genutzte Zeit, ist die lokale Zeit des Nutzers. Diese wird von seinem PC ermittelt und kann von der Zeit des Servers abweichen. Nutzen Sie diesen Tag nicht in Feldern mit Verzweigungslogik, da es den Nutzer immer zum Löschen des Wertes auffordert. Verwenden Sie @HIDDEN um den Wert zu verstecken."
