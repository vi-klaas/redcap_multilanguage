api_docs_337 = "Mit dieser Methode können Sie Benutzer einer beliebigen Benutzerrolle zuweisen."
api_docs_338 = "Wenn Sie eine bestehende Zuordnung ändern möchten, *müssen* Sie den eindeutigen Benutzernamen und Rollennamen angeben. Wenn die Spalte 'unique_role_name' nicht angegeben wird, wird der Benutzer keiner Benutzerrolle zugewiesen. Es sollte nur einen Datensatz pro Benutzernamen geben."
api_docs_339 = "Enthält die Attribute 'username' (bezogen auf den vorhandenen eindeutigen Benutzernamen) und 'unique_role_name' (bezogen auf den vorhandenen eindeutigen Rollennamen) jeder zu ändernden Benutzer-Rollen-Zuordnung, wobei sie im angegebenen Format bereitgestellt werden."
api_docs_340 = "Anzahl der hinzugefügten oder aktualisierten Benutzer-Rollenzuweisungen"
api_docs_341 = "Fehlende Attribute: Wenn eine Benutzerrolle in der API-Anforderung zu einem Projekt hinzugefügt wird, werden alle Attribute, die für eine Benutzerrolle in der Anforderung nicht angegeben sind (einschließlich Rechte auf Formularebene), automatisch mit den Mindestberechtigungen (normalerweise 0=Kein Zugriff) für das Attribut/die Berechtigung versehen. Wenn jedoch die Berechtigungen einer bestehenden Benutzerrolle in der API-Anforderung geändert werden, werden nicht angegebene Attribute nicht gegenüber ihrem aktuellen Wert geändert, sondern nur die in der Anforderung angegebenen Attribute."
api_docs_342 = "der eindeutige Instrumentenname (Spalte B im Data Dictionary) eines Instruments (als String), wenn Sie die Daten für alle Felder des angegebenen Instruments für die angegebenen Datensätze löschen möchten."
api_docs_343 = "die sich wiederholende Instanznummer für ein sich wiederholendes Instrument oder ein sich wiederholendes Ereignis. HINWEIS: Wenn das Projekt über sich wiederholende Instrumente/Ereignisse verfügt, werden nur die Daten für diese sich wiederholende Instanz gelöscht."
api_docs_344 = "ein Array von eindeutigen Ereignisnamen, die Sie löschen möchten"
api_docs_345 = "HINWEIS: Wenn ein Instrument für ein Längsschnittprojekt angegeben wird, ist der Ereignisparameter obligatorisch."
api_docs_346 = "Mit dieser Methode können Sie einen oder mehrere Datensätze aus einem Projekt in einer einzigen API-Anfrage löschen und optional auch Teile eines Datensatzes, wie die Daten eines einzelnen Instruments für einen oder mehrere Datensätze oder die Daten eines einzelnen Ereignisses für einen oder mehrere Datensätze."
api_docs_347 = "die Anzahl der gelöschten Datensätze oder (wenn Instrument, Ereignis und/oder Instanz angegeben sind) die Anzahl der gelöschten Elemente im Vergleich zu den gesamten angegebenen Datensätzen."
api_docs_348 = "Diese Methode ermöglicht es dem aktuellen API-Benutzer, seine aktuelle Datenzugriffsgruppenzuordnung zu wechseln (zuweisen/neu zuweisen/aufheben), wenn er über die Seite DAG Switcher im Projekt mehreren DAGs zugewiesen wurde."
api_docs_349 = "Der eindeutige Gruppenname der Datenzugriffsgruppe, zu der Sie wechseln möchten."
api_docs_350 = "Gibt \'1\' zurück, wenn der aktuelle API-Benutzer zur angegebenen Datenzugriffsgruppe gewechselt ist, andernfalls wird eine Fehlermeldung zurückgegeben."
api_docs_351 = "Mit dieser Methode können Sie einen Datensatz aus einem Projekt in einer einzigen API-Anfrage umbenennen."
api_docs_352 = "Um diese Methode zu verwenden, müssen Sie über die Benutzerrechte 'Datensatz umbenennen' im Projekt verfügen."
api_docs_353 = "Datensatzname des aktuellen Datensatzes, den Sie in einen neuen Namen umbenennen möchten."
api_docs_354 = "Name des neuen Datensatzes, in den Sie den aktuellen Datensatz umbenennen möchten."
api_docs_355 = "bestimmte Armnummer, in der der aktuelle Datensatz existiert. Wenn null, dann werden alle Datensätze mit demselben Namen in allen Armen, in denen er existiert (bei Längsschnittuntersuchungen mit mehreren Armen), in den neuen Datensatznamen umbenannt, andernfalls wird der Datensatz nur im angegebenen Arm umbenannt."
api_docs_356 = "Gibt \'1\' zurück, wenn der Datensatz umbenannt wurde oder eine Fehlermeldung, falls vorhanden."
api_docs_357 = "true, false [default] - gibt an, ob leere Werte für Felder des vollständigen Status eines Instruments, die ein graues Statussymbol haben, exportiert werden sollen oder nicht. Alle Statusfelder für den vollständigen Instrumentenstatus, die ein graues Symbol haben, können entweder als leerer Wert oder als \'0' exportiert werden. (unvollständig). Leere Werte werden in einem Datenexport empfohlen, wenn die Daten wieder in ein REDCap-Projekt importiert werden sollen."
