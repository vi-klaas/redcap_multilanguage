multilang_02 = "Sprache ändern"
multilang_03 = "Ermöglicht die Erfassung der aktuell verwendeten Sprache in Projekten, in denen mehrsprachige Daten in Dateneingabeformularen aktiviert sind. Das Aktionstag @LANGUAGE-CURRENT-FORM kann für Felder des Typs 'Textfeld' (keine Validierung), 'Dropdown-Liste' oder 'Optionsfelder' verwendet werden (diese müssen Auswahlmöglichkeiten haben, deren Codes den IDs der definierten Sprachen entsprechen - z. B. 'en'). Dieses Aktions-Tag ist nur in Dateneingabeformularen aktiv und setzt, wenn möglich, den Wert des Feldes immer auf die gerade aktive Sprache."
