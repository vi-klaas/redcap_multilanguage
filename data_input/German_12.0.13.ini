survey_406 = "Wenn Sie die unten stehenden Bedingungen festlegen, können Sie wählen ob Sie den Versand abhängig vom Ausfüllen einer anderen Umfrage oder die Erfüllung bestimmter Bedingungen vornehmen wollen. Sie können auch beide Varianten kombinieren. (Bitte beachten Sie: Wenn Sie den Versand vom Ausfüllen einer Umfrage abhängig machen, beinhaltet dies auch wenn ein anderer Nutzer den Status des Fragebogens auf 'Complete' setzt. Wenn Sie die Zeit festlegen nach der der Versand erfolgen soll, so können Sie wählen zwischen sofort, einer relativen oder einer festen Zeitspanne nachdem die Bedingungen erfüllt wurden. Als letztes müssen Sie die hier festgelegten Einstellungen für die automatischen Einladungen aktivieren. Danach wird REDCap die Bedingungen permanent 'überwachen' um dann ensprechend Ihrer Einstellungen die Einladungsemails zu versenden."
survey_407 = "NOTE: Since this project is longitudinal, if you are using logic as a condition, then you MUST provide the event name in the logic when specifying a field. For example, if you wish your logic to be [age] > 30, then you should also provide the unique event name to precede the variable name: [enrollment_arm1][age] > 30. By doing this, REDCap knows which event to look at when evaluating the logic. If the event name is not provided, the logic may not be evaluated correctly, and thus survey invitations may not get sent when they should."
