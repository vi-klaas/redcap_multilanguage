shared_library_80 = "Wenn Sie das Feature 'nur mal testen' wollen, dann laden Sie bitte keinen Fragebogen hoch. Dies ist nur für Nutzer die Ihre Fragebögen definitiv zur Verfügung stellen wollen."
shared_library_81 = "Wenn Sie die oben stehenden Punkte gelesen und verstanden haben, klicken Sie den unten stehenden Button um das Aggreement zum Verteilen von Fragebögen angezeigt zu bekommen. Bei Fragen zur REDCap Shared Library, richten Sie diese an"
shared_library_82 = "Vorschläge machen"
shared_library_83 = "für einen neuen Fragebogen in der Library."
shared_library_85 = "Der Fragebogen, den Sie aus der geteilten Bibliothek herunterladen enthält die <b>Auto-Scoring Funktionalität</b> und verhält sich daher etwas anders als normale REDCap Fragebögen. Zum Beispiel: sobald Sie den Bogen heruntergeladen haben, können Sie daran keine Änderungen vornehmen. Der Fragebogen wird weiterhin automatisch als Umfrage in diesem Projekt aktiviert (auch wenn Umfragen bislang in diesem Projekt nicht aktiviert waren). Dieser Auto-Scoring Fragebogen kann nur als Umfrage genutzt werden. In der normalen Dateneingabe-Sicht sind alle Felder diese Fragebogens nur lesbar."
shared_library_86 = "Der Fragebogen, den Sie aus der geteilten Bibliothek herunterladen ist ein <b>Adaptiver Test (CAT)</b> das bedeutet, dass seine Fragen dynamisch basierend auf den vorherigen Antworten generiert werden. Adaptive Fragebögen verhalten sich daher etwas anders als normale REDCap Fragebögen. Zum Beispiel: sobald Sie den Bogen heruntergeladen haben, können Sie daran keine Änderungen vornehmen.ny time. Der Fragebogen wird weiterhin automatisch als Umfrage in diesem Projekt aktiviert (auch wenn Umfragen bislang in diesem Projekt nicht aktiviert waren). Dieser Adaptive Fragebogen kann nur als Umfrage genutzt werden. In der normalen Dateneingabe-Sicht sind alle Felder diese Fragebogens nur lesbar."
