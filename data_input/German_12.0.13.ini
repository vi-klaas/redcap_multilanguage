email_users_52 = "Der geschützte E-Mail-Modus verhindert, dass identifizierende Daten (PHI/PII) in ausgehenden E-Mails für Benachrichtigungen, Einladungen zu Umfragen und Bestätigungsmails für Umfragen versendet werden. Weitere Informationen über den geschützten E-Mail-Modus finden Sie im Popup-Fenster 'Zusätzliche Anpassungen' auf dieser Seite, in dem er für dieses Projekt aktiviert werden kann. (Diese Funktion wird vorgeschlagen, weil festgestellt wurde, dass Daten aus Identifier-Feldern in den Textkörper einer oder mehrerer Ihrer Warnmeldungen, Umfrageeinladungen oder Umfragebestätigungs-E-Mails eingefügt wurden)."
email_users_53 = "E-Mail-Protokollierung"
email_users_54 = "Alle ausgehenden E-Mails für dieses Projekt können von jedem Benutzer mit Benutzerrechten in diesem Projekt durchsucht und abgerufen werden. Mit der Funktion E-Mail-Protokollierung können Benutzer *alle* ausgehenden E-Mails zu diesem Projekt durchsuchen und anzeigen, d. h. sie können alle Aspekte einer bestimmten E-Mail anzeigen - d. h. Empfänger, Absender, Betreff, Nachrichtentext und Anlagennamen. Jede von einer Suche zurückgegebene E-Mail kann eingesehen und (falls gewünscht) an den ursprünglichen Empfänger zurückgeschickt werden (z. B. für den Fall, dass dieser sie nicht erhalten hat). HINWEIS: Wenn Sie in diesem Projekt anonyme Umfragen verwenden, sollten Sie bedenken, dass die Anzeige dieser Seite und der darin angezeigten E-Mails dazu führen kann, dass anonyme Umfragebeantwortungen versehentlich identifizierbar/de-anonymisiert werden. Wenn das Projekt Datenzugriffsgruppen verwendet, können Sie außerdem die E-Mails zu allen DAGs in diesem Projekt anzeigen (und damit möglicherweise alle Daten, die in den Textkörper dieser E-Mails eingefügt wurden)."
