queue_system_monitor_menu = "Warteschlangen-Monitor"
queue_system_monitor_page_description = "Warteschlangen ermöglichen es REDCap, die Verarbeitung einer zeitaufwändigen Aufgabe, wie z. B. das Senden einer E-Mail, auf einen späteren Zeitpunkt zu verschieben. Durch das Aufschieben dieser zeitaufwändigen Aufgaben werden Webanfragen drastisch beschleunigt. REDCap verwendet einen Cron-Job, um die <em>Warteschlange</em> jede Minute zu überprüfen und erstellt einen <em>Worker</em>, wenn eine <em>Nachricht</em> gefunden wird, die zur Verarbeitung bereit ist. Der <em>Worker</em> übersetzt jede <em>Nachricht</em> in eine <em>Aufgabe</em> und beginnt sie zu bearbeiten (FIFO). Wenn der <em>Worker</em> nach einer Minute noch nicht alle <em>Nachrichten</em> in der <em>Warteschlange</em> abgearbeitet hat, wird ein anderer <em>Worker</em> zur Hilfe gerufen. Wenn ein <em>Arbeiter</em> länger als 10 Minuten gearbeitet hat, wird er keine weiteren <em>Nachrichten</em> bearbeiten; dies hilft, Fehler bei der maximalen Ausführungszeit zu vermeiden. Standardmäßig können maximal 5 <em>Worker</em> gleichzeitig laufen, aber diese Anzahl kann erhöht werden."
queue_system_monitor_page_title = "Warteschlangen-Monitor"
random_01 = "Randomisierung ist ein Prozess der Patienten per Zufall einer bestimmten Gruppe zuordnet. Das REDCap Modul 'Randomisierung' hilft Ihnen ein definiertes Randomisationsmodell in Ihrem Projekt zu implementieren und damit die Patienten zu randomisieren. Zunächst müssen Sie die Randomisationsart mit verschiedenen Parametern festlegen. Basierend darauf erstellt das Modul die Vorlage einer Randomisierungsliste, welche Sie für den Import Ihrer Randmisationsliste nutzen können. Das Modul überwacht den Zuordnungsprozess und die Zuweisung der randomisierten Patienten."
