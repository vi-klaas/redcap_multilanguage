survey_1309 = "(Die Zeit, die jeder Befragte zum Ausfüllen der Umfrage hat, basierend auf dem Zeitpunkt, zu dem er die Einladung zur Umfrage erhalten hat. Hinweis: Diese Funktion schließt öffentliche Umfragelinks aus und gilt nicht für Umfragelinks, die über Alarme und Benachrichtigungen gesendet werden.)"
