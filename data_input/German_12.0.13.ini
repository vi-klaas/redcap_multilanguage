ws_256 = "Hinweis: Sie sollten diese Einstellung nur dann auf 'Yes' setzen, wenn Sie absolut sicher sind, dass die eingehenden Werte GMT und nicht Lokalzeit sind. Auch wenn diese Einstellung erst nach dem Abruf einiger Daten aktiviert wird, so werden nur danach abgerufene Daten umgewandelt. Zuvor importierte Daten bleiben unangetastet."
