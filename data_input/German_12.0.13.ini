edit_project_193 = "HINWEIS AN ADMINISTRATOR: Die aktuelle Anfrage ist nicht mehr gültig und kann deshalb nicht ausgeführt werden. Das bedeutet, dass die Anfrage von einem anderen Admin gelöscht oder abgelehnt wurde, oder der anfragende Nutzer hat sie zurückgezogen."
edit_project_194 = "Bitte beachten Sie, dass viele bereits gesammelte Daten auf unbestimmte Zeit verwaist sein können, wenn Sie die Markierung eines Fragebogens oder einer Visite aufheben, der/die als wiederkehrendes Instrument oder wiederkehrende Visite eingestellt ist. Dies bedeutet, dass die Daten nicht mehr über die Benutzeroberfläche zugänglich sind und auch nicht mehr in Berichten oder Datenexporten angezeigt werden. Wenn jedoch Daten auf diese Weise versehentlich verwaist sind, können alle Daten leicht wiederhergestellt werden, indem die Einstellungen für wiederkehrende Fragebögen/Ereignisse wieder auf den vorherigen Zustand zurückgesetzt werden."
edit_project_195 = "Verschieben Sie das Projekt in den Analyse-/Bereinigungsstatus, wenn die Datenerfassung abgeschlossen ist. Dadurch werden die meisten Projektfunktionen deaktiviert, obwohl alle gesammelten Daten intakt bleiben. Sobald es sich im Status Analyse/Bereinigung befindet, kann das Projekt jederzeit wieder in den Produktionsstatus verschoben werden."
edit_project_196 = "Projekt in den Analyse-/Bereinigungsstatus verschieben?"
edit_project_197 = "Möchten Sie den Status des Projekts auf ANALYSE/BEREINIGUNG setzen?"
edit_project_198 = "Bei der Verwendung des Clinical Data Pull werden die Daten aus dem externen Quellsystem verschlüsselt und zwischengespeichert, um während des Adjudizierungsprozesses verwendet zu werden. Ein Großteil der Daten wird nie verwendet, und wenn die Daten einmal adjudiziert worden sind, werden sie von den Nutzern im Projekt oft nie wieder gesehen. Aus Gründen der Konformität und allgemeiner Best Practices wird empfohlen, alle nicht verwendeten zwischengespeicherten Quelldaten zu entfernen, nachdem das Projekt die Datenerfassung abgeschlossen hat und in den Status Analyse/Bereinigung versetzt wurde. Sie können auf die Schaltfläche links klicken, um alle Daten aus dem Quellsystem zu löschen, die in diesem REDCap-Projekt zwischengespeichert wurden."
edit_project_199 = "HINWEIS: Sie können nicht alle unbenutzten Clinical Data Pull-Daten entfernen, bis sich das Projekt im Status Analyse/Bereinigung befindet. Bitte verschieben Sie es in den Status Analyse/Aufräumen und versuchen Sie es dann erneut. Thank you!"
