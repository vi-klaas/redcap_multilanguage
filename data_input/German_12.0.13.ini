design_689 = "Eine Sicherung der aktuellen Fragebogendefinition (CSV Datei aller Felder und Fragebögen) kann einfach durch Klicken auf 'Sicherung der Fragebögen erstellen' erstellt werden. Alle Sicherungen können auf der Seite Projektänderungshistorie heruntergeladen werden. Es gibt keine Beschränkung zur Anzahl der möglichen Sicherungen. Die Erstellung einer Sicherung ermöglicht es alle Felder auf einen bestimmten Zeitpunkt zurückzusetzen. Darüber hinaus wird bei jedem Hochladen einer Fragebogendefinition (auch beim API Metadata Import) eine Sicherung der aktuellen Fragebogendefinition erstellt, bevor die Änderungen übernommen werden. Damit sind alle Felder/Fragebögen auch im Falle einer falschen Fragebogendefinition vor Verlust geschützt."
