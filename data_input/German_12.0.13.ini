control_center_4406 = "Um neue Nutzer automatisch zu erstellen, müssen Sie eine Excel/CSV (Komma-getrennt) Datei mit folgenden Spalten hochladen: REDCap Nutzername (Spalte A), Vorname (Spalte B), Nachname (Spalte C), E-Mail-Addresse (Spalte D), optional die ID der Institution (Spalte E), optional ein Sponsor Nutzername, dies ist der REDCap Nutzername einer zweiten Kontaktperson (Spalte F), optional Ablaufzeitpunkt im Format YYYY-MM-DD HH:MM oder MM/DD/YYYY HH:MM (Spalte G) - wenn die Zeit nicht angegeben wird, wird 00:00 angenommen, und sonstige Kommentare zum Nutzer (Spalte H). Schauen Sie sich das unten stehende Textbeispiel für das erwartete Format an. In der hochgeladenen Datei wird eine Kopfzeile erwartet, d.h. die erste Zeile wird immer ignoriert. Die Datei darf nur einen Nutzer pro Zeile enthalten. Sobald die Nutzer angelegt wurden, erhält jeder Nutzer eine E-Mail mit seinen Zugangsdaten. Sollte die Datei Fehler enthalten, so werden diese angezeigt."
