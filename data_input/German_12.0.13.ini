survey_1285 = "Um die Twilio-SMS- und Sprachanruf-Services in diesem Projekt zu verwenden, klicken Sie auf die Schaltfläche 'Konfigurieren' unten. Sobald Sie den Twilio-Service aktiviert haben, können Sie im Konfigurations-Popup Twilio für 1) Warnungen und Benachrichtigungen und/oder 2) Umfragen und Umfrageeinladungen aktivieren. Wenn Sie Twilio für Umfragen verwenden, müssen Sie zunächst einen Fragebogen als Umfrage in diesem REDCap-Projekt festlegen. Danach können Sie auf die Schaltfläche 'Umfragen analysieren' klicken, um alle Ihre Umfragen zu analysieren und festzustellen, ob sie als SMS-Umfrage oder als Sprachanruf-Umfrage verwendet werden können."
