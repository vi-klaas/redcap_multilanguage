data_entry_310 = "Berichte und Datenexporte mit wiederholten Fragebögen und Visiten"
data_entry_311 = "Wird ein Bericht mit Daten aus einem wiederholten Fragebogen oder einer wiederholten Visite erstellt, so wird diesem ein Feld 'redcap_repeat_instance' hinzugefügt welches die Instanznummer (Nummer der Wiederholung) angibt. Diese wird automatisch beginnend bei '1' hochgezählt. Ein weiteres Feld 'redcap_repeat_instrument' gibt an zu welchem Fragebogen die Datenzeile gehört. Diese beiden Felder werden nur eingefügt, wenn Daten aus wiederholten Fragebögen oder Visiten enthalten sind. Hinweis: Jede Instanz eines Fragebogens oder einer Visite wird als neue Zeile im Bericht oder der Exportdatei angezeigt."
