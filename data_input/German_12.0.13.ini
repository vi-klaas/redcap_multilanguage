edit_project_204 = "Wenn Sie mit einem Projekt fertig sind und es komplett unzugänglich machen wollen, können Sie das Projekt als 'Abgeschlossen' markieren. Dadurch wird es offline genommen und aus der Projektliste entfernt. Danach ist es nur noch über den Link <i>Abgeschlossene Projekte anzeigen</i> unten auf der Seite <i>Meine Projekte</i> zu sehen."
