multilang_212 = "So verwenden Sie diese Datei: Alle Informationen oberhalb der Spaltenüberschriftenzeile sind rein informativ und werden beim Import ignoriert. Die Zeile mit dem Spaltentitel muss intakt bleiben, d. h. die Zeile 'section,type,name,index,kind,text' (das Trennzeichen kann entweder ein Komma sein, wie hier gezeigt, oder ein Semikolon oder ein Tabulator), und sie muss die erste nicht leere Zeile sein, die nicht mit # beginnt (was Kommentare bedeutet). Die wichtigsten Zeilen sind die mit 'Übersetzung' oder 'Wert' in der Spalte 'Art'. In diesen Zeilen kann die Übersetzung (oder der Wert) in der Spalte 'Text' bearbeitet werden. Alle anderen Zeilen (außer der Art 'hash', siehe unten) werden beim Import der Datei ignoriert. Der Inhalt der Spalten 'section', 'type', 'name', 'index' und 'kind' darf nicht verändert werden. Darüber hinaus können Teilmengen dieser Datei nach Belieben erstellt und verwendet werden, solange die oben genannten Regeln eingehalten werden. Die 'hash'-kind-Zeilen sind nicht unbedingt erforderlich, helfen aber dabei, festzustellen, ob sich ein Standardwert seit der Erstellung der Datei geändert hat und somit eine Übersetzung möglicherweise nicht mehr aktuell ist. Während eines Importvorgangs wird ein Best-Effort-Ansatz verfolgt. Alle Elemente, die während des Imports nicht abgeglichen werden können, werden stillschweigend ignoriert."
multilang_213 = "Beachten Sie, dass einige Registerkarten auf dieser Seite, wie z. B. Codes für fehlende Daten oder der geschützte E-Mail-Modus, nur angezeigt werden, wenn die entsprechenden Funktionen in diesem Projekt aktiviert sind. Wenn unten nichts angezeigt wird, gibt es hier auch nichts zu übersetzen."
