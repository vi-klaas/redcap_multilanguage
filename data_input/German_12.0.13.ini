multilang_12 = "<b>Deaktivieren</b> (d.h. abschalten) des Supports für mehrere Sprachen für <b>alle</b> Projekte:"
multilang_120 = "Verwenden Sie diese Funktion, um eine Quelle für die Sprachpräferenz eines Teilnehmers (seine anfängliche Spracheinstellung) festzulegen. Dabei muss es sich um ein Options- oder Dropdown-Feld handeln, dessen Auswahlmöglichkeiten mit der Sprache <code>ID</code> das Sie oben für jede Sprache definiert haben, oder ein Textfeld ohne Feldüberprüfung. Der Wert dieses Feldes kann manuell durch Dateneingabe/Datenimport oder mit der Funktion <code>@LANGUAGE-CURRENT-FORM/SURVEY</code> Action Tags. Der Wert dieser Einstellung bestimmt die Sprache, die für die Darstellung von automatischen Umfrageeinladungen, Warnmeldungen und PDFs verwendet wird."
multilang_121 = "Feld für Sprachpräferenzen:"
multilang_122 = "-- Wählen Sie ein Feld --"
multilang_123 = "<b>HINWEIS:</b> Ähnlich wie bei einem E-Mail-Feld wird der Wert dieses Feldes, wenn es in mehreren Ereignissen in Längsprojekten, in einem sich wiederholenden Instrument oder in einem sich wiederholenden Ereignis vorhanden ist, über alle Instanzen/Ereignisse hinweg synchronisiert, so dass eine Änderung des Feldes an einer Stelle den Wert in allen Ereignissen/Instanzen ändert, in denen das Feld erscheint."
multilang_124 = "<b>Warnung:</b> Die Optionen des Feldes umfassen nicht alle aktiven Sprachen!"
multilang_125 = "Wenn es für ein Feld verwendet wird, wird das Dateneingabeformular oder die Umfrage, in dem/der sich das Feld befindet, in der angegebenen Sprache wiedergegeben (die mit Hilfe der Funktion Mehrsprachenverwaltung eingerichtet worden sein muss). Das Format muss dem Muster @LANGUAGE-FORCE=\'???\' folgen, wobei die ID der gewünschten Sprache in einfachen oder doppelten Anführungszeichen stehen sollte - z. B. @LANGUAGE-FORCE=\'de\'. Piping wird unterstützt - z. B. @LANGUAGE-FORCE=\'[field_name]\'. Wenn die Sprache erfolgreich erzwungen wurde (d.h. sie existiert und ist aktiv), wird der Sprachselektor ausgeblendet. Dies kann zusammen mit @LANGUAGE-CURRENT-FORM/SURVEY im Quellfeld für @LANGUAGE-FORCE verwendet werden, um einen Benutzer auf seine ausgewählte Sprache festzulegen."
multilang_126 = "Wie @LANGUAGE-FORCE, aber die Auswirkung ist auf Erhebungsformulare beschränkt (d.h. dies wirkt sich nicht auf Umfragen aus)."
multilang_127 = "Wie @LANGUAGE-FORCE, aber die Auswirkung ist auf Umfragen beschränkt (d.h. sie betrifft keine Erhebungsbögen)."
