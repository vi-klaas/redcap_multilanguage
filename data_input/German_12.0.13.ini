survey_964 = "Verhalten bei sich überlappenden SMS Einladungen"
survey_967 = "PRIVACY & SECURITY INFO: It is important to understand that this feature utilizes the third-party service Twilio.com, which means that all voice calls and SMS messages will be routed through Twilio's servers. However, REDCap goes to great length to ensure that voice call records and SMS transcriptions do not stay in Twilio's logs but are removed shortly after being completed. This is done for security and privacy concerns (e.g., HIPAA), in which your survey participants' phone numbers and their survey responses do not get permanently logged on Twilio's servers but instead remain securely in REDCap."
survey_969 = "SETUP & CONFIGURATION: To use this feature, you must have a Twilio.com user account that is funded with some money (since there is a cost for each phone call made and for each SMS message sent). If you do not have a Twilio account, it is very easy to go to Twilio.com and create one. Once your REDCap project is connected to your Twilio account by entering your Twilio account credentials on your REDCap project's Project Setup page, you can then configure how you want to use Twilio in your project. In general, not much is different between administering a survey normally in REDCap than when using Twilio SMS/voice calls except that you additionally choose how your survey invitations are delivered. The following choices are available: 1) Initiate survey as voice call, 2) Initiate survey as SMS conversation, 3) Send survey invitation with survey link via SMS, 4) Send survey invitation via SMS to take survey as voice call (respondent makes call), 5) Send survey invitation via SMS to take survey as voice call (respondent receives call when replying via SMS). Any or all of these invitation delivery methods can be utilized within a single project. The choice of delivery method completely depends upon your specific use case for how you want to collect data from your participants."
survey_97 = "ACHTUNG: Alle hier hinzugefügten Teilnehmer werden nur hinzugefügt zu"
survey_970 = "VOICE CALL SURVEYS: When participants take a survey as a voice call, questions are asked one at a time, in which the Twilio service will use text-to-speech technology to read the questions to the participant audibly on their phone. You may choose the language and/or dialect in which the text should be read. Participants will respond by entering numbers on their phone's keypad, thus only numeric responses can be used because of this limitation (this includes the use of integer/number fields and also multiple choice questions with numeric codings, in which the participant will enter the numeric coded value on their keypad, not the label that is read to them over the phone). For example, the question might be a Yes-No question, which might look like 'Do you like ice cream? Yes, press 1. No, press 0.', or a number question like 'What is your age?'."
survey_971 = "To learn more about using Twilio SMS and voice call services in REDCap, contact your local REDCap administrator."
survey_972 = "COMPATIBILITY: Most of REDCap's survey features still function much the same when taking a survey via SMS or as a voice call. This includes the enforcement of required fields, field validation, branching logic, using the Survey Queue for multiple surveys (only works with Auto-Start enabled), survey email notifications and confirmations, the Participant List, Automated Survey Invitations, survey Stop Actions, and computer adaptive tests (CATs) downloaded from the REDCap Shared Library. One of the few survey features that is not compatible is the Survey Login feature."
survey_973 = "SMS SURVEYS: When participants take an SMS survey, questions are asked one at a time as an SMS text message conversation/thread. SMS surveys provide more response possibilities than voice calls. While participants in voice calls can only respond with numbers, they may respond with any kind of alpha-numeric text for an SMS survey. NOTE:"
survey_974 = "Only REDCap administrators are allowed to enable the Twilio option to initiate a survey as an SMS conversation. Much like email, SMS is not considered a secure form of communication, so you may not want to administer surveys as SMS conversations if the particpant will be submitting identifying information (PHI or PII) unless you have been granted special permission from the participant to do so. Given such sensitive privacy issues, only your local REDCap administrator can enable the optional setting to use SMS surveys. Please notify your administrator about this if you wish to have this option enabled."
survey_975 = "COST: In order to use the Twilio SMS and Voice Call services in a REDCap project, you will have to connect your project to your Twilio account by entering your Twilio credentials into REDCap during the setup process. And as REDCap makes calls and/or sends SMS messages using this service, all charges to your Twilio account will be made based upon its usage. This is not done by REDCap but is done internally by Twilio as you use its services. In this way, no monetary transactions are made by REDCap, and thus it is your responsiblity to maintain the funds in your Twilio account in order to ensure that the service continues to work for your REDCap project. If your Twilio account runs out of funds, the Twilio services in REDCap will cease to function. For information on the cost of each call or each SMS message, visit your Twilio account to view the rates."
