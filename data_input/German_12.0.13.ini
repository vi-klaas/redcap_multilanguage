dataqueries_154 = "Dieses Pop-Up zeigt alle Feldkommentare für unten angegebenen Datensatze und Feld. Nutzer mit Zugriff auf die Fragebögen können einen oder mehrere Kommentare zu jedem Feld eines Fragebogens erstellen. Vorhandene Kommentare werden durch ein hervorgehobenes Ballon-Icon signalisiert. Alle Feldkommentare für alle Datensätze/Felder können angesehen, durchsucht und gefiltert werden auf"
dataqueries_155 = "Was ist der Queryprozess?"
dataqueries_156 = "Wenn der Queryprozess aktiviert wird, haben die Nutzer die Möglichkeit einen dokumentierten Ablauf zur Lösung von Unklarheiten innerhalb der Daten zu starten."
dataqueries_157 = "Für einige Nutzer ist der Zugriff auf den Queryprozess möglicherweise eingeschränkt, d.h. sie können keine Queries sehen oder bearbeiten. Nutzer mit Berechtigung 'Nur Ansehen' können sich nur die vorhandenen Queries ansehen, aber nicht bearbeiten oder beantworten. Nutzer mit der Berechtigung 'Nur beantworten' können offene Queries beantworten (speziell wenn sie ihnen zugewiesen wurden), können aber keine Queries neu eröffnen oder schließen. Nutzer mit der höchsten Berechtigungsstufe, können alle Aktivitäten innerhalb des Queryprozesses ausführen (öffnen, beantworten, schließen)."
