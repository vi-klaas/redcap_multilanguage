data_access_groups_08 = "DAG-Umschalter:"
data_access_groups_09 = "Benutzer, die Datenzugriffsgruppen (DAGs) zugewiesen sind, können optional mehreren *potentiellen* DAGs zugewiesen werden, in denen sie das Privileg erhalten, jederzeit selbständig in bestimmte DAGs ein- und auszuschalten. Um einen Benutzer mehreren DAGs zuzuordnen, aktivieren Sie die unten stehenden Kontrollkästchen für diesen Benutzer. Es müssen mindestens zwei DAGs für einen Benutzer markiert sein, damit er den DAG-Switcher verwenden kann. HINWEIS: Dies setzt die <u>aktuelle</u> DAG-Zuweisung eines Benutzers, wie oben oder auf der Seite Benutzerrechte festgelegt, nicht außer Kraft."
