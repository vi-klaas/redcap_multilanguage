survey_1281 = "Sie können die Twilio-SMS- und Sprachanruf-Services in diesem Projekt aktivieren, um Warnungen und Benachrichtigungen zu versenden, Einladungen zu Umfragen per SMS zu versenden und die Befragten per Sprachanruf oder SMS an Umfragen teilnehmen zu lassen. Bevor Sie mit den folgenden Einrichtungsschritten beginnen, müssen Sie <b>1) Ihr eigenes Twilio-Konto</b> einrichten unter"
survey_1282 = "WARNUNGEN & BENACHRICHTUNGEN: Neben dem Versand von Warnungen per E-Mail können Sie diese auch als SMS oder als einseitige Sprachanrufe versenden. Wenn Sie eine neue Warnung auf der Seite Warnungen & Benachrichtigungen erstellen, haben Sie die Wahl zwischen E-Mail, SMS und Sprachanruf. Bei der Auswahl von SMS oder Sprachanruf werden alle E-Mail-spezifischen Einstellungen (z. B. E-Mail-Betreff, Anhänge) ausgeblendet, und es wird ein Telefonnummern-Textfeld zur Eingabe der Telefonnummer(n) aller Empfänger der Warnung angezeigt. Diese Warnungen werden immer noch normal ausgelöst, aber anstatt die Benachrichtigung per E-Mail zu senden, wird sie als SMS-Nachricht oder als einseitiger Sprachanruf gesendet, der die Text-to-Speech-Technologie verwendet, um dem Empfänger die Benachrichtigung auf seinem Telefon vorzulesen."
