messaging_53 = "Einführung des REDCap Messengers"
messaging_54 = "Warum der REDCap Messenger?"
messaging_55 = "Es gibt viele Chatprogramme, allerdings sind nicht alle davon für sichere und private Kommunikation geeignet, insbesondere beim Umgang mit PHI ((Protected Health Information) und anderen sensiblen Daten. Der REDCap Messenger wird lokal von ihrem Institut gehostet und entspricht HIPAA Standarts. Eine Implementierung (als Teil von REDCap) in andere Umgebungen, inklusive GCP, 21 CFR Part 11 und FISMA Umgebungen ist möglich. So wie Ihre Daten, sind auch ihre Konversationen in REDCap absolut sicher. Die Nutzung von EMails oder Drittanbieter Messenger Services für die Projektkommunikation ist mit dem REDCap Messenger überflüssig. REDCap Messenger kann als zentrales Kommunikationsmittel für die Zusammenarbeit und den Datentransfer genutzt werden. Und das Beste daran ist, dass der Messenger direkt in REDCap integriert ist. Nutzen Sie REDCap also schon zur Erfassung von Daten, so ist es sinnvoll den Messenger als Teil ihrer Daten und Projekte zu nutzen."
messaging_56 = "Wo finde ich den REDCap Messenger?"
messaging_57 = "Wenn Sie sich in REDCap einloggen, dass finden Sie den Messenger in der oberen Navigationsleiste der 'Meine Projekte' Seite. Sind sie in einem Projekt, sehen Sie den Messenger im oberen Bereich des linken Menüs. Ein Klick auf den Messenger öffnet das Messengerfenster auf der linken Seite und ungelesene Nachrichten können abgerufen, oder neue Konversationen gestartet werden. Nach dem Lesen oder Senden , klicken Sie das X am oberen rechten Rand des Fensters um den Messenger wieder zu schließen . Der REDCap Messenger wird Sie bei jeder neu empfangenen Nchricht informieren, sodass es nicht nötig ist, den Messenger die ganze Zeit geöffnet zu lassen."
messaging_58 = "Nachrichten als 'wichtig' markieren"
messaging_59 = "Sie können REDCap Nutzer gesondert ansprechen, indem Sie sie mit @Benutzername in Ihrer Nachricht erwähnen - z.B. 'Danke für die Information, @hrrisjt'. Setzen Sie einfach ein @ Zeichen vor den Benutzernamen in einer Nachricht um den Benutzer zu markieren. Sie können auch Nachrichten innerhalb der Konversation als 'wichtig' kennzeichnen, indem sie das 'mark as important/als wichtig markieren' Kästchen, unterhalb ihres Textfeldes anwählen. Die 'wichtig' Funktion und das markieren von Nutzern kann andere Benutzer auf unkomplizierte Weise auf eine bestimmte Nachricht aufmerksam machen, außerdem werden die Nutzer via Email benachrichtig, sollten sie zum Zeitpunkt des Nachrichteneinganges nicht in REDCap eingeloggt sein."
messaging_60 = "Benutzer Befugnisse in den Konversationen"
messaging_61 = "Sie haben die volle Kontrolle über ihre Konversationen und Sie können so viele erstellen wie Sie möchten. Wenn Sie eine neue Konversation erstellen, haben Sie automatisch alle Rechte in dieser Konversation. Sie können dann andere Benutzer zu Ihrer Konversation hinzufügen und, wenn Sie dies wünschen, mit Administratorrechten ausstatten (das heißt, diese Nutzer können andere Benutzer zu der Konversation hinzufügen oder entfernen, die Konversation umbenennen oder sie archivieren/löschen. In einer Konversation gibt es nur zwei Benutzerkategorien: 1) Administrator (alle rechte innerhlab der Konversation) und 2) Konversationsteilnehmer (limitierte Rechte, kann nur lesen und eigene Nachrichten/Anhänge verfassen"
messaging_62 = "Email Benachrichtigungen für ungelesene Nachrichten"
messaging_63 = "Erhalten Sie eine Nachricht während Sie nicht bei REDCap eingeloggt sind, werden Sie kurze Zeit später eine Email Benachrichtigung erhalten, die Sie über ungelesene Nachrichten informiert. Die email wird *nicht* den gesamten Nachrichtentext enthalten. Sie müssen sich zum sicheren Lesen der Nachricht bei REDCap einloggen. Wenn Sie die Einstellungen für die Email Benachrichtigungen verändern wollen, gehen Sie zu Ihrer Profilseite (oben rechts in der 'My Projects' Seite) und Sie finden die Einstellungsoptionen im unteren teil der Seite. "
messaging_64 = "Hat REDCap Messenger eine mobile App messaging_65 = REDCap Messenger hat keine mobile App, aber der Messenger funktioniert auf mobilen Endgeräten. Sie können sich wie üblich mit dem Smartphone oder Tablet bei REDCap einloggen und den Messenger auf die gleiche Art und Weise nutzen wie auf ihrem PC oder Laptop. Das heißt also, dass der REDCap Messenger von jedem Gerät aus verwendet werden kann. messaging_66 = Kann ich mit dem REDCap Messenger Nachrichten an Umfrageteilnehmer schicken? messaging_67 = REDCap Messenger ist nicht für Umfrageteilnehmer konzipiert, sondern nur für die Kommunikation von REDCap Benutzern untereinander. messaging_68 = Andere Benachrichtigungen messaging_69 = Vielleicht werden Sie von Zeit zu Zeit andere Benachrichtigungen in Ihrem Messenger Fenster sehen. Einige davon können vom REDCap Programm selbst sein, so wie z.B. Informationen über neue Features, andere hingegen können direkt von einem REDCap Administrator sein, wie z.B. Informationen über Serveraufälle, Hilfsangeboten, etc. Beachten Sie: Benachrichtigungen dieser Art im Messenger werden keine Emailbenachrichtigungen zur Folge haben"
messaging_65 = "Tut es nicht, aber Messenger funktioniert auf mobilen Geräten. Sie können sich einfach mit Ihrem Smartphone oder Tabelt bei REDCap anmelden und den Messenger wie am PC verwenden. Das bedeutet, Sie können den REDCap Messenger von jedem Gerät verwenden. "
messaging_66 = "Kann ich mit dem REDCap Messenger Nachrichten an Umfrageteilnehmer senden?"
messaging_67 = "REDCap Messenger ist nicht für Umfrageteilnehmer gedacht, er dient nur der Kommunikation von REDCap Nutzern untereinander."
messaging_68 = "Andere Benachrichtigungen"
messaging_69 = "Sie werden wahrscheinlich gelegentlich andere Benachrichtigungen im Messenger sehen, einige davon sind von REDCap selbst, z.B. Informationen über neue Funktionen oder Nachrichten Ihres REDCap Administrators. Hinweis: Benachrichtigungen lösen keine E-Mail-Information aus, sie sind nur bei Nutzung von REDCap sichtbar."
