survey_1111 = "HINWEIS MEHRERE VISITEN: Wenn Ihr Projekt das Modul für mehrere Visiten aktiviert hat, berücksichtigen Sie bitte, dass das Antwortlimit für jede Visite mit dieser Umfrage individuell zugewiesen wird. Zum Beispiel, wurde das Limit auf 50 gesetzt, und das Limit für Visite 1 erreicht wurde, kann die Umfrage in Visite 2 und so weiter trotzdem weiter ausgefüllt werden, bis auch dort das Limit erreicht wurde."
survey_1112 = "HINWEIS LÖSCHEN VON DATENSÄTZEN: Werden nach dem Erreichen des Antwortlimits Antworten aus dem Projekt gelöscht, und die Zahl der Antworten fällt damit unter das Limit, so wird diese Umfrage wieder im Umfrageablauf angezeigt. Die automatische Fortsetzung der Umfragen wird wieder normal funktionieren und automatische Einladungen werden wieder geplant. Aber, in diesem Fall werden alle Einladungen die nach Erreichen des Limit nicht geplant wurden, werden nicht automatisch nachgeplant."
