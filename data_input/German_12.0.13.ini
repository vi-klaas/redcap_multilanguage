data_entry_499 = "Bewirkt, dass eine oder mehrere angegebene Auswahlmöglichkeiten für ein Kontrollkästchen, ein Optionsfeld oder ein Dropdown-Feld deaktiviert (d. h. angezeigt, aber nicht verwendbar) werden, nachdem eine bestimmte Anzahl von Datensätzen mit dieser Auswahlmöglichkeit <u>nur für abgeschlossene Umfragebeantwortungen</u> gespeichert wurde. Dies bedeutet, dass unvollständige Umfragebeantwortungen oder Daten, die nur über ein Dateneingabeformular (im Gegensatz zu einer Umfrageseite) eingegeben wurden, nicht gezählt werden.  Zum Beispiel würde @MAXCHOICE-SURVEY-COMPLETE(0=50,1=75,2=50) bedeuten, dass, sobald 50 Datensätze die kodierte Auswahl '0' für abgeschlossene Umfragebeantwortungen ausgewählt haben, diese Auswahl für alle danach angezeigten Datensätze deaktiviert wird, für die diese Auswahl nicht gespeichert ist, z. B. wenn das Formular/die Umfrage für einen neuen Datensatz geöffnet wird, und somit 75 Datensätze für die Auswahl '1', 50 für die Auswahl '2' usw. Das Format muss der Name des Aktions-Tags sein, gefolgt von den Bezeichnungen der Wahlmöglichkeiten in Klammern, wobei jede Wahlmöglichkeit dem Format ChoiceCode=MaxCount entspricht und durch Kommata getrennt ist.  Hinweis: Bei Längsschnittprojekten werden bei der Zählung der Anzahl der für Datensätze gespeicherten Auswahlmöglichkeiten alle Ereignisse als separate Ereignisse behandelt, was bedeutet, dass im obigen Beispiel die Auswahlmöglichkeit '0' in JEDEM Ereignis des Projekts maximal 50 Auswahlmöglichkeiten haben kann."
data_entry_500 = "Ermöglicht das Setzen verschiedener Aktions-Tags auf der Grundlage einer bedingten Logik, die innerhalb einer @IF()-Funktion bereitgestellt wird -  z.B., <code>@IF(CONDITION, ACTION TAGS if condition is TRUE, ACTION TAGS if condition is FALSE)</code>.  Geben Sie einfach eine Bedingung mit normaler Logiksyntax an (ähnlich wie bei der Verzweigungslogik), und es wird eine Reihe von Aktions-Tags implementiert, je nachdem, ob diese Bedingung wahr oder falsch ist.  Zum Beispiel <code>@IF([yes_no] = '1', @HIDDEN, @HIDECHOICE='3' @READ-ONLY)</code>, dabei wird @HIDDEN aktiviert wenn der Wert des 'yes_no' Felds '1' ist, sonst werden die beiden Action tags @HIDECHOICE='3' und @READ-ONLY aktiviert. Wenn Sie bei bestimmten Bedingungen keine Action Tags aktivieren wollen, geben sie doppelte Hochkommas als Platzhalter an - z.B., <code>@IF([my_radio]='1', @READONLY, '')</code>.  Sie können mehrere Instanzen von @IF für ein einzelnes Feld haben. Sie können auch mehrere verschachtelte Instanzen von @IF() ineinander haben.  Sowohl Feldvariablen als auch Smart-Variablen können innerhalb der @IF-Bedingung verwendet werden.  Das @IF-Aktions-Tag wird auch für ein bestimmtes Feld ausgewertet, wenn das PDF eines Instruments/einer Umfrage heruntergeladen wird, falls PDF-spezifische Aktions-Tags innerhalb von @IF() verwendet werden.  Hinweis: Die bedingte Logik wird nur ausgewertet, wenn die Umfrageseite oder das Dateneingabeformular zum ersten Mal geladen wird; die Bedingungen des Action Tags werden also nicht in Echtzeit ausgewertet, wenn Daten auf der Seite eingegeben werden."
