rights_319 = "Sie haben die Randomisierung aktiviert und nutzen die Zugriffsgruppen als Stratum, deshalb könnte das Löschen von Zugriffsgruppen schwerwiegende Folgen für die konfigurierte Randomisierung haben."
rights_320 = "Hinweise: Alle Projekte die nur einen Nutzer (d.h. Du) haben, werden *nicht* unten angezeigt."
