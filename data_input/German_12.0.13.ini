setup_183 = "Sie können ein Textfeld als zweites eindeutiges Feld definieren. Der Wert dieses Feldes kann nicht mehrfach für einen Datensatz im Projekt vorkommen. Wird ein Wert für dieses Feld eingegeben oder importiert so wird in Echtzeit geprüft, ob dieser Wert nicht bereits in einem anderen Datensatz des Projekts verwendet wird. Sollte dies der Fall sein, wird der Nutzer aufgefordert einen anderen Wert einzugeben. Es gibt weitere Optionen um festzulegen wie das zweite eindeutige Feld in Verbindung mit dem Datensatznamen auf verschiedenen Seiten im Projekt angezeigt wird."
