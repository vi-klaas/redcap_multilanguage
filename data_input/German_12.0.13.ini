rights_288 = "Nutzer an baldiges Login erinnern"
rights_289 = "Diese Nutzer jetzt sperren"
rights_290 = "Nutzer mit starker Passwortverschlüsselung:"
rights_291 = "Für höhere Sicherheit wurde die interne Passwortablage in REDCap 5.8.0 geändert. Wenn Sie REDCap bereits vor dieser Version genutzt haben, gibt es möglicherweise noch Nutzer deren Zugansdaten mit der schwächeren Verschlüsselung gespeichert sind. Zur Verbesserung der Verschlüsselung genügt ein einfacher Login in REDCap. Rechts finden Sie eine Liste der Nutzer mit schwacher bzw. starker Verschlüsselung."
rights_292 = "Sie können die Buttons in der gelben Box nutzen um entweder die Nutzer an ein zeitnahes Login zu erinnern oder alle Nutzer mit der schwachen Verschlüsselung zu sperren. Letzteres sollten Sie tun, wenn Sie die Nutzer nicht zu einem Login bewegen konnten. Hinweis: Ihre REDCap Installation ist *nicht* unsicher, wenn Sie weiterhin Nutzer mit der schwachen Verschlüsselung haben, aber es ist sehr viel besser, wenn alle die stärkere Verschlüsselung verwenden. (HINWEIS: Gesperrte Nutzer sind in den Zahlen rechts *nicht* enthalten.)"
rights_293 = "E-Mail Erinnerung senden"
rights_294 = "Durch Klicken des Buttons 'E-Mail Erinnerung senden', wird eine E-Mail an alle REDCap Nutzer mit der schwachen Verschlüsselung verschickt. Mit dieser E-Mail werden Sie aufgefordert, sich möglichst bald in REDCap anzumelden. Sie können sich den Inhalt der E-Mail unten ansehen. Der Text der E-Mail kann nicht geändert werden."
rights_295 = "An die Nutzer wird jetzt eine E-Mail mit der Bitte eines baldigen Logins verschickt."
rights_296 = "Die Nutzer mit der schwachen Passwortverschlüsselung wurden erfolgreich gesperrt."
rights_297 = "Durch Klicken des Button 'Nutzer sperren', werden alle Nutzer mit der schwachen Passwortverschlüsselung in REDCap gesperrt. Durch die Sperre dieser Nutzer erhöht sich die allgemeine Sicherheit des Systems."
