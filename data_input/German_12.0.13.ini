rights_216 = "Auf dieser Seite können Sie Nutzerberechtigungen für dieses Projekt erstellen und bearbeiten. Sie können auch Rollen erstellen und die Nutzer diesen zuweisen (optional). Nutzerrollen sind sinnvoll, wenn Sie mehrere Nutzer mit den selben Berechtigungen haben. So können Sie eine große Zahl von Nutzern viel schneller mit den entsprechenden Berechtigungen versehen. Rollen sind auch ein guter Weg um Nutzer in einem Projekt zu kategorisieren. In der unten stehenden Box können Sie Nutzer hinzufügen/zuweisen oder neue Rollen anlegen und die Tabelle am Ende der Seite erlaubt Ihnen Änderungen an allen vorhandenen Nutzern oder Rollen im Projekt."
