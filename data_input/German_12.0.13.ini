design_784 = "Für jedes Feld auf einem Fragebogen können Sie den Rich Text Editor verwenden, um die Beschriftungen der Felder oder Überschriften individuell zu gestalten. Sie können darin die Textfarbe (inkl. Hintergrund) ändern, Tabellen erstellen, verschiedene Textgrößen und Auflistungen verwenden. Für jedes zuvor ohne Rich Text Editor erstellte Feld können Sie diesen durch Anklicken von 'Rich Text Editor verwenden' verwenden. Sie können diesen auch jederzeit wieder deaktivieren. Hinweis: Der PDF Export Ihrer Fragebögen wird *nicht* alle Gestaltungsoptionen des Rich Text Editors beinhalten. Dies ist eine derzeitige Limitierung in REDCap."
design_785 = "Lädt Datum und Uhrzeit des REDCap Servers in ein leeres Textfeld - vergleichbar mit dem @TODAY Tag aber inkl. Uhrzeit. Wenn das Feld eine Validierung hat, wird der Wert dem festgelegten Datumsformat angepasst. HINWEIS: Die verwendete Zeit ist die lokale Zeit des REDCap Servers, diese kann von der lokalen Zeit des Nutzers (z.B. in einer anderen Zeitzone) abweichen. Verwenden Sie diesen Tag nicht in Felder mit Verzweigungslogik, da dadurch der Nutzer jedes mal aufgefordert wird den Wert zu löschen, nutzen Sie lieber @HIDDEN um das Feld zu verstecken."
design_786 = "Lädt die aktuelle UTC/GMT Datum und Uhrzeit in ein leeres Textfeld - vergleichbar mit dem @TODAY Tag aber inkl. Uhrzeit. Wenn das Feld eine Validierung hat, wird der Wert dem festgelegten Datumsformat angepasst. HINWEIS: Die verwendete Zeit ist die aktuelle UTC/GMT Zeit, diese kann von der lokalen Zeit des Nutzers (z.B. in einer anderen Zeitzone) abweichen. Verwenden Sie diesen Tag nicht in Felder mit Verzweigungslogik, da dadurch der Nutzer jedes mal aufgefordert wird den Wert zu löschen, nutzen Sie lieber @HIDDEN um das Feld zu verstecken."
