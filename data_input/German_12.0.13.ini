data_entry_405 = "Definiert die maximale Anzahl an Wörtern die in ein Text oder Notes-Feld eingegeben werden können, und zeigt die Anzahl der verbleibenden Wörter. Das Format muss wie folgt lauten @WORDLIMIT=??, wobei ?? die gewünschte Wortanzahl ist (alternativ kann die Anzahl in einfache oder doppelte Hochkommas eingeschlossen werden). HINWEIS: Dieser Action Tag kann nicht gleichzeitig mit @CHARLIMIT für das selbe Feld verwendet werden. HINWEIS: Dieser Action Tag ist nicht aktiv beim Import von Daten (via API oder Data Import Tool). Er greift nur beim Ausfüllen von Umfragen und Fragebögen."
data_entry_406 = "Definiert die maximale Anzahl an Zeichen die in ein Text oder Notes-Feld eingegeben werden können, und zeigt die Anzahl der verbleibenden Zeichen. Das Format muss wie folgt lauten @CHARLIMIT=??, wobei ?? die gewünschte Zeichenanzahl ist (alternativ kann die Anzahl in einfache oder doppelte Hochkommas eingeschlossen werden). HINWEIS: Dieser Action Tag kann nicht gleichzeitig mit @WORDLIMIT für das selbe Feld verwendet werden. HINWEIS: Dieser Action Tag ist nicht aktiv beim Import von Daten (via API oder Data Import Tool). Er greift nur beim Ausfüllen von Umfragen und Fragebögen."
data_entry_407 = "Wählt eine zufällige Reihenfolge der Auswahloptionen von Auswahlfeldern beim Ausfüllen als Umfrage oder Fragebogen. Das heißt die Reihenfolge ist bei jedem Öffnen der Seite verschieden. HINWEIS: Dieser Actin Tag kann nur für folgende Feldtypen vrewendet werden: Checkbox, Radio, Drop-down, Ja-Nein und Wahr-Falsch. Dieser Tag funktioniert nicht bei Matrix-Feldern."
data_entry_408 = "Versteckt eine oder mehrere Auswahloptionen eines Auswahlfeldes. Dieser Action Tag ist hilfreich, wenn Sie eine bestimmte Auswahloption nicht mehr verwenden möchten. Sie können diese ausblenden ohne bereits dafür eingegebene Daten zu verlieren. Folgendes Format ist zu verwenden @HIDECHOICE='??', wobei die Codes der zu versteckenden Werte in einfachen oder doppelten Hochkommas eingeschlossen werden. Bei mehreren zu versteckenden Auswahloptionen trennen Sie diese mit Kommas. Zum Beispiel, um die Option 'Monday (1)' zu verstecken, geben Sie an @HIDECHOICE='1'. Wenn Sie zusätzlich den 'Tuesday (2)' verstecken wollen, geben Sie an @HIDECHOICE='1,2'. HINWEIS: Wurde die versteckte Option schon in einem Datensatz ausgewählt, so wird Sie in diesem Datensatz nicht versteckt. HINWEIS: Versteckte Optionen werden in Berichten und Exporten weiterhin angzeigt. HINWEIS: Diesr Action Tag kann nur für folgende Feldtypen verwendet werden: Checkbox, Radio, Drop-down, Ja-Nein und Wahr-Falsch. HINWEIS: Dieser Action Tag funktioniert mit Matrix-Feldern nur eingeschränkt. Die Checkbox wird versteckt, aber die Spalte weiterhin angezeigt."
