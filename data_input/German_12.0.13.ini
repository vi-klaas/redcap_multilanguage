dash_05 = "Projekt-Dashboards sind Seiten mit dynamischem Inhalt, die zu einem Projekt hinzugefügt werden können. Sie können spezielle Smart-Variablen verwenden, die <b>Smart-Funktionen, Smart-Tabellen und Smart-Diagramme</b> genannt werden und mathematische Funktionen ausführen, Tabellen mit deskriptiven Statistiken anzeigen bzw. verschiedene Arten von Diagrammen darstellen können. Projekt-Dashboards haben zwei grundlegende Attribute: einen Titel und einen Textkörper. Die Benutzerzugriffsrechte sind für jedes Dashboard anpassbar, und jeder, der über Projektdesign-Rechte verfügt, kann sie erstellen und bearbeiten. Auf der Seite zur Erstellung von Projekt-Dashboards steht ein Assistent zur Verfügung, der Ihnen hilft, die Syntax zum Hinzufügen von intelligenten Funktionen, intelligenten Tabellen oder intelligenten Diagrammen zu Ihren Dashboards einfach zu erstellen."
