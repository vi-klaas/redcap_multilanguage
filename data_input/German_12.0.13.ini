system_config_720 = "Alle Warnmeldungen, Umfrageeinladungen und Bestätigungs-E-Mails"
system_config_721 = "Diese Einstellung verhindert, dass identifizierende Daten (PHI/PII) in ausgehenden E-Mails für Warnmeldungen, Umfrageeinladungen und Umfragebestätigungs-E-Mails gesendet werden.  Wenn diese Einstellung auf Systemebene aktiviert ist, wird den Benutzern im Dialogfeld Zusätzliche Anpassungen auf der Seite Projekteinrichtung eine Option angezeigt, mit der sie den geschützten E-Mail-Modus in ihrem Projekt aktivieren können.  Wenn diese Funktion dann in einem Projekt aktiviert wird, sind entweder A) alle Warnmeldungen, Umfrageeinladungen und Bestätigungs-E-Mails oder B) diejenigen betroffen, deren E-Mail-Text versucht, Daten aus Identifier-Feldern zu übermitteln, wobei nicht der vollständige E-Mail-Text an den Empfänger gesendet wird, sondern eine Ersatz-E-Mail mit einem Link, der ihn zu einer sicheren REDCap-Seite führt, um seine ursprüngliche E-Mail anzuzeigen.  Wenn der Empfänger auf den Link klickt, kann er zu einer sicheren REDCap-Seite navigieren, wo er die Original-E-Mail einsehen kann. Wenn er zum ersten Mal (oder seit mehr als einem Monat) auf eine E-Mail im geschützten E-Mail-Modus zugreift, wird ein Sicherheitscode an seinen Posteingang gesendet, der es dem Empfänger ermöglicht, geschützte E-Mails bis zu 30 Tage lang auf demselben Gerät anzuzeigen."
system_config_722 = "Verhindern, dass identifizierende Daten (PHI/PII) in ausgehenden E-Mails für Warnungen, Umfrageeinladungen und Bestätigungsemails für Umfragen gesendet werden."
system_config_723 = "Diese Einstellung verhindert, dass Identifizierungsdaten (PHI/PII) in ausgehenden E-Mails für Warnmeldungen, Umfrageeinladungen und Umfragebestätigungen gesendet werden.  Wenn diese Einstellung aktiviert ist, sind entweder A) alle Warnmeldungen, Umfrageeinladungen und Bestätigungs-E-Mails oder B) diejenigen betroffen, deren E-Mail-Text versucht, Daten aus Identifizierungsfeldern zu übermitteln, wobei <b>es sendet nicht den vollständigen E-Mail-Text an den Empfänger, sondern eine Ersatz-E-Mail mit einem Link, der ihn zu einer sicheren REDCap-Seite führt, um seine ursprüngliche E-Mail anzusehen</b>.  Wenn sie zum ersten Mal (oder seit mehr als einem Monat) auf eine E-Mail im geschützten E-Mail-Modus zugreifen, wird ein Sicherheitscode an ihren Posteingang gesendet, der es dem Empfänger ermöglicht, geschützte E-Mails bis zu 30 Tage lang auf demselben Gerät zu lesen."
