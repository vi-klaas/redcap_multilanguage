design_724 = "Action Tags sind ein ausgezeichneter Weg um die Dateneingabe in Umfragen und Fragebögen anzupassen. Es handelt sich um spezielle Terms die mit einem '@' Zeichen beginnen. Jeder Action Tag hat eine zugehörige Funktion die bei Anzeige des Fragebogens ausgeführt wird. Unten finden Sie eine Liste der zur Verfügung stehenden Action Tags. Sie können in einem Feld beliebig viele verwenden (wenn Sie mehr als einen verwenden trennen Sie diese durch ein Leerzeichen oder einen Zeilenumbruch). Action Tags werden nirgends auf dem Fragebogen angezeigt."
design_729 = "<b>WARNUNG: ENTFERNEN SIE DOPPELTE CODES</b> - Einige Auswahloptionen haben die selben Codes was typischerweise ungewollt ist. Bitte prüfen und korrigieren Sie die unten stehenden Duplikate. Wird dieses Feld mit doppelten Codes gespeichert, so werden nur die letzten Dupliakte gespeichert."
