email_users_89 = "Wenn Sie in diesem Projekt anonyme Umfragen verwenden, denken Sie daran, dass die Anzeige dieser Seite und der darin angezeigten E-Mails <u>unbeabsichtigt dazu führen kann, dass anonyme Umfrageantworten identifizierbar/de-anonymisiert</u> werden. Wenn das Projekt Datenzugriffsgruppen verwendet, können Sie außerdem <u>die E-Mails zu allen DAGs in diesem Projekt einsehen</u> (und damit möglicherweise alle Daten, die in den Text dieser E-Mails eingefügt werden). Wenn Sie diese Bedingungen verstanden haben und ihnen zustimmen, klicken Sie auf die Schaltfläche unten. <u>Bitte beachten Sie, dass die Zustimmung zu diesem Haftungsausschluss auf der Projekt-Logging-Seite dokumentiert wird.</u>"
