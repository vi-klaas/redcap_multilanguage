edit_project_167 = "Exakte Kopie diese Projekts erstellen."
edit_project_168 = "Alle Felder des Projekts werden kopiert und Sie werden aufgefordert den Titel und Zweck des neuen Projekts anzugeben. Sie können wählen, ob Sie die vorhandenen Daten im aktuellen Projekt in das neue übernehmen wollen."
edit_project_17 = "Da nur REDCap Administratoren die Datenbank in den Status 'Produktion' setzen können, wird nach dem KLicken des unten stehenden Butttons eine Anfrage an einen REDCap Administrator gesendet, der die Statusänderung für Sie vornimmt. Eine E-Mail wird an Ihre Adresse"
edit_project_171 = "Entschuldigung, ohne Berechtigung zum Datenexport können Sie nur die Metadaten des Projekts und keine erhobenen Daten herunterladen."
edit_project_172 = "Das gesamte Projekt (alle Fragebögen, Felder und Projekteigenschaften) kann als eine einzige XML Datei (CDISC ODM Format) heruntergeladen werden. Diese XML-Datei kann verwendet werden um eine Kopie des Projekts auf diesem oder einem anderen REDCap Server zu erstellen (Hochladen auf der Seite Neues Projekt erstellen). Durch Einhaltung des CDISC ODM Formats kann die Datei auch genutzt werden um das Projekt auf einem anderen ODM-kompatiblen System zu importieren."
edit_project_173 = "HINWEIS: Die exportierte XML-Datei enthält keine Log-Historie (Audit Trail), wenn Sie diese benötigen, können Sie sie jederzeit oben auf der Protokolle Seite herunterladen."
