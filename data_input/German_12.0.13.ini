dataqueries_118 = "Die unten stehenden Datenqualitätsregeln haben Widersprüche für diesen Datensatz. Prüfen Sie die unten stehende Liste um zu sehen welche Regeln verletzt werden, um die entsprechenden Felder ggf. zu korrigieren. Sie können ein Ergebnis ausschließen durch Klicken von 'exclude' auf der rechten Seite. Danach wird diese Regel für diesen Datensatz nicht mehr angezeigt."
