survey_1245 = "Google reCAPTCHA Option zum Schutz öffentlicher Umfragen"
survey_1246 = "Site key:"
survey_1247 = "Secret key:"
survey_1248 = "Um die Option zur Verwendung von Google reCAPTCHA in öffentlichen Umfrage zu aktivieren, müssen Sie zunächst einen Google reCAPTCHA API site key und secret für Ihren REDCap Server erstellen. Wählen Sie 'reCAPTCHA v2' und 'Checkbox' Optionen bei der Registrierung Ihres Standorts, und dann geben Sie beide Schlüssel in die 2 Felder hier ein. Sobald beide eingetragen wurden haben die Nutzer auf der Seite öffentliche Umfrage die Option reCAPTCHA in ihrem Projekt zu aktivieren. Hinweis: Google reCAPTCHA wird nur für öffentliche Umfrage genutzt."
survey_1249 = "Google reCAPTCHA API key erstellen"
survey_1250 = "HINWEIS FÜR ADMINISTRATOREN: Die Google reCAPTCHA Funktion zum Schutz öffentlicher Umfragen ist derzeit auf Systemebene für alle Projekte DEAKTIVIERT, aber wenn Sie wollen können Sie die Option aktivieren auf der "
survey_1251 = "Seite im Kontrollzentrum. Diese Option erlaubt es Nutzern ihre öffentlichen Umfragen mit Google's reCAPTCHA Funktionalität zu schützen. Damit kann die Eingabe von Mülldaten durch Bots verhindert werden."
survey_1252 = "Öffentliche Umfrage durch Google reCAPTCHA schützen"
survey_1253 = "Die Google reCAPTCHA Funktion kann aktiviert werden um ihre öffentliche Umfrage vor dem Missbrauch durch Bots (Software Programme die Mülldaten in Umfragen eintragen) zu schützen. Ein 'captcha' ist ein Turing Test um Menschen von Bots zu unterscheiden. Es ist einfach für Menschen zu lösen, aber schwer für Bots oder sonstige schädliche Software. Durch die Aktivierung von Google reCAPTCHA in ihrer öffentlichen Umfrage, können Sie automatische Software von Ihrer Umfrage fernhalten. Unten sehen Sie ein Bild, wie reCAPTCHA in Ihrer Umfrage aussehen könnte. Hinweis: Ein Umfrageteilnehmer muss den reCAPTCHA Test nie mehr als einmal pro Tag auf einem Gerät machen."
survey_1254 = "Die Änderung von e-Consent Antworten durch Nutzer erlauben?"
survey_1255 = "HINWEIS: Das Antwortlimit wird nur berücksichtigt wenn ein Teilnehmer die Umfrageseite lädt. Das bedeutet, wenn 2 oder mehr Teilnehmer die Umfrage zu nahezu der selben Zeit laden und diese absenden, ist es möglich, das das Antwortlimit überschritten wird. Die Antwort wird also nie beim Speichern blockiert sondern immer bereits beim Laden wenn das Limit überschritten wird."
survey_1256 = "Bereichsüberschriften, welche neue Abschnitte auf einem Fragebogen beginnen, dienen als Seitenumbruch in mehrseitigen Umfragen. Dann beginnt jede Seite mit der Bereichsüberschrift."
survey_1257 = "Für individuelle Nummerierung ist jede Fragenummerierung zunächst leer bis diese im Online Designer oder in der Fragebogendefinition manuell hinzugefügt wurde."
survey_1258 = "Wie kann man mit einer 'Stop logik' automatisch Einladungen deaktivieren"
survey_1259 = "Wenn Sie automatische Umfrageeinladungen verwenden, die nicht sofort verschickt werden, sondern für den späteren Versand geplant werden, ist es u.U. sinnvoll eine 'Stop Logik' (auch bekannt als 'Stopschalter') in Ihre Bedingungslogik einzubauen. So kann der Versand der Einladung bei Bedarf manuell gestoppt werden. Wenn eine Einladung z.B. versehentlich geplant wurde kann sie damit schnell gelöscht werden. HINWEIS: Die Checkbox 'sicherstellen das die Logik noch gültig ist' muss aktiviert sein, damit die 'Stop Logik' funktioniert. Ist diese Checkbox aktiviert, so wird bei jedem Speichern des Datensatzes geprüft ob die Bedingung zum Versand weiterhin gültig ist. Wenn die Bedingung nicht mehr gültig ist, wird die Einladung gelöscht und nicht mehr versandt. Wird der Datensatz später erneut so geändert, dass die Bedingung wahr wird, so wird die Einladung erneut geplant."
survey_126 = "Sie können auch jetzt mit der Umfrage fortfahren."
survey_1260 = "Die 'Stop Logik' kann eine komplexe Logik sein, oder nur ein einfaches Feld im Projekt (d.h. ein Stop Schalter). Zum Beispiel, wenn Sie eine Einladung planenn wollen, wenn ein Teilnehmer mind. 18 Jahre alt ist, könnte Ihre Logik lauten '[age] >= 18'. Wenn Sie eine 'Stop Logik' zum manuellen Löschen der geplanten Einladung hinzufügen wollen, könnte diese wie folgt lauten '[age] >= 18 and [remove_alert] <> 1', wobei 'remove alert' ein Ja/Nein Feld ist. In diesem Fall können Sie zum Löschen der geplanten Einladung einfach auf den Fragebogen mit dem Feld 'remove alert' gehen und dieses auf 'Ja' setzen. Hierbei handelt es sich um ein simples Beispiel um das Konzept zu demonstrieren. Natürlich gibt es viele Möglichkeiten dies zu realisieren. <b>Erinnerung, der Schlüssel zur Nutzung einer 'Stop Logik' ist die gesetzte Checkbox zur Prüfung das die Bedingung weiterhin gültig ist.</b>"
survey_1261 = "Signaturfeld"
survey_1262 = "Signaturfeld(er) löschen, wenn der Teilnehmer den Button 'Vorherige Seite' auf der Zertifizierungsseite klickt?"
survey_1263 = "Wählen Sie unten ein Feld, welches in dieser Umfrage als Signaturfeld dient. Möglich sind <u>Freiform Textfelder, ein Signaturfeld oder ein Ziffernfeld</u> (z.B., zur Eingabe einer PIN), und es muss ein <u>Pflichtfeld</u> sein. Wenn unten Felder ausgewählt wurden, und der Teilnehmer auf der letzten Umfrageseite bei der Zertifizierung seiner Antworten den Button 'Vorherige Seite' klickt, werden die Werte dieser Siganturfelder gelöscht. Sollten Sie dieses Verhalten nicht wünschen, so wählen Sie bitte unten keines der Felder. Sie können bis zu 5 Signaturfelder wählen."
survey_1264 = "Ihre Signatur(en) in dieser Umfrage löschen?"
survey_1265 = "Sie haben Ihre Signatur auf einer früheren Seite in dieser Umfrage angegeben. Dies könnte Ihr Name, eine PIN und/oder eine Unterschrift sein. Sie können zu einer vorherigen Seite in der Umfrage zurückgehen, aber in diesem Fall werden Ihre Signaturen automatisch gelöscht. Sie müssen diese dann erneut eingeben um die Umfrage abzuschließen. Sie können auch frühere Antworten in dieser Umfrage korrigieren. Wenn das gewünscht ist, klicken Sie den unten stehenden Button um zu einer vorherigen Seite zurückzukehren."
