data_export_tool_255 = "HINWEIS: Um diese Funktion nutzen zu können, muss ein API-Token für das Projekt erstellt werden."
data_export_tool_256 = "Warum Tableau?"
data_export_tool_257 = "<b>Tableau</b> ist ein leistungsstarkes und am schnellsten wachsendes Datenvisualisierungstool, das in der Business Intelligence-Branche eingesetzt wird. Es hilft bei der Vereinfachung von Rohdaten in einem sehr leicht verständlichen Format. Tableau hilft bei der Erstellung von Daten, die von Fachleuten auf jeder Ebene in einem Unternehmen verstanden werden können. <br><b>Tableau</b> ist eine Engine für visuelle Analysen, die die Erstellung interaktiver visueller Analysen in Form von Dashboards erleichtert. Diese Dashboards erleichtern es nicht-technischen Analysten und Endnutzern, Daten in verständliche, interaktive Grafiken umzuwandeln."
data_export_tool_258 = "Ein REDCap-Benutzer mit einem API-Token kann Daten aus seinem REDCap-Projekt in seine <b>Tableau Desktop Instanz (v10.0+)</b> herunterladen.  Bitte folgen Sie den nachstehenden Schritten, um Daten über den Tableau Web Data Connector herunterzuladen."
