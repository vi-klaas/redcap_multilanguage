ws_270 = "Display information about CDP on Project Setup page in a project?"
ws_271 = "Yes, display information about CDP"
ws_272 = "No, hide all information about CDP"
ws_273 = "If 'No' is selected, then CDP will not be advertised to users on the Project Setup page, and all information about CDP will never be displayed anywhere in a project. Setting it to 'No' is preferable if you wish to make CDP known to only a limited number of users without advertising it to all users."
ws_274 = "A valid web address (URL) that is reachable by the REDCap web server."
ws_275 = "Allow normal users to grant CDP user privileges to other users in a project?"
ws_276 = "Yes, normal users can grant CDP rights to other users"
ws_277 = "No, only Administrators can grant CDP rights to users"
ws_278 = "Setting it to 'No' will allow only Administrators to grant users CDP privileges on the User Rights page in a project. Typically, 'Yes' will be selected if you are utilizing the User Access Web Service, which will automatically restrict users from accessing data from the external source system from within REDCap if the web service notes that they should not have access."
ws_279 = "Records in CDP-enabled projects will be checked for new data from the external source system at this regular interval of time, in which the exact time of the data fetch is determined from the time of the last data fetch for a given record. This automatic data fetching will be performed by a cron job running in the background."
ws_28 = "Dynamischer Daten Abruf (DDP) von externem System"
ws_280 = "If a CDP-enabled project has not had any logged activity in this amount of time, then no records in the project will be automatically checked in the source system at the regular interval above. Also, if a specific record within an active CDP-enabled project has not had its data modified in this amount of time, then it will not be automatically checked in the source system at the regular interval above."
ws_281 = "After a REDCap administrator has enabled the CDP for your REDCap project, the adminstrator can then give any user in the project access to the CDP (assuming the user has been authorized to access source system data), in which the user can be given user privileges to perform the mapping/setup process and/or to adjudicate/import data from the source system. Only an administrator can grant individuals access to begin utilizing the CDP."
ws_282 = "After a REDCap administrator has enabled the CDP for your REDCap project, someone with access to the User Rights page may then give you and any user in the project user privileges to access the CDP, in which the user can be given user privileges to perform the mapping/setup process and/or to adjudicate/import data from the source system."
ws_283 = "After being granted access to the CDP, the user will then see the CDP step on the Project Setup page where they can navigate to the CDP mapping/setup page, which allows the user to map fields already created in their REDCap project to fields from the external source system. This mapping allows REDCap to know how where to put the data when importing it from the external system."
ws_284 = "VIDEO: Clinical Data Pull (CDP)"
ws_285 = "Clinical Data Pull (CDP) - NOTE: This video references the 'Dynamic Data Pull' (DDP), which was renamed to CDP. While somewhat outdated, 90% of this video is still representative of CDP's current functionality."
ws_286 = "The first step in setting up the Clinical Data Pull (CDP) is to map the fields in your project to fields from the EHR. Once the fields have been mapped, REDCap will then know what data to import from the EHR and where to store it in the REDCap project."
ws_287 = "Set up mapping for Clinical Data Pull (CDP)"
ws_288 = "The Clinical Data Pull (CDP) is a feature for importing data into REDCap from an EHR. It provides an adjudication process whereby REDCap users can approve all incoming data from the source system before it is officially saved in their REDCap project."
ws_289 = "The first step in setting up the Clinical Data Pull (CDP) is to map the fields in your project to fields from the EHR. Once the fields have been mapped, REDCap will then know what data to import from the EHR and where to store it in the REDCap project."
ws_29 = "Zuordnung für Dynamischen Daten Abruf (DDP)"
ws_290 = "Explain Clinical Data Pull rights"
ws_291 = "When the Clinical Data Pull (CDP) is enabled for a project, two distinct user privileges may be set for any given user for utilizing different aspects of the CDP. Users may be given privileges to perform the setup/mapping process and/or to adjudicate the data to import it from the EHR into the REDCap project. If given Setup/Mapping privileges, they will see a new step on the Project Setup page to navigate to the Mapping page where they can begin mapping fields from the EHR to REDCap project fields, as well as defining other settings used when pulling data from the EHR. If the user has Adjudicate Data privileges, it means that they will be able to view, adjudicate, and import data coming in from the EHR, which can be seen on the Record Status Dashboard and also at the top of data entry forms."
