mapping_helper_01 = "EHR Mapping Helper"
mapping_helper_02 = "Das Mapping Helper Utility hilft Ihnen bei der Suche nach den Feldern in Ihrem EHR (Electronic Health Record System), die Sie in Ihrem Clinical Data Pull Projekt oder Clinical Data Mart Projekt verwenden möchten. Wenn Sie bereits über die entsprechenden Berechtigungen verfügen, um Daten aus Ihrem EHR in REDCap zu ziehen, können Sie eine gültige MRN (Krankenaktennummer) in eine der Registerkarten im Mapping Helper eingeben, um alle Daten für diesen Patienten für diese Datenkategorien zu ziehen. Sobald die Daten abgerufen sind, werden sie auf der Seite angezeigt, die Sie einsehen können. Die Namen der EHR-Felder und LOINC-Codes werden angezeigt, so dass Sie die spezifischen Felder finden können, die Sie während des Feld-Mapping-Prozesses Ihres CDP- oder Data Mart-Projekts verwenden müssen."
