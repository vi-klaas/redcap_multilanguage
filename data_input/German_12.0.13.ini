rights_370 = "Sperren/Entsperren von *Entire* Datensätzen (Datensatzebene)"
rights_371 = "(Fragebogen-Ebene)"
rights_372 = "HINWEIS: Es ist wichtig zu beachten, dass das Sperren auf Fragebogenebene und das Sperren auf Datensatzebene unabhängige Funktionen sind, die durch separate Benutzerrechte geregelt werden (wie oben dargestellt). Sie müssen über eine explizite Berechtigung für eine der beiden Funktionen verfügen, um diese spezielle Sperraktion durchführen zu können. Das bedeutet, dass ein ganzer Datensatz gesperrt oder entsperrt werden kann, während ein oder mehrere Fragebögen gerade gesperrt sind, aber ein Fragebogen kann nicht gesperrt oder entsperrt werden, während der gesamte Datensatz gesperrt ist."
rights_373 = "Dateneinsichtsrechte"
rights_374 = "Die Dateneinsichtsrechte beziehen sich *nur* auf die Fähigkeit eines Benutzers, Daten auf einer Webseite in REDCap anzuzeigen oder zu bearbeiten (z. B. Dateneingabeformulare, Berichte). Wenn ein Benutzer Kein Zugriff auf ein unten stehendes Instrument hat, kann er weder das Dateneingabeformular für einen Datensatz anzeigen, noch kann er Felder dieses Instruments in einem Bericht anzeigen. Hinweis: Diese Berechtigung hat keine Auswirkungen auf Datenimporte oder -exporte."
rights_375 = "Bitte beachten Sie, dass durch die Erteilung der Berechtigung 'Sperren / Entsperren mit E-Signaturberechtigung' an einen Benutzer die E-Signaturfunktion nicht sofort für alle Fragebögen aktiviert wird. Um die E-Signatur-Funktion auf den gewünschten Fragebögen zu aktivieren, klicken Sie auf den Link 'Anpassen & Verwalten von Sperren/E-Signaturen' (Menü auf der linken Seite) und aktualisieren Sie die Einstellungen auf der Registerkarte 'Anpassung der Datensatzsperre', wo Sie für jeden Fragebogen die Option 'E-Signatur-Option anzeigen' finden. Solange diese Einstellungen nicht aktualisiert sind, bleibt die Option 'E-Signatur' ausgeblendet."
