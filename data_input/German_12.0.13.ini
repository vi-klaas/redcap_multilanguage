piping_11 = "Der HTML Link, der (wenn angeklickt) zum angegebenen Fragebogen für den aktuellen Datensatz/Visite/Instanz führt. Das Format ist [form-link:instrument] oder [form-link:instrument:Custom Text], wobei 'instrument' der eindeutige Fragebogenname des gewünschten Fragebogens ist. 'Custom Text' ist ein optionaler Parameter mit dem der sichtbare Text für den Link angegeben werden kann. Wird diese nicht angegeben wird als Standard das Label des Fragebogens angezeigt. Das Format [form-link:Custom Text] kann auch verwendet werden wenn der Fragebogen klar ist, z.B. in einer Umfrageeinladung. Es kann auch als [form-link] innerhalb einer Umfrageeinladung verwendet werden."
piping_12 = "Die Webadresse (URL) der angegebenen Umfrage für den aktuellen Datensatz/Visite/Instanz. Das Format ist [survey-url] oder [survey-url:instrument], wobei 'instrument' der eindeutige Fragebogenname des gewünschten Fragebogens ist. Kann auch kurz als [survey-url] innerhalb einer Umfrageeinladung verwendet werden."
piping_13 = "Der HTML Link, der (wenn angeklickt) zur angegebenen Umfrage für den aktuellen Datensatz/Visite/Instanz führt. Das Format ist [survey-link], [survey-link:instrument], oder [survey-link:instrument:Custom Text], wobei 'instrument' der eindeutige Fragebogenname des gewünschten Fragebogens ist. 'Custom Text' ist ein optionaler Parameter mit dem der sichtbare Text für den Link angegeben werden kann. Wird diese nicht angegeben wird als Standard das Label der Umfrage angezeigt. Das Format [survey-link:Custom Text] kann auch verwendet werden wenn die Umfrage klar ist, z.B. in einer Umfrageeinladung. Es kann auch als [survey-link] innerhalb einer Umfrageeinladung verwendet werden."
piping_14 = "Die Webadresse (URL) des Umfrageablaufs für den aktuellen Datensatz."
piping_15 = "Der HTML Link, der (wenn angeklickt) zum Umfrageablauf des aktuellen Datensatzes führt. Das Format ist [survey-queue-link] oder [survey-queue-link:Custom Text], wobei 'Custom Text' ein optionaler Parameter ist, mit dem der sichtbare Text für den Link angegeben werden kann. Wird dieser nicht angegeben wird als Standard 'Survey Queue Link' angezeigt.is an optional parameter whereby you can specify the visible link text. And if it is not provided, it defaults to 'Survey Queue Link'."
