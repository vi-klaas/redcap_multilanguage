multilang_174 = "In diesem Projekt gibt es keine Warnungen."
multilang_175 = "So verwenden Sie diese Datei: Diese Datei kann verwendet werden, um die Einstellungen auf der Seite Multi-Language Management eines Projekts wiederherzustellen. Die entsprechenden Sprachen müssen jedoch zuerst aus ihren jeweiligen Exportdateien importiert werden. Diese Datei kann vor dem Importieren manuell bearbeitet werden. Achten Sie dabei darauf, dass die Struktur der Datei intakt bleibt (sie muss ein gültiges JSON-Format sein). Während eines Importvorgangs wird ein Best-Effort-Ansatz verfolgt. Jede Einstellung, die zum Zeitpunkt des Imports nicht anwendbar ist, wird stillschweigend ignoriert."
