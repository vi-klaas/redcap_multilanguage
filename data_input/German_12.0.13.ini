data_export_tool_253 = "Diese Funktion ermöglicht es Tableau (v10.0+) Nutzern, Tableau über ein API-Token mit einem REDCap-Projekt zu verbinden.  Die Projektdaten können bei Bedarf exportiert werden und stehen in Tableau für die Erstellung von Zusammenfassungen und Visualisierungen zur Verfügung. Klicken Sie auf die Schaltfläche auf der rechten Seite und folgen Sie den Anweisungen, um Ihre Daten in Tableau zu exportieren. Wenn Sie nicht über Tableau verfügen, können Sie"
