training_res_73 = "Diese Video beschreibt die beiden großen Entscheidungen, die bei der Erstellung eines REDCap Projekts getroffen werden müssen. Es verdeutlicht auch wie sich diese Entscheidungen auf die Art des Projekts auswirken."
training_res_74 = "Das traditionelle Projekt dient der einfachen Datenerhebung. Alle Daten werden von angemeldeten Nutzern direkt in REDCap eingegeben. Oftmals werden mehrere Fragebögen definiert. Dieser Projekttyp passt für die meisten Datenerhebungen. Es können sowohl mehrere Visiten als auch Adverse Events oder andere Erhebungen ohne vordefinierten Visitenplan oder Endpunkt durchgeführt werden."
training_res_75 = "Das Umfragemodul erlaubt es, dass REDCap Fragebögen von Teilnehmern ohne Anmeldung ausgefüllt werden können. Daten können dabei auch weiterhin von angemeldeten Nutzern eingegeben werden. Dieses Video beschreibt alle wichtigen Funktionen des Umfragemoduls, einschließlich der Verbreitung der Umfrage. Ein einfaches Umfrageprojekt hat nur einen Fragebogen der als Umfrage verwendt wird. "
training_res_76 = "Das Modul für verschiedene Erhebungszeitpunkte erlaubt es jeden Fragebogen mehrfach zu verschiedenen Zeitpunkten pro Datensatz zu erheben. So können die selben Daten wiederholt erhoben werden. Das Modul nutzt einen Visitenplan um exakte Zeitpunkte für die Datenerhebung festzulegen. Das Modul für verschiedene Erhebungszeitpunkte eigent sich am besten für sehr strukturierte Studien mit einem festen Endpunkt. Klinische Prüfungen verwenden zumeist diesen Projekttyp. "
training_res_77 = "Dieser Projekttyp verwendet 2 Module. Verschiedene Erhbeungszeitpunkte erlauben es Daten mehrfach für einen Datensatz zu erheben. Das Zeitplanungsmodul erstellt für jeden Datensatz Zeitpläne auf einem Studienkalender auf der Basis des Visitenplans. Zeitpläne können erstellt und modifiziert werden. Das Modul für verschiedene Erhebungszeitpunkte eigent sich am besten für sehr strukturierte Studien mit einem festen Endpunkt. Dieser Projekt-Typ eignet sich besonders für große multizentrische Klinische Prüfungen die einen schnellen und einfachen Weg brauchen um Patientenbesuche zu planen."
training_res_78 = "REDCap kann für nahezu jede Art der Datenerhebung verwendet werden. Die häufigsten Verwendungen sind Klinische Forschung und Klinische Prüfungen. Natürlich eignet sich REDCap auch für Daten der Lehre und Administration, Verfolgung von Abläufen, Qualitätssteigerung, Biobanken, Register und nicht humane Forschung. Diese Beispiel zeigt ein klassische Projekt zum Erfassen und Verfolgen von Buchhaltungsinformationen."
training_res_79 = "Zuweisen von Fragebögen in Projekten mit mehreren Erhebungszeitpunkten"
training_res_81 = "Die Zugriffsgruppen ermöglichen die Zuordnung von Nutzern zu Gruppen. Jeder Nutzer in einer Zugriffsgruppe kann nur auf die Datensätze seiner Gruppe zugreifen. Mitglieder einer Gruppe haben keinen Einblick in die Datensätze der anderen Gruppen. Nutzer außerhalb von Gruppen können auf alle Datensätze aller Gruppen zugreifen. Diese Funktionalität ist insbesondere für Projekte mit mehrern Zentren sinnvoll, da diese die jeweils anderen Daten nicht sehen dürfen."
training_res_82 = "Mit der Feature zum Sperren von Datensätzen können diese eingefroren werden. Nutzer können bestehende Daten weiterhin ansehen, aber nicht ändern, es sei denn er verfügt über die entsprechenden Nutzerrechte. Dieses Video zeigt die Grundlagen zum Sperren von Fragebögen. Nutzen Sie die integrierte Hilfe für weitere Informationen zum Sperren von Datensätzen."
training_res_83 = "Die Definition von Visiten erfolgt im Modul für Projekte mit mehreren Erhebungszeitpunkten. Dieses Modul erlaubt es jeden Fragebogen mehrfach in innerhalb eines Datensatzes zu erheben. Das Modul verwendet einen Visitenplan um die Zeitpunkte der Datenerhebungen festzulegen. Dieses Video zeigt die Festlegung der Zeitpunkte (Visiten)."
training_res_84 = "Zuweisung von Fragebögen zu Visiten. Dieses Modul erlaubt es jeden Fragebogen mehrfach in innerhalb eines Datensatzes zu erheben. Das Modul verwendet einen Visitenplan um die Zeitpunkte der Datenerhebungen festzulegen. Dieses Video zeigt, wie festgelegt wird, welche Fragebögen zu welchen Zeitpunken erhoben werden."
