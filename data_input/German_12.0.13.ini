email_users_87 = "Bevor Sie diese Seite ansehen und nutzen können, müssen Sie zunächst zustimmen, dass Sie die folgenden wichtigen Informationen und Bedingungen verstanden haben. Diese Seite ist nur für Benutzer mit Benutzerrechten in diesem Projekt zugänglich. Die Funktion E-Mail-Protokollierung ermöglicht es den Benutzern, *alle* ausgehenden E-Mails im Zusammenhang mit diesem Projekt zu durchsuchen und einzusehen, einschließlich aller Aspekte einer bestimmten E-Mail (d. h. Empfänger, Absender, Betreff, Nachrichtentext, Namen der Anhänge)."
