info_34 = "REDCap ist eine sichere, web-basierte Anwendung zur Erstellung und Verwaltung von Online-Umfragen und Datenbanken."
info_35 = "REDCap bietet automatisierte Exportprozeduren für die nahtlose Weiterverarbeitung der Daten in Excel oder gängiger Statistik-Software, einen Projektkalender, ein Planungsmodul, Berichtserstellung und mehr."
