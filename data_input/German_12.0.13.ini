control_center_156 = "Neuen Nutzer zur Whitelist hinzufügen"
control_center_157 = "Sie können einen einzlnen oder mehrere Nutzer auf einmal der Whitelist hinzufügen. Kopieren Sie dazu die entsprechenden Nutzernamen in die unten stehende Textbox (ein Nutzername pro Zeile)."
control_center_158 = "Nutzer wurde der Whitelist hinzugefügt!"
control_center_159 = "Wenn Sie eine externe Authentifizierung (z.B. LDAP, Shibboleth) verwenden, haben Sie die Möglichkeit eine Nutzer Whitelist zu aktivieren. Im Standard (d.h. Whitelist deaktiviert) bei externer Authentifizierung, authentifiziert REDCap den Nutzer und gewährt ihm dann automatisch Zugriff auf die Anwendung. Damit haben alle Nutzer mit einem gültigen Nutzernamen für die externe Authentifizierung ungeprüft auch Zugriff auf REDCap."
control_center_160 = "Alternativ, wenn die Whitelist aktiviert ist, haben extern authentifizierte Nutzer erst dann Zugriff auf REDCap wenn Sie auf der Whitelist eingetragen sind. Alle nicht auf der Whitelist eingetragenen Nutzer erhalten eine Nachricht, dass Sie keinen Zugriff auf REDCap haben, bis sie von einem Administrator auf der Whitelist eingetragen wurden. Wenn Sie die Whitelist aktivieren, haben Sie die Möglichkeit alle bisherigen REDCap Nutzer automatisch auf der Whitelist eintragen zu lassen. Alle Administratoren werden immer automatisch auf der Whitelist eingetragen."
control_center_161 = "Nutzer Whitelist aktivieren?"
control_center_162 = "Nutzer Whitelist"
control_center_163 = "Wenn Sie die Nutzer Whitelist akitvieren, haben Sie 2 verschiedene Optionen. Sie haben die Möglichkeit 1) alle bisherigen REDCap Nutzer (nur mit externer Authentifizierung) der Whitelist hinzuzufügen, oder 2) die Liste leer zu lassen (Administratoren werden automatisch hinzugefügt). "
control_center_164 = "Nutzer Whitelist für Externe Authentifizierungsmethoden"
control_center_165 = "Wenn Sie Nutzer haben, die REDCap bereits nutzen und nur neue Nutzer begrenzen wollen, sollten Sie Option 1 wählen. Wenn Sie Option 2 wählen, kann niemand mit externer Authentifizierung (außer Administratoren) auf REDCap zugreifen, auch wenn sie vorher Zugriff auf REDCap hatten. Erst nach der Eintragung auf der Whitelist können die Nutzer wieder auf REDCap zugreifen."
