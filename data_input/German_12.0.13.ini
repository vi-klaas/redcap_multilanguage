dataqueries_262 = "Berechtigungen setzen"
dataqueries_263 = "Bevor die Nutzer in Ihrem Projekt den Query-Prozess nutzen können, müssen Ihnen zunächst die entsprechenden Berechtigungen zugewiesen werden. Diese Berechtigungen legen fest, welche Aktionen sie im Query-Prozess ausführen dürfen. Gehen Sie zur Seite 'Nutzerrechte', dort finden Sie einen neuen Bereich speziell für den Query-Prozess. Sie können folgende Rechte vergeben: Kein Zugriff, nur Anzeigen, nur Antworten und Öffnen/Schließen/Antworten. Initial erhalten alle Nutzer die Einstellung 'Kein Zugriff'."
dataqueries_264 = "Queries Öffnen"
dataqueries_265 = "Nutzung der Query-Übersicht"
dataqueries_266 = "Ein offenes Query bedeutet: es existiert ein Problem in den Daten, welches gelöst werden muß. Ein Query öffnen beginnt den Prozess zur Prüfung und Klärung des Problems. Der typischste Anwendungsfall ist ein Feld auf einem Fragebogen. Klicken Sie den grauen Ballon neben dem gewünschten Feld und ein Pop-Up zum Query-Prozess öffnete sich. Darin können Sie (entsprechende Berechtigung vorrausgesetzt) ein neues Query erstellen, indem Sie einen entsprechenden Kommentar eingeben. Optional können Sie Ihr erstelltes Query einem bestimmten Nutzer zur Klärung zuweisen. Alternativ zum Öffnen eines Queries können Sie den Feldwert als korrekt bestätigen. HINWEIS: Wird ein bestätigter Wert geändert, so bekommt er automatisch wieder den Status 'unbestätigt'."
dataqueries_267 = "Beantworten und Schließen von Queries"
dataqueries_268 = "Jeder Nutzer mit der Berechtigung 'Beantworten' kann offene Queries beantworten (auch wenn diese einem anderen Nutzer explizit zugewiesen sind). Der Antwortende kann einen Antwort-typ wählen (z.B. Tippfehler) und einen Antworttext eintragen. Optional kann auch eine Datei angehangen werden. Sobald ein Query beantwortet wurde, kann ein Nutzer mit Berechtigung 'Schließen' das Query schließen, damit gilt es als gelöst."
dataqueries_269 = "Während Queries entweder auf einem Fragebogen oder im Ergebnis einer Datenqualitätsregel eröffnet werden, können die Nutzer die Queries am einfachsten über die Seite 'Queries lösen' (im Menü links) beantworten oder schließen. Diese Seite dient als Übersicht und alle Queries (offen oder geschlossen) können von dort aus angesehen, beantwortet oder geschlossen werden. Diese Seite kann als To-Do Liste für alle offenen Queries dienen."
dataqueries_27 = "Die Bezeichnung 'versteckte Felder' bezieht sich auf alle Felder die durch Verzweigungslogik ausgeblendet werden, was impliziert, dass sie leer sein sollen."
dataqueries_270 = "Lösungsstatistiken anzeigen"
dataqueries_271 = "Manchmal kann es hilfreich sein sich die Statistiken zu Ihren Queries anzusehen, z.B. die Anzahl der offenen oder geschlossenen Queries, die durchschnittliche Antwortzeit oder die durchschnittliche Zeit bis zur Lösung. Die Seite 'Lösungsstatistiken' bietet einige nützliche Statistiken und Grafiken zur Beobachtunge des Fortschritts un der Aktivität. Wenn Sie in Ihrem Projekt Zugriffsgruppen verwenden, bietet sie weitere nützliche Grafiken um den Fortschritt in den verschiedenen Gruppen zu vergleichen."
dataqueries_272 = "Queries können auch auf der Seite 'Datenqualität' bei der Ergebnisansicht von ausgeführten Datenqualitätsregeln erstellt werden. Dazu erscheint neben jedem Ergebnis ein Button zum Öffnen des Pop-Ups für den Query-Prozess. Wenn der Status eines Queries 'Geschlossen' oder 'Daten bestätigt' ist, wird es initial nicht unter den Datenqulitätsproblemen angezeigt (es wird davon ausgegangen das diese gelöst sind). Alle ausgeschlossenen Ergebnisse können über den Link 'Anzeigen' angezeigt werden."
