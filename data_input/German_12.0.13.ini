design_905 = "HINWEIS: Der biomedizinische Ontologieservice, der die Ontologiesuchfunktion in REDCap unterstützt, wird von BioPortal (https://bioportal.bioontology.org) unter Verwendung ihres öffentlichen API-Webdienstes bereitgestellt. Der BioPortal-Webdienst wird unabhängig von REDCap betrieben und gewartet, und alle Änderungen oder Aktualisierungen des BioPortal-Dienstes (z. B. das Hinzufügen neuer Ontologien oder das Aktualisieren/Abwerten bestehender Ontologien) werden vollständig von BioPortal durchgeführt. Weder REDCap noch Vanderbilt (das REDCap erstellt und pflegt) haben in diesem Prozess ein Mitspracherecht oder eine Zuständigkeit. Wenn Sie eine spezifische Frage zum BioPortal-API-Webdienst oder zu einer bestimmten Funktion oder Ontologie haben, die von BioPortal gepflegt wird, können Sie sich direkt per E-Mail an support@bioontology.org wenden."
