data_entry_419 = "Deaktiviert eine oder mehrere Auswahloptionen (d.h., angezeigt aber nicht verwendbar) für Checkbox, Radio Button, oder Drop-Down Feld nachdem eine festgelegt Anzahl von Datensätzen mit dieser Auswahl gespeichert wurden. Zum Beispiel: @MAXCHOICE(0=50,1=75,2=50) bedeutet, dass sobald Option '0' 50 mal verwendet wurde diese Option für alle folgenden Datensätze deaktiviert wird. Selbiges für 75 Datensätze mit Option '1', und 50 für Option '2', usw. Das Format erwartet den Namen des Tags gefolgt von Auswahlen (kommagetrennt) im Format Code=maxAnzahl in Klammern. Hinweis: Für Projekte mit mehreren Visiten: jede Auswahl in allen Visiten wird mitgezählt."
