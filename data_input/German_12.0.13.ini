dataqueries_124 = "in Echtzeit auf Fragebögen ausführen"
dataqueries_125 = "Aktivieren der 'Echtzeit Prüfung' für individuelle Regeln ist eine gute Möglichkeit, mehr Prüfungen auf einem Fragebogen auszuführen und damit die Datenqualität schon bei der Eingabe zu erhöhen."
dataqueries_126 = "Durch Aktivieren der 'Echtzeit Prüfung' von individuellen Datenqualitätsregeln werden diese bei jedem Speichern eines Fragebogens im Hintergrund ausgeführt. Nach dem Klicken des 'Save' Buttons werden alle relevanten Prüfungen ausgeführt und bei Abweichungen eine entsprechende Warnung ausgegeben. Werden keine Regeln verletzt wird der Datensatz ohne Meldung ganz normal gespeichert. Wie bei der manuellen Ausführung der Regeln können diese auch bei der Echtzeit-Prüfung ausgeblendet werden, damit diese bei zukünftigen Verstößen nicht mehr angezeigt werden."
dataqueries_127 = "HINWEIS: Die vordefinierten Regeln können nicht für die 'Echtzeit Prüfung' aktiviert werden. Für Umfragen steht die 'Echtzeit Prüfung' ebenso wenig zu Verfügung wie für den Datenimport."
dataqueries_128 = "Klicken Sie nach dem Ändern des Wertes, diesen Button zum Speichern."
dataqueries_129 = "Dieses Pop-Up zeigt den Queryprozess für den angegebenen Datensatz für ein bestimmtes Feld oder eine Datenqualitätsregel. Nutzer mit entsprechenden Berechtigungen können den Queryprozess starten um einen dokumentierten Prozess der Klärung anzustossen. Offene Klärungsvorgänge können von Nutzern mit entsprechender Berechtigung beantwortet und nach der Lösung geschlossen werden. Alle Vorgänge können über die Seite 'Queryprozess' für das Projekt angezeigt werden."
dataqueries_13 = "Ausschlüsse werden nicht angezeigt"
dataqueries_130 = "Queryprozess"
dataqueries_131 = "Was ist der Queryprozess?"
dataqueries_132 = "Implausible Daten, welche über das Datenqualitätsmodul identifiziert werden können über den Queryprozess bereinigt werden. Nach der Ausführung einer Datenqualitätsregel und Ansicht der Ergebnisse sehen Sie den Button in der Spalte 'Klären' welcher es Ihnen und anderen Nutzern im Projekt ermöglicht einen Kommentar zu hinterlassen oder einen formellen Queryprozess zu starten. Dieser dokumentiert die Details inklusive des Ursprungs des Problems, wer das Problem geklärt hat und wie es gelöst wurde. Sobald der Vorgang für ein Feld angeschoben wurde, erscheint es unter 'Queryprozess'. Damit haben Sie die zu klärenden Fälle immer im Überblick."
dataqueries_133 = "Feldkommentare oder den Queryprozess (Data Queries) aktivieren?"
dataqueries_134 = "Für dieses Projekt können Sie entweder Feldkommentare oder den Queryprozess aktivieren. Feldkommentare erlauben es Nutzern für jedes vorhandene Feld auf einem Fragebogen durch Klicken auf das Ballon-Icon neben dem Feld Kommentare zu hinterlassen. Alle Kommentare können auch über die Seite 'Feldkommentare' angezeigt, durchsucht und heruntergeladen werden. Alternativ wenn der Queryprozess aktiviert ist, können Nutzer einen dokumentierten Prozess zur Klärung von Unklarheiten in den Daten starten (d.h. Öffnen, Beantworten und Schließen von Queries)."
