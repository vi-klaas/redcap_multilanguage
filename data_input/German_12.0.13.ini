dataqueries_21 = "Die vordefinierten Regeln (Text in rot) können nicht verändert, umsortiert oder entfernt werden. Sie können am Ende der Seite Ihre eigenen Regeln erstellen und ausführen. Regeln können als mit Hilfe eines literalen Logikformats ([age] > 65) definiert werden. Dieses wird ausgewertet als Wahr oder Falsch. Die Logik wird auf alle vorhandenen Datensätze angewendet. Für alle Datensätze in denen die Logik als Wahr ausgewertet wird, wird eine Diskrepanz zurückgegeben. Analog zur Verzweigungslogik und berechneten Feldern können Variablen-/Feldnamen in der Logik genutzt werden, dazu werden diese in eckigen Klammern eingeschlossen. Für Projekte mit mehreren Erhebunszeitpunkten kann eine Variable einer bestimmten Visite angesprochen werden, indem der Name der Visite (in eckigen Klammern) dem Variablennamen voran gestellt wird."
