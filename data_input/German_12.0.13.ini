missing_data_08 = "Codes für fehlende Daten: Legen Sie die Codes für fehlende Daten in Ihrem Projekt fest"
missing_data_09 = "Felder mit fehlenden Werten können mit einem individuellen Code markiert werden um zu sehen warum der Wert leer ist. Diese Codes können bei der Analyse hilfreich sein um anzugeben warum ein Wert leer ist. Um dieses Feature zu nutzen, geben Sie sowohl die Codes als auch ihre Bedeutungen an die Sie in Ihrem Projekt verwenden wollen. Die Codes müssen verwendet werden, wie die Auswahlen bei Multiple Choice Feldern mit <i>code + Komma + Label</i>, wobei die Codes nur Buchstaben, Ziffern, Punkte, Minuszeichen und Unterstriche enthalten dürfen (z.B., '-999, Not asked' oder 'UNK, Unknown'). Werden keine Codes angegeben, bleibt das Feature deaktiviert."
missing_data_10 = "Code aus standardisierter Liste von fehlenden Datencodes hinzufügen (optionale Vorschläge):"
missing_data_11 = "VERWENDUNG: Nachdem die Codes für fehlende Daten konfiguriert wurden sehen Sie ein 'M' Icon neben jedem Feld auf dem Fragebogen. Klicken Sie das Icon um die Liste der Codes für fehlende Daten zu öffnen und einen auszuwählen. Wurde ein Code gewählt so wird dieser Wert für das Feld gespeichert. Codes für fehlende Daten können für jeden Feldtypen verwendet werden (d.h., Datum, Slider, Dateiuploadfeld). Da der Code als Wert für das Feld gespeichert wird, kann dieser optional auch in einem Export mit exportiert oder in einem Bericht angezeigt werden. (Wenn diese Option beim erstellen des Berichts gewählt wurde). Der Code für fehlende Daten muss manuell eingegeben werden oder importiert werden (API oder Data Import Tool). Die Codes müssen dann als Feldwert in der Importdatei enthalten sein."
missing_data_12 = "Code für fehlende Daten eingegeben:"
missing_data_13 = "Hinweis: Als fehlend gelistete Werte können Datensätze mit einem Code für fehlende Daten enthalten (wenn Codes für fehlende Werte festgelegt wurden)."
missing_data_14 = "Zeige alle Codes für fehlende Daten (wo zutreffend)"
missing_data_15 = "Zusätzliche Anleitungen und Hinweise:"
missing_data_16 = "TIPP: Bitte beachten Sie bei der Festlegung Ihrer Codes, dass diese niemals als realer Wert in Ihrem Projekt vorkommen. Wenn Sie zum Beispiel ein Integer Feld haben, in dem '-999' ein möglicher Wert ist, sollten Sie -999 nicht als Code für fehlende Werte verwenden. Das ist wichtig, da REDCap nicht zwischen einem realen Wert und einem Code für fehlende Werte unterscheiden kann. Unten rechts finden Sie einige optionale Empfehlungen für solche Codes, Sie können aber frei wählen, welche Sie verwenden möchten."
missing_data_17 = "HINWEIS: Verhalten mit Verzweigungslogik - Soll ein Feld aufgrund einer Verzweigungslogik versteckt werden, fragt REDCap typischerweise den Nutzer (außer in Umfragen) ob Sie den Wert des versteckten Feldes löschen wollen. Wurde aber für das Feld ein Code für fehlende Daten gespeichert, wird das Feld weiter versteckt, aber der Code als Feldwert wird nicht entfernt."
missing_data_18 = "LOGIK: Da die Codes als Feldwerte gespeichert werden, können Sie auch überall in REDCap in den Logiken verwendet werden (d.h., Logiken für Berichtsfilter, Datenqualitätsregeln, Umfrageablauf, automatisierte Umfrageeinladungen, Verzweigungslogik). Wollen Sie z.B. ein Feld nur anzeigen, wenn das vorherige Feld leer ist und mit dem Code 'NASK' markiert wurde, könnte Ihre Logik wie folgt lauten: [field] = 'NASK'. Zusätzlich kann die spezielle Funktion 'isblankormissingcode()' in Logiken verwendet werden um alle Möglichkeiten abzufragen (Feld leer oder mit Code markiert)."
missing_data_19 = "ACTION TAG: Standardmäßig ist die Funktionalität der Codes für fehlende Daten für ALLE Felder in einem Projekt aktiviert. Aber sie kann durch den Action Tag @NOMISSING für ein individuelles Feld deaktiviert werden. Dadurch wird das 'M' Icon neben dem Feld nicht angezeigt und dadurch können die Codes nicht genutzt werden."
missing_data_20 = "Codes für fehlende Daten ändern"
missing_data_21 = "Bitte beachten Sie, Umbenennen oder Entfernen von Codes die in einem Projekt mit Status Produktion verwendet werden, können zu Problemen mit den Daten führen. Es wird empfohlen nur neue Codes hinzuzufügen, aber keine bestehenden zu löschen oder zu ändern wenn bereits Daten in dem Projekt eingegeben wurden."
