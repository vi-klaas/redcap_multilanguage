design_456 = "Verwendung von Ersetzungen"
design_457 = "Das Feature 'Ersetzungen' erlaubt es Ihnen in REDCap zuvor erhobene Daten in andere Texte auf Fragebögen zu übernehmen. Damit haben Sie weitere Möglichkeiten für die Bezeichnung von Fragen. Es kann auch in anderer Weise verwendet werden, z.B, zur Individualisierung von Umfrageeinladungen (d.h. einfügen des Namens in die E-Mail) oder Umfragedanksagungen. Um Ersetzungen in Aktion zu sehen, können Sie"
design_458 = "Wo können Ersetzungen genutzt werden?"
