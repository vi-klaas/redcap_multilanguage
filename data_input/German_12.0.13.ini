rights_226 = "Nutzer-Zugriffsübersicht"
rights_227 = "Ablauf"
rights_228 = "Die Nutzer-Zugriffsübersicht ist ein Berichtswerkzeug zur Verwaltung der Nutzer mit Zugriff auf Ihre REDCap Projekte. Wenn Sie diese Übersicht sehen, haben Sie die Berechtigung zum Zugriff auf die Nutzerrechte für mindestens ein Projekt. Eine Zusammenfassung aller Projekte in denen Sie Nutzerrechte vergeben dürfen finden Sie unten stehend. Die Liste kann nach Projektstatus und Projektzweck gefiltert werden. Bitte prüfen Sie die Tabelle regelmäßig um sicherzustellen, das jede der aufgeführten Personen weiterhin Zugriff auf das jeweilige Projekt benötigt. Wenn ein Nutzer nicht länger Zugriff auf ein Projekt haben soll, können Sie den Button daneben klicken um die Person aus diesem Projekt zu löschen oder den Zugriff ablaufen lassen (Standard: das gestrige Datum). Sie müssen den Button am Ende der Seite klicken um die Änderungen zu übernehmen. Änderungen treten dann sofort in Kraft. Wenn Sie wünschen, können Sie diese Änderungen wie bisher nur innherhalb eines Projekts vornehmen, aber das Tool hilft bei der Vereinfachung des Prozesses."
