project_settings_62 = "Wenn diese Einstellung aktiviert ist, ändert sich das Verhalten der Verzweigungslogik so, dass Felder mit Werten nicht die Sicherheitsabfrage 'Den Wert des Feldes löschen?' auslösen, die den Benutzer fragt, ob er den Wert behalten oder das Feld ausblenden möchte. Sie sind also von der Verzweigungslogik ausgenommen. Dadurch wird verhindert, dass Daten gelöscht werden, wie es normalerweise geschieht, wenn Felder durch die Verzweigungslogik ausgeblendet werden. HINWEIS: Diese Einstellung betrifft sowohl Dateneingabeformulare als auch Umfrageseiten."
project_settings_63 = "Wenn diese Einstellung nicht aktiviert ist (Standardeinstellung), wird der Benutzer immer dann, wenn ein Feld durch Verzweigungslogik in einem Dateneingabeformular ausgeblendet werden soll, gefragt, ob er das Feld ausblenden und seinen Wert löschen möchte, während auf Umfrageseiten der Wert des ausgeblendeten Feldes automatisch gelöscht wird, ohne dass eine Bestätigungsaufforderung angezeigt wird, was bei Umfragen immer das Standardverhalten ist."
