design_804 = "Wie man ein Feld einbettet"
design_805 = "Die Funktion 'Feldeinbettung' in REDCap ist die ultimative Möglichkeit, Ihre Umfragen und Fragebögen so anzupassen, dass sie genau so aussehen, wie Sie es wünschen. Mit der Feldeinbettung können Sie Feldelemente auf einer Umfrageseite oder einem Dateneingabeformular neu positionieren, sodass sie an einer neuen Stelle auf derselben Seite eingebettet werden. Durch das Einbetten von Feldern haben Sie mehr Kontrolle über das Aussehen Ihres Fragebogens. Sie können beispielsweise Felder in einem Raster/einer Tabelle platzieren, um die Seite kompakter und benutzerfreundlicher zu gestalten, oder Sie können einige Felder in einer Gruppe nahe beieinander positionieren, wenn sie miteinander in Beziehung stehen. In den folgenden Screenshots sehen Sie Beispiele dafür, wie die Feldeinbettung aussieht und wie Sie diese leistungsstarke Funktion nutzen können."
design_806 = "Was ist Feldeinbettung?"
design_807 = "Die folgenden Schritte veranschaulichen die grundlegende Vorlage für die Einbettung eines Feldes."
design_808 = "Erstellen Sie zunächst das Feld. <b>Das Feld muss zuerst existieren, bevor es an anderer Stelle eingebettet werden kann.</b> Hinweis: Sie müssen dem Feld nicht unbedingt eine Feldbeschriftung hinzufügen, da diese Beschriftung letztendlich ausgeblendet wird, wenn das Feld an eine andere Stelle auf der Seite verschoben wird. Dies gilt auch für den Feldhinweis und den Text '*must provide value' (falls erforderlich), wobei keine dieser Textbeschriftungen mit dem Feld verschoben wird, wenn es eingebettet wird."
design_809 = "Setzen Sie den REDCap-Variablennamen des Feldes, das Sie einbetten möchten, <b>innerhalb geschweifter Klammern</b> - z.B. {Geburtsdatum} - und fügen Sie ihn in die Feldbeschriftung, Feldnotiz, Abschnittsüberschrift oder Auswahlbeschriftung eines anderen Feldes <u>auf demselben Fragebogen</u> ein. Das Einbetten von Feldern funktioniert nicht instrumentenübergreifend, sondern nur auf dem aktuell angezeigten Fragebogen/der Umfrage. Bei einer mehrseitigen Umfrage muss sich das eingebettete Feld auf der gleichen Umfrageseite befinden wie das Host-Feld. <b>Wir empfehlen Ihnen, den Rich-Text-Editor intensiv zu nutzen, damit das Feld genau so aussieht, wie Sie es wünschen.</b>"
design_81 = "Validierung?"
design_810 = "Beispiel für die Einrichtung eines eingebetteten Feldes im Online Designer unter Verwendung einer Tabelle in der Feldbeschriftung eines beschreibenden Feldes"
design_811 = "Testen Sie es. Erstellen Sie einen Testdatensatz und zeigen Sie den Fragebogen an, um zu überprüfen, ob das eingebettete Feld wie gewünscht aussieht. Wenn nicht, ändern Sie es mit dem Rich-Text-Editor weiter. Die Schaltfläche 'Instrumentenvorschau' im Online Designer kann auch verwendet werden, um zu sehen, wie der Fragebogen aussehen könnte, wenn Felder eingebettet werden, aber es ist eine viel eingeschränktere und weniger genaue Darstellung als bei der Anzeige des Instruments selbst für einen Testdatensatz."
design_812 = "Empfehlungen und Einschränkungen für die Verwendung"
design_813 = "Das Einbetten von Feldern verschiebt nur das eigentliche Eingabeelement (z. B. das Textfeld, die Optionsfelder). <b>Es wird nicht die Feldbeschriftung oder den Feldhinweis verschieben</b>, obwohl es die Auswahlbeschriftung für Radio-/Checkbox-Felder verschiebt, so dass die Radio-/Checkbox-Auswahlmöglichkeiten ihre Beschriftungen behalten. Außerdem wird <b>die ursprüngliche Position des eingebetteten Feldes nach der Verschiebung vollständig ausgeblendet</b>, was bedeutet, dass die tatsächliche Feldbeschriftung, der Feldhinweis usw. des Feldes in der Umfrage/im Fragebogen nie zu sehen sein wird. Es wird empfohlen, eine Feldbeschriftung hinzuzufügen, auch wenn das Feld eingebettet ist, da die Beschriftung bei der Anzeige eines Berichts weiterhin benötigt wird."
design_814 = "Damit die Feldeinbettung funktioniert, müssen Sie <b>den Variablennamen in geschweifte Klammern { }</b> setzen - z. B. {Geburtsdatum}. Dies unterscheidet sich vom Piping, das eckige Klammern [ ] verwendet."
design_815 = "<b>Feldeinbettung funktioniert nicht in der REDCap Mobile App</b>. Wenn ein Projekt mit eingebetteten Feldern in die mobile App geladen wird, sieht es nicht so aus wie auf einer REDCap-Umfrage/Instrumenten-Webseite."
design_816 = "Ein Feld kann nicht in sich selbst eingebettet werden (d. h. in seine eigene Feldbeschriftung), und ein Feld kann nicht in die Feldbeschriftung oder Feldnotiz eines anderen Feldes eingebettet werden, wenn dieses Feld auch an anderer Stelle eingebettet ist. Wenn dies geschieht, wird bei der Anzeige des Fragebogens eine Fehlermeldung angezeigt. Ein Feld *kann* in eine Auswahlbeschriftung eines Mehrfachauswahlfeldes (mit Ausnahme von Dropdown-Feldern) eingebettet werden, das auch an anderer Stelle eingebettet ist; dies würde als zusammengesetzte Einbettung betrachtet werden."
design_817 = "<b>Feldsymbole hinzufügen:</b> Die üblichen Symbole für den Datenverlauf, die Feldkommentare und (falls aktiviert) die Codes für fehlende Daten können in einem Dateneingabeformular (aber nicht in einer Umfrage) neben der neuen Position des eingebetteten Feldes angezeigt werden, indem <b>der Variablenname innerhalb der geschweiften Klammern mit <code>:icons</code> versehen wird</b> - z. B. {last_name:icons}. Die Icons erscheinen nicht standardmäßig, sondern nur, wenn der Signifikant ':icons' angehängt ist."
design_818 = "<b>Der gebräuchlichste Ort für die Einbettung eines Feldes ist die Feldbeschriftung eines beschreibenden Feldes.</b> Beschreibende Felder sind lediglich Textblöcke und eignen sich daher hervorragend für die Verwendung des Rich-Text-Editors, um Tabellen oder komplexe Strukturen für die Platzierung Ihres Textes und eingebetteter Felder zu erstellen."
design_819 = "<b>Felder können nur an den folgenden Stellen eingebettet werden: in der Feldbeschriftung, Feldnotiz, Abschnittsüberschrift oder Auswahlbeschriftung eines anderen Feldes <u>auf demselben Fragebogen</u>, oder wenn es sich um eine mehrseitige Umfrage handelt, muss sich das eingebettete Feld auf derselben Umfrageseite befinden wie das Host-Feld.</b> Hinweis: Felder können nicht in Dropdown-Beschriftungen, Umfrageanweisungen, Umfragebestätigungstext, Warteschlangentext oder in ausgehende E-Mails/Einladungen/Warnungen eingebettet werden."
design_820 = "HINWEIS: Ein oder mehrere Datenerhebungsinstrumente in diesem Projekt verwenden die Feldeinbettung, um Felder im Fragebogen neu zu positionieren. Bitte beachten Sie jedoch, dass die Twilio-Funktionalität für Umfragen die Feldeinbettung nicht unterstützt. <b>Die Funktion Field Embedding funktioniert nur bei Umfragen oder Dateneingabeformularen im Webseitenformat</b>, nicht im SMS- oder Sprachanrufformat."
design_821 = "kann auf dieser Seite nicht eingebettet werden, da es auf einem anderen Fragebogen oder einer anderen Umfrageseite existiert. Felder können nur auf der Seite eingebettet werden, auf der sie sich befinden."
design_823 = "Das Feld Datensatz-ID (das erste Feld im Projekt) kann nicht eingebettet werden, da es sich um ein spezielles Feld handelt."
design_824 = "<b>Verzweigungslogik:</b> Wenn ein Feld eingebettet ist und über eine Verzweigungslogik verfügt, funktioniert die Verzweigungslogik für dieses Feld wie üblich, d.h. das eingebettete Feld wird ausgeblendet, wenn die Verzweigungslogik FALSE ergibt. Wenn das Host-Feld eine Verzweigungslogik enthält, die es ausblendet, werden außerdem alle darin eingebetteten Felder ausgeblendet (da sie als Teil des Host-Felds betrachtet werden). Wenn das Host-Feld ausgeblendet wird und eines der eingebetteten Felder innerhalb des Host-Feldes einen Wert hat, erhält der Benutzer, der das Dateneingabeformular anzeigt (Umfragen sind davon ausgenommen), für jedes eingebettete Feld die Aufforderung Aktuellen Wert des Feldes löschen?. Wenn der Benutzer in diesem Fall auf die Aufforderung mit 'Abbrechen' antwortet, um den Wert *eines* der eingebetteten Felder zu löschen, wird das Host-Feld nicht ausgeblendet, sondern bleibt sichtbar."
