ws_294 = "Key differences between Clinical Data Pull (CDP) and Clinical Data Mart (CDM)"
ws_295 = "Once the Clinical Data Interoperability Services have been enabled for the system via the setup below, the Clinical Data Mart feature can be enabled so that privileged users may create projects with pre-defined instruments to allow for the fetching of clinial data for many medical records at once from the EHR. When enabled, this will appear as an option on the Create New Project page and then afterward as a page on the project's left-hand menu."
ws_296 = "Overview of Clinical Data Pull and Clinical Data Mart"
ws_297 = "Another feature is called 'Clinical Data Mart' and works differently than CDP in that Data Mart can pull patient information in bulk while CDP pulls patient information from the EHR just one patient at a time. To learn their differences and strengths, see the sections below for documentation."
