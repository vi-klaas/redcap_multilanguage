control_center_4757 = "Der Benutzer hat vollen Zugriff auf alle REDCap-Projekte im System und verfügt innerhalb dieser Projekte über maximale Berechtigungen. Innerhalb der Control Center-Oberfläche kann der Benutzer auf die folgenden Seiten zur Projektverwaltung zugreifen und diese nutzen: Aufgabenliste, Projekteinstellungen bearbeiten, Survey Link Lookup und API-Token."
control_center_4758 = "Der Benutzer kann auf REDCap-Benutzerkonten zugreifen, sie ändern und (bei Verwendung der tabellenbasierten Authentifizierung) erstellen. Die folgenden Seiten können aufgerufen und verwendet werden: Benutzer durchsuchen, Benutzer hinzufügen, Benutzerzulassungsliste und Benutzer per E-Mail senden."
control_center_4759 = "Der Benutzer kann die Einstellungen auf allen Systemkonfigurationsseiten im Control Center ändern, d. h. auf allen Seiten, die unter den Abschnitten 'Verschiedene Module' und 'Systemkonfiguration' im linken Menü aufgeführt sind. Hinweis: Wenn der Benutzer nicht über diese spezielle Berechtigung, aber über mindestens eine andere Administratorberechtigung verfügt, kann er dennoch auf die Systemkonfigurationsseiten zugreifen und diese anzeigen, allerdings nur im Lesemodus."
control_center_4760 = "Der Benutzer kann auf Tools für die Aktualisierung der REDCap-Software zugreifen, einschließlich Benachrichtigungen über neue verfügbare Versionen und Zugriff auf die Easy Upgrade-Funktion (falls aktiviert). Hinweis: Dieses Admin-Recht gilt nicht, wenn REDCap mit herkömmlichen Methoden aktualisiert wird (d. h. wenn Easy Upgrade nicht verwendet wird), da der herkömmliche Aktualisierungsprozess größtenteils außerhalb der REDCap-Benutzeroberfläche in einem Datenbank-Client und über direkten Serverzugriff erfolgt."
control_center_4761 = "Der Benutzer hat die Möglichkeit, externe Module aus dem REDCap Repo zu installieren und kann diese auf Systemebene aktivieren und konfigurieren. Dies gilt nicht für die Aktivierung und Konfiguration eines Externen Moduls in einem Projekt, die durch andere Benutzerrechte geregelt wird. Hinweis: Wenn der Benutzer nicht über diese spezielle Berechtigung, aber über mindestens eine andere Administratorberechtigung verfügt, kann er dennoch auf die Seite Externe Module im Control Center zugreifen und diese anzeigen, allerdings nur im schreibgeschützten Modus."
control_center_4762 = "Der Benutzer kann auf alle Seiten, die im Abschnitt 'Dashboard' des linken Menüs des Control Centers aufgeführt sind, zugreifen und diese nutzen."
control_center_4763 = "Einen neuen Administrator hinzufügen"
control_center_4764 = "unten auf der Seite."
control_center_4765 = "Dieser Benutzer ist bereits als REDCap-Benutzer im System aufgeführt. Wenn Sie diesen Benutzer hinzufügen möchten, müssen Sie den Benutzer zunächst über die Seite 'Benutzer durchsuchen' aus dem gesamten System löschen und dann hierher zurückkehren, um ihn erneut hinzuzufügen."
control_center_4766 = "Bitte beachten Sie, dass das Datum/Uhrzeit, das für den Ablauf des Benutzers eingegeben wurde, entweder das heutige Datum oder ein Datum in der Vergangenheit ist. Wenn dies ein Fehler ist, sollten Sie in Erwägung ziehen, diesen Wert zu ändern. Wenn dies korrekt ist, klicken Sie einfach erneut auf die Schaltfläche Speichern, um diesen Benutzer zu erstellen."
control_center_4767 = "TIPP: Während die Benutzer die unten aufgeführten öffentlichen Umfragen ausfüllen, können Sie verfolgen, welche Umfrageantwort dem Projekt des Benutzers entspricht. Dazu fügen Sie die Feldvariable <code>project_id</code> zu einem der unten genannten Projekte hinzu (wenn es sich um ein Längsschnittprojekt handelt, muss das Feld in der ersten Visite des ersten Arms des Projekts vorhanden sein). Wenn das Feld project_id vorhanden ist, wird die PID des Projekts, für das der Benutzer die Umfrage ausfüllt, in dem Feld project_id der unten genannten Projekte gespeichert. Auf diese Weise können Sie feststellen, welche Umfragebeantwortung für welches Projekt des Benutzers, der die Umfrage ausfüllt, gilt."
control_center_4768 = "Benutzerdefinierte Umfragen für Projektstatusübergänge (optional):"
control_center_4769 = "Mit den folgenden Feldern können Sie öffentliche Umfragen verwenden, um benutzerdefinierte Informationen von Benutzern zu erfassen, wenn Projekte in einen neuen Status übergehen (z. B. Projekterstellung, Projekt kopieren, in den Produktionsstatus übergehen, in den Analyse-/Bereinigungsstatus übergehen, als abgeschlossen markieren). So können Administratoren benutzerdefinierte Umfragen erstellen, um alle Informationen zu erfassen, die sie von den Benutzern während dieser Projektübergänge wünschen. Die Umfrage wird in einem Iframe auf der Seite angezeigt, in dem der Benutzer die Umfrage ausfüllen muss, bevor er den Prozess auf der Seite abschließen kann. Sie können jedes oder keines dieser Felder verwenden. HINWEIS: Administratoren werden nicht gezwungen, eine der unten aufgeführten öffentlichen Umfragen auszufüllen, sondern sind von diesem Prozess ausgenommen."
control_center_4770 = "<b>Umfrage 'Projekt erstellen/kopieren':</b><br>Zwingen Sie Benutzer, diese öffentliche Umfrage auszufüllen, bevor sie ein neues Projekt erstellen."
