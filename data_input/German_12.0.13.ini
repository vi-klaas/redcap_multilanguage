data_entry_492 = "Nachfolgend werden PDF-Dateien angezeigt, die automatisch erfasst und gespeichert wurden, wenn Datensätze gesperrt wurden (d. h. durch Sperren auf Datensatzebene). Nur Benutzer mit der Datenexportberechtigung 'Vollständiger Datensatz' können die archivierten PDF-Dateien herunterladen. Hinweis: Die unten aufgeführten PDFs wurden archiviert, als der Datensatz gesperrt war, was bedeutet, dass sie sich von anderen herunterladbaren PDFs im Projekt unterscheiden können, die bei Bedarf unter Verwendung der aktuellen Daten erstellt werden."
