design_760 = "Bitte beachten Sie, dass Sie obige Einfügeoptionen durch Anhängen von <b>':value' an die Variable auch zur Ausgabe der Codes bewegen können</b>. Zum Beispiel, [my_checkbox:checked:value] und [my_checkbox:unchecked:value] liefern dann '1, 3, 5' und '2, 4, 6, 7'. [my_checkbox(2):value] gibt 1 oder 0 zurück."
