api_docs_221 = "When a project is created, a 32-character project-level API Token is returned (associated with both the project and user creating the project). This token could then ostensibly be used to make subsequent API calls to this project, such as for adding new events, fields, records, etc."
api_docs_222 = "The Super API Token specific to a user"
api_docs_223 = "0 - false [default], 1 - true"
api_docs_224 = "This method is only available for use for projects in Development status."
api_docs_225 = "Notice: Because of the 'override' parameter's destructive nature, this method may only use override=1 for projects in Development status."
api_docs_226 = "The method will return all the attributes below with regard to user privileges in the format specified. Please note that the 'forms' attribute is the only attribute that contains sub-elements (one for each data collection instrument), in which each form will have its own Form Rights value (see the key below to learn what each numerical value represents). Most user privilege attributes are boolean (0=No Access, 1=Access). Attributes returned:"
api_docs_227 = "KEY:"
api_docs_228 = "Users & User Privileges"
api_docs_229 = "Other attribute values: 0=No Access, 1=Access."
api_docs_230 = "When a project is created with this method, the project will automatically be given all the project-level defaults just as if you created a new empty project via the web user interface, such as a automatically creating a single data collection instrument seeded with a single Record ID field and Form Status field, as well as (for longitudinal projects) one arm with one event. And if you intend to create your own arms or events immediately after creating the project, it is recommended that you utilize the override=1 parameter in the 'Import Arms' or 'Import Events' method, respectively, so that the default arm and event are removed when you add your own. Also, the user creating the project will automatically be added to the project as a user with full user privileges and a project-level API token, which could then be used for subsequent project-level API requests."
api_docs_231 = "NOTE: Only users with Super API Tokens can utilize this method. Users can only be granted a super token by a REDCap administrator (using the API Tokens page in the REDCap Control Center). Please be advised that users with a Super API Token can create new REDCap projects via the API without any approval needed by a REDCap administrator. If you are interested in obtaining a super token, please contact your local REDCap administrator."
api_docs_232 = "JSON Example:"
api_docs_233 = "CSV Example:"
api_docs_234 = "XML Example:"
api_docs_235 = "Contains the attributes of the project to be created, in which they are provided in the specified format. While the only required attributes are 'project_title' and 'purpose', the fields listed below are all the possible attributes that can be provided in the 'data' parameter. The 'purpose' attribute must have a numerical value (0=Practice/Just for fun, 1=Other, 2=Research, 3=Quality Improvement, 4=Operational Support), in which 'purpose_other' is only required to have a value (as a text string) if purpose=1. The attributes is_longitudinal (0=False, 1=True; Default=0), surveys_enabled (0=False, 1=True; Default=0), and record_autonumbering_enabled (0=False, 1=True; Default=1) are all boolean. Please note that either is_longitudinal=1 or surveys_enabled=1 does not add arms/events or surveys to the project, respectively, but it merely enables those settings which are seen at the top of the project's Project Setup page."
api_docs_236 = "All available attributes:"
api_docs_237 = "Contains the attributes 'arm_num' (referring to the arm number) and 'name' (referring to the arm's name) of each arm to be created/modified, in which they are provided in the specified format."
api_docs_238 = "Contains the required attributes 'event_name' (referring to the name/label of the event) and 'arm_num' (referring to the arm number to which the event belongs - assumes '1' if project only contains one arm). In order to modify an existing event, you must provide the attribute 'unique_event_name' (referring to the auto-generated unique event name of the given event). If the project utilizes the Scheduling module, the you may optionally provide the following attributes, which must be numerical: day_offset, offset_min, offset_max. If the day_offset is not provided, then the events will be auto-numbered in the order in which they are provided in the API request."
api_docs_239 = "Contains the attributes 'arm_num' (referring to the arm number), 'unique_event_name' (referring to the auto-generated unique event name of the given event), and 'form' (referring to the unique form name of the given data collection instrument), in which they are provided in the specified format."
api_docs_240 = "Contains the attributes of the user to be added to the project or whose privileges in the project are being updated, in which they are provided in the specified format. All values should be numerical with the exception of username, expiration, data_access_group, and forms. Please note that the 'forms' attribute is the only attribute that contains sub-elements (one for each data collection instrument), in which each form will have its own Form Rights value (see the key below to learn what each numerical value represents). Most user privilege attributes are boolean (0=No Access, 1=Access). Please notice the distinction between data_access_group (contains the unique DAG name for a user) and data_access_groups (denotes whether the user has access to the Data Access Groups page)."
api_docs_241 = "Missing attributes: If a user is being added to a project in the API request, then any attributes not provided for a user in the request (including form-level rights) will automatically be given the minimum privileges (typically 0=No Access) for the attribute/privilege. However, if an existing user's privileges are being modified in the API request, then any attributes not provided will not be modified from their current value but only the attributes provided in the request will be modified."
api_docs_242 = "Super Tokens: If you wish to utilize the 'Create Project' API method, then a Super API Token is required. Super tokens are 64-characters in length (as opposed to 32-character-long regular tokens), in which a REDCap user can only have one super token at most. If you are interested in obtaining a super token, please contact your local REDCap administrator."
api_docs_243 = "Permissions Required"
api_docs_244 = "To use this method, you must have API Export privileges in the project."
api_docs_245 = "To use this method, you must have API Import/Update privileges in the project."
api_docs_246 = "To use this method, you must have API Import/Update privileges *and* User Rights privileges in the project."
api_docs_247 = "To use this method, you must have API Import/Update privileges *and* Project Design/Setup privileges in the project."
api_docs_248 = "To use this method, you must have a Super API Token."
api_docs_249 = "String of logic text (e.g., [age] > 30) for filtering the data to be returned by this API method, in which the API will only return the records (or record-events, if a longitudinal project) where the logic evaluates as TRUE. This parameter is blank/null by default unless a value is supplied. Please note that if the filter logic contains any incorrect syntax, the API will respond with an error message."
api_docs_250 = "csv, json, xml [default], odm ('odm' refers to CDISC ODM XML format, specifically ODM version 1.3.1)"
api_docs_251 = "default: NULL - The 'odm' parameter must be an XML string in CDISC ODM XML format that contains project metadata (fields, forms, events, arms) and might optionally contain data to be imported as well. The XML contained in this parameter can come from a REDCap Project XML export file from REDCap itself, or may come from another system that is capable of exporting projects and data in CDISC ODM format. If the 'odm' parameter is included in the API request, it will use the XML to import its contents into the newly created project. This will allow you not only to create the project with the API request, but also to import all fields, forms, and project attributes (and events and arms, if longitudinal) as well as record data all at the same time."
api_docs_252 = "Export Project XML"
api_docs_253 = "Export Entire Project as REDCap XML File (containing metadata & data)"
api_docs_254 = "The entire REDCap project's metadata (and data, if specified) will be returned in CDISC ODM format as a single XML string."
api_docs_255 = "NOTE: All the option paramters listed below ONLY apply to data returned if the 'returnMetadataOnly' parameter is set to FALSE (default). For this API method, ALL metadata (all fields, forms, events, and arms) will always be exported. Only the data returned can be filtered using the optional parameters."
api_docs_256 = "true, false [default] - TRUE returns only metadata (all fields, forms, events, and arms), whereas FALSE returns all metadata and also data (and optionally filters the data according to any of the optional parameters provided in the request)"
api_docs_257 = "If the 'returnMetadataOnly' parameter is set to FALSE, then please be aware that Data Export user rights will be applied to any data returned from this API request. For example, if you have 'De-Identified' or 'Remove all tagged Identifier fields' data export rights, then some data fields *might* be removed and filtered out of the data set returned from the API. To make sure that no data is unnecessarily filtered out of your API request, you should have 'Full Data Set' export rights in the project."
api_docs_258 = "Delete Records"
api_docs_260 = "To use this method, you must have 'Delete Record' user privileges in the project."
api_docs_261 = "delete"
api_docs_262 = "an array of record names specifying specific records you wish to delete"
api_docs_264 = "the arm number of the arm in which the record(s) should be deleted. (This can only be used if the project is longitudinal with more than one arm.) NOTE: If the arm parameter is not provided, the specified records will be deleted from all arms in which they exist. Whereas, if arm is provided, they will only be deleted from the specified arm."
api_docs_265 = "Import Project Information"
api_docs_266 = "This method allows you to update some of the basic attributes of a given REDCap project, such as the project's title, if it is longitudinal, if surveys are enabled, etc. Its data format corresponds to the format in the API method Export Project Information."
api_docs_267 = "Contains some or all of the attributes from Export Project Information in the same data format as in the export. These attributes will change the project information."
api_docs_268 = "csv, json, xml"
api_docs_269 = "Returns the number of values accepted to be updated in the project settings (including values which remained the same before and after the import)."
api_docs_270 = "Attributes for the project in the format specified. For any values that are boolean, they should be represented as either a '0' (no/false) or '1' (yes/true). The following project attributes can be udpated:"
api_docs_272 = "Namen für nächsten Datensatz generieren"
api_docs_273 = "Für Projekte mit aktivierter automatischer Datensatznummerierung, diese Methode exportiert die nächste Datensatz-ID für ein Projekt. Es generiert den nächsten Datensatznamen durch Ermittlung der aktuellen maximalen numerischen Datensatz-ID und Erhöhung selbiger um eins."
api_docs_274 = "Hinweis: Diese Methode erstellt keinen neuen Datensatz, sie ermittelt nur den nächsten Datensatznamen."
api_docs_275 = "Bei Verwendung von Zugriffsgruppen (DAGs) in dem Projekt erwartet diese Methode eine spezielle Formatierung des Datensatznamens für Nutzer in Zugriffsgruppen (d.h., DAG-ID); in diesem Fall ermittelt die Methode die nächste ID in dieser Zugriffsgruppe. Zum Beispiel, wenn eine Zugriffsgruppe die Nummer 223 hat mit den Datensätzen 223-1 und 223-2, dann ist der nächste Datensatz die 223-3 wenn der API-Nutzer zur Zugriffsgruppe mit der Nummer 223 gehört. (Die Nummer der Zugriffsgruppe wird von REDCap automatisch zugewiesen sobald diese erstellt wird.) Bei der Generierung der nächsten ID in einer Zugriffsgruppe berücksichtigt die Methode alle Datensätze im gesamten Projekt bei der Ermittlung der maximalen ID, inklusive der die ursprünglich in dieser Gruppe angelegt wurden, dann aber später in eine andere Gruppe verschoben wurden."
api_docs_276 = "Hinweis: Diese Methode funktioniert identisch auch für Projekte ohne aktivierte automatische Datensatznummerierung."
api_docs_277 = "Maximale Datensatz ID + 1."
api_docs_278 = "(nur für Projekte mit wiederholten Fragebögen/Visiten) Die Anzahl der Wiederholung der Visite (wenn mehrere Visiten) oder des wiederholten Fragebogens (wenn klassisch oder mehrere Visiten). Standardwert ist '1'."
api_docs_279 = "wahr, falsch [Standard] - Bei Wahr wird das zurückgelieferte XML alle hochgeladenen Dateien/Signaturen für alle Datensätze in diesem Projekt enthalten. Bei Falsch werden diese nicht eingeschlossen. HINWEIS: Die Auswahl von Wahr kann den Export sehr groß machen und eventuell die Fertigstellung verhindern, wenn das Projekt sehr viele oder sehr große Dateien beinhaltet."
api_docs_280 = "falsch (or 'falsch') - Die Datensatznamen in der Anfrage werden verwendet. [Standard]"
api_docs_281 = "wahr (or 'wahr') - Neue Datensatznamen werden automatisch ermittelt."
api_docs_282 = "Wenn die automatische Datensatznummerierung in diesem Projekt aktiviert wurde, sollten die Datensatznamen für die importierten Datensätze automatisch von REDCap vergeben werden (so wie in der Nutzeroberfläche). Wenn dieser Parameter auf 'wahr' gesetzt wurde, werden die Datensatznamen in der Anfrage nicht verwendet (sie werden trotzdem benötigt um mehrere Zeilen einem Datensatz zuordnen zu können), stattdessen erhalten diese Datensätze während des Importprozesses neue Datensatznamen. HINWEIS: Um zu sehen, welche neuen Datensatznamen vergeben wurden, sollte der 'returnContent' Parameter auf 'auto_ids' gesetzt werden. Damit wird eine Liste zurückgegeben die den neuen Datensatznamen gefolgt von der ID in der Anfrage enthält. Zum Beispiel, wenn "
api_docs_283 = "count [Standard] - die Anzahl der importierten Datensätze, ids - eine Liste aller importierten Datensatz-IDs, auto_ids = (nur genutzt wenn forceAutoNumber=true) eine Liste von Paaren aller Datensatz-IDs die importiert wurden, enthält die neu erstellte ID und die in der API-Anfrage gesendete ID (z.B., 323,10)."
api_docs_284 = "Auf TRUE setzen um ein komprimiertes PDF zu erhalten. In diesem werden Felder ohne Daten und nicht gewählte Optionen (bei Mehrfachauswahl) ausgeschlossen und so ein kleineres PDF erzeugt. Bei FALSE werden alle Felder angezeigt."
api_docs_285 = "Um nur Datensätze die nach einem bestimmten Zeitpunkt <u>angelegt oder geändert</u> wurden zurückzugeben, geben Sie den Zeitpunkt im Format YYYY-MM-DD HH:MM:SS an (z.B., '2017-01-01 00:00:00' für den 1. Januar 2017 um Mitternacht). Wird keine angegeben, so wird keine Anfangszeit berücksichtigt."
api_docs_286 = "Um nur Datensätze die vor einem bestimmten Zeitpunkt <u>angelegt oder geändert</u> wurden zurückzugeben, geben Sie den Zeitpunkt im Format YYYY-MM-DD HH:MM:SS an (z.B., '2017-01-01 00:00:00' für den 1. Januar 2017 um Mitternacht). Wird keine angegeben, so wird die aktuelle Serverzeit berücksichtigt."
api_docs_287 = "Angeben des Trennzeichens für CSV Datendateien (nur für das CSV Format). Optionen : Komma ',' (Standard), 'Tab', Semikolon ';', Pipe '|', oder Exponentialzeichen '^'. Geben Sie einfach den Wert in einfachen Hochkommas an."
api_docs_288 = "Wenn angegeben, ändere alle Zahlen in das selbe Dezimalformat. Sie können für alle Zahlen mit Dezimaltrennzeichen das selbe Dezimaltrennzeichen erzwingen. Dies wird für alle berechenten Felder und Zahlenfelder angewendet. Optionen: Komma ',' oder Punkt '.'. Wird kein Wert angegebn werden Zahlen in dem Feld eigenen Dezimalformat exportiert. Geben Sie einfach ',' oder '.' für diesen Parameter an."
api_docs_289 = "Hinweis: Super API Tokens können anstelle von projektlevel API Tokens ebenfalls dafür verwendet werden. Nutzer können Super Token nur von einem REDCap Administrator erhalten (Seite API Tokens im REDCap Controlcenter)."
