multilang_220 = "Sie können alle REDCap-Benutzeroberflächenelemente übersetzen, die auf Formularen/Umfragen zu sehen sind, z. B. Fehlermeldungen bei der Feldüberprüfung, Schaltflächen zum Absenden der Umfrage und andere Dinge, die normalerweise nicht in einem Projekt definiert werden können. Bitte bedenken Sie, dass <b>Sie wahrscheinlich nicht alle Elemente der Benutzeroberfläche übersetzen müssen</b> da es wahrscheinlich ist, dass viele von ihnen nicht in Ihren Formularen/Umfragen verwendet werden. Tipp: Verwenden Sie die Funktion 'Hervorheben' auf der Registerkarte 'Einstellungen', um den gesamten nicht übersetzten Text auf der Seite hervorzuheben. So können Sie schnell feststellen, welche Elemente übersetzt werden müssen."
multilang_221 = "Da sich das Projekt derzeit im Produktionsstatus befindet, kann diese Seite nur geändert werden, wenn Sie den Entwurfsmodus aktivieren. Wenn Sie also Änderungen oder Ergänzungen an Ihren Übersetzungen vornehmen möchten, <b>aktivieren Sie zunächst den Entwurfsmodus im Online Designer</b>, und kehren Sie dann hierher zurück, um im Entwurfsmodus Änderungen an der Übersetzung vorzunehmen. Wenn Ihre Änderungsentwürfe genehmigt werden, werden Ihre hier vorgenommenen Übersetzungsänderungen automatisch mit ihnen genehmigt."
multilang_222 = "Ihr Projekt befindet sich derzeit im Entwurfsmodus, d.h. alle Übersetzungen und Änderungen, die Sie hier vornehmen, werden NICHT in Echtzeit durchgeführt, sondern werden erst dann live geschaltet, wenn Ihre Entwurfsänderungen über den Online Designer durch den üblichen Genehmigungsprozess genehmigt und bestätigt wurden. HINWEIS: Alle Änderungen an Übersetzungen <i>werden verloren gehen, wenn Sie Ihre Änderungen am Entwurf im Online Designer verwerfen</i>. Wenn Sie mit Ihren Übersetzungen fertig sind und sie festschreiben möchten, gehen Sie zum Online Designer und klicken Sie auf die Schaltfläche 'Änderungen zur Überprüfung einreichen'."
multilang_223 = "<b>Hinweis Mehrsprachigkeit:</b> Wenn Sie im Entwurfsmodus Änderungen an Ihren Übersetzungen auf der Seite Mehrsprachiges Management vorgenommen haben, werden diese Änderungen live geschaltet, sobald sie genehmigt und mit allen hier entworfenen Änderungen verbunden sind."
multilang_224 = "<b>Hinweis Mehrsprachigkeit:</b> Wenn Sie im Entwurfsmodus Änderungen an Ihren Übersetzungen auf der Seite Mehrsprachenverwaltung vorgenommen haben, gehen diese Änderungen verloren, wenn Sie hier alle entworfenen Änderungen entfernen möchten."
