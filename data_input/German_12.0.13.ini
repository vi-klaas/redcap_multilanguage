survey_1175 = "(beinhaltet Zertifizierung und Archivierung der PDF Einwilligungserklärung)"
survey_1176 = "Elektronische Einwilligung (e-Consent) ist eine Platform zur Einwilligung von Patienten oder Teilnehmern entweder am Zentrum oder zu Hause computerbasiert anstelle der klassischen Einwilligung auf Papier. Einwilligungserklärungen können in REDCap Umfragen per Computer, Smartphone oder Tablet implementiert werden."
survey_1177 = "Für die elektronische Einwilligung ist es meist erforderlich den vollständigen Namen und das Geburtsdatum des Teilnehmers auf dem Einwilligungsbogen zu erfassen. Dazu können Sie unten die Felder mit diesen Informationen auswählen. Sie können auch die aktuell Version des e-Consent und den e-Consent Typ für dieses Formular eingeben. Diese Werte werden dann automatisch in die Fußzeile der PDF Einwilligungserklärung übernommen. Diese wird vom Teilnehmer am Ende der Umfrage geprüft und dann in der Dateiablage archiviert. "
survey_1178 = "Optionen e-Consent Framework:"
survey_1179 = "Was ist das e-Consent Framework?"
survey_118 = "Rückkehr-Code"
survey_1180 = "Auto-Archivierung aktiviert"
survey_1181 = "Unten sehen Sie die von der Auto-Archivierung erstellten und gespeicherten PDF Dateien. Diese Option wurde für eine oder mehrere Umfragen in den Umfrageeinstellungen aktiviert. Nur Nutzer mit der Berechtigung zum Export des vollständigen Datensatzes können die archivierten Dateien herunterladen. Hinweis: Die unten stehenden PDFs werden archiviert obald ein Teilnehmer seine Umfrage beendet hat. Das bedeutet, sie können von anderen (bei Bedarf generierten) PDFs im Projekt abweichen."
survey_1182 = "Die Option 'Auto-Archivierung + e-Consent Framework' fügt dem typischen Umfrageprozess 2 Dinge hinzu. 1) Bevor ein Teilnehmer die Umfrage abschließt wird eine extra Zertifizierungsseite angezeigt. In dieser wird ein in-line PDF mit einer Kopie der Umfrageantworten des Teilnehmers angezeigt. Der Teilnehmer wird um Bestätigung der Korrektheit aller Informationen in diesem Dokument gebeten. Nach erfolgter Bestätigung der Korrektheit ist die Umfrage vollständig abgeschlossen. Ohne diese Bestätigung gilt die Umfrage nicht als vollständig. 2) Nach der Vervollständigung der Umfrage wird eine statische Kopie der Antworten als einwilligungsspezifisches PDF in der Dateiablage des Projekts archiviert. Das einwilligungsspezifische PDF enthält die in den Optionen festgelegten Werte in der Fußzeile jeder Seite. Diese Werte (d.h., Name, Geburtsdatum,...) werden als Identitätsnachweis der zustimmenden Person eingefügt."
survey_1183 = "Wie kann der Unterschriftsprozess für die elektronische Einwilligung erfolgen?"
survey_1184 = "Patienten/Teilnehmer können ihre Einwilligung durch Eingabe ihres Namens oder unter Verwendung des Feldtyps 'Signatur' 'unterschreiben'. Man kann auch auch vorab PIN Nummern an die Teilnehmer ausgeben um den Unterschriftsprozess zu unterstützen. <u>Bitte beachten Sie, dass der Unterschriftsprozess von REDCap NICHT automatisch eingerichtet wird.</u> Es liegt in der Verantwortung des Umfrageadministrators die Umfrage mit einer der obigen Methoden zu konfigurieren."
survey_1185 = "Wie das e-Consent Framework funktioniert"
survey_1186 = "Was ist ein e-Consent?"
survey_1187 = "Warum wird dies als 'Framework' bezeichnet?"
survey_1188 = "Das 'e-Consent Framework' heißt 'Framework' da die Aktivierung dieser Option allein keinen Einwilligungsprozess sicherstellt. Sie bietet nur ein allgemeines Framework oder einen Mechanismus um Patienten / Teilnehmer elektronisch einwilligen zu lassen. Als Umfrageadministrator müssen Sie weiterhin eine e-Consent Umfrage mit allen allen notwendigen Fragen (Name, Geburtsdatum,..) erstellen und festlegen wie die Unterschrift erfolgen soll. Dieses Framework erlaubt Ihnen die Impementierung Ihres e-Consent Prozesses durch Verwendung standardisierter Tools (Zertifizierungsbildschirm + automatische Ablage als PDF) bei gleichzeitiger individueller Konfiguration Ihrer Umfrage."
survey_1189 = "Was ist die e-Consent Version und der Typ?"
survey_119 = "Ein Rückkehr-Code wird <b>*benötigt*</b> um die Umfrage an der aktuellen Position fortzusetzen. Bitte notieren Sie sich den unten stehenden Code."
survey_1190 = "e-Consent Version und Typ sind beides freie Textfelder deren Werte in die Fußzeile jeder PDF-Seite eingefügt werden. Die Versionierung dient der Festlegung des Status und der aktuellen Version des Fragebogens. Diese sollte beispielsweise bei Änderungen am Fragebogen NACH Beginn der Datenerhebung angepasst (hochgezählt) werden. Zum Beispiel lautet die erste Version schlicht '1'. Nach der Erhebung der Einwilligung bei einigen Patienten wird eine Frage geändert oder hinzugefügt, dann erhält der Bogen die Version '2' usw.. Der e-Consent 'Typ' ist optional und ein weiteres Textfeld, dessen Inhalt Sie in der Fußzeile jeder PDF Seite angezeigt haben wollen. Der Typ wird meist genutzt um zwischen verschiedenen Einwilligungen innerhalb eines Projekts zu unterscheiden."
survey_1191 = "Hinweis: Wenn Sie ein einzelnes Feld zur Erfassung des gesamten Namens verwenden, wählen Sie dieses oben entweder als Vor- oder Nachname und lassen das andere ohne Auswahl."
survey_1192 = "e-Consent Framework: Einstellungen externe PDF Ablage (für alle Projekte)"
survey_1193 = "Wenn die Option 'e-Consent Framework' für PDF Archivierung in einer Umfrage aktiviert ist, können die Einwilligungs-PDFs die in der Dateiablage gespeichert werden zusätzlich auf einem separaten Fileserver abgelegt werden. Nutzen Sie dazu die unten stehenden Einstellungen. Dies könnte für bestimmte regulatorische Anforderungen (wie 21 CFR Part 11) erforderlich sein. Hinweis: Wenn aktiviert, dann erfolgt die zusätzliche Ablage der Einwilligungen für *alle* Umfragen der gesamten REDCap Installation in denen die Option 'e-Consent Framework' aktiviert ist."
