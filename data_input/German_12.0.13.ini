data_entry_484 = "Damit wird der GESAMTE Datensatz gesperrt, nicht nur ein einzelner Fragebogen. Danach kann niemand mehr diesen Datensatz bearbeiten, bis er von jemandem mit den Rechten zum Sperren/Entsperren entsperrt wird."
data_entry_485 = "Verbesserung des Sperrens auf Datensatzebene: PDF-Bestätigung & automatische externe Dateispeicherung"
data_entry_486 = "Diese Funktion ermöglicht es jedem Projekt, zusätzliche Funktionen in Bezug auf die Verwendung der Sperrfunktion auf Datensatzebene in einem Projekt zu nutzen. Wenn diese Funktion unten und in einem Projekt aktiviert ist, wird jeder Benutzer, der einen GESAMTEN Datensatz sperrt (im Gegensatz zum Sperren auf Fragebogenebene), aufgefordert, eine PDF-Kopie des gesamten Datensatzes zu überprüfen, um zu bestätigen, dass es sich um den richtigen Datensatz und/oder die richtige Datei handelt. Sobald die PDF-Datei geprüft und bestätigt wurde, wird der Datensatz gesperrt, woraufhin die PDF-Datei in der Dateiablage des Projekts gespeichert wird und ein Duplikat auf einem sicheren, externen Server unter Verwendung der unten definierten Konfigurationseinstellungen gespeichert wird. Diese Funktion kann für Projekte genutzt werden, die bestimmte gesetzliche Vorschriften einhalten müssen, z. B. 21 CFR Part 11 für FDA-Studien. Hinweis: Diese Funktion ist standardmäßig für alle Projekte deaktiviert, aber Benutzer mit 'Projekt Setup & Design'-Rechten können sie für ein Projekt im Popup-Fenster 'Zusätzliche Anpassungen' auf der Seite 'Projekt Setup' aktivieren."
data_entry_487 = "Aktivieren Sie die Erweiterung für das Sperren auf Datensatzebene: PDF-Bestätigung & automatische externe Dateispeicherung?"
data_entry_488 = "Wenn diese Option aktiviert ist, erhalten Benutzer beim Sperren eines gesamten Datensatzes (d. h. beim Sperren auf Datensatzebene, nicht aber auf Fragebogenebene) eine Aufforderung, eine PDF-Kopie des gesamten Datensatzes zu überprüfen, um zu bestätigen, dass es sich um den richtigen Datensatz und/oder die richtige Datei handelt. Sobald die PDF-Datei geprüft und bestätigt wurde, wird der Datensatz gesperrt, woraufhin eine Kopie der PDF-Datei des Datensatzes im Datei-Repository des Projekts gespeichert wird. Diese Funktion wurde speziell für Projekte entwickelt, die bestimmte Vorschriften einhalten möchten, wie z. B. 21 CFR Part 11 für FDA-Studien. Hinweis: Wenn diese Funktion aktiviert ist, wird für alle Datensätze, die auf Datensatzebene gesperrt sind, automatisch eine Kopie der PDF-Datei auf einem sicheren Dateiserver außerhalb von REDCap gespeichert (bitte wenden Sie sich bei Fragen oder Details zu diesem externen Server an Ihren REDCap-Administrator)."
