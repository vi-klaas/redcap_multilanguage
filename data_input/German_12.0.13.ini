edit_project_187 = "<b>HINWEIS:</b> Da in diesem Projekt mehrere Visiten definiert wurden, <b>müssen Sie den eindeutigen Visitennamen dem Variablennamen in eckigen Klammern voranstellen</b> - z.B., [baseline_arm_1][last_name]. Smarte Variablen können hier auch verwendet werden - z.B., [first-event-name][last_name]."
edit_project_188 = "HINWEIS FÜR ADMINISTRATOREN: Die aktuelle Projektanfrage (d.h., Statusänderung in Produktion) ist nicht länger gültig und kann deshalb nicht ausgeführt werden. Das bedeutet sie wurde gelöscht oder zurückgezogen durch einen Admin oder den anfragenden Nutzer."
