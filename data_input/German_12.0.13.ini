training_res_44 = "Es ist möglich mehrere Datenbanken zu verknüpfen, damit können eine oder mehrere 'Kinder'-Datenbanken mit einer geteilten 'Eltern'-Datenbank verknüpft werden (z.B. eine Datenbank ausschließlich mit demografischen Daten). Dies ist besonders nützlich, wenn identische Datenfelder in mehreren Datenbanken für die selben Patienten existieren. Um die redundante Eingabe in alle Datenbanken zu vermeiden, können diese in eine einzige 'Eltern'-Datenbank eingegeben werden. Die 'Kinder'-Datenbanken werden dann mit dieser verknüpft, so das deren Daten auch in den 'Kinder'-Datenbanken zur Verfügung stehen."
