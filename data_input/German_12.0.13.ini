multilang_130 = "Damit werden die Übersetzungen der Benutzeroberfläche für diese Sprache exportiert. Optional können die Übersetzungsaufforderungen und die Standardwerte (aus der aktuell aktiven Sprachdatei) mit aufgenommen werden (z.B. wenn die Datei nicht nur für Transfer- oder Sicherungszwecke gedacht ist)."
multilang_131 = "<i>Export Optionen:</i>"
multilang_132 = "<i>HINWEIS:</i> Der Export enthält nur den aktuell <b>GESPEICHERTEN</b> Status. Alle nicht gespeicherten Änderungen werden <b>NICHT</b> in der Exportdatei enthalten sein."
