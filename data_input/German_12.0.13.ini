date_shift_01 = "Datumsverschiebung für De-Identifikation"
date_shift_02 = "Was ist die Datumsverschiebung?"
date_shift_03 = "Als Teil der De-Identifikationsmöglichkeiten in REDCap, können alle Datumsangaben in der Datenbank zurückverschoben werden um bis zu"
date_shift_04 = "Tage, um nicht realen Daten zu verbergen. Wenn Sie die Datumsverschiebung wählen werden alle Daten eines Datensatzes konsistent um einen bestimmten Wert verschoben. Wenn z.B. ein Patient 3 verschiedene Termine {2. April, 15. April und 26. April}, hat werden diese mit identischen Abständen z.B. auf folgende Termine verschoben {16. November, 29. November und 10. Dezember}."
date_shift_05 = "Datumsverschiebung ändert nichts an den Datenbankeinträgen und den aktuell in der Datenbank gespeicherten Einträgen. Vielmehr werden die Datumsangaben nur bei einem Datenexport verschoben (wenn die entsprechende Option aktiv ist). Die Verschiebung der Daten wird für jeden Datensatz immer der selbe sein, bei jedem Export. Die Daten werden zurück verschoben um bis zu "
date_shift_06 = "Tagen. Dabei basiert der Verschiebungswert auf einem komplexen Algorithmus."
date_shift_07 = "Da der Verschiebungswert auf dem Datensatznamen basiert ist der Wert für jeden Datensatz unterschiedlich, aber eindeutig innerhalb eines Datensatzes für interne Konsistenz."
date_shift_08 = "Warum ist die Datumsverschiebung wichtig"
date_shift_09 = "Datumsverschiebung ist wichtig für De-Identifikation weil Datumsangaben, wie Name und Sozialversicherungsnummer, Identifikatoren sind die zur Identifikation einer Person und damit zur Zuordnung potentiell persönlicher Daten genutzt werden könnten. Datumsverschiebung verhindert, das beliebige Datumsangaben als Identifikatoren genutzt werden können, bewahrt aber den Interval zwischen den Daten."
date_shift_10 = "Fenster schließen"
