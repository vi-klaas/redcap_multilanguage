rights_303 = "Mobile App Rechte bestätigen"
rights_304 = "Bevor Sie die Rechte zur Nutzung der REDCap Mobile App für diesen Nutzer festlegen, müssen Sie bestätigen, dass Sie folgendes verstanden haben. Bitte beachten Sie, dass unabhängig von den API Export/Import Rechten und den Datenexportrechten, <b>wenn der Nutzer die Mobile App verwendet, erhält der Nutzer über die Mobile App Rechte automatisch die Berechtigung zum vollen Datenexport (wenn Sie das Recht 'Daten herunterladen' für die Mobile App haben) und der Nutzer erhält API Export und API Import Rechte *NUR FÜR ANFRGAEN AUS DER MOBILE APP*.</b> Ohne die Mobile App, bleiben die Nutzerrechte wie gewohnt. HINWEIS: Da die Mobile App volle Rechte zum Datenexport und zum API Export und Import benötigt, erhalten die Mobile App Berechtigungen Vorrang vor den normalen Rechten während der Arbeit mit der Mobile App. <b>Bevor ein Nutzer nicht das zusätzliche Recht erhält Daten aller Datensätze in die App herunterzuladen, kann er keine Daten seines Projekts vom Server in die App laden.</b>"
rights_305 = "Ja, ich habe verstandend"
rights_306 = "Nutzer erlauben die Daten aller Datensätze in die App zu laden?"
rights_307 = "Nutzer erlauben Daten offline in der App zu erheben"
rights_308 = "Was ist die REDCap Mobile App?"
rights_309 = "Einstellungen im Bezug auf die REDCap Mobile App:"
rights_310 = "Die REDCap Mobile App ist eine App für mobile Geräte mit der Daten offline erhoben werden können um Sie später auf den REDCap Server zu syncronisieren. Die App ist dann sinnvoll, wenn die Datenerhebung an Orten ohne Internetzugang erfolgen soll (d.h. kein WLAN oder UMTS/LTE) oder kein stabiler Internetzugang zur Verfügung steht. Sobald ein Nutzer die 'REDCap Mobile App' Berechtigungen hat, kann er im linken Menü zur Mobile App Seite navigieren und das Projekt innerhlab seiner App aufsetzen. Sobald das Projekt auf dem Gerät aufgesetzt ist, kann der Nutzer Daten erheben (werden lokal auf dem Gerät gespeichert) und diese dann später zurück auf den REDCap Server syncronisieren."
rights_311 = "Nutzerrechte in der REDCap Mobile App"
rights_312 = "Es ist wichtig zu wissen, dass die Rechte innerhalb der REDCap Mobile App analog den Rechten der Dateneingabe direkt auf dem Server entsprechen. Zum Beispiel: Hat ein Nutzer keine Rechte für einen bestimmten Fragebogen, so hat er auch in der App keinen Zugriff auf diesen Fragebogen. Es gibt eine zusätzliche Berechtigung im Zusammenhang mit der App, die es dem Nutzer erlaubt Daten (d.h. Datensätze in diesem Projekt) in die App herunterzuladen. Zum Beispiel, können Sie den Download der Datensätze untersagen, wenn es in dem Projekt sehr sensible Daten gibt."
rights_313 = "WARNUNG: Bitte beachten Sie, wenn Sie einen Nutzer aus dem Projekt entfernen, der bislang die REDCap Mobile App genutzt hat, so gehen alle noch nicht auf den Server syncronisierten Daten unwiederbringlich verloren."
