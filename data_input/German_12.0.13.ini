info_41 = "Ersetzungen"
info_43 = "Daten Offline in einer App auf einem mobilen Gerät erheben wenn keine Internetverbindung zur Verfügung steht und dann später auf der Server syncronisieren."
info_44 = "REDCap ist eine sichere Webplattform zur Erstellung und Verwaltung von Online Datenbanken und Umfragen. REDCap's fortschrittlicher Prozess zur schnellen Erstellung von Projekten bietet eine große Bandbreite von Werkzeugen für nahezu jede Datenerhebungstrategie."
info_45 = "e-Consent"
info_46 = "Elektronische Einwilligung für Teilnehmer per Umfrage"
info_47 = "Erstellen Sie Online-Umfragen und Datenbanken schnell und sicher in Ihrem Browser"
info_48 = "Erstellen und gestalten Sie Ihr Projekt mit einem sicheren Login von jedem Gerät aus. Keine zusätzliche Software erforderlich. Zugriff von überall und zu jeder Zeit."
info_49 = "Von der Projekterstellung bis zum Start der Datenerhebung in weniger als einem Tag. Anpassungen und Änderungen sind jederzeit möglich, auch nachdem die Datenerfassung begonnen hat."
info_50 = "Erweiterte Funktionen für den Fragebogen"
info_51 = "Vielfältige und flexible Verteilungsoptionen für Umfragen"
info_52 = "Verwenden Sie eine Liste von E-Mail-Adressen oder Telefonnummern für Ihre Umfrageteilnehmer und kontaktieren Sie sie automatisch mit personalisierten Nachrichten und verfolgen Sie, wer geantwortet hat. Oder erstellen Sie einen einfachen Link für eine anonyme Umfrage für Massen-E-Mails, um sie auf einer Website zu veröffentlichen oder auf einen Flyer zu drucken."
info_53 = "Datenqualität"
info_54 = "Verwenden Sie Feldüberprüfung, Verzweigungs-/Sprunglogik und Codes für fehlende Daten, um die Datenqualität bei der Dateneingabe zu verbessern und zu schützen. Öffnen Sie Datenabfragen, um Diskrepanzen und andere Probleme automatisch und in Echtzeit zu identifizieren und zu beheben. "
info_55 = "Benutzerdefinierte Berichte"
info_56 = "Erstellen Sie benutzerdefinierte Suchabfragen zur Erstellung von Berichten, um aggregierte Daten anzuzeigen. Erkennen Sie Trends mit integrierten grundlegenden Statistiken und Diagrammen."
info_57 = "Exportieren Sie Ihre Daten als PDF oder als CSV-Daten zur einfachen Analyse in SAS, Stata, R, SPSS oder Microsoft Excel."
info_58 = "Sichere Speicherung und Freigabe von Dateien"
info_59 = "Laden Sie jede Art von Datei hoch und geben Sie sie über die File Repository-Funktion oder das Send-It-Tool an jeden in der Welt weiter. Funktioniert auch mit Exporten und anderen integrierten Funktionen zum Hochladen von Dateien."
info_60 = "Datenbasierte Auslöser und Warnungen"
info_61 = "Senden Sie Echtzeit-Warnungen und -Benachrichtigungen an Ihr Team oder andere Beteiligte per E-Mail, Text oder Telefon, wenn bestimmte Daten eingegeben werden oder bestimmte Fragen eine bestimmte Antwort erhalten."
