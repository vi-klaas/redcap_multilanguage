edit_project_160 = "Der Data Entry Trigger ist ein Feature für Fortgeschrittene. Es bietet die Möglichkeit den Aufruf einer externen URL zu initiieren. Es wird immer dann ein HTTP POST Request an die angegebene URL gesendet wenn irgendein Datensatz oder eine Umfrageantwort auf einem beliebigen Fragebogen erstellt oder geändert wurde (er wird nicht ausgelöst durch Datenimporte - inklusive API Importe und Mobile App Importe). Der Hauptzweck ist es, ein anderes System außerhalb von REDCap unmittelbar über die Anlage oder Änderung eines REDCap Datensatzes zu informieren um zum Beispiel einen Aufruf der REDCap API zu starten."
