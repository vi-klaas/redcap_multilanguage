alerts_31 = "Diese Einstellung ist optional for Alarme & Benachrichtigungen. Wird diese aktiviert, so prüft REDCap vor dem Versand der Benachrichtigung ob die Logik basierend auf den Werten des Datensatzes noch gültig ist. Ist die Logik nicht mehr zutreffend (z.B. weil in der Zwischenzeit Daten geändert wurden) wird die Benachrichtigung nicht versandt sondern gelöscht. Darüber hinaus kann die Benachrichtigung später erneut geplant werden, wenn die Logik durch Datenänderungen wieder 'Wahr' ist. Mit dieser Einstellung ergibt sich eine maximale Kontrolle darüber wann und wie Benachrichtigungen mit Bedingunslogik verschickt werden."
