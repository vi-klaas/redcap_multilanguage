design_963 = "Die unten aufgeführten Fragebögen werden von der Fragebogenanzeige-Logik gesteuert."
design_964 = "Die Fragebogenanzeige-Logik ist eine erweiterte Funktion, die es ermöglicht, mit Hilfe von bedingter Logik bestimmte Fragebögen zu deaktivieren, die auf dem Datensatz-Status-Dashboard, der Datensatz-Startseite oder der Formularliste im linken Menü angezeigt werden. Man könnte sie als 'Verzweigungslogik auf Fragebogenebene' bezeichnen. Die Fragebogenanzeige-Logik kann sehr nützlich sein, wenn Sie verhindern möchten, dass Benutzer Daten in einen bestimmten Fragebogen oder zu einer bestimmten Visite eingeben, bis bestimmte Bedingungen erfüllt sind. Die Fragebögen werden zwar weiterhin auf der Seite angezeigt, aber sie werden deaktiviert, damit die Benutzer nicht darauf zugreifen können. Unten können Sie beliebig viele Bedingungen definieren. Ein Fragebogen kann in mehreren Bedingungen ausgewählt werden, aber wenn dies der Fall ist, beachten Sie bitte, dass <u>der Fragebogen aktiviert wird, wenn mindestens eine der Bedingungen erfüllt ist</u>. Die Fragebogenanzeige-Logik wirkt sich nicht auf den Datenimport aus, sondern wird nur in der Benutzeroberfläche der Dateneingabe verwendet, um Fragebögen zu aktivieren/deaktivieren. Darüber hinaus wird die Fragebogenanzeige-Logik nicht von der Umfrage-Warteschlange verwendet, kann aber das Verhalten der Umfrage-Autofortsetzungsfunktion beeinflussen, wenn das Kontrollkästchen dafür unten aktiviert ist."
