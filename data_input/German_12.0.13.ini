asi_023 = "Bedingungen für automatische Einladungen erneut prüfen"
asi_024 = "Ausgewählte Umfragen erneut prüfen"
asi_025 = "Es kann manchmal notwendig sein, einige oder alle Automatisierten Umfrageeinladungen (ASI) für alle Datensätze im Projekt erneut zu prüfen. <b>Dies ist vor allem dann sinnvoll, wenn die Bedingungen einer ASI (in Schritt 2 des ASI-Einrichtungsprozesses) geändert wurden, nachdem bereits Daten für einige Datensätze eingegeben wurden.</b> Durch erneutes Prüfen einer ASI für alle Datensätze können diese also auf den Stand gebracht werden, auf dem sie sich auf der Grundlage der aktuellen Bedingungen der ASI befinden sollten. Das erneute Prüfen kann also dazu führen, dass einige Einladungen verschickt und/oder terminiert werden."
asi_026 = "Wenn Sie die Umfragen unten auswählen und auf die Schaltfläche 'Erneut prüfen' klicken, wird der Prozess der erneuten Prüfung jedes ASI für *jeden* Datensatz im Projekt gestartet. HINWEIS: Wenn Ihr Projekt Tausende von Datensätzen oder mehr enthält, kann der Prozess einige Minuten dauern. Lassen Sie ihn bitte abschließen und verlassen Sie die Seite nicht, bis er beendet ist. Wenn eine ASI über eine bedingte Logik verfügt und die Option 'Sicherstellen, dass die Logik immer noch wahr ist, bevor eine Einladung gesendet wird?' aktiviert ist, beachten Sie bitte, dass geplante (d. h. nicht gesendete) Einladungen während des Prozesses der erneuten Prüfung *entfernt werden können*, wenn die bedingte Logik für einen bestimmten Datensatz nicht mehr als WAHR bewertet wird."
asi_027 = "Wählen Sie die folgenden Umfragen aus, um deren ASI-Bedingungen erneut zu prüfen:"
asi_028 = "Verhindern, dass diese Einladung in Zukunft gesendet wird, auch wenn die Bedingungen für automatische Umfrageeinladungen erfüllt sind? Wenn diese Option nicht markiert ist, wird diese Einladung trotzdem gelöscht, aber sie könnte in Zukunft erneut ausgelöst werden, wenn die ASI-Bedingungen erfüllt sind."
asi_029 = "Verhindern, dass diese Einladungen in Zukunft versendet werden, selbst wenn die Bedingungen für automatisierte Umfrageeinladungen erfüllt sind (wenn eine dieser Einladungen ursprünglich über ASI ausgelöst wurde)? Wenn diese Option nicht aktiviert ist, werden diese Einladungen trotzdem gelöscht, aber sie können möglicherweise in der Zukunft erneut ausgelöst werden, wenn die ASI-Bedingungen erfüllt sind, falls sie ursprünglich über ASI ausgelöst wurden."
asi_030 = "Nur gelöschte Einladungen (d.h. dauerhaft storniert)"
asi_031 = "(ausgenommen gelöschte Einladungen)"
asi_032 = "(dauerhaft gelöscht)"
asi_033 = "Nichts geändert! Es scheint, dass für keinen der Datensätze im Projekt Einladungen zu Umfragen geplant oder entfernt werden mussten."
asi_034 = "Einladungen wurden eingeplant (und"
asi_035 = "bereits eingeplante Einladungen wurden entfernt) für insgesamt"
asi_036 = "Erledigt!"
asi_037 = "Es scheint, dass die Werte in Schritt 2 dieser automatisierten Umfrageeinladung geändert worden sind. Wenn dies der Fall ist, denken Sie bitte daran, dass diese neuen Bedingungen NICHT automatisch auf alle bestehenden Datensätze im Projekt angewendet werden, es sei denn, dem Datensatz wurden Daten hinzugefügt/aktualisiert (über eine Umfrage, ein Dateneingabeformular oder einen Datenimport). <b>Als Best Practice wird empfohlen, dass Sie auf die Schaltfläche 'Automatische Einladungen erneut prüfen' auf dieser Seite</b> klicken, um den Neubewertungsprozess zu starten, der doppelt prüft, ob bestehende Datensätze aufgrund dieser neuen Änderungen an der ASI ausgelöst werden sollten (und somit einige Umfrageeinladungen geplant werden müssen)."
asi_038 = "Diese Einladung dauerhaft stornieren? (optional)"
asi_039 = "Diese Einladungen dauerhaft stornieren? (fakultativ)"
asi_040 = "Automatische Einladungen erneut prüfen"
asi_042 = "Optionen für automatisierte Umfrageeinladungen:"
asi_043 = "Bitte beachten Sie, dass ASI-Einladungen kurz nach dem Klicken auf die Schaltfläche unten versendet werden, wenn sie auf 'Sofort' eingestellt sind, und wenn sie nach einer bestimmten Verzögerung versendet werden sollen, richtet sich die Verzögerung danach, wann Sie die ASI erneut geprüft haben."
asi_044 = "HINWEIS: <u>Die erneute Prüfung einer automatischen Umfrageeinladung wird Einladungen planen die noch nicht geplant waren aber geplant sein sollten</u>, und andersherum werden Einladungen entfernt, die bereits gepant sind, die aber eigentlich nicht geplant sein sollten (weil die Bedingungen für die Einladung nicht mehr gültig sind). <u>Die erneute Prüfung einer automatischen Umfrageeinladung wird keine bereits geplanten Einladungen verändern</u> - d.h., weder der Einladungstext, noch Sender/Empfänger oder die Sendezeit der Einladung werden verändert. Bei der erneuten Prüfung einer automatischen Umfrageeinladung werden nur Änderungen an Schritt 2 (und nicht an Schritt 3) berücksichtigt."
