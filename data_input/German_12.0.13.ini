extres_55 = "Individuelle Verknüpfungen"
extres_56 = "Mit diesem Modul können individuelle Verknüpfungen/Links erstellt werden <b>die am Ende des linken Menüs auf jeder Projektseite angezeigt werden</b> (siehe Beispiel rechts). Diese Verknüpfungen verweisen auf Webseiten ausserhalb von REDCap (d.h. auf einem anderen Server), oder auf andere REDCap Projekte. Sie können für jeden Link verschiedene Einstellungen vornehmen (Beschriftung, Link öffnet sich in neuem Tab oder Fenster). <b>Im Standard erscheinen diese Links für alle Nutzer in allen Projekten.</b> Sie können die Anzeige aber auch auf bestimmte Nutzer einschränken, oder die Anzeige in bestimmten Projekten ausblenden."
extres_58 = "am Ende dieser Seite. Sie müssen nur eine Beschriftung und eine Web-Adresse angeben (URL). Wenn Sie den Nutzer einfach nur auf eine andere Webseite leiten wollen, genügt die Option 'Einfacher Link'. Links auf andere REDCap Projekte können Sie erstelln indem Sie den Typ 'REDCap Projekt Link' wählen. Danach können Sie aus einer Liste aller Projekte das gewünschte Zielprojekt auswählen."
