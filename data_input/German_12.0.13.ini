piping_44 = "Wichtig: Wenn dies als alleinstehende Variable genutzt wird, gibt sie immer die Visite unmittelbar vor der aktuellen Visite zurück, hingegen wird bei Voranstellung an eine andere Variable, die naheliegendste vorherige Visite zurückgegeben der dieser Fragebogen zugeordnet ist. Dies kann von der unmittelbar vorherigen Visite abweichen. Dieses Verhalten liegt in der Tatsache begründet, dass der aktuelle Fragebogen nicht zwingend der unmittelbar vorherigen Visite zugewiesen sein muss."
piping_45 = "Wichtig: Wenn dies als alleinstehende Variable genutzt wird, gibt sie immer die Visite unmittelbar nach der aktuellen Visite zurück, hingegen wird bei Voranstellung an eine andere Variable, die naheliegendste spätere Visite zurückgegeben der dieser Fragebogen zugeordnet ist. Dies kann von der unmittelbar folgenden Visite abweichen. Dieses Verhalten liegt in der Tatsache begründet, dass der aktuelle Fragebogen nicht zwingend der unmittelbar folgenden Visite zugewiesen sein muss."
