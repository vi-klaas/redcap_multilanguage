multilang_134 = "Übersetzungen von Elementen der Benutzeroberfläche"
multilang_135 = "Übersetzungen von Feldelementen"
multilang_136 = "Andere Übersetzungen (ASIs, Alerts, ...)"
multilang_137 = "So verwenden Sie diese Datei: Die wesentlichen Elemente sind alle 'id'- und 'translation'-Elemente und die Pfade, die zu ihnen führen, sowie die Root-Elemente 'creator' (muss so belassen werden), 'key', 'display' und 'rtl'. Alle anderen Elemente, einschließlich dieses Textes, sind unwesentlich und werden bei einem Importvorgang nicht berücksichtigt. Darüber hinaus können Teilmengen dieser Datei nach Belieben erstellt und verwendet werden, solange sie gültiges JSON bleibt. Die 'Hash'-Elemente sind nicht unbedingt erforderlich, helfen aber dabei, festzustellen, ob sich ein Standardwert seit der Erstellung der Datei geändert hat und somit eine Übersetzung möglicherweise veraltet ist. Während eines Importvorgangs wird ein Best-Effort-Ansatz verfolgt. Alle Pfade und/oder IDs, die nicht mit dem Ziel übereinstimmen, werden stillschweigend ignoriert."
multilang_138 = "Ein projektübergreifender Import von Feldübersetzungen würde also nur für Felder mit demselben Namen funktionieren."
multilang_139 = "Übersetzungen von Umfrageeinstellungen und Umfragewarteschlangenelementen"
multilang_14 = "Verwenden Sie die folgenden Einstellungen, um die Übersetzung während der Projektentwicklung zu erleichtern. Für <small><b>PRODUKTIVE</b></small> Projekte, wird empfohlen allen Optionen zu <b>deaktivieren</b>."
multilang_140 = "Auf dieser Seite können Sie verwalten, welche Instrumente übersetzt werden, und zwar getrennt für den Dateneingabe- und den Erhebungsmodus. Außerdem können Sie von hier aus zu den verschiedenen Unterseiten navigieren, z. B. Feldausschlüsse (nur Standardsprache) oder Übersetzungen von Feldelementen (Beschriftungen usw.), Umfrageeinstellungen (Titel, Anweisungen usw.) und ASI-E-Mails."
multilang_141 = "Standardeinstellungen"
multilang_142 = "Verarbeitungsdatei ..."
multilang_143 = "Fehler beim Parsen der .ini-Datei."
multilang_144 = "Wenn dieses Action-Tag nur für ein Dropdown- oder Radio-Button-Feld verwendet wird, kann der Wert des Feldes die aktuell angezeigte Sprache steuern (auf die gleiche Weise wie das Umschalten der Sprache über die Schaltflächen oben auf der Seite). Tipp: Wenn dieses Feld in einer Umfrage verwendet wird, kann es vorausgefüllt (und damit automatisch ausgewählt) werden, indem die Sprach-ID eines Teilnehmers in die Umfrage-URL selbst eingebettet wird (weitere Informationen finden Sie im Abschnitt 'Wie füllt man Umfragen voraus?' in den FAQ)."
multilang_145 = "Hervorhebung von Übersetzungsfehlern auf Nicht-Projektseiten:"
multilang_146 = "Der Standardtext hat sich geändert, seit dieser Artikel übersetzt wurde."
multilang_147 = "Es sind keine Optionen für die Standardsprache verfügbar. Bitte wählen Sie eine andere Sprache."
multilang_148 = "Die mehrsprachige Unterstützung in REDCap funktioniert durch die Bereitstellung von Übersetzungen für jedes Anzeigeelement, d. h. Feldbeschriftungen, Auswahlbeschriftungen und Elemente der Benutzeroberfläche, aber auch für Elemente wie E-Mail-Betreffs und Textkörper von Warnungen und automatischen Umfrageeinladungen. Die Übersetzungen für jedes unterstützte Element können auf dieser Seite eingestellt werden. Falls ein Element nicht übersetzt ist, wird es in der als Fallback definierten Sprache angezeigt, oder, falls auch dort nicht festgelegt, wird der Standardtext verwendet."
multilang_149 = "Die Standardsprache ist diejenige, die zur Erstellung der Fragebogendefinition (d.h. die im Online Designer sichtbare) verwendet wurde. Eine Standardsprache muss immer definiert werden, obwohl es möglich ist, sie dem Benutzer nicht zu zeigen (durch setzen des Status <i>Active</i> auf aus). Beachten Sie außerdem, dass eine Sprache für Instrumente im Dateneingabe- und Umfragemodus standardmäßig ausgeschaltet ist, sofern sie nicht ausdrücklich aktiviert wurde."
multilang_15 = "Nicht übersetzten Text auf <b>Dateneingabe</b> Seiten hervorheben zum Übersetzen"
multilang_150 = "Fragebogenname übersetzen"
multilang_151 = "Änderungen konnten nicht gespeichert werden. Bitte prüfen Sie die Browserkonsole (F12) für Details."
multilang_152 = "<b>Dies ist die Standard-/Referenzsprache.</b> Daher können die Elemente hier nicht bearbeitet werden, aber sie können auf der Seite <i>Alarme & Benachrichtigungen</i> geändert werden. Allerdings können hier einzelne Alarme von der Übersetzung ausgeschlossen werden. <b>Wenn Sie mit der Übersetzung der Standardsprache beginnen bzw. fortfahren möchten, klicken Sie oben auf eine Sprachschaltfläche.</b>"
multilang_153 = "Auf dieser Seite können Sie festlegen, welche Warnmeldungen übersetzt werden sollen. Deaktivierte Warnmeldungen werden nicht für andere Sprachen angezeigt (und auch nicht in andere Sprachen übersetzt). Beachten Sie, dass es nicht möglich ist, automatisch die Sprache zu bestimmen, die für die Darstellung einer Meldung verwendet werden soll, da Meldungen für verschiedene Zwecke eingerichtet und in unterschiedlichen Kontexten ausgelöst werden können. Daher muss für jede Warnmeldung die Quelle für die Sprachinformationen festgelegt werden. Dies kann entweder das <b>'Language preference field'</b> sein (wie auf der Seite 'Languages' ausgewählt), oder die <b>aktive Sprache des Nutzers oder Umfrageteilnehmers'</b> (wie in deren Profil oder Browser Cookie)."
