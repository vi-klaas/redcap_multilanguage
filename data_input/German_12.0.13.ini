rep_forms_events_03 = "Mit dieser Methode können Sie eine Liste der wiederholten Fragebögen und Visiten für ein Projekt exportieren. Dies beinhaltet den eindeutigen Fragebogennamen (2. Spalte der Fragebogendefinition) und die individuelle Beschriftung der Fragebögen. Für Projekte mit mehreren Visiten wird für jeden wiederholten Fragebogen auch der eindeutigen Visitenname ausgegeben. Zusätzlich werden wiederholte Visiten als separate Einträge aufgeführt, bei denen der Fragebogenname leer ist um zu zeigen, dass es sich dabei um eine wiederholte Visiste und keinen wiederholten Fragebogen handelt."
