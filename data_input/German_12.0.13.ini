api_docs_182 = "Attributes for the project in the format specified. For any values that are boolean, they will be represented as either a '0' (no/false) or '1' (yes/true). Also, all date/time values will be returned in Y-M-D H:M:S format. The following attributes will be returned:"
api_docs_183 = "Export REDCap Version"
api_docs_184 = "This method returns the current REDCap version number as plain text (e.g., 4.13.18, 5.12.2, 6.0.0)."
api_docs_185 = "the current REDCap version number (three numbers delimited with two periods) as plain text - e.g., 4.13.18, 5.12.2, 6.0.0"
api_docs_186 = "Note about export rights: "
api_docs_187 = "This method allows you to delete Arms from a project. Notice: Because of this method's destructive nature, it is only available for use for projects in Development status. Additionally, please be aware that deleting an arm also automatically deletes all events that belong to that arm, and will also automatically delete any records/data that have been collected under that arm (this is non-reversible data loss)."
api_docs_188 = "Delete Arms"
api_docs_189 = "Number of Arms deleted"
api_docs_190 = "an array of arm numbers that you wish to delete"
api_docs_191 = "Import Arms"
api_docs_192 = "This method allows you to import Arms into a project or to rename existing Arms in a project. You may use the parameter override=1 as a 'delete all + import' action in order to erase all existing Arms in the project while importing new Arms."
api_docs_193 = "Number of Arms imported"
api_docs_194 = "Delete Events"
api_docs_195 = "This method allows you to delete Events from a project. Notice: Because of this method's destructive nature, it is only available for use for projects in Development status. Additionally, please be aware that deleting an event will automatically delete any records/data that have been collected under that event (this is non-reversible data loss)."
api_docs_197 = "Number of Events deleted"
api_docs_198 = "Import Events"
api_docs_199 = "This method allows you to import Events into a project or to update existing Events' attributes, such as the event name, days offset, etc. The unique event name of an Event cannot be changed because it is auto-generated by REDCap. Please note that the only way to update an existing Event is to provide the unique_event_name attribute, and if the unique_event_name attribute is missing for an Event being imported (when override=0), it will assume it to be a new Event that should be created."
api_docs_200 = "Number of Events imported"
api_docs_201 = "Import Instrument-Event Mappings"
api_docs_202 = "This method allows you to import Instrument-Event Mappings into a project (this corresponds to the 'Designate Instruments for My Events' page in the project)."
api_docs_203 = "Number of Instrument-Event Mappings imported"
api_docs_204 = "Import Metadata (Data Dictionary)"
api_docs_205 = "This method allows you to import metadata (i.e., Data Dictionary) into a project. Notice: Because of this method's destructive nature, it is only available for use for projects in Development status."
api_docs_206 = "Number of fields imported"
api_docs_207 = "Create A New Project"
api_docs_208 = "This method allows you to create a new REDCap project. A 64-character Super API Token is required for this method (as opposed to project-level API methods that require a regular 32-character token associated with the project-user). In the API request, you must minimally provide the project attributes 'project_title' and 'purpose' (with numerical value 0=Practice/Just for fun, 1=Other, 2=Research, 3=Quality Improvement, 4=Operational Support) when creating a project."
api_docs_209 = "0 - Failure, 1 - Success"
api_docs_210 = "Import Users"
api_docs_211 = "This method allows you to import new users into a project while setting their user privileges, or update the privileges of existing users in the project."
api_docs_212 = "Number of users added or updated"
