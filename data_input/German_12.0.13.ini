global_180 = "Der Mittelwert/Durchschnittswert eines Feldes über alle Datensätze im Projekt (einschließlich aller Besuche und/oder sich wiederholender Instanzen in allen Datensätzen). Es können mehrere Felder verwendet werden, die durch Kommata getrennt sein müssen."
global_181 = "Aggregatfunktionen, Diagramme und Tabellen"
global_182 = "Projekt-Dashboards"
global_183 = "Der Mindestwert eines Feldes in allen Datensätzen des Projekts (einschließlich aller Visiten und/oder sich wiederholender Instanzen in allen Datensätzen). Es können mehrere Felder verwendet werden, die durch Kommata getrennt sein müssen."
global_184 = "Der maximale Wert eines Feldes in allen Datensätzen des Projekts (einschließlich aller Visiten und/oder sich wiederholenden Instanzen in allen Datensätzen). Es können mehrere Felder verwendet werden, die durch Kommata getrennt sein müssen."
global_185 = "Der Medianwert eines Feldes in allen Datensätzen des Projekts (einschließlich aller Visiten und/oder sich wiederholenden Instanzen in allen Datensätzen). Es können mehrere Felder verwendet werden, die durch Kommata getrennt sein müssen."
global_186 = "Die Summe aller Werte für ein Feld in allen Datensätzen des Projekts (einschließlich aller Visiten und/oder sich wiederholenden Instanzen in allen Datensätzen). Es können mehrere Felder verwendet werden, die durch Kommata getrennt sein müssen."
global_187 = "Die Anzahl aller Werte für ein Feld in allen Datensätzen im Projekt (einschließlich aller Visiten und/oder sich wiederholenden Instanzen in allen Datensätzen). Es können mehrere Felder verwendet werden, die durch Kommata getrennt sein müssen."
global_188 = "Die Standardabweichung eines Feldes über alle Datensätze im Projekt (einschließlich aller Visiten und/oder sich wiederholenden Instanzen in allen Datensätzen) Mehrere Felder können verwendet werden und müssen durch Kommata getrennt sein."
global_189 = "Die Anzahl der eindeutigen Werte (d. h. eine Zählung, die keine doppelten Werte berücksichtigt) eines Feldes über alle Datensätze im Projekt (einschließlich aller Visiten und/oder sich wiederholenden Instanzen in allen Datensätzen). Es können mehrere Felder verwendet werden, die durch Kommata getrennt sein müssen."
