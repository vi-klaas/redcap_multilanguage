api_docs_306 = "Mit dieser Methode können Sie Benutzer einer beliebigen Datenzugriffsgruppe zuordnen."
api_docs_307 = "Wenn Sie eine bestehende Zuordnung ändern möchten, *müssen* Sie den eindeutigen Benutzernamen und Gruppennamen angeben. Wenn die Spalte 'redcap_data_access_group' nicht angegeben wird, wird der Benutzer keiner Gruppe zugewiesen. Es sollte nur einen Datensatz pro Benutzernamen geben."
