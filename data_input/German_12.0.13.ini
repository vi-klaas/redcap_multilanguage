api_docs_310 = "Mit dieser Methode können Sie die Protokollierung (Audit Trail) aller an diesem Projekt vorgenommenen Änderungen exportieren, einschließlich Datenexporte, Datenänderungen, Änderungen der Projekt-Metadaten, Änderung von Benutzerrechten usw."
api_docs_311 = "Sie können den Typ der Visite auswählen, um das Ergebnis für einen bestimmten Typ von Visite abzurufen"
api_docs_312 = "Geben Sie einen Benutzer an, um nur die Besuche eines bestimmten Benutzers (mit Bezug auf den vorhandenen Benutzernamen) zurückzugeben. Wenn nicht angegeben, werden alle Benutzer angenommen."
api_docs_313 = "Um nur die Visiten zurückzugeben, die zu einem bestimmten Datensatz gehören (unter Bezugnahme auf den vorhandenen Datensatznamen), geben Sie einen Datensatz an. Wenn nicht angegeben, werden alle Datensätze angenommen. Dieser Parameter ist nur verfügbar, wenn sich die Visite auf einen Datensatz bezieht."
api_docs_314 = "Um nur die Visiten zurückzugeben, die zu einer bestimmten DAG gehören (mit Bezug auf group_id), geben Sie eine DAG an. Wenn nicht angegeben, werden alle DAGs angenommen."
api_docs_315 = "Um nur die Visiten zurückzugeben, die <u>nach* einem bestimmten Datum/Zeitpunkt protokolliert</u> wurden, geben Sie einen Zeitstempel im Format JJJJ-MM-TT HH:MM an (z. B. '2017-01-01 17:00' für den 1. Januar 2017 um 17:00 Uhr Serverzeit). Wenn nichts angegeben wird, wird keine Anfangszeit angenommen."
