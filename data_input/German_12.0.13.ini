data_entry_452 = "Wenn aktiviert, werden Nutzer beim Hochladen von Dateien um Bestätigung der Korrektheit gebeten und diese durch Eingabe des Passwortes zu bestätigen (Umfrageteilnehmer müssen natürlich kein Passwort eingeben). Diese Funktion wurde speziell dafür entwickelt um bestimmte regulatorische Anforderungen nach z.B. 21 CFR Part 11 zu erfüllen. Hinweis: Wenn diese Funktion aktiviert ist, werden alle in Dateiuploadfelder hochgeladenen Dateien als Kopie in einer sicheren externen Dateiablage gespeichert (bitte fragen Sie ihren REDCap Administrator bei Fragen dazu)."
