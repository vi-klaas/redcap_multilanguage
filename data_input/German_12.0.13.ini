ws_36 = "Erläuterung der DDP Rechte"
ws_37 = "Der Dynamische Daten Abruf (DDP) ist ein spezielles Feature zum Import von Daten aus externen Quellsystemen in REDCap. Es bietet einen Adjudizierungsprozess wodurch REDCap Nutzer die einlaufenden Daten genehmigen können, bevor Sie endgültig in Ihrem REDCap Projekt gespeichert werden. Der DDP kann nur durch einen REDCap Administrator aktiviert werden, bitte kontaktieren Sie ihn, wenn Sie das Feature in Ihrem Projekt verwenden wollen."
ws_38 = "Was ist der DDP?"
ws_39 = "Wie der DDP funktioniert"
ws_40 = "Der DDP hat die Möglichkeit Daten von externen Quellsystemen abzurufen, sowohl manuell in Echtzeit als auch automatisch in einem regelmäßigen Intervall. DDP kann Daten nur für bereits in REDCap existierende Datensätze abrufen, dazu wird vorrausgesetzt, dass ein Identifikator (z.B. Medizinische Datensatznummer) innerhalb des REDCap Datensatzes existiert, so das DDP die Daten des externen Systems zuordnen kann. Sobald REDCap einen Identifikator für einen gegebenen Datensatz hat, wird es umgehend die Daten vom externen Quellsystem in Echtzeit abrufen und später in regelmäßigen Abständen auf weitere Daten prüfen."
ws_41 = "VIDEO: Dynamischer Daten Abruf (DDP) (engl.)"
ws_42 = "Aktivierung von DDP"
ws_43 = "Nachdem Sie die Berechtigung zum Zugriff auf den DDP erhalten haben, sehen Sie den Schritt DDP auf der Seite 'Projekt Setup'. Von dort können Sie zur DDP Konfigurations-/Zuordnungsseite navigieren um die in REDCap exisitierenden Felder den Feldern des externen Systems zuzuordnen. Mit dieser Zuordnung kennt REDCap den lokalen Speicherort der vom externen System importierten Daten."
ws_44 = "Der Prozess der Feldzuordnung"
ws_45 = "Auf der DDP Zuordnungs- und Konfiguraitonsseite kann der Nutzer alle verfügbaren Felder des externen Systems seinen REDCap Projektfeldern zuordnen. (Hinweis: Das setzt voraus, das der Nutzer seine Fragebögen und Felder in REDCap bereits erstellt hat.) Es gibt 2 Arten von Feldern die zugeordnet werden können: 1) 1-mal Datenfelder, und 2) zeitbezogene Datenfelder. 1-mal Datenfelder sind solche in denen Daten nur einmalig gespeichert werden, z.B. Demografiedaten. Entsprechend sind zeitbezogene Daten solche, in denen Daten mehrfach innerhalb einer Zeitspanne erhoben werden (z.B.: Labor, Vitalzeichen,...) Bei der Zuordnung von zeitbezogenen Feldern müssen Sie auch eine Datums-/Zeitfeld in REDCap angeben, welches DDP für die Ermittlung des Zeitfensters der abzurufenden Daten verwendet. Es wird das Zeitfenster in Verbindug mit der in der Zuordnungstabelle angegebenen Zeitspanne ermitteln. Lautet das REDCap Datumsfeld z.B. 29.11.2001 und die Zeitspanne ist 1 Tag, so wird das Quellsystem nur nach Werten gespeichert zwischen dem 28.11.2001 und dem 30.11.2001 suchen. Alle Quelldaten außerhalb dieses Zeitraums werden bei der Adjudizierung ignoriert. Es ist zu beachten, dass die Quelldaten für ein zeitbezogenes Feld nicht abgerufen werden können, solange das zugehörige Datumsfeld keinen Wert hat. Sobald ein Wert für das Datumsfeld eingegeben wurde, werden die Quelldaten für dieses zeitbezogene Feld abgerufen."
ws_46 = "Vorschau der Felder(optional)"
ws_47 = "Auf der Zuordnungs-/Konfigurationsseite können bis zu 5 Felder des Quellsystems als 'Vorschau Felder' genutzt werden. Vorschau Felder sind optional und werden typischerweise dazu verwendet um den eingegebenen Identifikator durch weitere Daten auf Korrektheit zu prüfen. Zum Beispiel, wenn Sie einen 'Nachnamen' und ein 'Geburtsdatum' als Quellfelder haben, können Sie diese als Vorschau Felder festlegen. Wenn dann ein Datensatzidentifikator in REDCap eingegeben wird, werden der Name und das Geburtsdatum vom Quellsystem abgerufen um die Identität zu überprüfen. Wenn keine Vorschau Felder verwendet werden, ist es möglich das inkorrekte Daten importiert werden. Daher sind Vorschau Felder nicht notwendig, werden aber aus Gründen der Qualitätssicherung empfohlen. ws_48 = Der Adjudizierungsprozess ws_49 = Nach Abschluss der Zuordnung werden die Daten des externen Quellsystems nicht automatisch in REDCap importiert, es bedarf vielmehr eines Nutzers, der sich alle Daten ansieht und bewertet bevor Sie in das Projekt importiert werden."
ws_48 = "Der Adjudizierungsprozess"
ws_49 = "Nach der erfolgten Zuordnung werden die Daten des externen Quellsystems nicht automatisch in Ihr REDCap Project importiert. Es braucht noch einen Nutzer der sich die Werte aus dem Quellsystem ansieht und jeden Wert bestätigt, bevor er in Ihr REDCap Projekt importiert wird."
ws_50 = "Um den Dynamsichen Daten Abruf für ein REDCap Projekt zu verwenden, kontaktieren Sie bitte Ihren REDCap Administrator bezüglich der Vorgehensweise und auch zur Festlegung einer autorisierten Person für den DDP."
ws_51 = "Dynamischer Daten Abruf (DDP) von"
ws_52 = "Externes Quellsystem"
ws_54 = "Der Zuordnungsprozess besteht aus 2 Schritten: 1) Auswahl der Felder des Quellsystems deren Daten Sie in Ihr REDCap Projekt importieren wollen und 2) Zuordnen dieser Felder zu den Feldern in Ihrem REDCap Projekt. Wenn die Quellfelder zugeordnet wurden, kann REDCap die Quelldaten importieren sobald das Identifikatorfeld eines Datensatzes eingegeben wurde. Die Daten des Quellsystems werden sofort in Echtzeit abgerufen auf einem Fragbogen oder in der Datensatzübersicht. Später wird das Quellsystem regelmäßig auf zusätzliche Daten geprüft."
ws_55 = "Alle Abwählen"
ws_56 = "Nachdem ein REDCap Administrator DDP für Ihr Projekt aktiviert hat, kann er jedem Nutzer im Projekt die Berechtigung zum Zugriff auf den DDP erteilen (vorausgesetzt der Nutzer ist autorisiert auf die Quelldaten zuzugreifen). Die Berechtigungen können dabei nach der Zuordnung/ Konfiguration und der Adjudizierung individuell vergeben werden. Nur ein Administrator kann den Nutzern die Berechtigung zur Nutzung des DDP zuweisen."
ws_57 = "Nachdem ein REDCap Administrator DDP für Ihr Projekt aktiviert hat, kann jemand mit Zugriff auf die Nutzerrechte des Projekts Ihnen und jedem anderen Nutzer im Projekt die Berechtigung zum Zugriff auf den DDP erteilen. Die Berechtigungen können dabei nach der Zuordnung/ Konfiguration und der Adjudizierung individuell vergeben werden."
ws_58 = "Gehen Sie zur Seite Nutzerrechte um DDP für einen Nutzer zu aktivieren."
ws_59 = "Die Seite zur Adjudizierung kann von 2 Punkten erreicht werden: 1) auf der Datensatzübersicht und 2) auf dem Fragebogen beim Anzeigen eines Datensatzes. Die Datensatzübersicht zeigt eine neue Tabellenspalte mit der Anzahl der neuen Items vom Quellsystem für jeden angezeigten Datensatz. Durch Klicken der Anzahl öffnet sich dann das Adjudizierungsfenster für diesen Datensatz. Alternativ wird beim Anzeigen eines Fragebogens die Anzahl der neuen Items oben auf der Seite in einer roten Box angezeigt. Durch Klicken des View Buttons, öffnet sich ebenfalls der Adjudizierungsbildschirm. Auf diesem werden dann alle noch nicht adjudizierten Quelldaten angezeigt."
ws_60 = "Wurde nur ein einziger Wert für ein REDCap Feld zurückgegeben, wird dieses automatisch vorausgewählt. Handelt es sich bei diesem Feld um ein zeitbezogenes Feld, für welches mehrere Werte zurückgegeben wurden, so wird nur dann ein Wert vorausgewählt, wenn dies der einzige am genauen Datum des REDCap Datumswertes ist. Dies gilt nur, solange noch keine Vorauswahloption (z.B. Kleinster Wert, Letzter Wert) auf der Zuordnungsseite für diesen Wert festgelegt wurde."
ws_61 = "Der Nutzer muss alle Items prüfen und den Radiobutton neben jedem Wert klicken um den Import dieses Wertes zu bestätigen. Sobald alle Werte ausgewählt wurden, werden durch Klicken des Speichern Buttons die Werte ins Projekt importiert. Sind Werte übrig geblieben oder wurden nicht adjudiziert, so kann der Nutzer jederzeit zurückkehren um dies zu vollenden."
ws_62 = "Der Dynamische Datenabruf (DDP) kann nur von einem REDCap Administrator aktiviert werden, sie können diesen kontaktieren, wenn Sie DDP für dieses Projekt nutzen wollen."
ws_63 = "Dynamischer Datenabruf (DDP)"
ws_64 = "Bevor der DDP von REDCap Nutzern verwendet werden kann, muss er auf dieser Seite aktiviert und konfiguriert werden. Der DDP funktioniert durch die Kommunikation mit 2 Web Services (optional mit einem 3. Web Service) per HTTP/HTTPS. Dabei fragt REDCap diese beiden Web Services an und die Services geben eine Antwort entsprechend der jeweiligen Aktion in REDCap. Die technischen Spezifikationen dieser Web Services sind in dem unten herunterladbaren PDF beschrieben. Dort finden Sie ebenfalls einen Link zu einer Seite die die Nutzung des DDP beschreibt sobald er aktiviert und konfiguriert wurde. Dieser Link kann an Endnutzer geschickt werden, die sich für die Nutzung von DDP interessieren."
ws_65 = "Technische Spezifikation für DDP Web Services herunterladen (PDF)"
ws_66 = "Dynamischen Datenabruf (DDP) aktivieren"
ws_67 = "Name des externen Quellsystems"
ws_68 = "Dies ist der Name des Quellsystems, wie er dem Nutzer angezeigt wird. Wird dieser hier leer gelassen, so wird einfach vom 'source system' gesprochen."
ws_69 = "Individueller Text zum DDP für Ihre Institution"
ws_70 = "Dieser Text wird oben im DDP Informations-PopUp angezeigt. Der Text sollte den Prozess zur Verwendung von DDP in einem REDCap Projekt beschreiben. Er kann einen Link zu einer Umfrage/Anfrage enthalten die die Anfragen der Nutzer zur Verwendung von DDP entgegen nimmt."
ws_71 = "Folgender Text wird agezeigt, wenn hier nichts eingetragen wird:"
ws_72 = "URL für Metadata Web Service"
ws_73 = "URL für Daten Web Service"
ws_74 = "URL für Nutzer Zugriff Web Service (optional)"
ws_75 = "Information zum DDP auf der Seite 'Projekt Setup' in Projekten anzeigen?"
ws_76 = "Ja, Informationen zum DDP anzeigen"
ws_77 = "Nein, alle Informationen zum DDP verbergen"
ws_78 = "Wurde 'Nein' gewählt, so wird DDP nicht auf der Seite 'Projekt Setup' beworben. Es werden an keiner Stelle im Projekt Informationen zum DDP angezeigt."
ws_79 = "Eine gültige Webadresse (URL) die vom REDCap Web Server erreicht werden kann."
ws_80 = "Normalen Nutzern die Zuweisung von DDP Berechtigungen innerhalb eines Projekts erlauben?"
ws_81 = "Ja, normale Nutzer können DDP Rechte an andere Nutzer vergeben"
ws_82 = "Nein, nur Administratoren können DDP Rechte an Nutzer vergeben"
ws_83 = "Wird 'Nein' gewählt, so können nur Administratoren den Nutzern DDP Berechtigungen auf der Seite Nutzerrechte in einem Projekt vergeben. Typischerweise wird 'Ja' gewählt, wenn der Nutzer Zugriff Web Service verwendet wird, da dieser automatisch den Zugriff auf die externen Quelldaten beschränkt."
ws_84 = "Zeitintervall in dem REDCap das externe Quellsystem auf neue Daten für einzelne Datensätze prüft"
ws_85 = "Dauer der Inaktivität nach der REDCap aufhört das Quellsystem auf neue Daten zu prüfen"
ws_86 = "Wenn ein Projekt mit aktiviertem DDP keine protokollierte Aktivität innerhalb diese Zeitraums hat, dann werden keine automatischen Anfragen (im obigen Intervall) mehr an das Quellsystem gestellt. Auch wenn ein bestimmter Datensatz nicht innerhalb dieses Zeitfensters aktualisiert wurde, wird dieser nicht mehr im obigen Intervall abgefragt."
ws_87 = "(für Projekte und einzelne Datensätze)"
ws_88 = "(min: 1, max: 999)"
ws_89 = "(min: 1, max: 100)"
ws_90 = "Datensätze in Projekten mit aktiviertem DDP werden in diesem regelmäßigen Intervall auf neue Daten aus dem externen Quellsystem überprüft. Dabei hängt die genaue Zeit des Abrufs von der Zeit des letzten Abrufs des jeweiligen Datensatzes ab. Dieser automatische Abruf wird von einem Cron Job im Hintergrund ausgeführt."
ws_91 = "Jede"
ws_92 = "REDCap wird diese Webadresse abfragen, wenn Nutzer die Felder des externen Quellsystems zuordnen. Dieser Web Service stellt eine Liste aller Felder (und ihrer Attribute) bereit, die auf dem Quellsystem verfügbar sind."
ws_93 = "REDCap wird diese Webadresse abfragen, wenn Daten für einen bestimmten Datensatz aus dem Quellsystem abgerufen werden. Wenn REDCap diesen Web Service aufruft (im Aufruf spezifiziert REDCap die gewünschten Daten), liefert der Web Service die verfügbaren Daten des Datensatzes im vorgegebenen Format (siehe Technische Dokumentation (PDF) oben)."
ws_94 = "REDCap wird diese Webadresse abfragen, um zu prüfen ob der aktuelle Nutzer die notwendige Berechtigung zur Prüfung der DDP Daten und/oder zum Zugriff auf die Daten des externen Quellsystems besitzt. Dieser Web Service wird nur einmal pro Projekt und Sitzung aufgerufen. Stellt der Service fest, dass der Nutzer keine ausreichende Berechtigung besitzt, so wird eine entsprechende Fehlermeldung ausgegeben. Hinweis: Dieser Service ist optional und dient der Erhöhung der Sicherheit."
ws_95 = "Sobald DDP für das System aktiviert wurde, kann es durch einen Administrator für ein bestimmtes Projekt aktiviert werden (Seite 'Projekt Setup' im Bereich 'Optionale Module und Anpassungen aktivieren')."
ws_96 = "HINWEIS: Wenn entweder der 'Metadata Web Service' oder der 'Daten Web Service' unten nicht definiert sind oder die Dienste nicht korrekt konfiguriert wurden, wird DDP nicht funktionieren. Es wird empfohlen beide zwingend notwendigen Services zu erstellen bevor DDP aktiviert wird."
ws_97 = "* Siehe technische Dokumentation (PDF) für weitere Informationen zu diesem Web Service"
ws_98 = "Siehe Informationsseite zur Verwendung von DDP (für Endnutzer)"
ws_99 = "HINWEIS: Wenn der 'Nutzer Zugriff Web Service' unten nicht definiert ist, wird dringend empfohlen diese Option aus Sicherheitsgründen auf 'Nein' zu setzen, wenn die Daten des externen Systems vertraulich behandelt werden müssen."	