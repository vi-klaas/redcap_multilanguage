design_755 = "Einfügungen aus Mehrfachauswahlfeldern weichen von anderen Feldtypen ab, da sie mehrere gespeicherte Werte enthalten können. Es gibt Optionen zur Anzeige von gewählten Optionen, nicht gewählten Optionen oder einer bestimmten Option."
design_756 = "Wenn Sie die Antwort eines Auswahlfeldes (Radio, Drop-Down) einfügen, wird die Beschriftung (nicht der zugehörige Code) angezeigt. Zum Beispiel, bei einer Drop-Down-Frage nach der besten Eissorte mit den Antwortoptionen 'Schoko', 'Vanille', und 'Erdbeere' (kodiert als 0, 1, 2), erscheint nach der Auswahl von 'Schoko' die nächste Frage 'Warum gerade Schoko?'. Für andere Feldtypen wird der Wert eingefügt. <b>Wenn Sie den Wert eines Auswahlfeldes einfügen wollen (nicht die Beschriftung) hängen Sie ':value'</b> an den Variablennamen innerhalb der Klammern - z.B., [geschlecht:value]. Hinweise: ':value' muss genutzt werden, wenn innerhalb eines <b>@DEFAULT Action Tags der Wert eines Auswahlfeldes</b> als Standardwert genutzt werden soll."
design_757 = "Anhängen von ':checked' zeigt eine kommagetrennte Liste der ausgewählten Optionsbeschriftungen - z.B., 'Sunday, Tuesday, Thursday'. Hinweis: Wird weder ':checked' noch ':unchecked' angehängt so ist der Default ':checked'."
design_758 = "Anhängen von ':unchecked' zeigt eine kommagetrennte Liste der NICHT ausgewählten Optionsbeschriftungen - z.B., 'Monday, Wednesday, Friday, Saturday'."
design_759 = "Wird der Code einer Asuwahloption in Klammern angehängt - z.B., [my_checkbox:(2)] - dann wird das Wort 'Checked' oder 'Unchecked' angezeigt, je nachdem ob die Option gewählt wurde oder nicht."
