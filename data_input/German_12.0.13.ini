data_access_groups_01 = "Der Zugriff auf bestimmte Datenbankeinträge kann durch Zugriffsguppen eingeschränkt werden. Damit können Nutzer innerhalb einer Gruppe nur die Einträge sehen, die durch Mitglieder dieser Gruppe angelegt wurden. Dies kann für multizentrische Projekte genutzt werden."
data_access_groups_02 = "Unten können Sie Zugriffsgruppen für diese Datenbank anlegen und danach die Nutzer diesen Gruppen zuweisen. Sie können die Gruppen jederzeit löschen. Zum Umbenennen einer Gruppe klicken Sie einfach den Namen in der unten stehenden Tabelle und geben den neuen Namen ein."
