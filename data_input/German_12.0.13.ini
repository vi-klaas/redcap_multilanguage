piping_68 = "Die Rollen-ID der Benutzerrolle, der der aktuelle Benutzer zugewiesen ist (leer, wenn er keiner Benutzerrolle zugewiesen ist). Dieser Wert wird für jede Benutzerrolle automatisch generiert. HINWEIS: Dieser Wert ist nicht nur für alle Rollen innerhalb des Projekts eindeutig, sondern auch für alle REDCap-Projekte. Wenn also das Projekt und seine Benutzerrollen kopiert werden, werden sich die Rollen-IDs der Benutzerrollen in der resultierenden Kopie von denen im ursprünglichen Projekt unterscheiden."
piping_69 = "Der eindeutige Rollenname der Benutzerrolle, der der aktuelle Benutzer zugewiesen ist (leer, wenn er keiner Benutzerrolle zugewiesen ist). Dieser Wert wird für jede Benutzerrolle automatisch generiert. HINWEIS: Dieser Wert ist nur für Rollen innerhalb des Projekts eindeutig. Wenn also das Projekt und seine Rollen kopiert werden, behält das neue Projekt dieselben eindeutigen Rollennamen bei, was es Ihnen ermöglicht, die eindeutigen Rollennamen in bedingter Logik, Berechnungen, Verzweigungslogik usw. zu verwenden, die beim Kopieren des Projekts nicht abbrechen."
piping_70 = "Der Name/die Bezeichnung der Benutzerrolle, der der aktuelle Benutzer zugewiesen ist (leer, wenn er keiner Benutzerrolle zugewiesen ist). Dieser Wert wird von dem Benutzer definiert, der die Benutzerrolle erstellt."
piping_71 = "(nur im Längsschnitt) Die Ereignis-ID-Nummer des aktuellen Ereignisses."
piping_72 = "Der Survey Access Code der angegebenen Umfrage für einen bestimmten Datensatz/Ereignis/Instanz. Das Format muss [survey-access-code] oder [survey-access-code:instrument] sein, wobei 'instrument' der eindeutige Formularname des gewünschten Instruments ist. Dies kann einfach als [survey-access-code] innerhalb des Inhalts einer Umfrageeinladung verwendet werden, wobei 'instrument' als das aktuelle Umfrageinstrument angenommen wird."
piping_73 = "Der Umfrage-Rückgabecode der angegebenen Umfrage für einen bestimmten Datensatz/Ereignis/Instanz, um einem Teilnehmer die Rückkehr zu einer abgeschlossenen oder teilweise abgeschlossenen Umfragebeantwortung zu ermöglichen, wenn er die Umfrage-Funktion 'Speichern und später zurückgeben' verwendet. Das Format muss [survey-return-code] oder [survey-return-code:instrument] sein, wobei 'instrument' der eindeutige Formularname des gewünschten Fragebogens ist. Dies kann einfach als [survey-return-code] innerhalb des Inhalts einer Umfrageeinladung verwendet werden, wobei 'instrument' als das aktuelle Umfrageinstrument angenommen wird."
piping_74 = "NOTICE: Im Einladungstext fehlt die Variable [survey-link]"
