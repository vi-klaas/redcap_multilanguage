dataqueries_100 = "Was ist Datenqualität?"
dataqueries_101 = "Mit dem Modul Datenqualität können Sie einfach und schnell Diskrepanzen und Fehler in Ihren Daten finden. Dazu können Sie 'Regeln' für die Datenqualität definieren und ausführen. Mit der Berechtigung 'Erstellen und Bearbeiten' von Regeln für die Datenqualität können Sie das Modul aufrufen und Regeln erstellen, bearbeiten, umordnen oder löschen. Mit der Berechtigung zum Anwenden von Regeln für die Datenqualität können diese ausgeführt werden und man erhält eine Liste aller identifizierten Diskrepanzen. Ist für einen Nutzer das Modul Datenqualität nicht sichtbar, so wurde keine der entpsrechenden Berechtigungen gewährt."
