survey_1000 = "Umfragen können nur innerhalb der selben Visite zusammengefasst werden, dies muss für jede Umfrage festgelegt werden. Diese Funktion gibt Ihnen die Möglichkeit separate Umfragen zusammen zu fassen, so das sie für den Teilnehmer als eine Umfrage erscheinen. Dies ist besonders nützlich in komplexen Projekten mit mehreren Visiten in denen verschiedene Kombinationen von Fragebögen in den den einzelnen Visiten gegeben sind. Wenn aktiviert, und dies ist die letzte Umfrage, dann wird die gewählte Endoption verwendet. HINWEIS: Wenn Sie eine komplexere Logik für den Ablauf der Umfrage verwenden wollen, sollten Sie das Modul Umfrageablauf verwenden. Dieses kann im Fragebogendesigner aktiviert werden."
