training_res_100 = "Dies ist ein optionales Feature in Projekten mit mehreren Visiten. Das Tool erstellt Datensatzspezifische Zeitpläne basierend auf der Abfolge von Visiten oder Zeitpunkten. Gemeinsam mit dem Kalendermodul, verbessert dieses Tool den Ablauf der Dateneingabe in Projekten mit mehreren Visiten."
