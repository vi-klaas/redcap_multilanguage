new_project_popup_01 = "DATENBANK ERSTELLT!"
new_project_popup_02 = "Ihre neue REDCap Datenbank wurde erstellt und kann jetzt genutzt werden."
new_project_popup_03 = "Sie können jetzt mit der Arbeit an Ihrer Datenbank beginnen. Unten finden Sie einige Anweisungen für den Start mit REDCap."
new_project_popup_04 = "Erstmalige Nutzer"
new_project_popup_05 = "Wenn Sie REDCap zum ersten mal nutzen, empfiehlt es sich, sich zunächst die verschiedenen Module und deren Möglichkeiten anzusehen. Diese Module können Sie über die Links im linken Menü erreichen. Jede Seite hat einen enleitenden Text, der deren Zweck und Benutzung beschreibt. Ihre Datenbank ist derzeit im Status Entwicklung, bevor Sie mit der geplanten Datenerhebung beginnen (nach Erstellung und Testung), müssen Sie den Status in Produktion ändern. Desweiteren müssen Sie ggf. anderen Nutzern Zugang zu Ihrer Datenbank gewähren, dazu nutzen Sie bitte die Seite <b>Nutzer Rechte</b>."
new_project_popup_06 = "Erstellen der Datenbank und Gestaltung der Fragebögen"
new_project_popup_07 = "Es ist oft der Fall, das Nutzer mit der Erstellung von Fragebögen im <b>Fragebogendesigner und der Fragebogendefinition</b> beginnen. Auf dieser Seite können Sie die online Methode (Fragebogendesigner) nutzen, um neue Fragebögen und neue Datenbankfelder zu erstellen. Sie können auch die offline Methode (Erstellung einer Fragebogendefinition in Microsoft Excel) nutzen. Beide Methoden können auch im Wechsel genutzt werden."
new_project_popup_08 = "Diese Datenbank wurde bereits <b>vorausgefüllt mit einigen Demografie-Feldern</b> für einen schnelleren Start. Sie können diese Löschen oder weitere Hinzufügen. Sie können beliebig viele Datenbankfelder und Fragebögen anlegen."
new_project_popup_09 = "Planen und Erstellen von 'Visiten'"
new_project_popup_10 = "Wenn Sie sich für die Nutzung des Zeitplanungsmoduls entscheiden, können Sie Zeitpläne generieren, die dann in Ihrem Projektkalender gespeichert werden. Die Zeitpläne werden aus den Visiten (und ihrer Spanne) generiert, welche auf der Seite <b>Definition der Visiten</b> definiert werden. Die Visiten die Sie anlegen, gehören zu den Untersuchungszeitpunkten oder anderen Zeitpunkten in Ihrem Projekt. Sobald Sie Ihre Visiten aufgesetzt haben, können Sie das Zeitplanungsmodul nutzen."
new_project_popup_11 = "Zeitplanung mit Dateneingabe"
new_project_popup_12 = "Wenn Sie traditionell Daten zu Ihren Visiten erhebn wollen, müssen Sie Ihre erstellten Fragebögen den Visiten zuordnen. "
new_project_popup_13 = "Wiederverwendung von Fragebögen und Anlegen von Visiten "
new_project_popup_14 = "Wenn Sie wollen, können Sie Ihre Fragebögen mehrfach (d.h. zu verschiedenen Zeitpunkten) verwenden. Dazu müsen Sie zunächst Visiten definiert haben, um diesen dann die gewünschten Fragebögen zuzuordnen. "
new_project_popup_15 = "Dazu nutzen Sie bitte die Seite <b>Zuordnung v. Fragebögen zu Visiten</b>. Nach Abschluss dieses Prozesses können Sie mit der Datenerhebung beginnen."
new_project_popup_16 = "KOPIE ERFOLGREICH!"
new_project_popup_17 = "Ihre REDCap Datenbank wurde kopiert. Sie erreichen diese exakte Kopie hier."
override_system_bundle_ca_description = "Um mit FHIR-Ressourcen zu interagieren, muss REDCap in der Lage sein, die Identität des EHR-Systems mithilfe eines Bündels von CA-Zertifikaten (Certificate Authority) zu überprüfen. Ein digitales Zertifikat bescheinigt den Besitz eines öffentlichen Schlüssels durch das benannte Subjekt des Zertifikats. Sie können wählen, ob Sie das in REDCap enthaltene Bündel von CA-Zertifikaten oder das von Ihrem Webserver bereitgestellte System verwenden möchten."
