ws_132 = "SETUP: Schritt 2 (Zuordnung von Quellfeldern zu REDCap Feldern)"
ws_133 = "Jetzt wo Sie die zuzuordnenden Felder des Quellsystems gewählt haben, wählen Sie die REDCap Felder denen Sie diese zuordnen wollen. Sie können ein einzelnes Quellfeld mehreren verschiedenen REDCap-Feldern oder nur einem einzigen zuordnen. Sie können auch mehrere verschiedene Quellfelder einem einzigen REDCap-Feld zuordnen. Sie müssen festlegen welches Feld den Datensatz identifiziert (z.B. Patientennummer), und welche Quellfelder zeitabhängig sind. Das bedeutet das verschiedene Daten für dieses Feld zu verschiedenen Zeitpunkten eingegeben werden. Darüber hinaus müssen Sie festlegen welches Datumsfeld in REDCap diesem zugeordnet werden soll, damit nur Daten innerhalb des entsprechenden Zeitfensters abgerufen werden. Sobald Sie alle Felder für die Zuordnung ausgewählt haben, klicken Sie den Button am Ende der Seite um die Zuordnung zu speichern."
