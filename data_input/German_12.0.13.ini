ws_31 = "Wenn der Dynamische Daten Abruf (DDP) für ein Projekt aktiviert wurde, können zwei verschiedene Nutzerrechte für die Nutzung von DDP gesetzt werden. Nutzer können das Recht zur Konfiguration des Abrufs und der Zuordnung und/oder zur Adjudizierung des Datenimports vom Quellsystem in das REDCap Projekt erhalten. Mit der Berechtigung zur Konfiguratin/Zuordnung sehen sie einen neuen Schritt im Projekt Setup um zur Zuordnungsseite zu navigieren. Dort können sie die Felder des externen Systems den REDCap Projektfelder zuordnen, sowie weitere Einstellungen zum Dynamischen Daten Abruf festlegen. Mit der Berechtigung zum Adjudizieren der Daten können Daten vom externen Systemem angezeigt, adjudiziert und importiert werden. Diese werden auf der Datensatzübersicht und oben auf den Fragebögen angezeigt."
ws_310 = "<u>Hinweis: Alle REDCap Nutzer die den Abruf von Daten aus dem EHR nutzen wollen, müssen REDCap zunächst aus dem EHR Nutzerinterface heraus starten</u>. Dieser Schritt ist der Ausgangspunkt für alle Nutzer und notwendig damit REDCap sicherstellen kann, dass der Nutzer wirklich Zugriff auf das EHR hat. Nach Abschluss dieses Schrittes kann der REDCap Nutzer den Clinical Data Pull in REDCap verwenden. CDP kann optional über das EHR Nutzerinterface oder von REDCap aus verwendet werden."
ws_311 = "Authorisierungstyp zum Erhalt von FHIR Zugriffstokens"
ws_315 = "Standardmäßig können REDCap Nutzer eine Verbindung zum EHR über die eingebettete REDCap Seite im EHR ('EHR Launch') herstellen. Zusätzlich können auch andere Optionen aktiviert werden um REDCap Nutzern den Zugriff auf das EHR zu erlauben. Sobald die Verbindung zum EHR hergestellt wurde, kann der Nutzer mit dem Import klinischer Daten aus dem EHR beginnen."
ws_316 = "Nur den EHR launch zur Authorisierung und Bereitstellung von FHIR Tokens verwenden (nicht üblich)"
ws_317 = "Bevore 'Clinical Data Interoperability Services' von den REDCap Nutzern verwendet werden können, müssen diese auf dieser Seite aktiviert und konfiguriert werden. Um zu beginnen, laden Sie sich die ZIP Datei herunter und folgen Sie den darin enthaltenen Anweisungen. Wenn es keine Anweisungen für Ihr spezielles EHR gibt, nutzen Sie die Datei 'Instructions - General'. Nach der Konfiguration können die REDCap Nutzer den Clinical Data Mart und Clinical Data Pull in REDCap verwenden. Dabei kann der Data Mart nur innerhalb von REDCap genutzt werden, CDP kann optional auch aus dem EHR Nutzerinterface heraus genutzt werden."
