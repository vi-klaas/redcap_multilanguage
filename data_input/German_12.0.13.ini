dataqueries_170 = "Diese Seite zeigt verschiedene Statistiken und Kennzahlen zu den aktuell bestehenden und bereits geschlossenen Queries in diesem Projekt. Die 'durchschnittliche Zeit für die Beantwortung eines Queries' bezieht sich auf die Zeitspanne zwischen der Erstellung eines Queries und der ersten Beantwortung (beinhaltet offene und geschlossene Queries). Die 'durchschnittliche Zeit zur Lösung eines Queries' bezieht sich auf die Zeitspanne zwischen der Erstellung eines Queries und dem Schließen des Queries (beinhaltet nur geschlossene Queries)."
dataqueries_171 = "Diese Seite zeigt alle ungelösten und gelösten Queries. Queries können durch Nutzer auf den Fragebögen oder durch die Ausführung der Datenqualitätsregeln erstellt worden sein. Die Tabelle listet den Namen des Datensatzes und das Feld oder die Datenqualitätsregel zu der das Query gehört, sowie den Nutzer dem das Query zugewiesen wurde (falls zutreffend), die Anzahl der Tage seit das Query eröffnet wurde und eine kurze Zusammenfassung des ersten und letzten Kommentars. Die Ergbnisse in der Tabelle können nach Querystatus (d.h. offen geschlossen), nach Feldern oder Qualitätsregeln und auch nach den zugewiesenen Nutzern gefiltert werden. Jedes Query kann durch Klicken auf den Button links zur Ansicht geöffnet werden."
dataqueries_172 = "Diese Seite zeigt alle Feldkommentare für alle Datensätze/Visiten/Felder in diesem Projekt. Sie können nach Stichworten suchen oder nach Datensätzen, Visiten, Feldern oder Zugriffsgruppen filtern. Bitte beachten Sie dass Sie für Fragebögen auf die Sie keinen Zugriff haben, auch keine Kommentare angezeigt bekommen. Auch als Mitglied einer Zugriffsgruppe, sehen Sie nur die Ergebnisse Ihrer Gruppe. Die Feldkommentare können als Datei (Excel/CSV) heruntergeladen werden."
