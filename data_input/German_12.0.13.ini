edit_project_211 = " Datenmanagement"
edit_project_212 = "Sobald ein Projekt als abgeschlossen markiert ist, kann niemand mehr auf das Projekt zugreifen (außer REDCap-Administratoren), und nur Administratoren können den Abschluss rückgängig machen und das Projekt wieder für alle Benutzer zugänglich machen. Ein Projekt als abgeschlossen zu markieren, wird typischerweise nur dann gemacht, wenn Sie sicher sind, dass niemand mehr auf das Projekt zugreifen muss, und Sie sicherstellen wollen, dass das Projekt und seine Daten für eine bestimmte Zeit intakt bleiben."
edit_project_213 = "Cache der Datensatzliste löschen"
edit_project_214 = "(Nur für Administratoren) Wenn es den Anschein hat, dass Datensätze im Projekt fehlen (in Berichten, Datensatzstatus-Dashboards oder anderswo), dann könnte der Datensatzlisten-Cache (eine sekundäre Liste aller Datensatznamen) nicht mehr synchronisiert sein und muss daher gelöscht werden. Wenn Sie den Cache leeren, wird der Datensatzlisten-Cache neu generiert und bringt Datensätze zurück, die im Projekt verwaist zu sein scheinen oder fehlen. (HINWEIS: Dies ist normalerweise nicht erforderlich.)"
edit_project_215 = "Der Datensatzlisten-Cache wurde erfolgreich geleert. Die Liste der Datensätze, die auf verschiedenen Seiten in diesem Projekt erscheinen, sollte nun korrekt sein."
edit_project_216 = "Sie können alle derzeit im Projekt erfassten Daten (einschließlich aller Umfrageantworten), Kalenderereignisse, auf Formulare/Umfragen hochgeladene Dokumente und alle archivierten Datenexportdateien, die im Datei-Repository gespeichert sind, sowie alle protokollierten Besuche, die sich auf die Datenerfassung beziehen, löschen."
edit_project_217 = "Löschen Sie ALLE Daten im Projekt (einschließlich aller Umfragebeantwortungen), Kalenderereignisse, auf Formulare/Umfragen hochgeladene Dokumente und alle archivierten Datenexportdateien, die im Datei-Repository gespeichert sind, sowie alle protokollierten Ereignisse, die sich auf die Datenerfassung beziehen."
