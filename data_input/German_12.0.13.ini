survey_531 = "Der Umfrage-Ablauf ist eine Liste von Umfragen die dem Teilnehmer auf einer Seite als eine 'To-Do-Liste' zum Ausfüllen angezeigt wird. Umfragen können so konfiguriert werden, dass sie erscheinen 1) wenn der Teilnehmer eine bestimmte Umfrage ausgefüllt hat und/oder 2) wenn bestimmte Bedingungen erfüllt sind (basierend auf Datenwerten). Wenn Umfragen so konfiguriert wurden, das sie im Umfrage-Ablauf erscheinen, werden sie dem Teilnehmer angezeigt wenn er eine Umfrage ausgfüllt hat (unter der Umfragerückmeldung auf der Seite). Der Teilnehmer sieht in seinem Ablauf nur die nächsten Umfragen (basierend auf den oben definierten Kriterien)."
