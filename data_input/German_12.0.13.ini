random_100 = "Die Vorlage der Randomisierungsliste enthält alle Codes für die in Ihrem Randomisationsmodell verwendeten Felder. In den Vorlagen finden Sie einige hilfreiche Hinweise. Alle Bezeichnungen und Codes der verwendeten Auswahlfelder (z.B. 0=Female and 1=Male für das Feld 'gender') werden aufgelistet. Wenn Sie Zugriffsgruppen für eine Randomisation nach Gruppen verwenden, werden auch alle Gruppennamen und Ihre ID aufgelistet. Die letzte Spalte mit den Hinweisen wird beim Import der Randomisierungsliste (in Schritt 3) ignoriert."
random_101 = "Es gibt verschiedene Nutzerberechtigungen die für die Randomisation genutzt werden können. Alle gehören zu verschiedenen Rollen im Prozess der Randomisierung und können auf der Seite Nutzerrechte zugewiesen werden. Diese spezifischen Rechte zur Randomisation heißen 'Setup', 'Dashboard', und 'Randomize'. Mit der Berechtigung 'Setup' sehen Sie den Reiter 'Setup' auf der Randomisationsseite, damit können Sie das Randomisationsmodell und alle zugehörigen Parameter definieren. Mit der Berechtigung 'Dashboard' sehen Sie den Reiter 'Dashboard' und erhalten dort Einblick in den Zuordnungsprozess und die Zuordnung der bereits randomisierten Patienten. Mit der Berechtigung 'Randomize' erscheint der Button 'Randomize' auf dem Fragebogen mit dem Feld für das Randomisationsergebnis. Sie können damit die Randomisierung des aktuellen Patienten durchführen. Nutzer mit der Berechtigung 'Randomize' können alle als Stratum verwendeten Variablen während der Randomisierung sehen und ändern, auch wenn Sie sonst keine Berechtigung dazu auf diesen Fragebögen haben. Damit wiegen die Berechtigungen zur Randomisation schwerer als die Fragebogenbezogenen Zugriffsrechte (allerdings nur für die Strata-Felder). Idealerweise gehören die 3 verschiedenen Berechtigungen zu 3 verschiedenen Nutzertypen in Ihrem Projekt. Dateneingeber erhalten üblicherweise die Berechtigung 'Randomize' aber keine sonstigen Rechte im Rahmen der Randomisierung. 'Setup' und 'Dashboard' Berechtigungen sollten nur an spezielle Personen vergeben werden (Studienleiter, Statistiker)."
