ws_325 = "Hilfsmittel zum Auffinden des Patientenidentifizierungsstrings"
ws_326 = "Um den spezifischen Patientenidentifizierungsstring für Krankenaktennummern in Ihrem EHR-System schnell zu ermitteln, können Sie die Sozialversicherungsnummer (SSN) eines *beliebigen* Patienten in das EHR-System eingeben. (HINWEIS: Die eingegebene SSN wird nirgendwo protokolliert oder gespeichert.) Es kann die SSN eines beliebigen Patienten im System sein, und sie kann mit oder ohne Bindestriche eingegeben werden. Wenn der Patient Identifier String hier nicht ermittelt werden kann, müssen Sie ihn stattdessen von Ihren lokalen EHR- oder Gesundheits-IT-Fachleuten erfragen."
ws_327 = "Nachschlagen"
ws_328 = "Die unten aufgeführten Patientenidentifizierungszeichenfolgen wurden in Ihrem EHR-System gefunden. Der fettgedruckte Anfang ist die Patientenkennung (z. B. MRN), gefolgt von einem Doppelpunkt und der Patientenkennungszeichenfolge für diese Kennung. Wählen Sie diejenige Kennung aus, die der MRN (Krankenaktennummer) Ihres EHR-Systems entspricht, und kopieren Sie diese Kennung in das Textfeld EHR-Patienten-Kennungszeichenfolge auf dieser Seite. Speichern Sie dann die Seite."
ws_329 = "VORAUSSETZUNGEN: Bitte beachten Sie, dass die Client-ID, das Client-Geheimnis und die FHIR-Basis-URL bereits auf dieser Seite eingegeben und gespeichert sein müssen, um diese Funktion nutzen zu können. Außerdem müssen Sie (der aktuelle Benutzer) über die entsprechenden Berechtigungen im EHR verfügen, um Patientendaten abrufen zu können."
