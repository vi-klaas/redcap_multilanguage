rights_346 = "Zeitraum des Accountablaufs, wenn ein Sponsor die Verlängerung eines Nutzeraccounts beantragt, wird die obige Anzahl von Tagen ihrem bestehenden Ablaufdatum hinzugefügt. Wenn der Sponsor die Ablaufzeit setzen will, dann wird diese aus dem heutigen Datum zuzuglich der oben definierten Tage errechnet."
