api_docs_317 = "Liste aller an diesem Projekt vorgenommenen Änderungen, einschließlich Datenexporte, Datenänderungen und das Anlegen oder Löschen von Benutzern."
api_docs_318 = "Filter nach Visite (Logtyp): <br>export = Datenexport, <br>manage = Verwalten/Gestalten, <br>user = Benutzer oder Rolle erstellt-geändert-gelöscht, <br>record = Datensatz erstellt-geändert-gelöscht, <br>record_add = Datensatz erstellt (nur), <br>record_edit = Datensatz aktualisiert (nur), <br>record_delete = Datensatz gelöscht (nur), <br>lock_record = Datensatzsperrung & e-Signaturen, <br>page_view = Seitenansichten"
