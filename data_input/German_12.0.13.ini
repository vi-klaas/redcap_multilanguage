dash_11 = "(Hinweis: Benutzer mit Einrichtungs-/Entwurfsberechtigungen können weiterhin über die Seite Projekt-Dashboards auf alle Dashboards zugreifen.)"
dash_110 = "<b>Datenfilterung:</b> Standardmäßig verwenden Smart-Funktionen, Smart-Tabellen und Smart-Diagramme alle Daten aus *allen Datensätzen* im Projekt. Sie können jedoch eine Teilmenge der Daten im Projekt verwenden, indem Sie sie auf die Daten eines bestimmten Berichts (unter Verwendung eines eindeutigen Berichtsnamens), auf Datensätze, die zu einer oder mehreren DAGs gehören, und/oder auf Daten in bestimmten Visiten (wenn es sich um ein Längsschnittprojekt handelt) beschränken. Eindeutige Berichtsnamen finden Sie für jeden Bericht auf der Seite \"Meine Berichte & Exporte\". Sie können die eindeutigen Berichtsnamen, eindeutigen DAG-Namen und eindeutigen Namen von Visiten an jede Smart-Funktion, Smart-Tabelle oder jedes Smart-Diagramm anhängen, indem Sie die Syntax verwenden, die im Abschnitt"
dash_111 = "Smart Variables-Dokumentation"
dash_112 = "Standardmäßig verwenden Smart Functions, Smart Tables und Smart Charts alle Daten aus *allen Datensätzen* im Projekt. Sie können jedoch eine Teilmenge der Daten im Projekt verwenden, indem Sie sie auf die Daten eines bestimmten Berichts (unter Verwendung eines eindeutigen Berichtsnamens), auf Datensätze, die zu einer oder mehreren DAGs gehören, und/oder auf Daten in bestimmten Besuchen (wenn es sich um ein Längsschnittprojekt handelt) beschränken."
dash_114 = "Aus Datenschutzgründen können Sie die Mindestanzahl der erforderlichen Datenpunkte anpassen, wenn Sie ein öffentliches Projekt-Dashboard, einen öffentlichen Bericht oder eine Umfrageseite anzeigen, die Smart Charts, Smart Tables oder Smart Functions enthalten. Wenn also ein bestimmtes Smart Chart, eine Smart Table oder eine Smart Function auf einem öffentlichen Projekt-Dashboard, einem öffentlichen Bericht oder einer Umfrageseite die Mindestanforderungen nicht erfüllt, wird das Diagramm, die Tabelle bzw. der Wert nicht ausgegeben, sondern stattdessen der Text '[UNGENügende Datenmenge zur Anzeige]'. Hinweis: Diese Datenschutzeinstellung gilt nicht für Dashboards oder Berichte, die innerhalb eines REDCap-Projekts angezeigt werden, sondern nur, wenn sie über ihren öffentlichen Link angezeigt werden."
dash_115 = "Öffentliche Berichte, Projekt-Dashboards, Smart Charts, Smart Tables und Smart Functions"
dash_116 = "Dürfen Berichte 'öffentlich' gemacht werden?"
dash_117 = "Wenn ein Bericht öffentlich gemacht wird, kann auf ihn unter einer eindeutigen URL zugegriffen werden, für die keine Authentifizierung erforderlich ist. Um einen Bericht zu veröffentlichen oder einen Administrator dazu aufzufordern, müssen die Benutzer über die Berechtigung 'Benutzerrechte' im Projekt verfügen. Sobald ein Bericht veröffentlicht wurde, ist der öffentliche Link zu diesem Bericht nur noch für Benutzer im Projekt mit Benutzerrechten zugänglich. Hinweis: <u>Administratoren haben immer die Möglichkeit, einen Bericht öffentlich zu machen</u>, unabhängig von der Einstellung hier."
