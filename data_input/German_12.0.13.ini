random_26 = "Übersicht (alle Zuordnungen)"
random_27 = "Bitte wählen Sie mindestens ein Feld als Kriterium (Stratum)"
random_28 = "Die Randomisierung erfolgt auf dem Fragebogen, auf dem sich Ihr Randomisationsfeld (aus Schritt 2) befindet. Bevor Ihr Patient randomisiert wird, erscheint neben dem Feld ein Button 'Randomize'. Wenn ein Nutzer (mit der Berechtigung 'Randomize') diesen Button klickt, öffnet sich ein pop-up Fenster in dem die Randomisation für diesen Patienten stattfindet. Wird eine Gruppierung oder Stratifizierung verwendet, muss der Nutzer ggf. fehlende Werte angeben bevor die Randomisierung erfolgt. Nach erfolgreicher Randomisierung werden die Felder mit den Gruppierungs- oder Stratifizierungsvariablen permanent gesperrt und können nicht mehr geändert werden. Das Feld mit dem Randomisierungsergebnis kann zu keiner Zeit manuell geändert/eingetragen werden. Wenn der Nutzer einen Patienten randomisiert, sucht REDCap den nächsten passenden Eintrag (unter Berücksichtigung von Strata,...) in der Randomisierungsliste und gibt diesen auf dem Fragebogen aus. Wird keine Gruppierung oder Stratifizierung genutzt, so wählt REDCap einfach den nächsten Eintrag in der Randomisierungsliste."
