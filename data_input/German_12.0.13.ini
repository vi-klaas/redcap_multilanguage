data_entry_413 = "kann nur allein ausgewählt werden. Durch die Auswahl dieser Option werden die bisherigen Auswahlen für dieses Feld gelöscht. Sind Sie sicher?"
data_entry_414 = "Erlaubt die Festlegung einer Auswahloption als 'keine der oben stehenden', damit kann sichergestellt werden, dass bei Auswahl dieser Option keine anderen Auswahlen getroffen werden können. Das bedeutet, dass bei Auswahl dieser Option der Nutzer informerit wird, dass alle anderen Optionen abgewählt werden. Wurde diese Option bereits gewählt, so wird sie bei Anklicken einer anderen Option abgewählt. Dieser Action Tag ermöglicht eine 'keine der oben stehenden' Option ohne das Risiko, das Nutzer gleichzeitig andere Optionen gewählt haben. Das Format ist @NONEOFTHEABOVE=??, wobei ?? der Code der gewünschten Auswahloption ist. Alternativ können auch mehrer Optionen angegeben werden, diese sind druch Komma zu trennen und in einfache oder doppelte Hochkomma einzuschließen. HINWEIS: Dieser Action Tag kann nur bei Mehrfachauswahlfeldern genutzt werden."
