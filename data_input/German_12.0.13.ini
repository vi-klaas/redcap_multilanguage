api_docs_323 = "Mit dieser Methode können Sie die Liste der Benutzerrollen für ein Projekt exportieren, einschließlich ihrer Benutzerrechte."
api_docs_324 = "Die Methode gibt alle nachstehenden Attribute in Bezug auf die Benutzerrollenrechte in dem angegebenen Format zurück. Bitte beachten Sie, dass das Attribut 'forms' das einzige Attribut ist, das Unterelemente enthält (eines für jedes Datenerhebungsinstrument), wobei jedes Formular seinen eigenen Wert für die Form Rights hat (siehe den Schlüssel unten, um zu erfahren, was jeder numerische Wert darstellt). Die meisten Attribute für Benutzerrollenrechte sind boolesche Werte (0=kein Zugriff, 1=Zugriff). Zurückgegebene Attribute:"
api_docs_325 = "Benutzerrollen importieren"
api_docs_326 = "Mit dieser Methode können Sie neue Benutzerrollen in ein Projekt importieren und dabei ihre Berechtigungen festlegen oder die Berechtigungen vorhandener Benutzerrollen im Projekt aktualisieren."
api_docs_327 = "Enthält die Attribute der Benutzerrolle, die dem Projekt hinzugefügt werden soll oder deren Berechtigungen im Projekt aktualisiert werden sollen, wobei diese im angegebenen Format angegeben werden. Alle Werte sollten numerisch sein, mit Ausnahme von unique_role_name, role_label und forms. Bitte beachten Sie, dass das Attribut 'forms' das einzige Attribut ist, das Subelemente enthält (eines für jedes Datenerhebungsinstrument), wobei jedes Formular seinen eigenen Wert für 'Form Rights' hat (siehe die nachstehende Legende, um zu erfahren, was jeder numerische Wert bedeutet). Die meisten Attribute für Benutzerrechte sind boolesche Werte (0=kein Zugriff, 1=Zugriff)."
api_docs_328 = "Anzahl der hinzugefügten oder aktualisierten Benutzerrollen"
