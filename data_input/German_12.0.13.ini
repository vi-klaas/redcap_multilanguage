data_export_tool_193 = "Was bewirkt diese Einstellung?"
data_export_tool_194 = "Zum Beispiel, wenn das Projekt eine Visite zur Erhebung demografischer Daten und weitere Visiten zur Erhebung von Vitalzeichen enthält, kann man einen Filter [gender] = '1' (Female) setzen. Wenn die Checkbox ausgewählt bleibt (Standard), so werden nur Datensätze zurückgegeben in denen die Person weiblich ist. Das Ergebnis für diese Datensätze enthält dann die Daten *aller* Visiten. Wird die Checkbox in diesem Fall abgewählt, so werden nicht nur die männlichen Datensätze entfernt sondern auch die weiteren Visiten. Es werden also nur die Daten der demografischen Visite weiblicher Patienten zurückgegeben. In diesem Fall bewirkt die Deaktivierung der Checkbox nicht ur eine Filterung der Datensätze sondern auch die Entfernung einiger Visiten."
data_export_tool_195 = "<b>ZUSAMMENFASSUNG:</b> In den meisten Fällen sollten Sie die Checkbox ausgewählt lassen, es sei denn Sie haben einen bestimmten Grund diese abzuwählen. Wenn Sie sich nicht sicher sind, lassen Sie die Checkbox lieber ausgewählt."
