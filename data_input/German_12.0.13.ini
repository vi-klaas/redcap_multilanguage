extres_16 = "Dieses Modul erlaubt es Links auf externe Systeme oder andere REDCap Projekte zu erstellen. Sie können einfache Links erstellen um auf externe Seiten zu navigieren. Die Links werden im Projektmenü (links) angezeigt. Sie können für jeden Link mehrere Einstellungen vornehmen, z.B. das Label, öffnen des Links in einem neuen Fenster/Tab oder nicht und welche Nutzer oder welche Zugriffsgruppe diese Links nutzen dürfen."
extres_17 = "Sie können"
extres_19 = "am Ende der Seite hinzufügen. Sie müssen nur ein Label und eine Internetadresse (URL) angeben. Wenn Sie den Nutzer einfach nur auf eine andere Seite leiten wollen, genügt die Option des einfachen Links. Sie können Links zu anderen REDCap Projekten anlegen zu den Sie Zugriff haben indem Sie den Typ REDCap Projekt Link wählen. Dann wird Ihnen eine Liste Ihrer Projekte zur Auswahl angezeigt. Verlinkung zwischen verschiedenen REDCap Projekten kann sinnvoll sein, wenn die Projekte in Beziehung stehen und der Nutzer häufig zwischen diesen wechseln muss."
extres_20 = "Mehr zur Option Links für Fortgeschrittene"
extres_21 = "Links für Fortgeschrittene"
extres_22 = "Links für Fortgeschrittene bieten weitere Möglichkeiten im Vergleich zu einfachen Links. Einfache Links bringen den Nutzer ohne Zusatznutzen auf eine Zielwebseite. Links für Fortgeschrittene können der Zielwebseite identifizierende Informationen zum Nutzer mitgeben. HINWEIS: Zur Nutzung solcher Links ist ein gewisses technisches Wissen (z.B. Entwicklung von Webseiten / Programmierung) erforderlich, und es setzt voraus, dass Sie (oder Ihr Team/Kollege/Partner) die externe Webseite administrieren und/oder programmieren um diesen Service nutzen zu können. Details siehe unten."
