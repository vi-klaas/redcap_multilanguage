design_439 = "Ihre Verzweigungslogik kann nicht gespeichert werden, da Sie von REDCap aus Sicherheitsgründen als syntaktisch falsch eingestuft wurde. Ursache könnte die Verwendung von JavaScript oder anderen 'Hacks' sein, die nicht offiziell für die Nutzung in REDCap freigegeben sind. Sie können 1) die Verzweigungslogik unverändert lassen, 2) die Verzweigungslogik für dieses Feld entfernen, oder 3) die Verzweigungslogik durch eine mit korrekter Syntax ersetzen. Für weitere Infos zur korrekten Syntax in der Verzweigungslogik siehe "
design_44 = "Den gewählten Bogen löschen?"
design_440 = "Obwohl Ihre vorhandene Verzweigungslogik syntaktisch zulässig ist, sind die Änderungen die Sie speichern möchten nicht gültig. Ein Syntaxfehler exisitiert in Ihrer Verzweigungslogik, Sie müssen diesen zunächst beheben und dann erneut versuchen. Für weitere Unterstützung, siehe hier"
design_441 = "NUR ADMINISTRATOREN: <b>Ihre Verzweigungslogik wurde erfolgreich gespeichert.</b> Aber bitte beachten Sie, das es darin einen Syntaxfehler zu geben scheint. Dies kann an der Verwendung von speziellem JavaScript Code oder anderen 'Hacks' die nicht offiziell für die Nutzung in REDCap verhindert oder genehmigt sind. Dies ist für Administratoren akzeptabel, aber prüfen Sie bitte ob die Verzweigungslogik auf Ihrem Fragebogen wie gewünscht funktioniert."
design_442 = "In einigen Verzweigungslogiken werden Funktionen verwendet die keine offiziellen REDCap Funktionen und daher nicht erlaubt sind. Diese unzulässigen Funktionen müssen aus der Verzweigungslogik entfernt werden. Unten finden Sie die unzulässigen Funktionen."
design_443 = "In einigen Verzweigungslogiken werden Funktionen verwendet die keine offiziellen REDCap Funktionen und daher normalerweise nicht erlaubt sind. Als Administrator dürfen Sie die unten stehenden Funktionen hier trotzdem genehmigen."
design_444 = "Es gibt Syntaxfehler in einigen Verzweigungslogiken. Ursache können unzulässige Zeichen oder Funktionen sein. Bitte korrigieren Sie alle Syntaxfehler. Unten finden Sie alle Syntaxfehler in der Verzweigungslogik."
design_445 = "Es gibt Syntaxfehler in einigen Verzweigungslogiken die normalerweise nicht zulässig sind. Als Administrator dürfen Sie die unten stehenden Funktionen hier trotzdem genehmigen. Bitte prüfen Sie diese anschließend auf korrekte Funktion."
design_446 = "Es gibt Syntaxfehler in einigen Verzweigungslogiken die von REDCap aus Sicherheitsgründen als syntaktisch falsch eingestuft werden. Da Sie die Verzweigungslogik für die unten stehenden Felder nicht ändern, werden die Verzweigungslogiken für die folgenden Felder genehmigt."
design_447 = "In einigen berechneten Feldern finden sich Funktionen die von REDCap nicht offiziell unterstützt werden. Diese unzulässigen Funktionen müssen aus den Berechnungnen entfernt werden. Unten finden Sie die unzulässigen Funktionen."
