rights_283 = "Diese E-Mail betrifft Ihren REDCap Nutzeraccount"
rights_284 = "Um Sie und Ihre Daten besser zu schützen, verwendet REDCap jetzt ein höheres Level interner Sicherheitsstandards im Bezug auf die Speicherung Ihrer Zugangsdaten im System. Wie Sie wissen hat die Sicherheit in REDCap höchste Priorität. Zur Erhöhung dieser Sicherheit bitten wir Sie um, <b>eine einfache Aktion: Melden Sie sich sobald als möglich in REDCap an</b>."
rights_285 = "Dies ist notwendig, da erst beim nächsten Login Ihr REDCap Account automatisch auf den neuen Sicherheitsstandard gehoben wird. Nach der erfolgreichen Anmeldung an REDCap erhalten Sie keinen gesonderten Hinweis auf das erfolgreiche Upgrade. Sie können sich dann sofort wieder abmelden oder normal in REDCap weiterarbeiten. Vielen Dank für Ihre Unterstützung. Wenn Sie Fragen zu dieser E-Mail oder ihrer Echtheit haben, kontaktieren Sie bitte Ihren REDCap Administrator unter"
rights_286 = "Nutzersicherheit"
