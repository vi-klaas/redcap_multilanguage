random_103 = "Die Setup Phase für die Randomisation ist NUR verfügbar solange sich das Projekt im Status 'Development' befindet. Daher sollte das Setup vollständig abgeschlossen sein bevor das Projekt in den Status 'Produktion' gehoben wird. Sobald das Projekt den Status 'Produktion' hat, wird der Reiter 'Setup' komplett gesperrt und es können keine Einstellungen vorgnommen oder Zuordnungen zurückgenommen werden."
