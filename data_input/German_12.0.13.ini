esignature_02 = "Die unten stehende Tabelle zeigt alle vorhandenen Datensätze mit ihrem Status als gesperrt oder signiert für alle Fragebögen. Fragebögen die nicht gesperrt werden können (wenn auf der Einrichtungsseite zum Sperren von Datensätzen entsprechend konfiguriert) werden nicht unten angezeigt. Wenn ein Fragebogen so konfiguriert wurde, dass der Signatur-Status nicht angezeigt werden soll, aber Sperren erlaubt ist, wird N/A als Signatur-Status angezeigt. Sie können die Aktions-Links verwenden, um die Tabelle nach Ihren Wünschen zu filtern. Über den 'Record anzeigen' Link können Sie den Record als Fragebogen in einem sepraten Fenster anzeigen lassen. Wenn Sie die Tabell als CSV-Datei exportieren wollen, klicken Sie einfach auf den unten stehenden Link."
