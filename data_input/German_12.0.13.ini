survey_1276 = "REDCap bietet die Möglichkeit, Sprachanrufe zu tätigen und SMS-Nachrichten für Umfragen und Warnungen & Benachrichtigungen zu versenden, indem ein Webservice eines Drittanbieters namens Twilio (www.twilio.com) verwendet wird. Auf diese Weise können Sie einen Teilnehmer zur Teilnahme an einer Umfrage einladen, indem Sie ihm eine SMS-Nachricht senden oder ihn auf seinem Telefon anrufen, wobei die Daten in REDCap direkt von seinem Telefon erfasst werden, ohne eine Webseite verwenden zu müssen. Es gibt viele verschiedene Optionen, wie Sie Teilnehmer einladen können und wie sie an Ihren Umfragen teilnehmen können, entweder als Sprachanruf oder als SMS-Konversation. Sie können den Empfängern auch Warnungen und Benachrichtigungen per Sprachanruf oder SMS statt per E-Mail senden."
