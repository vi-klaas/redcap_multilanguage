data_entry_497 = "Ermöglicht, dass eine PDF-Datei oder eine Bilddatei (JPG, JPEG, GIF, PNG, TIF, BMP), die in ein Dateiupload-Feld hochgeladen wird, inline auf der Umfrageseite oder dem Dateneingabeformular angezeigt wird, so dass die PDF/das Bild vom Benutzer oder Umfrageteilnehmer angesehen werden kann, ohne dass sie/es heruntergeladen werden muss. Die PDF-Datei/das Bild wird auf der Seite direkt über dem Download-Link für das Feld inline angezeigt und standardmäßig mit einer Breite von 100 % dargestellt (d. h. 100 % der Breite des Bereichs, in dem sie enthalten ist). Bilder werden in ihrem nativen Breiten-/Höhenverhältnis angezeigt, obwohl PDFs standardmäßig mit einer Höhe von 300 Pixeln angezeigt werden. Wenn Sie die Breite und/oder Höhe des Bildes/der PDF-Datei manuell einstellen möchten, können Sie die Werte für Breite/Höhe in Klammern nach dem Action-Tag wie folgt angeben: @INLINE(Breite) oder @INLINE(Breite,Höhe). Die Breite/Höhe kann ein Prozentwert sein (z. B. 50%) oder eine Zahl, die die Größe in Pixeln angibt (z. B. 400). So zeigt @INLINE(50%) ein Bild mit 50% Größe für den Bereich an, in dem es auf der Seite enthalten ist, und @INLINE(400,100) würde das Bild immer mit 400px Höhe und 100px Breite anzeigen. Um ein Inline-PDF auf der Seite höher erscheinen zu lassen, könnten Sie @INLINE(100%,600) verwenden, da 300px die Standardhöhe für Inline-PDFs ist. Hinweis: Das Aktionstag @INLINE funktioniert auch, wenn das Feld File Upload in ein anderes Feld auf der Seite eingebettet ist."
