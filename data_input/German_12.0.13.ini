ws_203 = ", or perhaps the user has not been added to the FHIR user whitelist or has never launched REDCap from inside of"
ws_204 = "You will not be able to view data or adjudicate data that originates from the EHR system. Despite the fact that you have been given user privileges in this project to adjudicate data from the EHR, it has been determined that either 1) you have not been added to the FHIR user whitelist, or 2) you have never launched REDCap from inside of the EHR system. Once one of those two has been done, you should be able to adjudicate DDP data from the EHR. If you believe this to be in error, please contact your"
ws_205 = "View DDP adjudication instructions"
ws_207 = "REDCap can communicate with any EHR (electronic health record system) that has implemented 'SMART on FHIR' web services that allow for interoperabilty and data extraction from the EHR. In this way, REDCap can be embedded inside and launched within an EHR user interface (e.g., Cerner, Epic Hyperspace), which allows REDCap users to easily add patients to their projects and/or to access patient data inside a REDCap project. In addition to launching REDCap inside the EHR, REDCap can also extract data from the EHR to import clinical data into a REDCap project by using a feature called 'DDP on FHIR' (Dynamic Data Pull using SMART on FHIR). DDP on FHIR provides an adjudication process whereby REDCap users can approve all incoming data from the EHR before the data is officially saved in their REDCap project."
