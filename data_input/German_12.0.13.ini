ws_322 = "Systemweite Verbindung zum EHR mit Nutzer Zugangsdaten erlauben"
ws_323 = "Der Weg über Nutzer Zugangsdaten verwendet systemweite Zugangsdaten um die Authorisierung und den Abruf von FHIR Tokens zu realisieren. Der Standardauthorisierungsweg benötigt ein EHR Login auf Nutzerebene um eine Verbindung mit dem EHR herzustellen. Bei Verwendung von Epic oder Cerner wird der Standardauthorisierungsweg empfohlen."
