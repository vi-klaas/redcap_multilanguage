email_users_84 = "Wenn diese Option aktiviert ist, können Benutzer mit Benutzerrechten in einem Projekt die Seite E-Mail-Protokollierung verwenden, die es ihnen ermöglicht, alle ausgehenden E-Mails für das Projekt zu suchen und darauf zuzugreifen. Dies kann nützlich sein, um mögliche Probleme im Zusammenhang mit E-Mails zu beheben. Wenn diese Funktion hier deaktiviert wird, werden alle ausgehenden E-Mails weiterhin in der Backend-Datenbank gespeichert, aber sie sind für die Benutzer nicht über die Benutzeroberfläche zugänglich."
