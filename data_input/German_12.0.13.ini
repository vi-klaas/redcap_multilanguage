extres_40 = "Wie kann die Identität des RECap Nutzers über den Fortgeschrittenen Link geprüft werden"
extres_41 = "Wenn der Nutzer einen Fortgeschrittenen Link anklickt, ist dies kein gewöhnlicher HTML Link, vielmehr handelt es sich um ein HTML Formular welches die POST Methode nutzt, um einen HTTP POST Request an die externe Zielwebseite zu senden. Wenn der Link geklickt wird, überträgt der POST Request ein einzelnes Feld 'authkey' an die externe Webseite. Der 'authkey' ist ein nicht zu entziffernder, verschlüsselter Text-String, der dann von der externen Webseite zur Identifzierung des Nutzers genutzt wird. Mehr dazu siehe unten."
extres_42 = "Folgende Schritte sind notwendig vom Programmierer/Entwickler:"
extres_43 = "Die externe Seite muss diesen 'authkey' dann über einen POST Request an die unten stehende URL der REDCap API zurücksenden. Damit kann REDCap prüfen wer der Nutzer ist und ob seine Sitzung in REDCap noch aktiv ist. Im API Request an REDCap müssen nur 2 POST Parameter gesendet werden: <b>'authkey'</b> und <b>'format'</b>. Der 'authkey' Parameter entspricht dem Wert der zuvor von REDCap empfangen wurde. Der 'format' Parameter erlaubt es, das Format der Antwortdaten des API Requests zu spezifizieren: 'csv' (default), 'json', oder 'xml'. Dieser API Request muss exakt an folgende URL gesendet werden: "
extres_44 = "Der 'authkey' von REDCap wird vom externen System dirket nach Klicken des externen Links als HTTP POST Request empfangen."
extres_45 = "Nach dem Senden des API Request an REDCap, sendet dieses die folgenden Informationen im spezifizierten Format zurück: <b>'username'</b> (der Nutzername des Nutzers der den Link geklickt hatt), <b>'project_id'</b> (die ID des REDCap Projekt in dem der Nutzer sich gerade befindet), <b>'data_access_group_name'</b> (Name der Zugriffsgruppe, falls zutreffend), <b>'data_access_group_id'</b> (die ID der Zugriffsgruppe, falls zutreffend), und <b>'callback_url'</b> (URL des REDCap Projekts aus welchem der Nutzer kommt). Wenn der API Request nicht korrekt formatiert ist, oder die REDCap Sitzung nicht mehr aktiv ist, sendet REDCap eine Fehlerantwort von '0'."
extres_46 = "Die von der API Antwort zurückgesendeten Informationen können dann durch die externe Seite für verschiedene Zwecke genutzt werden. Z.B. Prüfung der Identität um bestimmte Nutzerberechtigungen auf der externen Seite zu setzen. Dies muß von der externen Seite dynamisch verarbeitet werden und setzt voraus, dass der Entwickler der Seite die richtigen Aktionen basierend auf den empfangenen Werten implementiert hat. Nach dem erfolgreichen Empfang der API Antwort mit allen Nutzer und Projektinformationen können diese auf der externen Seite beliebig weiter verarbeitet werden."
extres_47 = "Zusätzliche Informationen für Programmierer/Entwickler:"
extres_48 = "Die REDCap API ist sprachunabhängig, es spielt also beim Absetzen des API Requests keine Rolle in welcher Programmiersprache die externe Seite geschrieben wurde. Alles was benötigt wird, ist ein korrekt formatierter POST Request an die API."
extres_49 = "Wenn Ihnen einer der obigen Schritte unklar ist oder sich Ihnen nicht erschließt, ist der Fortgeschrittene Link vermutlich nicht die richtige Option für Sie. Wenn Sie dies dennoch nutzen wollen empfielt es sich jemanden damit zu beauftragen, der Erfahrung in der Programmierung von Webseiten und Scripten hat."
extres_50 = "(HINWEIS: Dieser API Request benötigt KEINEN API-Token, welcher typischerweise für die meisten API Requests benötigt wird.)"
extres_51 = "Sie können weitere Funktionalitäten nutzen, wenn Sie die Option Fortgeschrittene Links, welche zusätzliche Informationen (z.B. Nutzername und Projekt) von REDCap an die Zielwebseite senden, verwenden."
