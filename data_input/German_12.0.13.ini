control_center_150 = "Feld Prüfungstypen"
control_center_151 = "REDCap hat eine Vielzahl verschiedener Typen von Feldprüfungen die Nutzer in Ihren Projekten verwenden können um eine gute Datenqualität zu sichern. Die unten stehende Tabelle erlaubt es Ihnen die einzelnen in REDCap vordefinierten Prüfungstypen zu de-/aktivieren. Sobald ein Typ aktiviert wurde, wird er in der Validation Drop-Down-Liste im Fragebogendesigner angezeigt. Unten finden Sie alle verfügbaren Feld Prüfungstypen. Das Label ist fett dargestellt, während der eindeutige Name (zu benutzen in der Fragebogendefinition) sich direkt darunter in Klammern befindet. "
