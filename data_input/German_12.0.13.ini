dataqueries_20 = "Dieses Modul ermöglicht es Ihnen Datenqualitätsregeln auszuführen und Ihre Daten damit auf Diskrepanzen zu prüfen. Unten finden Sie einige vordefinierte Regeln die Sie nutzen und Ausführen können. Sie können auch Ihre eigenen Regeln erstellen, bearbeiten, löschen oder umordnen. Um mit einer Regel Diskrepanzen zu finden, klicken Sie einfach den 'Ausführen' Button neben der entsprechenden Regel oder klicken Sie den Button 'Alle Regeln ausführen'. Damit wird Ihnen die Gesamtzahl der gefundenen Diskrepanzen der einzelnen Regeln angezeigt. Über den 'View' Link können Sie sich die einzelnen Ergebnisse ansehen."
