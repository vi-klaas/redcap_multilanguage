cc_cdp_auto_adjudication_description = "Mit dieser Option können Benutzer die Funktion Sofortige Adjudizierung für alle CDP-aktivierten Projekte aktivieren. Sobald sie hier für das gesamte System aktiviert ist, kann diese Einstellung auf der Feldzuordnungsseite des CDP-Projekts aktiviert werden, woraufhin die Benutzer den normalen Prozess der Adjudizierung von Daten umgehen und alle Daten in das Projekt importieren und speichern können, die bereits aus dem EHR-System zwischengespeichert worden sind. Dies kann beim Importieren vieler Patientendatensätze sehr viel Zeit sparen. Nachdem die sofortige Adjudizierung in einem CDP-Projekt aktiviert wurde, sehen Benutzer mit CDP-Adjudizierungsprivilegien die Schaltfläche zum Starten dieses Prozesses auf dem Record Status Dashboard. Nachdem die Schaltfläche angeklickt wurde, wird mit der Adjudizierung der EHR-Daten für alle Datensätze in Echtzeit begonnen."
