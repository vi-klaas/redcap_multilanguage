esignature_31 = "Wie es funktioniert:"
esignature_32 = "Auch wenn die Sperrung eines Datensatzes dessen Änderung verhindert, geht die Signatur darüber hinaus. Sie dient als Äquivalent einer Unterschrift. Wenn ein Datensatz signiert wurde<b>dann bedeutet dies, dass der Eintrag gesperrt (um Änderungen zu verhindern) und authorisiert wurde.</b>Es ist wichtig beachten, dass <b>jeder mit Sperrberechtigung (auch ohne Signaturrecht) die Signatur negiert, wenn er den Datensatz entsperrt.</b> Danach können die Daten wieder geändert werden. Nach solchen Änderungen können die Daten erneut signiert werden. Für jeden Datensatz können Signaturen unbegrenzt erteilt und negiert werden. Beim Speichern einer Signatur muss der Nutzer seine Zugangsdaten zur Prüfung eingeben. Werden diese 3 mal falsch eingegeben, wird der Nutzer automatisch in REDCap abgemeldet."
esignature_33 = "Wie können Sie sich den Verlauf der Signaturaktivitäten ansehen:"
esignature_34 = "Analog zur Sperrfunktionalität wird die Historie des Signierens ebenfalls in REDCap's Audit Trail gespeichert. Will man sich Historie der Signierungen in der Datenbank ansehen, muss der Audit Log nach 'Record locking & e-signatures' gefiltert werden."
