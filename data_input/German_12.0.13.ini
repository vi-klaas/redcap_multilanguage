piping_40 = "Unten finden Sie eine Liste aller verfügbaren smarten Variablen mit einer Beschreibung und einem Anwendungsbeispiel. Bitte beachten Sie, auch wenn smarte Variablen in Berechnungen, Verzweigungslogiken und Einfügungen genutzt werden können, bedeutet das nicht, dass jede Variable an all diesen Stellen genutzt werden sollte. Zum Beispiel machen [survey-link] und [form-url] nur als Einfügungen Sinn. Aber [is-survey] und [next-event-name] ergeben als Einfügungen keinen Sinn, sind aber in Verzweigungslogiken u.U. sehr hilfreich."
piping_41 = "Das Datum und die Uhrzeit zu der die angegebene Umfrage (in diesem Datensatz) ausgefüllt wurde. Das Format lautet [survey-time-completed:instrument], wobei 'instrument' der eindeutige Name des gewünschten Fragebogens ist. Als Einfügung (in eine Beschriftung, eine Umfrageeinladung oder im @DEFAULT Action Tag), erhält das Datum und die Uhrzeit das Format in der Präferenz des aktuellen Benutzers. Wenn Sie gern den 'Rohwert' also 'YYYY-MM-DD HH:MM:SS' zurückgegeben haben wollen (empfohlen für Verzweigungslogiken und berechnete Felder), hängen Sie einfach ':value' an. Wurde die Umfrage noch nicht ausgefüllt, wird eine leerer Wert zurückgegeben."
piping_42 = "Das Datum an dem die angegebene Umfrage (in diesem Datensatz) ausgefüllt wurde. Das Format lautet [survey-date-completed:instrument], wobei 'instrument' der eindeutige Name des gewünschten Fragebogens ist. Als Einfügung (in eine Beschriftung, eine Umfrageeinladung oder im @DEFAULT Action Tag), erhält das Datum das Format in der Präferenz des aktuellen Benutzers. Wenn Sie gern den 'Rohwert' also 'YYYY-MM-DD' zurückgegeben haben wollen (empfohlen für Verzweigungslogiken und berechnete Felder), hängen Sie einfach ':value' an. Wurde die Umfrage noch nicht ausgefüllt, wird eine leerer Wert zurückgegeben."
