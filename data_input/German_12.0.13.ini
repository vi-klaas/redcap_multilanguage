design_948 = "Setzt den Wert eines Feldes auf statischen Text oder dynamischen/geteilten Text, wenn ein Dateneingabeformular oder eine Umfrageseite geladen wird, wobei ein vorhandener Wert des Feldes <u>immer</u> überschrieben wird. Das Format muss dem Muster @SETVALUE=\"????\" folgen, wobei der gewünschte Wert in einfachen oder doppelten Anführungszeichen stehen sollte. Bei Textfeldern können Sie Werte aus anderen Feldern im Projekt über die Pipeline übertragen und verketten - z. B. @SETVALUE='Name: [vorname] [nachname], DOB: [dob]'. Bei Kontrollkästchenfeldern trennen Sie einfach mehrere Kontrollkästchenwerte durch Kommas - z. B. @SETVALUE='1,3,[anderes_feld:wert]'. HINWEIS: Der gepipte Wert wird *nicht* bei Datenimporten (über die API oder das Datenimport-Tool) angewendet, sondern funktioniert nur bei der Anzeige von Umfrageseiten und Dateneingabeformularen. <u>HINWEIS: Der Wert eines Feldes mit @SETVALUE wird NUR beim Laden der Seite aktualisiert, was bedeutet, dass der Wert nicht in Echtzeit aktualisiert wird, wenn Sie andere Felder auf derselben Seite ändern, die in das @SETVALUE-Tag eingefügt wurden.</u> HINWEIS: Bei Verwendung für ein Datums- oder Datumszeitfeld muss der Datumswert innerhalb der Anführungszeichen im Format Y-M-D angegeben werden - z. B. @SETVALUE='2007-12-25' - unabhängig vom festgelegten Datumsformat des Feldes. HINWEIS: Der einzige Unterschied zwischen @SETVALUE und @DEFAULT besteht darin, dass @DEFAULT nur angewendet wird, wenn ein Fragebogen noch keine Daten enthält, während @SETVALUE immer auf einen Fragebogen angewendet wird, was bedeutet, dass @SETVALUE den Wert IMMER überschreibt, wenn bereits ein Feldwert vorhanden ist. TIPP: Um den Wert eines Multiple-Choice-Feldes in ein anderes Multiple-Choice-Feld zu übertragen, fügen Sie an die zu übertragende Variable den Zusatz ':value' an, z. B. @SETVALUE='[my_dropdown:value]'. (In früheren Versionen von REDCap hieß das Aktionstag @SETVALUE @PREFILL, das aus Gründen der Abwärtskompatibilität immer noch gleichwertig mit @SETVALUE funktioniert.)"
design_949 = "Visiten können leider nur von REDCap-Administratoren umbenannt werden, wenn sich ein Projekt im Produktionsstatus befindet. Das Umbenennen eines Besuchs kann drastische Folgen haben, wenn der eindeutige Name des Besuchs in Berechnungen, Verzweigungslogik, Berichtsfiltern oder anderer bedingter Logik im gesamten Projekt verwendet wird. Wenden Sie sich bitte an Ihren REDCap-Administrator vor Ort, wenn Sie eine Visite umbenennen müssen, und er kann dies für Sie tun."
design_950 = "Es tut uns leid, aber Arme können nur von REDCap-Administratoren umbenannt werden, wenn sich ein Projekt im Produktionsstatus befindet. Das Umbenennen eines Arms könnte drastische Folgen haben, wenn ein eindeutiger Ereignisname aus dem Arm in Berechnungen, Verzweigungslogik, Berichtsfiltern oder anderer bedingter Logik im gesamten Projekt verwendet wird. Bitte wenden Sie sich an Ihren REDCap-Administrator vor Ort, wenn Sie einen Zweig umbenennen müssen, und er kann dies für Sie tun."
design_951 = "Das Action-Tag @DOWNLOAD-COUNT bietet eine Möglichkeit, die Anzahl der Downloads für ein Dateiupload-Feld oder einen beschreibenden Feldanhang automatisch zu zählen. Es kann für ein Textfeld oder ein Notizfeld verwendet werden, so dass sein Wert um '1' erhöht wird, wenn jemand die Datei für ein Dateiupload-Feld oder einen beschreibenden Feldanhang herunterlädt. Der Variablenname des Datei-Upload-Feldes oder des beschreibenden Feldes, dessen Downloads gezählt werden sollen, muss innerhalb der Funktion @DOWNLOAD-COUNT() angegeben werden. Für das Textfeld 'my_download_count' könnte beispielsweise das Action-Tag als @DOWNLOAD-COUNT(my_upload_field) definiert sein, wobei 'my_upload_field' die Variable eines Dateiupload-Feldes ist. Jedes Mal, wenn die Datei auf einem Dateneingabeformular, einer Umfrageseite oder einem Bericht heruntergeladen wird, wird der Wert des Feldes mit diesem Action-Tag um '1' erhöht. Wenn dieses Feld keinen Wert oder einen nicht ganzzahligen Wert hat, wird sein Wert auf '1' gesetzt. HINWEIS: Das Feld 'Anzahl der Downloads' muss sich im gleichen Kontext befinden wie das Feld 'Datei-Upload' oder ein beschreibendes Feld. Das bedeutet, dass sich die beiden Felder in einem Längsschnittprojekt auf dasselbe Ereignis und in einem Kontext mit einem Wiederholungsinstrument auf dasselbe Wiederholungsinstrument beziehen müssen."
design_952 = "Fügt die Rich-Text-Editor-Symbolleiste zu einem Notes-Feld hinzu, um den Benutzern/Teilnehmern die Möglichkeit zu geben, das Erscheinungsbild des Textes, den sie in das Feld eingeben, zu steuern (über Styling und Formatierung)."
