alerts_33 = "Wie kann man mit 'Stop Logik' eine geplanten Alarm deaktivieren"
alerts_34 = "Wenn Sie Alarme definiert haben, die nicht sofort sondern zu einem späteren Zeitpunkt gesendet werden sollen, kann es hilfreich sein eine 'Stop Logik' in der Bedingungslogik zu definieren um den Alarm bei Bedarf manuell stoppen zu können. Diese kann verwendet werden um einen versehentlich ausgelösten Alarm schnell löschen zu können. HINWEIS: Sie müssen das Feld 'Sicherstellen, das die Logik beim Versand noch gültig ist' aktiviert haben, damit die 'Stop Logik' funktioniert. Mit dieser Auswahl wird sichergestellt, dass nach jedem Speichern oder ändern von Daten dieses Datensatzes geprüft ob die Bedingungslogik noch gültig ist. Ist die Logik nicht mehr zutreffend (z.B. weil in der Zwischenzeit Daten geändert wurden) wird die Benachrichtigung nicht versandt sondern gelöscht. Darüber hinaus kann die Benachrichtigung später erneut geplant werden, wenn die Logik durch Datenänderungen wieder 'Wahr' ist."
alerts_35 = "Die 'Stop Logik' kann eine komplexe Bedingung sein oder einfach ein Feld im Projekt (d.h., der Stop Schalter). Zum Beispiel, wenn Sie einen Alarm planen wollen sobald ein Teilnehmer mindestens 18 Jahre alt ist,könnte Ihre Logik lauten '[age] >= 18'. Und wenn Sie eine 'Stop Logik' hinzufügen wollen z.B. '[age] >= 18 and [remove_alert] <> 1', wobei das Feld 'remove alert' ein Ja/Nein Feld ist. So könnten Sie jetzt auf dem entsprechenden Fragebogen das 'remove alert' Feld auf 'Ja' setzen um den Alarm zu deaktivieren. <b>Beachten Sie, dass dies nur funktioniert, wenn die Auswahl 'Sicherstellen, das die Logik beim Versand noch gültig ist' aktiviert wurde.</b>"
