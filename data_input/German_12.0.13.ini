locking_02 = "Dieses Modul kann zur Anpassung der Funktionalität zum Schließen von Datensätzen und der elektronischen Signaturen auf Fragebögen genutzt werden. Die unten stehenden Einstellungen sind komplett optional. Nur Nutzer mit der Berechtigung Sperren/Entsperren haben Zugriff auf diese Seite und sind die einzigen, die Datensätze Sperren oder Entsperren können. Dies kann für jeden Fragebogen einzeln oder für einen kompletten Datensatz auf einmal erfolgen. Standardmäßig sehen alle Nutzer mit dieser Berechtigung die Sperroption am Ende eines Fragebogens. Für alle anderen Nutzer ist diese Option nicht sichtbar. Wurde ein Fragebogen für einen Datensatz gesperrt, so werden der Zeitpunkt der Sperrung und der sperrende Nutzer für alle angezeigt. Alle Felder auf dem Fragebogen werden zwar angezeigt, können aber (bis zu einer möglichen Entsperrung) nicht bearbeitet werden."
