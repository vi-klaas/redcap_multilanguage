design_836 = "Führt eine Datumsberechnung durch, indem es eine bestimmte Zeitspanne zu einem bestimmten Datums- oder Datetime-Feld addiert oder subtrahiert und dann das Ergebnis als Datums- oder Datetime-Wert liefert - z. B. @CALCDATE([visit_date], 7, 'd'). Der erste Parameter innerhalb der Funktion @CALCDATE() sollte ein Textfeld mit Datums-, Datetime- oder Datetime_seconds-Validierung sein, in dem Sie (falls erforderlich) die Visite und die Wiederholungsinstanz angeben können - z. B. @CALCDATE([baseline_event][visit_date], 7, 'd'). Der zweite Parameter steht für den Betrag der Offset-Nummer, der addiert oder subtrahiert werden soll. Er kann eine Dezimalzahl oder ein Integer sein. Tipp: Um zu subtrahieren (d. h. in der Zeit rückwärts zu gehen), verwenden Sie eine negative Zahl. Der dritte Parameter gibt die Einheiten des Offset-Betrags an, die durch die folgenden Optionen dargestellt werden: 'y' (Jahre, 1 Jahr = 365,2425 Tage), 'M' (Monate, 1 Monat = 30,44 Tage), 'd' (Tage), 'h' (Stunden), 'm' (Minuten), 's' (Sekunden). Die Option Einheit muss in Anführungszeichen oder Apostrophe eingeschlossen werden. HINWEIS: Sowohl das Quellfeld als auch das Ergebnisfeld müssen ein Textfeld mit Datums-, Datetime- oder Datetime_seconds-Validierung sein. Es ist wichtig zu wissen, dass ein Feld mit @CALCDATE auf der Umfrageseite oder im Dateneingabeformular nicht bearbeitet werden kann. Das Feld funktioniert fast genauso wie ein normales berechnetes Feld, dessen Wert über einen Datenimport, bei der Ausführung der Datenqualitätsregel H oder in Echtzeit während der normalen Dateneingabe in einem Formular oder einer Umfrage aktualisiert werden kann."
design_837 = "Wertet Logik aus, die innerhalb einer @CALCTEXT()-Funktion bereitgestellt wird, und gibt das Ergebnis als Text aus, typischerweise mit einer if(x,y,z)-Funktion - z. B. @CALCTEXT(if([Geschlecht]='1', 'männlich', 'weiblich')). HINWEIS: Es ist wichtig zu wissen, dass ein Feld mit @CALCTEXT auf der Umfrageseite oder im Dateneingabeformular nicht bearbeitet werden kann. Das Feld funktioniert fast genauso wie ein normales berechnetes Feld, dessen Wert über einen Datenimport, bei der Ausführung der Datenqualitätsregel H oder in Echtzeit während der normalen Dateneingabe in einem Formular oder einer Umfrage aktualisiert werden kann. Falls gewünscht, ist es möglich, den Wert als Zahl zurückzugeben - z. B. @CALCTEXT(if([Alter] >= 18, 'Erwachsener', 5*[anderes_Feld])). Auch wenn es möglich ist, statischen Text (in Anführungszeichen), Feldvariablen oder Smart Variables als Rückgabewerte der IF-Funktion zu verwenden - z. B. @CALCTEXT(if([Alter] >= 18, [Datum], [Visite])) - ist es NICHT möglich, Feldvariablen oder Smart Variables <u>in Anführungszeichen</u> für die Rückgabewerte zu übergeben."
design_839 = "Spezielle Funktionen"
design_840 = "Liste von Funktionen, die in Verzweigungslogik, Berechnungen, Berichtsfilterung, Datenqualitätsmodul, automatisierten Umfrageeinladungen usw. verwendet werden können."
design_841 = "REDCap-Logik kann an einer Vielzahl von Stellen verwendet werden, z. B. in der Verzweigungslogik, in Berechnungen, in der Berichtsfilterung, im Datenqualitätsmodul, in automatisierten Umfrageeinladungen und mehr. Auf Wunsch können spezielle Funktionen in der Logik verwendet werden. Eine vollständige Liste ALLER verfügbaren Funktionen ist unten aufgeführt."
design_842 = "BEDINGUNG, WERT wenn Bedingung WAHR ist, WERT wenn Bedingung FALSCH ist"
design_843 = "Wenn/Dann/Else bedingte Logik"
design_844 = "Rückgabe eines Wertes basierend auf einer Bedingung. Wenn BEDINGUNG als wahr ausgewertet wird, dann wird der erste WERT zurückgegeben, und wenn falsch, dann wird der zweite WERT zurückgegeben. Z.B. if([Gewicht] > 100, 44, 11) gibt 44 zurück, wenn \"Gewicht\" größer als 100 ist, andernfalls wird 11 zurückgegeben."
design_845 = "Funktion"
design_846 = "Name/Typ der Funktion"
design_847 = "Hinweise/Beispiele"
design_848 = "Berechne die Differenz zwischen zwei Datumswerten oder Datumszeitwerten. Optionen für 'units': 'y' (Jahre, 1 Jahr = 365,2425 Tage), 'M' (Monate, 1 Monat = 30,44 Tage), 'd' (Tage), 'h' (Stunden), 'm' (Minuten), 's' (Sekunden). Der Parameter 'returnSignedValue' muss entweder TRUE oder FALSE sein und gibt an, ob das zurückgegebene Ergebnis entweder vorzeichenbehaftet (mit einem vorangestellten Minus, falls negativ) oder vorzeichenlos (absoluter Wert) sein soll, wobei der Standardwert FALSE ist, was den absoluten Wert der Differenz zurückgibt. Wenn zum Beispiel [date1] größer ist als [date2], ist das Ergebnis negativ, wenn returnSignedValue auf TRUE gesetzt ist. Wenn returnSignedValue nicht oder auf FALSE gesetzt ist, ist das Ergebnis IMMER eine positive Zahl. Wenn returnSignedValue auf FALSE oder nicht gesetzt ist, spielt die Reihenfolge der Daten in der Gleichung keine Rolle, da der resultierende Wert immer positiv ist (obwohl das +-Zeichen nicht angezeigt, aber impliziert wird)."
design_849 = "Wenn der Parameter \"Dezimalstellen\" nicht angegeben wird, wird er standardmäßig auf 0 gesetzt. Um z. B. 14.384 auf eine Dezimalstelle zu runden: round(14.384,1) ergibt 14.4"
design_850 = "Wenn der Parameter \"Dezimalstellen\" nicht angegeben wird, ist er standardmäßig 0. Um z. B. 14,384 auf eine Dezimalstelle aufzurunden: roundup(14.384,1) ergibt 14,4"
design_851 = "Wenn der Parameter \"Dezimalstellen\" nicht angegeben wird, ist er standardmäßig 0. Um z. B. 14,384 auf eine Dezimalstelle abzurunden: rounddown(14,384,1) ergibt 14,3"
design_852 = "Verwenden Sie das Caret-Zeichen ^ und setzen Sie sowohl die Zahl als auch ihren Exponenten in Klammern. HINWEIS: Die umgebenden Klammern sind SEHR wichtig, da es ohne sie nicht richtig funktionieren wird. Zum Beispiel: (4)^(3) oder ([Gewicht]+43)^(2)"
design_853 = "Liefert den Absolutwert (d.h. den Betrag einer reellen Zahl ohne Rücksicht auf ihr Vorzeichen). Z.B. gibt abs(-7.1) 7.1 zurück und abs(45) gibt 45 zurück."
design_854 = "Liefert den Mindestwert einer Menge von Werten im Format min([num1],[num2],[num3],...). HINWEIS: Alle leeren Werte werden ignoriert, so dass nur der niedrigste numerische Wert zurückgegeben wird. Es gibt keine Begrenzung für die Anzahl der in dieser Funktion verwendeten Zahlen."
design_855 = "Gibt den maximalen Wert einer Menge von Werten im Format max([num1],[num2],[num3],...) zurück. HINWEIS: Alle leeren Werte werden ignoriert, so dass nur der höchste numerische Wert zurückgegeben wird. Es gibt keine Begrenzung für die Anzahl der in dieser Funktion verwendeten Zahlen."
design_856 = "Liefert den Mittelwert (d.h. den Durchschnitt) einer Reihe von Werten im Format mean([num1],[num2],[num3],...). HINWEIS: Alle leeren Werte werden ignoriert, so dass nur der aus allen numerischen, nicht leeren Werten berechnete Mittelwert zurückgegeben wird. Es gibt keine Begrenzung für die Anzahl der in dieser Funktion verwendeten Zahlen."
design_857 = "Liefert den Medianwert einer Menge von Werten im Format median([num1],[num2],[num3],...). HINWEIS: Alle leeren Werte werden ignoriert, so dass nur der Medianwert zurückgegeben wird, der aus allen numerischen, nicht leeren Werten berechnet wurde. Es gibt keine Begrenzung für die Anzahl der Zahlen, die in dieser Funktion verwendet werden."
design_858 = "Gibt die Gesamtsumme einer Menge von Werten im Format sum([num1],[num2],[num3],...) zurück. HINWEIS: Alle leeren Werte werden ignoriert, so dass nur die aus allen numerischen, nicht leeren Werten berechnete Gesamtsumme zurückgegeben wird. Es gibt keine Begrenzung für die Anzahl der in dieser Funktion verwendeten Zahlen."
design_859 = "Gibt die Standardabweichung einer Menge von Werten im Format stdev([num1],[num2],[num3],...) zurück. HINWEIS: Alle leeren Werte werden ignoriert, so dass nur die Standardabweichung zurückgegeben wird, die aus allen numerischen, nicht leeren Werten berechnet wurde. Es gibt keine Begrenzung für die Anzahl der in dieser Funktion verwendeten Zahlen."
design_86 = "Integer"
design_860 = "Gibt den Logarithmus der angegebenen Zahl für eine bestimmte Basis zurück (z. B. Basis 10, Basis \"e\"). Wenn die Basis nicht angegeben wird oder nicht numerisch ist, wird standardmäßig die Basis \"e\" (natürlicher Logarithmus) verwendet."
design_861 = "Ist der Wert eine Zahl?"
design_862 = "Gibt einen booleschen Wert (true oder false) zurück, der angibt, ob der Wert eine ganze Zahl ODER eine Gleitkommazahl ist."
design_863 = "Ist der Wert eine ganze Zahl?"
design_864 = "Gibt einen Booleschen Wert (true oder false) zurück, wenn der Wert eine ganze Zahl ohne Dezimalstellen ist."
design_865 = "Enthält Text eine andere Textzeichenfolge?"
design_866 = "Gibt einen booleschen Wert (true oder false) zurück, wenn \"needle\" innerhalb der Textzeichenfolge \"haystack\" existiert (eine Teilzeichenfolge davon ist). Groß- und Kleinschreibung wird nicht berücksichtigt. So gibt z. B. contains(\"Rob Taylor\", \"TAYLOR\") den Wert TRUE zurück und contains(\"Rob Taylor\", \"paul\") den Wert FALSE. HINWEIS: Diese Funktion funktioniert *nicht* für berechnete Felder, aber *funktioniert* an allen anderen Stellen (Datenqualität, Berichtsfilter, Umfrage-Warteschlange usw.)."
design_867 = "Beinhaltet der Text KEINE andere Textzeichenfolge?"
design_868 = "Das Gegenteil von contains(). Gibt einen booleschen Wert (true oder false) zurück, wenn needle NICHT in der Textzeichenfolge haystack enthalten ist (eine Teilzeichenfolge davon ist). Die Groß-/Kleinschreibung wird nicht berücksichtigt. So gibt z. B. not_contain(\"Rob Taylor\", \"TAYLOR\") FALSE zurück und not_contain(\"Rob Taylor\", \"paul\") gibt TRUE zurück. HINWEIS: Diese Funktion funktioniert *nicht* für berechnete Felder, aber *funktioniert* an allen anderen Stellen (Datenqualität, Berichtsfilter, Umfrage-Warteschlange usw.)."
design_87 = "Nummer"
design_870 = "Beginnt der Text MIT einer anderen Zeichenkette?"
design_871 = "Gibt einen booleschen Wert zurück (true oder false), wenn die Textzeichenfolge \"haystack\" mit der Textzeichenfolge \"needle\" beginnt. Die Groß- und Kleinschreibung wird nicht berücksichtigt. Z.B. gibt starts_with(\"Rob Taylor\", \"rob\") TRUE zurück und starts_with(\"Rob Taylor\", \"Tay\") gibt FALSE zurück. HINWEIS: Diese Funktion funktioniert *nicht* für berechnete Felder, aber *funktioniert* an allen anderen Stellen (Datenqualität, Berichtsfilter, Umfrage-Warteschlange usw.)."
design_872 = "Ist der Text ENDE MIT einer anderen Textzeichenfolge?"
design_873 = "Gibt einen booleschen Wert zurück (true oder false), wenn die Textzeichenfolge \"haystack\" mit der Textzeichenfolge \"needle\" endet. Die Groß- und Kleinschreibung wird nicht berücksichtigt. Z. B. gibt ends_with(\"Rob Taylor\", \"Lor\") TRUE zurück und ends_with(\"Rob Taylor\", \"Tay\") gibt FALSE zurück. HINWEIS: Diese Funktion funktioniert *nicht* für berechnete Felder, aber *funktioniert* an allen anderen Stellen (Datenqualität, Berichtsfilter, Umfrage-Warteschlange usw.)."
design_874 = "Ist der Wert eines Feldes leer/null oder handelt es sich um einen Missing Data Code?"
design_875 = "Gibt einen booleschen Wert (true oder false) zurück, wenn der Feldwert leer/null/'' ist oder wenn der Wert ein Missing Data Code ist, wobei Missing Data Codes explizit im Projekt auf der Seite Projekt Setup unter Zusätzliche Anpassungen definiert wurden. Z.B. isblankormissingcode([Alter]), wenn 'Alter' den Wert 'UNK' hat (was in einem Projekt ein Missing Data Code sein kann), dann wird TRUE zurückgegeben. Und wenn das Feld einen anderen Wert als Leerzeichen/Nicht-Null hat, der auch kein Missing Data Code ist, wird FALSE zurückgegeben."
