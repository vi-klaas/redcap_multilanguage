edit_project_178 = "Sind Sie sicher, dass Sie den Status Entwicklung verlassen möchten? Wenn Sie fortsetzen wird der Status des Projekts in 'Produktion' geändert. Wenn Sie die Option 'Alle Daten löschen' wählen, werden alle bisher eingegebenen Daten, Kalendereinträge und hochgeladene Dokumente gelöscht, andernfalls wird alles beim Wechsel in den Status Produktion beibehalten."
edit_project_179 = "Anfrage ausstehend"
edit_project_18 = "gesendet, wenn dies erledigt wurde."
edit_project_180 = "Sobald sich das Projekt im Status Produktion befindet, können die Felder nicht mehr in Echtzeit geändert werden. Sie können Änderungen dann nur noch im Entwurfsmodus vornehmen, diese werden automatisch freigegeben oder müssen durch einen REDCap Administrator freigegeben werden bevor sie aktiv werden."
edit_project_181 = "Die Sequenznummer der aktuellen Instanz einer wiederholten Visite oder eines wiederholten Fragebogens. Hinweis: Dieser Parameter wird in der Anfrage nur gesendet, wenn das Projekt wiederholte Visiten / Fragebögen enthält *und* gerade ein solcher gespeichert wird."
edit_project_182 = "Der eindeutige Name des Fragebogens des aktuell zu speichernden wiederholenden Fragebogens. Hinweis: Dieser Parameter wird in der Anfrage nur gesendet, wenn das Projekt wiederholte Visiten / Fragebögen enthält *und* gerade ein solcher gespeichert wird. Für wiederholte Visiten wird dieser Parameter ebenfalls nicht gesendet."
edit_project_183 = "Benutzen Sie die untere Schaltfläche um einen API Token für dieses Projekt zu generieren. Für jedes Projekt, zudem Sie Zugang erhalten möchten, benötigen Sie einen eigenen API Token."
edit_project_184 = "Erfordert vom Nutzer eine Begründung (max. 200 Zeichen) bei Änderungen an Fragebögen eines bereits existierenden Datensatzes. Die Aufforderung erscheint beim Klicken des Speichern Buttons. Alle eingegebenen Begründungen können dann über die Protokoll-Seite eingesehen werden. Hinweis: Wurden für einen Fragebogen noch keine Daten gespeichert, so ist bei der ersten Eingabe noch keine Begründung notwendig. Diese Funktion gilt nur beim Hinzufügen oder Ändern von Antworten auf Fragebögen für die bereits mindestens ein Wert gespeichert wurde."
