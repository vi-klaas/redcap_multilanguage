ws_248 = "Wie DDP für FHIR funktioniert"
ws_249 = "DDP für FHIR bietet die Möglichkeit Daten aus dem KIS-System manuell oder in regelmäßigen Zeitabständen abzurufen. Über die Oberfläche des KIS-Systems können in einem Projekt mit aktiviertem DDP neue Datensätze in REDCap angelegt werden. Zusätzlich, wenn ein Nutzer den Identifikator kennt, kann er diesen für einen REDCap Datensatz eingeben und dann die Daten in Echtzeit aus dem KIS-System abrufen."
ws_25 = "Wenn Sie bei der Adjudizierung von externen Quelldaten den Link 'exclude' neben einem Quellwert klicken, wird dieser bei zukünftigen Datenabrufen für diesen Datensatz nicht mehr angezeigt. Damit ist das Ausschließen eines Wertes ein Weg um einen bestimmten Wert zeitweise oder dauerhaft aus welchem Grund auch immer (inkorrekte oder falsch formatierte Daten) auszublenden. Jeder ausgeschlossene Wert kann durch klicken des Buttons 'View all' neben 'Items not displayed' im Pop-Up wieder angezeigt werden. Um den ausgeschlossenen Wert dauerhaft wieder anzuzeigen, klicken Sie den Link 'remove exclusion' beim anzeigen der ausgeblendeten Wert."
