survey_1314 = "Steuern Sie die Einladungspräferenz jedes Teilnehmers über ein Multiple-Choice-Feld"
survey_1315 = "Wenn Umfrageteilnehmer verschiedene Methoden (z. B. E-Mail, SMS mit Link, telefonische Umfrage) für den Erhalt von Umfrageeinladungen und/oder die Teilnahme an Umfragen verwenden möchten, können Sie ein Mehrfachauswahlfeld (nur Radio- und Dropdown-Felder) auswählen, dessen Auswahlmöglichkeiten die einzelnen Methoden zur Übermittlung von Umfrageeinladungen darstellen. Nachdem Sie die Einladungspräferenzen einem Feld zugeordnet haben, wird die Einladungspräferenz des Teilnehmers automatisch entsprechend geändert, sobald der Wert des Feldes hinzugefügt oder geändert wird. <b>WICHTIG:</b> Die Mehrfachauswahl-Codes für das ausgewählte Feld müssen genau wie rechts dargestellt definiert werden, obwohl die entsprechenden Auswahlbeschriftungen so geändert werden können, dass sie den gewünschten Text enthalten."
