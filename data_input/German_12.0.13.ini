update_pk_07 = "Sie haben gerade den Ort Ihres Identifikatorfeldes verschoben oder gelöscht (das erste Feld auf dem ersten Fragebogen), an das alle vorhandenen Datensätze geknüpft sind."
update_pk_08 = "Ihr neuer Datensatzidentifikator ist jetzt ein Feld namens"
update_pk_09 = "Um Fehler in den Daten zu vermeiden und den Fehler zu beheben können Sie 1) alle Daten in der Datenbank löschen (Control Panel, Seite Einstellungen), 2) der Fragebogen zurück an seine ursprüngliche Position als ersten Fragebogen zurück verschieben, oder 3) das Identifikatorfeld zurück auf den ersten Fragebogen verschieben (entweder durch Löschen und Neuanlage oder durch Verschieben in der Fragebogendefinition) bevor Sie die Änderungen des Entwurfsmodus freigeben."
update_pk_10 = "Um Fehler in den Daten zu vermeiden und den Fehler zu beheben können Sie 1) alle Daten in der Datenbank löschen (Control Panel, Seite Einstellungen), 2) der Fragebogen zurück an seine ursprüngliche Position als ersten Fragebogen zurück verschieben."
update_pk_11 = "Um Fehler in den Daten zu vermeiden und den Fehler zu beheben müssen Sie das Identifikatorfelde neu anlegen (an der ersten Stelle des ersten Fragebogens) oder es dorthin verschieben bevor Sie die Änderungen des Entwurfsmodus freigeben."
