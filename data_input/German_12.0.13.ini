report_builder_128 = "Entschuldigung, der Bericht kann derzeit nicht angezeigt werden. Dies kann daran liegen, dass zu viele Daten dargestellt werden sollen und REDCap dabei abstürzt. Sollte dieser Fehler erneut auftreten, wird empfohlen den Bericht zu kürzen (weniger Felder und/oder weniger Datensätze) damit dieser Fehler nicht mehr auftritt. Bitte entschuldigen Sie die Unannehmlichkeiten."
report_builder_129 = "Entschuldigung, der Datenexport kann nicht erfolgreich beendet werden. Dies kann daran liegen, dass zu viele Daten exportiert werden sollen und REDCap dabei abstürzt. Sollte dieser Fehler erneut auftreten, wird empfohlen den Umfang der zu exportierenden Daten zu reduzieren (weniger Felder und/oder weniger Datensätze) damit dieser Fehler nicht mehr auftritt. Bitte entschuldigen Sie die Unannehmlichkeiten."
